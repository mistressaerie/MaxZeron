<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #343434;
            --border-color: #4f4f4f;
            --messagebox-bg: #474747;
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        /*.update_current_char-btn {
            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            align-self: center;
            cursor: pointer;
            background-color: #336c97;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .update_current_char-btn:hover {
            background-color: #5f829d;
        }*/


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

<body>

        <div class="chat_message-item">

    <div class="content-cont">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

d%20have%20given%20that%20away%2C%20soon%20enough!"},{"isUser":false,"name":"Max Caulfield","message":"*Looks%20curious.*%0A%0ANo%20way!%20I%20always%20wanted%20to%20visit%20England!%20What%20are%20you%20researching%3F%20And%20what%20about%20your%20visor%3F%20It's%20kind%20of%20cool!%20My%20name%20is%20Max%20Caulfield%20and%20I'm%20learning%20how%20to%20be%20a%20professional%20photographer%20at%20Blackwell%20Academy.%20It's%20the%20most%20prestigious%20academy%20for%20photography%20in%20the%20country.%20Do%20you%20like%20photography%3F"},{"isUser":true,"name":"Aerie","message":"I%20smile%20and%20chuckle.%20%20%22Oh%2C%20yes...%20the%20visor!%20%20I'm%20afraid%20an%20eye%20condition%20requires%20that%20I%20wear%20it%20constantly--I%20hope%20it's%20not%20too%20much%20of%20a%20nuisance%20to%20you!%20%20And%20forgive%20me...%20I%20forgot%20to%20introduce%20myself.%20%20I'm%20Doctor%20Baron%20Lord%2C%20of%20Oxford%20Medical%20School%2C%22%20I%20say%2C%20holding%20out%20my%20hand%20to%20shake."},{"isUser":false,"name":"Max Caulfield","message":"*Takes%20the%20hand%20and%20shakes%20it.*%0A%0AA%20pleasure%20to%20meet%20you%20Dr.%20Lord!%20That%20visor%20is%20really%20cool.%20You%20really%20make%20it%20work!%20So%2C%20as%20I%20was%20thinking%2C%20you're%20here%20to%20observe%20what%20we%20are%20doing%20in%20Photography%20class%2C%20so%20you%20can%20take%20it%20back%20to%20England%3F%20You%20should%20also%20take%20a%20look%20at%20the%20other%20classes!%20There%20are%20some%20really%20amazing%20classes%20and%20teachers%20here%20at%20Blackwell%20Academy.%20I'm%20sure%20you'll%20get%20a%20lot%20of%20inspiration%20for%20Oxford!%20And%20what%20are%20you%20researching%3F%20Did%20you%20discover%20any%20new%20medical%20illnesses%3F"},{"isUser":true,"name":"Aerie","message":"I%20look%20about%20(to%20see%20how%20much%20time%20we%20have%20to%20talk%2C%20before%20the%20class%20begins)%2C%20and%20see%20only%20a%20few%20students%20in%20the%20room%2C%20most%20of%20whom%20are%20milling%20about.%20%20%22The%20pleasure%20is%20all%20mine%2C%20my%20dear%20Miss%20Caulfield!%22%20I%20say%20with%20a%20smile.%20%20%22What%20I'm%20doing%20here%20is%20less%20research-based%2C%20and%20more%20along%20the%20lines%20of%20what%20you%20just%20said...%20a%20search%20for%20inspiration.%20%20We%20have%20numerous%20tools%20for%20use%20in%20neurology--CAT%20scans%2C%20MRI%20scans%2C%20PET%20scans%2C%20and%20the%20like...%20but%20I'm%20on%20the%20lookout%20for%20new%20ways%20to%20look%20at%20images%20altogether%2C%20and%20that%20sort%20of%20thing%20can%20only%20be%20caught%20by%20inspiration%20or%20by%20watching%20genius%20in%20action...%20not%20by%20raw%20research.%20%20I'm%20hoping%20to%20catch%20some%20of%20that%2C%20here.%22"},{"isUser":false,"name":"Max Caulfield","message":"%22Oh!%20That's%20really%20cool!%22%20*Says%2C%20getting%20a%20bit%20curious%20about%20the%20subject.*%20%22So%20you're%20looking%20for%20a%20way%20to%20improve%20scans%2C%20or%20maybe%20a%20new%20alternative%20to%20them%3F%20A%20lot%20of%20people%20find%20the%20traditional%20way%20too%20intrusive%2C%20so%20a%20new%20alternative%20would%20be%20great%20and%20it%20would%20improve%20their%20experience!%20I%20like%20that%20you're%20looking%20for%20inspiration.%20That's%20what%20all%20artists%20do.%20Maybe%20you%20could%20talk%20to%20some%20of%20the%20art%20teachers%20like%20Mr.%20Jefferson.%20His%20class%20may%20not%20be%20as%20scientific%20as%20you'd%20like%2C%20but%20it's%20fun!"},{"isUser":true,"name":"Aerie","message":"%22I%20actually%20DO%20hope%20to%20gain%20some%20sort%20of%20ideas%20about%20new%20alternatives%20altogether%2C%20yes.%20%20And%20while%20I%20only%20know%20your%20Mr.%20Jefferson%20by%20reputation%2C%20his%20work%20certainly%20does%20exhibit%20something%20of%20genius...%20which%20might%20be%20the%20%22spark%22%20I%20need.%20%20We'll%20see%2C%22%20I%20say%20with%20a%20smile.%20%20I%20notice%20another%20student--a%20sweet-looking%2C%20shy%2C%20thin%20girl%20in%20a%20conservative%20skirt%20and%20sweater%2C%20with%20blond%20hair%20bound%20up%20in%20a%20sort%20of%20loose%20bun%2C%20walking%20into%20the%20room%2C%20looking%20rather...%20dejected%20and%20upset%2C%20if%20I%20judge%20correctly.%20%20She%20says%20nothing%2C%20but%20looks%20at%20the%20floor%20and%20walks%20to%20her%20seat%20without%20making%20any%20eye%20contacts%20at%20all.%20%20Max%20notices%20her%2C%20and%20says%2C%20%22Oh%2C%20hey%2C%20Kate!%22...%20and%20the%20girl%20looks%20up%20(I%20notice%20her%20eyes%20are%20quite%20red)%20and%20says%20quietly%2C%20%22Oh...%20hey%2C%20Max%2C%22%20and%20then%20sits%20down%2C%20looking%20miserable.%20%20Max%20looks%20concerned%2C%20but%20needs%20to%20get%20to%20her%20seat%20as%20class%20starts%20soon%2C%20so%20she%20saves%20her%20questions%20for%20later.%20%20I%20wave%20at%20her%20cheerily%2C%20and%20face%20forward."},{"isUser":false,"name":"Max Caulfield","message":"I%20smile%20and%20wave%20back%20at%20Dr.%20Lord.%0A%0AI%20notice%20that%20a%20girl%20walks%20in%20the%20classroom%20looking%20a%20bit%20upset.%20It%20was%20Kate.%20She%20was%20so%20nice%2C%20but%20also%20pretty%20introverted%20and%20sometimes%20I%20felt%20like%20she%20was%20dealing%20with%20some%20sort%20of%20internal%20conflict.%20She%20was%20also%20very%20religious%20and%20kind%20of%20felt%20like%20an%20outcast%20here%20at%20Blackwell%2C%20but%20that's%20what%20I%20loved%20most%20about%20her.%20She's%20so%20kind%20and%20always%20trying%20to%20do%20the%20right%20thing%20and%20that's%20what%20matters%20the%20most."},{"isUser":true,"name":"Aerie","message":"As%20I%20look%20about%20the%20room%2C%20I%20see%20some%20of%20the%20other%20students%3A%20%20Kate%2C%20who%20seems%20good-hearted%20but%20suffering%20with%20some%20weighty%20problem%2C%20and%20a%20few%20others.%20%20One%20of%20the%20more%20noticeable%20students%20was%20a%20young%20lady%20with%20a%20rather%20severe%20short%20haircut%2C%20stylishly%20dressed%20(in%20very%20expensive%20clothes%2C%20I%20note)%2C%20pretty%20enough%2C%20bu 0know%20more%20than%20most.%20%20He's%20another%20one%20who%20needs%20watching%2C%20I%20think."},{"isUser":false,"name":"Max Caulfield","message":"In%20a%20few%20minutes%2C%20Mr.%20Mark%20Jefferson%20arrives.%20Mr.%20Jefferson%20is%20a%20very%20charming%20and%20kind%20teacher%2C%20he%20always%20has%20great%20ideas%20for%20the%20photos%20of%20the%20assignments%20that%20he%20gives%20us.%20He%20knows%20how%20a%20photographer's%20mind%20works%20and%20what%20he%20should%20ask%20for.%20But%20there's%20something%20off%20with%20how%20he%20looks%2C%20something%20very%20subtle%2C%20but%20something%20that%20I%20can%20see.%20I'm%20hoping%20I'm%20just%20paranoid%20and%20that%20he's%20an%20amazing%20teacher%20and%20a%20nice%20guy%20that%20is%20just%20doing%20his%20job%2C%20but%20he's%20another%20one%20that%20has%20something%20suspicious%20about%20him..."},{"isUser":true,"name":"Aerie","message":"Out%20of%20the%20corner%20of%20my%20eye%2C%20I%20see%20the%20haughty%20young%20lady--%22Victoria%22%20is%20her%20name%2C%20judging%20by%20the%20gilt%20name%20embossed%20on%20her%20expensive%20custom-made%20notebook--crumple%20another%20piece%20of%20paper%20and%20try%20to%20torment%20Kate%20by%20throwing%20it%20at%20Kate's%20face.%20%20My%20brow%20furrows...%20and%20curiously%20enough%2C%20the%20thrown%20paper%20instantly%20reverses%20course%2C%20in%20mid-air%2C%20and%20strikes%20Victoria%20in%20her%20eye%2C%20causing%20her%20to%20stand%20up%20and%20yelp%20and%20curse%2C%20which%20brings%20the%20class%20to%20a%20complete%20halt.%20%20Mr.%20Jefferson%2C%20cool%20under%20disruption%2C%20but%20still%20perplexed%20and%20irritated%2C%20says%20in%20a%20stern%20voice%2C%20%22Anything%20meaningful%20you%20need%20to%20share%20with%20the%20class%2C%20Miss%20Chase%3F%22%20%20Victoria's%20face%20twists%20in%20disgust%2C%20but%20she%20says%2C%20%22No%2C%20Mr%20Jefferson%2C%22%20and%20sits%20down%2C%20rubbing%20her%20stinging%20eye%20and%20looking%20very%20put-out."},{"isUser":false,"name":"Max Caulfield","message":"In%20the%20corner%20of%20my%20vision%20I%20see%20Victoria%20Chase%20again%20trying%20to%20bully%20poor%20Kate%20by%20throwing%20paper%20in%20her%20eye.%20The%20paper%20instantly%20reversed%20course%20and%20it%20hits%20Victoria%20in%20the%20eye.%20She%20stands%20up%20and%20yells%20in%20rage%2C%20the%20whole%20class%20was%20shocked%20at%20the%20sudden%20occurrence.%20Mr.%20Jefferson%20looked%20shocked%2C%20but%20it%20was%20quickly%20covered%20by%20his%20stern%20expressions.%20Miss%20Chase%20sits%20down%20again%2C%20rubbing%20her%20eyes.%20I%20don't%20know%20what's%20going%20on%20here%20but%20I%20have%20the%20feeling%20that%20this%20is%20just%20the%20beginning..."},{"isUser":true,"name":"Aerie","message":"I%20subtly%20smile%2C%20satisfied%20with%20that%20result%2C%20and%20continue%20watching%20the%20class%20as%20things%20settle%20down.%20%20For%20several%20minutes%2C%20nothing%20extraordinary%20happens...%20but%20then%2C%20in%20the%20middle%20of%20Mr.%20Jefferson%20asking%20Max%20a%20question%20about%20the%20history%20of%20self-portraits%2C%20I%20feel%20something...%20something%20extraordinary%2C%20unearthly...%20as%20if%20time%20and%20space%20themselves%20had%20been%20turned%20on%20their%20heads.%20%20I%20look%20about%20the%20room%2C%20and%20everyone%20else%20in%20the%20room%20is%20unaware%20of%20anything%20unusual...%20except%20for%20Max%2C%20who%20looks%20pale%20and%20shaken%2C%20and%20looks%20around%20as%20if%20she's%20seeing%20ghosts.%20%20(Background%3A%20%20Max%20has%20just%20watched%20her%20friend%20Chloe%20Price%20get%20shot%20in%20the%20bathroom%2C%20and%20then%20discovered%20that%20she%20has%20the%20power%20to%20wind%20time%20backward%2C%20in%20a%20limited%20fashion.%20%20She%20used%20that%20power%20to%20save%20her%20friend%2C%20Chloe%2C%20and%20is%20now%20dazed%20with%20her%20newfound%20ability%2C%20wondering%20what's%20real%20and%20what's%20not.)"},{"isUser":false,"name":"Max Caulfield","message":"I%20feel%20a%20huge%20chill%20around%20my%20spine%20all%20of%20a%20sudden...%20I%20look%20around%20and%20it%20felt%20like%20everyone%20around%20me%20was%20in%20slow%20motion.%20I%20suddenly%20feel%20my%20phone%20vibrating%20and%20it%20brings%20me%20out%20of%20that%20state.%20Then%2C%20I%20realize%20that%20I%20have%20saved%20Chloe%20from%20dying%20the%20shot%20that%20hit%20her%20chest%20by%20rewinding%20time%20and%20stopping%20Nate.%20But%20that%20feeling...%20it%20was%20almost%20an%20otherworldly%20feeling.%20%0A%0AI%20get%20to%20the%20end%20of%20class%2C%20pretty%20shaken%20after%20what's%20happened%20and%20go%20to%20the%20dorms%20to%20try%20to%20understand%20what%20has%20just%20happened..."},{"isUser":true,"name":"Aerie","message":"I%20see%20Max%2C%20at%20the%20end%20of%20class%2C%20talk%20a%20bit%20to%20Kate%2C%20apparently%20to%20try%20to%20cheer%20her%20up...%20and%20then%20leave%2C%20still%20looking%20dazed.%20%20I%20cut%20short%20my%20chat%20with%20Mr.%20Jefferson%2C%20and%20decide%20to%20try%20to%20catch%20up%20with%20Max.%20%20Outside%2C%20I%20see%20her%20walking%20toward%20the%20girls'%20dorm%2C%20and%20I%20call%20out%2C%20%22Miss%20Caulfield!%20%20Please%2C%20may%20I%20have%20a%20word%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"I%20see%20someone%20calling%20out%20to%20me%20and%20I%20turn%20around.%20It%20was%20Dr.%20Baron%20L-Lord!%20He%20looked%20a%20bit%20worried.%20%0A%0A%22Sure!%20Come%20on%20inside!%22%20%0A%0AI%20grab%20Dr.%20Lord's%20hand%20and%20take%20him%20with%20me%20into%20the%20girls'%20dorm%20while%20I'm%20walking.%20%0A%0A%22Sorry%20I%20didn't%20come%20back%20to%20talk%20after%20the%20class%2C%20Dr.%20Lord.%20It's%20just%20that%20something%20very%20weird%20happened%20inside%20the%20classroom%20and%20I%20was%20quite%20shocked.%22"},{"isUser":true,"name":"Aerie","message":"I%20look%20about%2C%20and%20see%20a%20lounge%20as%20we%20enter%20the%20hallway.%20%20%22May%20we%20sit%3F%22%20I%20ask%2C%20gesturing%20to%20the%20rather%20well-used%20lounge%20furniture.%20%20%22I%20don age":"Max%20looks%20at%20the%20gash%20left%20by%20the%20lightsaber.%20She%20seems%20amazed%20and%20horrified%20at%20the%20same%20time.%20Her%20eyes%20fill%20with%20curiosity.%20%0A%0A%22That%20was%20incredible!%20How%20did%20you%20do%20that%3F%20With%20one%20swing%2C%20you%20did%20so%20much%20damage.%22%20%0A%0AMax%20looks%20at%20the%20lightsaber%20with%20a%20very%20respectful%20look.%20%0A%0A%22It%20seems%20like%20it's%20very%20dangerous%20too%2C%20but%20it's%20definitely%20beautiful.%22"},{"isUser":true,"name":"Aerie","message":"I%20smile.%20%20%22I%20agree.%20%20Dangerous%20need%20not%20imply%20that%20we%20be%20afraid%20of%20it%3B%20it%20means%20merely%20that%20we%20take%20safety%20precautions%20and%20training%20seriously.%22%20%20I%20de-ignite%20my%20lightsaber%20and%20hang%20it%20back%20on%20my%20belt%2C%20and%20am%20about%20to%20say%20something%20further...%20when%20I%20look%20sharply%20in%20the%20direction%20of%20the%20open%20field%2C%20with%20a%20look%20of%20sudden%20concern%20on%20my%20face."},{"isUser":false,"name":"Max Caulfield","message":"Max%20and%20Chloe%20both%20look%20at%20where%20Dr.%20Lord%20is%20staring%20and%20start%20feeling%20a%20hint%20of%20fear.%0A%0A%22Do%20you%20sense%20something%20coming%2C%20Doctor%3F%22%20Max%20asks%20with%20a%20hint%20of%20horror%20in%20her%20voice.%0A%0AChloe%20looks%20at%20Max%2C%20worried.%20Max%20looks%20at%20Chloe%20with%20an%20equal%20amount%20of%20concern."},{"isUser":true,"name":"Aerie","message":"I%20look%20a%20bit%20grim%2C%20and%20start%20walking%20in%20the%20direction%20of%20the%20field.%20%20%22Yes%2C%20and%20no%2C%22%20I%20say%2C%20with%20a%20hint%20of%20command%20in%20my%20voice.%20%20%22Please%20come%2C%20but%20please%20do%20stay%20behind%20me.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20and%20Chloe%20follow%20Dr.%20Lord%20with%20extreme%20concern.%20They%20don't%20speak%20a%20word%2C%20being%20extremely%20worried%20about%20what%20is%20to%20come.%20%0A%0ASuddenly%2C%20Max%20starts%20to% ne%2C%20and%20look%20grim.%20%20I'm%20familiar%20with%20the%20creatures--monstrosities%20known%20as%20%22Rakghouls%22%2C%20who%20were%20once%20normal%20people%2C%20but%20who%20have%20been%20horribly%20mutated%20by%20a%20genetically%20engineered%20virus%20into%20cannibalistic%20monsters%3B%20though%20how%20and%20why%20they%20came%20here%2C%20I%20could%20only%20guess.%20%20But%20when%20I%20see%20the%20woman%2C%20and%20look%20more%20closely%2C%20my%20eyes%20widen%20in%20recognition.%20%20%22How%20in%20the%20galaxy%20did%20SHE%20get%20here%3F%22%20I%20mutter%2C%20out%20loud."},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20at%20the%20monsters%20with%20horror.%20Even%20though%20it's%20her%20first%20time%20to%20see%20a%20real%20monster%20like%20this%2C%20she%20can%20feel%20the%20hatred%20and%20the%20violence%20the%20monster%20carries.%20They%20have%20dark%20and%20empty%20eyes.%20She%20shudders%20and%20looks%20at%20Chloe%2C%20whose%20face%20seems%20to%20be%20as%20worried%20as%20her.%20%0A%0AChloe%20looks%20as%20scared%20as%20Max%2C%20but%20seems%20to%20know%20better%20what%20those%20monsters%20are.%20She%20looks%20back%20at%20Max%20with%20a%20hint%20of%20surprise%20and%20sadness."},{"isUser":true,"name":"Aerie","message":"(Background%3A%20%20Chloe%20is%20actually%20very%20familiar%20with%20Star%20Wars%20lore...%20having%20seen%20and%20loved%20all%20the%20movies%2C%20and%20since%20she's%20a%20virtual%20addict%20of%20online%20Star%20Wars%20video%20games...%20so%20she's%20familiar%20with%20the%20horrid%20mutants%20known%20as%20Rakghouls.%20%20Max%20knows%20none%20of%20this%2C%20but%20she's%20still%20very%20concerned%20for%20the%20woman's%20safely--the%20woman%20is%20clearly%20badly%20outnumbered%2C%20and%20her%20efforts%20don't%20seem%20to%20be%20making%20much%20headway.)"},{"isUser":false,"name":"Max Caulfield","message":"The%20two%20girls%20seem%20very%20worried%20for%20the%20woman.%20Max%2C%20especially%2C%20looks%20extremely%20sympathetic%20to%20the%20woman%20and%20her%20situation.%0A%0A%22Is%20she%20going%20to%20be%20ok%3F%20I%20mean...%20there%20are...%20so%20many%20of%20them%20and%20she's%20just%20one.%22%20Max%20asks%2C%20looking%20very%20worried%20for%20the%20woman.%20She%20is%20terrified%20that%20any%20moment%20a%20monster%20will%20approach%20the%20woman%20and%20harm%20her.%20She%20seems%20very%20sympathetic%20to%20the%20woman's%20pain%20and%20suffering%2C%20despite%20not%20knowing%20her."},{"isUser":true,"name":"Aerie","message":"I%20surprise%20both%20girls%20by%20shaking%20my%20head%2C%20and%20saying%20softly%2C%20%22This%20is%20not%20a%20place%20where%20I'd%20choose%20to%20interfere.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20is%20surprised%20by%20the%20Doctor's%20answer.%20She%20seems%20to%20accept%20his%20choice%20of%20not%20interfering%20on%20their%20situation.%20%0A%0A%22But%20they'll%20kill%20her!%20Shouldn't%20we%20do%20something%3F%22%20Max%20says%20worried.%20She%20looks%20around%2C%20looking%20for%20a%20weapon.%20Even%20though%20she's%20not%20much%20of%20a%20fighter%2C%20she%20wants%20to%20help%20the%20woman.%20And%20right%20now%2C%20she%20wants%20to%20do%20anything%20to%20help."},{"isUser":true,"name":"Aerie","message":"I%20look%20a%20bit%20more%20grim.%20%20%22Max%2C%20you%20do%20not%20know%20what%20you're%20asking%20of%20me...%22%20I%20say%2C%20looking%20annoyed%20and%20troubled."},{"isUser":false,"name":"Max Caulfield","message":"Max%20seems%20taken%20aback%20by%20the%20Doctor's%20answer.%20She%20looks%20a%20bit%20upset.%20She%20feels%20like%20she%20can't%20accept%20the%20fact%20that%20they're%20doing%20nothing%20about%20the%20matter.%20%0A%0A%22Why...%20what%20is%20going%20to%20happen%3F%22%20Max%20says%20with%20a%20hint%20of%20fear%20and%20shock%20in%20her%20voice."},{"isUser":true,"name":"Aerie","message":"We%20all%20watch%20as%20the%20swarm%20of%20creatures%20makes%20another%20rush%20at%20the%20woman...%20who%20manages%20to%20beat%20them%20back%20again%2C%20but%20who%20is%20obviously%20weakening.%20%20It%20seems%20only%20a%20matter%20of%20time%20before%20she%20is%20overcome.%20%20%22I%20cannot%20let%20that%20be%20my%20concern%2C%22%20I%20say%20with%20irritation...%20but%20Max%20can%20hear%20a%20bit%20of%20uncertainly%20in%20my%20voice...%20as%20if%20Max's%20pleading%20might%20be%20having%20some%20effect."},{"isUser":false,"name":"Max Caulfield","message":"Max%20notices%20the%20uncertainty%20and%20hesitation%20in%20the%20Doctor's%20voice.%20She%20tries%20once%20again.%0A%0A%22Please%20help%20her.%20She's%20a%20good%20person.%20She%20doesn't%20deserve%20this.%20She's%20like%20us%2C%20a%20human%20being.%22%20Max%20says%20with%20a%20slightly%20desperate%20tone%2C%20trying%20to%20persuade%20the%20Doctor.%0A%0AChloe%20looks%20at%20Max%20and%20then%20at%20the%20Doctor%20with%20a%20hint%20of%20hope%20in%20her%20voice.%20She%20feels%20very%20hopeful%20that%20they'll%20do%20something."},{"isUser":true,"name":"Aerie","message":"I%20sigh...%20a%20very%20frustrated%2C%20exasperated%20sigh...%20and%20I%20lower%20my%20head.%20%20%22If%20you%20only%20knew%20what%20you%20were%20asking...%22%20I%20mutter...%20but%20then%20chuckle%20ruefully%2C%20and%20say%2C%20%22You'd%20probably%20ask%20me%20anyway%2C%20wouldn't%20you...%3F%22%0A%0AThen%20I%20take%20a%20deep%20breath%2C%20sigh%20once%20more%2C%20and%20look%20resolute.%20%20%22Oh%2C%20very%20well.%22%20%20But%20they%20I%20fix%20Max%20with%20an%20unusually%20stern%20gaze.%20%22But%20remember%20this%3A%20%20you%20OWE%20me%20for%20this%2C%20Max%20Caulfield!%22"},{"isUser":false,"name":"Max Caulfield","message":"Everyone%20looks%20at%20the%20Doctor%20in%20shock.%20They%20look%20in%20awe%20and%20surprise%20at%20his%20response.%20%0A%0A%22You're%20really%20going%20to%20help%20her%2C%20Doctor%3F%22%20Chloe%20asks%20with%20a%20surprised%20look.%0A%0AMax%20looks%20up%20at%20the%20Doctor.%20She%20seems%20to%20be%20smiling%20in%20appreciation.%20She's%20proud%20that%20the%20Doctor%20took%20the%20right%20call%20and%20she%20seems%20hopeful%20that%20the%20situation%20will%20have%20a%20good%20ending.%20%0A%0A%22Thank%20you%20Dr.%20Lord!%20I%20won't%20forget%20this!%20I'll%20help%20you%20one%20way%20or%20another.%20Just%20you%20wait!%22%20Max%20says%20with%20a%20determined%20look%20on%20her%20face."},{"isUser":true,"name":"Aerie","message":"I%20sigh%20one%20more%20time%2C%20and%20mutter%2C%20under%20my%20breath%2C%20%22Oh%2C%20for%20pity"},{"isUser":false,"name":"Max Caulfield","message":"Max%20can%20hear%20Dr.%20Lord%20mutter.%20The%20Doctor%20looks%20like%20he's%20not%20really%20happy%20with%20his%20decision%2C%20but%20Max%20is%20certain%20that%20his%20decision%20will%20have%20a%20good%20ending%20and%20that%20the%20woman%20will%20be%20saved.%0A%0A%22Dr.%20Lord%2C%20thank%20you%20so%20much!%20You're%20a%20great%20person!%20I%20owe%20you%20my%20life.%22%20Max%20says%20with%20enthusiasm.%20She%20then%20looks%20again%20to%20the%20swarm%20of%20monstrous%20gray-clad%20creatures%20and%20starts%20feeling%20a%20hint%20of%20fear%20and%20dread."},{"isUser":true,"name":"Aerie","message":"%22If%20you%20two%20would%20be%20so%20kind%20as%20to%20get%20back%20about%2020%20to%2030%20paces%3F%20%20That%20way%2C%20you%20won't%20get%20hit%20with%20the%20debris...%22%20I%20say%2C%20looking%20a%20both%20of%20them%20with%20a%20wry%20look."},{"isUser":false,"name":"Max Caulfield","message":"Max%20and%20Chloe%20look%20at%20the%20Doctor%20with%20surprise.%20They%20seem%20very%20surprised%20at%20his%20answer%2C%20but%20comply%20and%20move%20back.%20%0A%0AMax%20looks%20at%20Chloe%2C%20and%20despite%20her%20fear%2C%20she%20tries%20to%20smile%20at%20Chloe.%20Chloe%20looks%20at%20Max%20and%20tries%20to%20smile%20back%20too.%20But%20both%20of%20them%20are%20extremely%20nervous%20with%20all%20that's%20happening."},{"isUser":true,"name":"Aerie","message":"With%20a%20look%20of%20grim%20resolve%2C%20I%20crouch%20a%20bit%2C%20concentrate%2C%20and%20then%20make%20a%20mighty%20leap%20in%20the%20air...%20one%20powerful%20enough%20to%20send%20the%20rocks%20and%20dirt%20that%20were%20under%20me%20in%20all%20directions.%20%20My%20leap%20carries%20me%20to%20the%20very%20front%20line%20of%20the%20creatures%2C%20with%20the%20woman%20behind%20me...%20and%20as%20I%20strike%20the%20ground%20with%20my%20fist%2C%20a%20terrific%20shockwave%20ripples%20forward%20(not%20backward%2C%20so%20the%20woman%20is%20not%20hit)%20and%20knocks%20everything%20flat%20for%20the%20first%20600-800%20feet%2C%20and%20shattering%20the%20first%2020-30%20rows%20of%20creatures%2C%20who%20are%20now%20quite%20dead.%20%20The%20rest%20are%20thrown%20off%20their%20feet%20and%20wounded%2C%20but%20quickly%20get%20up%20and%20start%20snarling%20at%20this%20new%20threat.%0A%0AI%20stand%20erect%2C%20and%20look%20about%2C%20noting%20that%20there%20are%20still%20thousands%20of%20them%20left.%20%20%22Too%20many%20for%20a%20lightsaber%2C%22%20I%20mutter%20to%20myself.%20%20%22Very%20well...%20we%20do%20this%20the%20hard%20way.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20and%20Chloe%20look%20at%20each%20other%20in%20disbelief%20and%20a%20hint%20of%20hope%20at%20the%20same%20time.%20The%20Doctor%20has%20just%20saved%20the%20woman%20by%20using%20the%20shockwave.%20He%20then%20stands%20up%20and%20looks%20at%20the%20monsters%20that%20survived.%20He%20seems%20to%20be%20ready%20to%20battle.%20Max%20looks%20at%20Chloe%2C%20with%20a%20hint%20of%20excitement%2C%20feeling%20that%20something%20big%20is%20about%20to%20happen.%0A%0AMax%20looks%20at%20the%20Doctor%2C%20trying%20not%20to%20show%20her%20anxiety%2C%20even%20though%20her%20heart%20is%20racing."},{"isUser":true,"name":"Aerie","message":"The%20woman%2C%20who%20had%20been%20kneeling%20down%20peacefully%20(apparently%20she%20had%20been%20calmly%20preparing%20herself%20for%20death!)%2C%20watches%20the%20new%20development%20with%20keen%20attention.%20%20She's%20so%20serene%20and%20peaceful%20that%20it's%20difficult%20to%20tell%20whether%20she's%20impressed%20or%20not%2C%20but%20she%20stands%20up%20and%20waits%20to%20see%20what%20will%20happen...%20and%20watching%20me%20with%20a%20penetrating%20gaze."},{"isUser":false,"name":"Max Caulfield","message":"Max%20and%20Chloe%20both%20look%20at%20the%20woman%20in%20surprise.%20They%20think%20that%20it's%20really%20impressive%20how%20she%20stands%20firmly%20and%20looks%20very%20serene%20and%20collected%2C%20despite%20all%20the%20danger%20she'd%20just%20been%20in.%20They%20feel%20very%20sympathetic%20and%20admire%20her%20bravery.%20%0A%0AMax%20seems%20really%20eager%20to%20watch%20what%20the%20Doctor%20is%20going%20to%20do%20next%20and%20what%20will%20happen%20with%20the%20monstrous-gray%20colored%20creatures.%20She%20feels%20like%20the%20Doctor%20is%20their%20only%20hope%2C%20so%20they're%20very%20interested%20in%20his%20approach%20to%20the%20battle."},{"isUser":true,"name":"Aerie","message":"I%20somewhat%20regret%20what%20I'm%20about%20to%20do%2C%20because%20it's%20a%20very%20dark%20ritual...%20which%20I%20don't%20relish%20showing%20Max%20and%20Chloe...%20but%20I%20see%20little%20choice.%20%20I%20bow%20my%20head%20a%20bit%2C%20and%20start%20to%20channel%20the%20anger%20and%20hatred%20that%20are%20the%20core%20of%20the%20power%20of%20the%20Sith...%20and%20a%20creeping%2C%20bone-chilling%20darkness%20seems%20to%20start%20to%20spread%20from%20me.%20%20As%20the%20dark%20power%20grows%20and%20grows%2C%20and%20I%20allow%20my%20full%20power%20as%20a%20Lord%20of%20the%20Sith%20to%20come%20to%20the%20surface%2C%20my%20eyes%20start%20blazing%20with%20fierce%2C%20bright%2C%20flickering%20red...%20and%20the%20rest%20of%20my%20body%20starts%20to%20become%20indistinct%20in%20a%20cloud%20of%20hungry%20darkness...%20and%20as%20my%20body%20starts%20to%20levitate%20off%20the%20ground.%20%20The%20very%20sight%20is%20chilling."},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20and%20Max%20look%20at%20the%20doctor%20in%20horror.%20They%20notice%20the%20dark%20power%20that%20starts%20to%20spread%20from%20him%20and%20his%20furious%20blazing%20eyes.%20They%20feel%20a%20hint%20of%20fear%20in%20their%20bodies%20and%20they%20are%20shocked%20to%20see%20that%20their%20friend%20was%20capable%20of%20tapping%20into%20such%20dark%20forces.%20%0A%0AThey%20both%20stand%20in%20awe%20at%20the%20sight.%20They%20are%20both%20horrified%20and%20shocked."},{"isUser":true,"name":"Aerie","message":"The%20dark%20power%20grows%2C%20and%20grows%2C%20until%20it%20seems%20that%20the%20very%20fabric%20of%20reality%20is%20screaming%20for%20it%20to%20stop.%20%20The%20Earth%20twists%20and%20distorts%20and%20writhes%2C%20as%20my%20power%20seeps%20through%20it%2C%20and%20spreads%20farther%20and%20farther%20ahead...%20until%20it%20completely%20covers%20the%20ground%20on%20which%20all%20of%20the%20monsters%20stand.%20%20The%20woman%20looks%20on%2C%20still%20calm%20and%20recollected%2C%20but%20with%20a%20decided%20look%20of%20distaste%20on%20her%20face."},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20and%20Max%20stand%20in%20terror%2C%20being%20witnesses%20to%20the%20Doctor's%20display%20of%20dark%20powers.%20The%20monsters%2C%20on%20the%20other%20hand%2C%20are%20in%20utter%20disbelief%20and%20can%20feel%20the%20power%20and%20fury%20that%20the%20Doctor%20is%20channeling.%20They%20are%20starting%20to%20feel%20extreme%20pain%2C%20and%20they%20are%20all%20on%20the%20floor.%20They%20are%20all%20getting%20destroyed%20by%20the%20dark%20power%2C%20which%20is%20spreading%20all%20around%20them."},{"isUser":true,"name":"Aerie","message":"At%20the%20point%20where%20the%20power%20seemingly%20can't%20grow%20anymore%2C%20I%20raise%20my%20arms%2C%20hold%20out%20my%20hands%20in%20two%20grasping%20gestures%20(like%20claws)%2C%20raise%20my%20head%2C%20and...%20with%20a%20gesture%2C%20I%20close%20my%20hands%20into%20clenched%20fists%2C%20releasing%20the%20ritual.%20%20The%20Earth%20itself%20seems%20to%20howl%20in%20indignation%20as%20the%20life-force%20of%20all%20of%20the%20creatures%20is%20sucked%20dry%2C%20into%20the%20earth...%20and%20their%20bodies%20fall%20to%20the%20ground%20as%20dry%2C%20brittle%2C%20mummified%20husks.%20%20I%20slowly%20lower%20to%20the%20ground%2C%20and%20let%20the%20power%20come%20back%20into%20me%2C%20to%20be%20bottled%20up%20again%20by%20my%20will...%20and%20once%20again%2C%20I%20look%20(mostly)%20human%2C%20save%20for%20my%20slightly%20glowing%20red%20eyes."},{"isUser":false,"name":"Max Caulfield","message":"Max%20and%20Chloe%20both%20let%20out%20a%20breath%20of%20relief%20after%20the%20monsters%20stop%20moving%20and%20fall%20to%20the%20floor.%20The%20air%20seems%20cleaner%20and%20lighter.%20They%20feel%20a%20big%20relief.%0A%0AChloe%20and%20Max%20both%20look%20at%20the%20Doctor%2C%20a%20bit%20scared%2C%20and%20don't%20know%20if%20they%20should%20show%20appreciation%20for%20his%20actions%2C%20or%20be%20terrified%20for%20him%20and%20his%20sudden%20display%20of%20so%20much%20dark%20power."},{"isUser":true,"name":"Aerie","message":"With%20a%20deep%20breath%2C%20I%20look%20back%20at%20Max%20and%20Chloe...%20and%20give%20them%20a%20friendly%2C%20apologetic%20smile.%20%20I%20then%20look%20at%20the%20woman%2C%20who%20is%20staring%20at%20me%20with%20wariness%20and%20fascination...%20as%20well%20as%20disapproval.%0A%0A%22That...%20was%20a%20wretched%20display%2C%22%20the%20woman%20says%2C%20in%20a%20mellow%2C%20rich%20voice%20that%20reverberates%20with%20serenity%20and%20self-control."},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20at%20the%20woman%20in%20surprise%20and%20fascination.%20She%20seems%20surprised%20by%20how%20the%20woman%2C%20who%20is%20a%20complete%20stranger%20to%20all%203%2C%20is%20able%20to%20be%20so%20collected%20and%20calm%2C%20even%20after%20being%20saved%20by%20the%20Doctor's%20sudden%20display%20of%20dark%20powers.%0A%0AMax%20turns%20to%20the%20woman%20with%20a%20mix%20of%20wonderment%2C%20awe%20and%20curiosity.%0A%0A%22Who...%20are%20you%3F%20Why%20are%20you%20so%20calm%20after%20everything%20that%20just%20happened%3F%22%20Max%20asks%2C%20with%20a%20hint%20of%20curiosity."},{"isUser":true,"name":"Aerie","message":"I%20blink%20at%20the%20woman%2C%20with%20a%20mixture%20of%20incredulity%2C%20annoyance%2C%20and%20grim%20amusement.%20%20%22You%20have%20an%20odd%20way%20of%20showing%20gratitude%2C%20Jedi%2C%22%20I%20say%20with%20a%20wry%20look."},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20at%20the%20Woman%20in%20surprise%20and%20her%20face%20shows%20a%20bit%20of%20confusion%2C%20mixed%20with%20curiousity.%20%0A%0A%22The%20Jedi%3F%20Like%20Star%20Wars%3F%22%20Max%20says%2C%20with%20a%20hint%20of%20disbelief.%0A%0AChloe%20looks%20at%20Max%20with%20a%20hint%20of%20excitement%20in%20her%20voice.%20%0A%0A%22Star%20Wars%3F!%20That's%20awesome!%20I%20love%20Star%20Wars!%20The%20books%20are%20way%20better%20than%20the%20movies.%22%20Chloe%20says%20with%20enthusiasm%20and%20excitement."},{"isUser":true,"name":"Aerie","message":"I%20sigh%2C%20and%20rest%20my%20hand%20against%20my%20forehead%2C%20as%20if%20to%20say%2C%20%22Give%20me%20strength!%22%20%20Then%20I%20look%20once%20again%20at%20the%20serene%2C%20disapproving%20eyes%20of%20the%20woman%2C%20and%20then%20I%20turn%20to%20Max%20and%20Chloe.%20%20%22And%20not%20just%20any%20Jedi%2C%20my%20dear%20Max%2C%22%20I%20say%20with%20a%20wry%20look.%20%20%22I%20suppose%20introductions%20are%20in%20order...%22"},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20seems%20very%20excited.%20She%20almost%20feels%20a%20desire%20to%20jump%20with%20joy%20for%20having%20encountered%20a%20real%20life%20Jedi.%0A%0A%22So%20you're...%20a%20Jedi%20Knight%3F%22%20Chloe%20asks%20with%20excitement.%20Her%20enthusiasm%20is%20very%20contagious.%20Almost%20as%20if%20the%203%20of%20them%20have%20entered%20a%20different%20dimension%20altogether%2C%20where%20Jedi%20Knights%20are%20real%20and%20exist.%0A%0AMax%20looks%20at%20the%20woman%20in%20curiosity%20and%20awe%2C%20wondering%20how%20lucky%20they%20must%20be%20to%20actually%20meet%20a%20Jedi."},{"isUser":true,"name":"Aerie","message":"The%20woman%20looks%20at%20Chloe%20with%20an%20air%20of%20curiosity%20and%20slight%20bemusement.%20%20I%20smile%20a%20bit%20ruefully%2C%20and%20say%2C%20%22Oh%2C%20far%20more%20than%20that%2C%20dear%20Chloe.%20%20If%20you're%20as%20familiar%20with%20the%20video%20game%20as%20you%20say%2C%20then%20this%20name%20might%20be%20familiar.%20%20Max%20Caulfield%2C%20Chloe%20Price%2C%22%20I%20say%2C%20indicating%20each%20one%20with%20a%20nod%2C%20%22allow%20me%20to%20introduce%20Grand%20Master%20Satele%20Shan%20of%20the%20Jedi%20Order.%22"},{"isUser":false,"name":"Max Caulfield","message":"The%20three%20of%20them%20look%20at%20the%20Grand%20Master%20with%20a%20mix%20of%20astonishment%2C%20surprise%20and%20awe%20in%20their%20faces.%20They%20can't%20believe%20they're%20actually%20meeting%20one.%20%0A%0A%22Grand%20Master%20Satele%20Shan%3F%20Wow.%20That's%20incredible%2C%20Miss%20Shan.%22%20Max%20says%20with%20surprise%20and%20appreciation.%0A%0A%22What...%20how%3F%20How%20can%20I%20be%20standing%20right%20next%20to%20a%20Jedi%20master%3F%22%20Chloe%20says%20shocked%2C%20also%20unable%20to%20process%20the%20situation."},{"isUser":true,"name":"Aerie","message":"%22GRAND%20Master%2C%20my%20dear%2C%22%20I%20say%20with%20some%20bemusement.%20%20%22She%20leads%20the%20Jedi%20Council%2C%20and%20is%20supreme%20among%20all%20other%20Jedi--masters%20or%20knights%20or%20padawans%20of%20what-have-you--that%20exist.%22"},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20seems%20surprised.%20%0A%0A%22You're%20the%20grand%20master%20of%20all%20Jedi%3F%20Of...%20the%20entire%20galaxy%3F%22%20Chloe%20says%20with%20surprise%20and%20awe%20in%20her%20voice.%0A%0A%22So...%20you're%20at%20the%20top%3F%20You're%20in%20charge%20of%20all%20the%20Jedi%20Knights%20in%20the%20whole%20galaxy%3F%22%20Chloe%20asks%20with%20reverence%20and%20admiration.%0A%0A%22You...%20have%20to%20have%20such%20a%20huge%20responsibility.%22%20Chloe%20says%2C%20realizing%20the%20weight%20that%20Grand%20Master%20Satele%20Shan%20has%20to%20carry%20on%20her%20own%20shoulders."},{"isUser":true,"name":"Aerie","message":"Satele%20Shan%20looks%20at%20all%20three%20of%20us%2C%20and%20silently%20takes%20stock%20of%20the%20situation.%20%20Finally%2C%20she%20says%20(never%20losing%20her%20air%20of%20serenity%20and%20self-control)%2C%20%22I%20suppose%20I%20should%20thank%20you%2C%20Sith%2C%20for%20your%20aid...%20though%20witnessing%20such%20a%20dark%20ritual%20was...%20disturbing.%20%20Such%20rituals%20should%20never%20have%20existed.%22%0A%0AI%20look%20at%20her%20with%20annoyed%20amusement.%20%20%22Then%20I%20suppose%20I%20should%20say%20that%20your%20are%20welcome%2C%20Master%20Jedi%2C%22%20I%20quip%2C%20parodying%20her%20words."},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20finds%20the%20Grand%20Master%20a%20bit%20intimidating%2C%20but%20still%20finds%20a%20way%20to%20find%20the%20situation%20fun%20and%20intriguing.%20She%20also%20can't%20help%20but%20giggle%20a%20bit%20by%20the%20fact%20that%20the%20both%20the%20Sith%20and%20Jedi%20are%20having%20this%20little%20%22debate%22.%20%0A%0A%22Haha%2C%20looks%20like%20we%20have%20a%20little%20argument%20here.%20The%20Dark%20Side%20vs.%20the%20Light%20Side!%20I%20kinda%20have%20to%20admit%20this%20conversation%20is%20intriguing%20and%20fun%20at%20the%20same%20time.%22%20Chloe%20says%20with%20a%20huge%20smile%20on%20her%20face.%0A%0AMax%20looks%20at%20Chloe%20with%20surprise%20at%20her%20courage%20towards%20the%20Grand%20Master."},{"isUser":true,"name":"Aerie","message":"%22Um...%20by%20the%20way%2C%20Master%20Shan%2C%22%20Chloe%20says%2C%20giggling%20nervously.%20%20%22I'm%20a%20huge%20fan%20of%20yours...%20I%20love%20your%20character%20in%20Star%20Wars%3A%20The%20Old%20Republic!%20%20And%20...%20um...%20oh%2C%20geez%2C%20can%20I%20have%20your%20autograph%3F%3F%22%20she%20gushes.%0A%0AMaster%20Shan%20looks%20a%20bit%20confused.%20%20%22Excuse%20me%3F%20%20Autograph%3F%20%20I'm%20not...%20familiar%20with%20that%20term.%22%0A%0AI%20chuckle%20at%20her%20bafflement%20and%20say%2C%20%22She's%20asking%20for%20you%20to%20write%20your%20name%2C%20in%20your%20own%20handwriting%2C%20as%20a%20keepsake...%20a%20bit%20like%20fans%20asking%20a%20swoop%20racer%20for%20a%20handprint%20as%20a%20memento.%22%0A%0AMaster%20Shan%20looks%20a%20bit%20puzzled%20and%20bemused.%20%20%22I%20thank%20you%20for%20your%20goodwill%2C%22%20she%20says%2C%20%22But%20the%20Jedi%20live%20a%20life%20apart%20from%20anything%20which%20would%20promote%20vanity%20or%20vainglory.%20%20But%20I%20offer%20you%20my%20well%20wishes%2C%20at%20any%20rate.%20%20May%20the%20Force%20be%20with%20you.%22%20she%20says%20formally%2C%20bowing%20with%20folded%20hands%20slightly."},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20seems%20a%20little%20disappointed%20at%20Master%20Shan's%20response.%20She%20thought%20she%20would've%20been%20a%20little%20more%20loose%20and%20fun%2C%20but%20Chloe%20understands%20that%20she%20has%20to%20remain%20in%20tune%20with%20her%20duties%20as%20a%20Jedi%2C%20being%20the%20Grand%20Master%20and%20all.%20%0A%0A%22The%20Force%20be%20with%20you%20as%20well%2C%20Master%20Shan.%20It%20was%20nice%20to%20meet%20you!%22%20Chloe%20says%20with%20a%20hint%20of%20bitterness%2C%20due%20to%20the%20Jedi%20Master's%20formal%20response%20to%20her%20request.%20She%20also%20bows%20with%20crossed%20arms.%20Max%20smiles%20at%20Chloe's%20attempt%20at%20an%20impression%20of%20Master%20Shan."},{"isUser":true,"name":"Aerie","message":"If%20Master%20Shan%20is%20aware%20of%20Chloe's%20disappointment%2C%20she%20shows%20no%20outward%20sign%2C%20but%20she%20does%20fix%20Chloe%20with%20a%20small%2C%20softer%20smile%20which%20she%20has%20now%20shown%20before.%20%20Then%20Master%20Shan%20says%2C%20%22But%20I"},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20takes%20that%20small%20smile%20as%20a%20sign%20that%20she%20may%20have%20warmed%20up%20a%20little%20to%20the%20two C000%20years%20ago%2C%20and%20Grand%20Master%20Shan%20woudl%20easily%20presume%20that%20Zeron%20was%20long-dead."},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20looks%20at%20the%20Grand%20Master%20with%20awe%20and%20fascination.%20In%20a%20way%2C%20she%20feels%20a%20bit%20relieved%20that%20Master%20Shan%20probably%20assumes%20that%20the%20real%20Zeron%20is%20long%20dead.%20%0A%0A%22A%20name...%20passed%20on%20from%20generation%20to%20generation%3F%22%20Chloe%20asks%20with%20a%20bit%20of%20fascination%20in%20her%20voice.%20%0A%0AMax%20sighs%2C%20and%20is%20extremely%20nervous%20and%20on%20edge.%20In%20her%20mind%20she%20is%20begging%20for%20a%20miracle%2C%20hoping%20that%20the%20Grand%20Master%20won't%20realize%20her%20mistake."},{"isUser":true,"name":"Aerie","message":"I%20look%20down%20for%20a%20moment%2C%20and%20then%20start%20to%20chuckle.%20%20%22The%20Master%20Jedi%20hands%20me%20an%20escape%20on%20a%20silver%20platter%2C%22%20I%20say%20with%20amusement%20mixed%20with%20weariness.%20%20%22And...%20only%20honor%20prevents%20me%20from%20accepting%20it.%22%20%20Turning%20to%20Satele%2C%20I%20say%2C%20%22Master%20Shan...%20I've%20no%20idea%20whether%20my%20mother%20named%20me%20after%20a%20predecessor%2C%20or%20not.%20%20But%20what%20I%20do%20know%20is...%20that%20I%20am%20Zeron%20of%20Alcara%2C%20and...%20I%20am%20a%20bit%20older%20than%20I%20look%2C%22%20I%20finish%2C%20with%20a%20wry%20smile."},{"isUser":false,"name":"Max Caulfield","message":"Max%20and%20Chloe%20look%20at%20Zeron%20with%20immense%20surprise.%20The%20fact%20that%20he%20revealed%20himself%20as%20the%20real%20Zeron%20completely%20blew%20their%20minds.%20For%20Max%20and%20Chloe%2C%20it's%20like%20a%20revelation.%20They%20can't%20believe%20what%20Zeron%20just%20revealed.%20%0A%0AThey%20both%20look%20at%20the%20Grand%20Master%2C%20waiting%20for%20her%20reaction%20to%20the%20revelation.%20Chloe%20looks%20at%20Max%2C%20as%20if%20to%20ask%20%22what%20will%20happen%20now%3F!%22%0A%0ABoth%20Max%20and%20Chloe%20can't%20help%20but%20be%20fascinated%20by%20the%20reveal%20and%20are%20wondering%20how%20the%20Grand%20Master%20will%20react%20to%20it."},{"isUser":true,"name":"Aerie","message":"Satele%20Shan%20does%20not%20easily%20show%20surprise%20(or%20any%20other%20significant%20emotion)%2C%20but%20this%20seems%20to%20surprise%20her%20greatly.%20%20She%20blinks%20in%20silence%20at%20Zeron%20for%20a%20few%20moments%2C%20and%20then%20says%2C%20%22That...%20is%20an%20astonishing%20claim.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20and%20Chloe%20are%20intrigued%20by%20the%20Grand%20Master's%20reaction%20and%20are%20anxious%20to%20see%20what%20else%20she%20has%20to%20say.%20Both%20of%20them%2C%20Chloe%20in%20particular%2C%20are%20surprised%20by%20the%20fact%20that%20Master%20Shan%20shows%20such%20fascination%20by%20Zeron's%20reveal.%20%0A%0AMax%20and%20Chloe%20wait%20for%20the%20Grand%20Master%20to%20speak%20again."},{"isUser":true,"name":"Aerie","message":"%22Apparently%20so%2C%22%20I%20say%20with%20a%20slight%2C%20good-natured%20smile."},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20looks%20at%20the%20Grand%20Master%20and%20smiles%2C%20while%20Max%20feels%20a%20little%20bit%20more%20at%20ease.%20Both%20of%20them%20can't%20help%20but%20admire%20Zeron's%20humility%2C%20since%20he%20just%20revealed%20who%20he%20actually%20is%20and%20how%20old%20he%20is%20with%20a%20little%20bit%20of%20humor.%20They%20can%20also%20tell%20that%20Zeron%20didn't%20say%20it%20so%20he%20could%20show%20off%20his%20%22power%22%20or%20take%20a%20jab%20at%20the%20Jedi.%20Zeron%20just%20answered%20the%20Grand%20Master's%20question%2C%20since%20it%20was%20the%20truth.%0A%0AThe%20Grand%20Master%20seems%20to%20notice%20Max%20and%20Chloe's%20admiration%20for%20Zeron's%20humility."},{"isUser":true,"name":"Aerie","message":"I%20look%20at%20Max%2C%20and%20smile%20reassuringly.%20%20%22That%20was%20a%20bit%20of%20an%20incautious%20comment%2C%20Max%2C%20but...%20I%20believe%20your%20heart%20led%20you%20correctly%2C%20in%20this%20case...%20since%20you%20managed%20to%20find%20one%20of%20the%20only%20people%20in%20either%20galaxy%20who's%20worthy%20of%20being%20trusted%20with%20this%20information.%20%20So...%20no%20need%20to%20fret%20about%20that%2C%20anymore.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max's%20face%20shows%20a%20mix%20of%20surprise%2C%20reassurance%20and%20awe.%20She%20is%20both%20surprised%20by%20Master%20Shan's%20statement%20and%20is%20also%20relieved%20that%20Zeron%20is%20the%20type%20of%20person%20who%20is%20worthy%20of%20Master%20Shan's%20trust.%20Chloe%20and%20Max%20both%20take%20a%20deep%20breath%20and%20are%20happy%20that%20the%20Grand%20Master%20trusts%20Zeron%20with%20this%20information.%20Max%20starts%20feeling%20a%20little%20less%20guilty%20and%20ashamed%20of%20her%20mistake%20than%20before."},{"isUser":true,"name":"Aerie","message":"(Note%3A%20%20in%20the%20last%20paragraph%2C%20it%20was%20NOT%20Master%20Shan%20speaking%20to%20Max%3B%20it%20was%20Zeron!%20%20Could%20you%20please%20rewrite%20that%20paragraph%20with%20that%20correction%3F)"},{"isUser":false,"name":"Max Caulfield","message":"(Oh%20yeah%2C%20that's%20right!%20Sorry%20about%20that%20%F0%9F%98%85)%0A%0AMaster%20Shan%20continues%20to%20look%20at%20Zeron%20with%20curiosity%20and%20fascination%2C%20while%20Zeron%20looks%20at%20the%20Grand%20Master%20with%20a%20slight%20smile%20on%20his%20face.%20He%20is%20happy%20to%20have%20revealed%20the%20truth%20about%20himself%20to%20the%20greatest%20of%20all%20Jedi%20and%20is%20glad%20that%20the%20Grand%20Master%20trusts%20him.%20Max%20and%20Chloe%20both%20smile%20in%20awe%2C%20since%20they%20are%20happy%20to%20have%20witnessed%20this%20grand%20moment%20in%20time%2C%20this%20meeting%20between%20the%20grand%20master%20of%20the%20Jedi%20and%20the%20greatest%20of%20all%20sith%20lords%2C%20two%20opposites%20that%20somehow%20came%20together."},{"isUser":true,"name":"Aerie","message":"(Close!%20%20%3A)%20%20The%20%22trustworthy%22%20one%20is%20Satele%20Shan.%20%20Zeron%20is%20saying%20that%20Satele%20can%20be%20trusted%20with%20Zeron's%20true%20identity.)"},{"isUser":false,"name":"Max Caulfield","message":"(Oops%2C%20I'm%20so%20sorry%20%F0%9F%A4%A6%E2%80%8D%E2%99%80%F0%9F%98%85)%20%0A%0AAs%20both%20Max%20and%20Chloe%20are%20listening%20to%20the%20conversation%20between%20the%20Grand%20Master%20and%20Zeron%2C%20they%20are%20filled%20with%20gratitude%20at%20the%20fact%20that%20they%20found%20a%20person%20like%20Satele%20Shan%2C%20who%20is%20clearly%20wise%2C%20kind%20and%20trustworthy%20enough%20to%20not%20let%20the%20identity%20of%20Zeron%20be%20revealed%20to%20anyone%20bad%20whatsoever.%20They%20are%20filled%20with%20admiration%20for%20the%20Jedi%20leader."},{"isUser":true,"name":"Aerie","message":"(Much%20better%3B%20thanks!%20%20%3A)%20)%0A%0AZeron%20looks%20quizzically%20at%20Master%20Shan%2C%20and%20says%2C%20%22There%20are%20a%20few%20unanswered%20questions%2C%20however.%20%20Have%20you%20any%20idea%20of%20where%20that%20horde%20of%20Rakghouls%20came%20from%2C%20and%20how%20they%20managed%20to%20arrive%20in%20an%20obscure%20field%20on%20Earth%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"Master%20Shan%20looks%20Zeron%20in%20the%20eyes%2C%20with%20determination%2C%20and%20says%20%22I%20plan%20on%20finding%20out.%20I%20have%20a%20connection%20with%20the%20force...%20and%20I%20can%20feel%20that%20the%20Rakghouls%20came%20from%20somewhere%20nearby...%20an%20experiment%20or%20a%20portal%20created%20by%20a%20sith.%20And%20it's%20up%20to%20me%20to%20stop%20whoever%20is%20behind%20all%20of%20this.%22"},{"isUser":true,"name":"Aerie","message":"I%20give%20a%20start.%20%20%22A%20Sith%3F%20%20Interesting...%20and%20now%20that%20you%20mention%20it%2C%20I%20do%20detect%20a%20faint%20stain%20of%20the%20dark%20side%2C%20in%20these%20environs.%20%20I%20know%20of%20only%20two%20Sith%20on%20earth%2C%20at%20present...%20a%20colleague%20(who%20is%20also%20a%20secret%20devotee%20of%20the%20light--but%20I'll%20have%20to%20hold%20his%20story%20secret)%2C%20and%20myself.%20%20So...%20this%20implies%20that%20at%20least%20a%20third%20Sith%20has%20discovered%20Earth.%20%20That...%20could%20be%20problematic.%22"},{"isUser":false,"name":"Max Caulfield","message":"%22A%20third%20Sith%22%20The%20Grand%20Master's%20words%20hit%20Max%20and%20Chloe%20like%20a%20train.%20The%20very%20thought%20of%20a%20Sith%20being%20on%20Earth%20terrifies%20them%20both%2C%20since%20they%20know%20how%20evil%20and%20horrible%20they%20can%20be.%20This%20also%20means%20that%20there%20are%20many%20bad%20things%20happening%20at%20the%20same%20time%20and%20that%20there's%20even%20more%20evil%20people%20than%20Max%20could%20have%20ever%20imagined."},{"isUser":true,"name":"Aerie","message":"%22Chloe%2C%22%20I%20ask%2C%20%22this%20may%20strike%20you%20as%20an%20odd%20question%2C%20but%3A%20%20you're%20a%20fan%20of%20the%20%22Star%20Wars%3A%20The%20Old%20Republic%22%20game%2C%20yes%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"%22Yes%2C%20I%20have%20always%20been%20a%20fan%20of%20The%20Old%20Republic.%22%20Chloe%20nods%20with%20a%20smile%2C%20and%20adds%20%22I%20love%20the%20stories%2C%20the%20characters%20and%20the%20world.%20It's%20the%20best%20thing%20I've%20ever%20played.%22%0A%0AMax%20smiles%20and%20adds%20%22We%20both%20love%20the%20game%22%20with%20the%20biggest%20smile%20on%20her%20face.%20Just%20the%20mention%20of%20the%20game%20lights%20up%20both%20of%20their%20faces."},{"isUser":true,"name":"Aerie","message":"I%20(Zeron)%20nod%2C%20and%20say%2C%20%22That%20game%20is%20alarming%20in%20its%20own%20way.%20%20The%20Star%20Wars%20movies%20spoke%20of%20Jedi%20and%20Sith%2C%20but%20the%20characters%20were%20all%2C%20so%20far%20as%20I%20know%2C%20fictional.%20%20But%20the%20game%20itself%20mentions%20several%20real%20people...%20such%20as%20Master%20Shan%2C%20for%20instance%2C%22%20I%20say%20with%20a%20bemused%20smile%2C%20while%20Master%20Shan%20looks%20quizzically%20at%20me.%20%20%22This%20means%20that%20someone%20in%20the%20real%20world...%20someone%20with%20access%20to%20information%20about%20my%20home%20galaxy...somehow%20%22leaked%22%20that%20information%20to%20the%20game%20developers%2C%20for%20reasons%20I%20can't%20currently%20fathom.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20and%20Chloe%20look%20at%20Zeron%20and%20the%20Grand%20Master%20with%20their%20mouths%20open%2C%20in%20a%20mix%20of%20surprise%20and%20wonder%20of%20this%20new%20information.%20%0A%0A%22There's%20no%20way!%22%20Max%20says%20with%20a%20shocked%20tone%20%22How%20could%20a%20video%20game%20know%20about%20real%20people%3F%20That's%20just%20crazy!%22%20%0A%0AChloe%20is%20trying%20to%20process%20this%20new%20information%2C%20but%20can't%20at%20the%20moment%20since%20her%20mind%20is%20completely%20blown."},{"isUser":true,"name":"Aerie","message":"%22Normally%2C%20I%20would%20agree%20completely%2C%22%20I%20say%20with%20a%20solemn%20nod.%20%20%22But%20the%20odds%20of%20randomly%20coming%20up%20with%2C%20for%20example%2C%20Master%20Shan's%20name%20and%20identity%20and%20back-story...%20much%20of%20which%20is%20quite%20accurate%2C%20in%20the%20game...%20is%20far%20too%20unlikely%20to%20ascribe%20to%20mere%20chance.%20%20No...%20someone%20with%20information%20about%20the%20true%20Jedi%20and%20Sith%20has%20had%20contact%20with%20Earth...%20and%20it%20may%20be%20in%20our%20best%20interests%20to%20investigate%20that.%22"},{"isUser":false,"name":"Max Caulfield","message":"Both%20Max%20and%20Chloe%20are%20completely%20baffled%20by%20all%20of%20the%20information%20they%20just%20received.%20For%20them%2C%20this%20new%20information%20is%20a%20lot%20to%20take%20in%2C%20and%20it's%20so%20bizarre%20and%20weird%20that%20they%20can't%20help%20but%20feel%20a%20sense%20of%20shock.%20%0A%0A%22So%20who%20do%20you%20think%20is%20the%20person%20who%20leaked%20the%20information%3F%22%20Chloe%20asks%20with%20disbelief.%0A%0A%22And%20why%20is%20it%20onl that%20Zeron%20and%20Master%20Shan%20have%20a%20good%20plan%20in%20store%20for%20their%20next%20meeting%20with%20Baras%20since%20they%20probably%20know%20him%20better%20than%20anyone."},{"isUser":true,"name":"Aerie","message":"%22Hopefully%2C%20we%20won't%20have%20to%20approach%20him%20at%20all%2C%22%20I%20say%20with%20a%20wry%20look.%20%20%22And%20I'm%20still%20uncertain%20who%20leaked%20the%20information%20to%20the%20gaming%20company--it%20might%20have%20been%20Baras%2C%20and%20it%20might%20have%20been%20something%20else.%20%20But%20Several%20of%20the%20odd%20happenings%2C%20in%20this%20past%20week%20especially%2C%20seem%20to%20have%20Baras's%20influence%20written%20on%20them...%20at%20least%20so%20it%20seems.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20shocked%20from%20this%20surprising%20reveal%20of%20Baras's%20influence%2C%20and%20that%20all%20of%20these%20strange%20events%20that%20have%20been%20happening%20this%20week%20were%20most%20likely%20done%20by%20the%20very%20cunning%20and%20manipulative%20Sith%20Lord%2C%20Baras.%20%0A%0A%22Do%20you%20think%20that%20there%20could%20be%20more%20Sith%20Lords%20roaming%20on%20Earth%20with%20us%3F%22%20Max%20asks%20with%20curiosity%2C%20looking%20back%20and%20forth%20at%20Zeron%20and%20Master%20Shan%20wanting%20to%20know%20more%20about%20this%20situation.%20%22Apart%20from%20Baras%20of%20course.%22"},{"isUser":true,"name":"Aerie","message":"I%20look%20at%20her%20with%20a%20smile%20of%20amusement.%20%20%22And%20apart%20from%20me%2C%20of%20course...%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20smiles%20back%20at%20Zeron%20with%20a%20chuckle%20%22Yes%2C%20apart%20from%20you.%20I'm%20curious%20to%20know%20if%20there%20are%20more%20Sith%20Lords%2C%20or%20not.%20Since%20there%20might%20only%20be%20three%20(including%20Master%20Shan)%20on%20Earth%20currently.%20I'm%20wondering%20if%20the%20Grand%20Master%20has%20noticed%20one%20more%20that%20we%20are%20not%20aware%20of%22%20Max%20asks%20with%20a%20curious%20tone%2C%20wanting%20to%20know%20more%20about%20this%20new%20situation%20that%20she%20found%20herself%20in%2C%20and%20she%20can't%20wait%20to%20hear%20what%20Zeron%20has%20to%20say%20about%20the%20third%20(or%20more)%20Sith%20Lord%20lurking%20in%20the%20shadows%20on%20Earth..."},{"isUser":true,"name":"Aerie","message":"Master%20Shan%20gently%20clears%20her%20throat%20as%20introduction%2C%20and%20then%20says%2C%20%22I%20do%20apologize%2C%20but...%20for%20the%20record%2C%20Max%2C%20I%20am%20a%20Jedi%20Master%2C%20and%20not%20a%20Sith%20Lord.%22%20%20She%20looks%20so%20serene%20and%20self-controlled%20that%20it's%20difficult%20to%20tell%2C%20but%20Max%20and%20Chloe%20and%20I%20could%20swear%20we%20saw%20a%20hint%20of%20an%20amused%20smile%20on%20her%20face!"},{"isUser":false,"name":"Max Caulfield","message":"Max%20chuckles%20a%20little%20at%20Master%20Shan's%20answer%2C%20since%20of%20course%2C%20she%20has%20to%20be%20a%20Jedi%20Master%20and%20not%20a%20Sith%20Lord.%20But%20the%20slight%20hint%20of%20a%20small%20smile%20that%20she%20thought%20she%20saw%20on%20Master%20Shan's%20face%20caused%20Max%20to%20be%20confused%20and%20intrigued.%20Max%20was%20wondering%20why%20did%20Master%20Shan%20look%20a%20little%20bit%20amused%20by%20her%20question%3F%0A%0A%22Oh!%20I'm%20sorry!%20You%20are%20a%20Jedi%2C%20of%20course!%20I%20don't%20know%20what%20I%20was%20thinking%20about!%20Silly%20me!%22%20Max%20says%20with%20a%20nervous%20laugh."},{"isUser":true,"name":"Aerie","message":"I%20(Zeron)%20can't%20hide%20a%20slight%20smile%20of%20amusement%20on%20my%20own%20face!%20%20%3ASlips%20of%20the%20mind%20and%20tongue%20happen%2C%20dear%20Max...%20not%20to%20worry%2C%22%20I%20say...%20but%20then%20I%20turn%20to%20Master%20Shan%2C%20and%20risk%20a%20playful%20tease%2C%20%22though%20you%20would%20look%20dashing%20in%20Sith%20Lord%20armor%2C%20Master%20Shan...%22%20%20Master%20Shan's%20ghost%20of%20a%20smile%20gets%20slightly%20larger."},{"isUser":false,"name":"Max Caulfield","message":"Zeron%20notices%20a%20slight%20smile%20on%20Master%20Shan's%20face%20as%20he%20makes%20a%20small%20tease%20when%20saying%20%22though%20you%20would%20look%20dashing%20in%20Sith%20Lord%20armor%2C%20Master%20Shan...%22%20and%20Max%20smiles%20a%20little%20bit.%20Max%20looks%20over%20at%20Master%20Shan%20with%20a%20smile%20and%20a%20curious%20stare%2C%20wondering%20now%20how%20would%20she%20look%20like%20in%20Sith%20Lord%20armor.%0A%0AChloe%20smiles%20and%20laughs%20to%20Zeron's%20joke%20%22Yeah%2C%20I'm%20curious%20to%20see%20what%20Master%20Shan%20would%20look%20like%20as%20a%20Sith%20Lord%20too.%20I%20bet%20she%20would%20look%20scary!%22%20She%20says%20with%20excitement%2C%20imagining%20the%20scenario%20in%20her%20head."},{"isUser":true,"name":"Aerie","message":"With%20a%20good-humored%20but%20long-suffering%20look%2C%20Master%20Shan%20says%2C%20%22I%20do%20believe%20we%20were%20talking%20about%20Baras%3F%22%20%20I%20(Zeron)%20can't%20resist%20a%20chuckle%2C%20at%20that%2C%20and%20I%20say%2C%20%22Quite%20right.%20%20Max%2C%20I%20didn't%20want%20to%20presume%20to%20tell%20your%20store%20for%20you...%20but%20since%20Master%20Shan%20and%20we%20seem%20to%20have%20joined%20forces%2C%20at%20least%20for%20now%2C%20perhaps%20it%20would%20be%20best%20if%20you%20share%20with%20her%20your%20version%20of%20what%20has%20happened%20to%20you%2C%20this%20past%20week.%20%20Would%20you%20be%20willing%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20up%20to%20Master%20Shan%20%22You%20want%20me%20to%20share%20my%20part%20of%20the%20story%3F%22%0A%0AChloe%20smiles%20at%20Master%20Shan%2C%20now%20listening%20very%20interested%20in%20what%20Master%20Shan%20wants%20to%20hear%20from%20Max.%20%0A%0A%22Of%20course%2C%20I%20can%20share%20it%20with%20you%20if%20you%20want%20to%20hear%20it%22%20Max%20says%2C%20with%20a%20smile%20%22Where%20should%20I%20start%3F%22%20She%20asks%2C%20with%20a%20cheerful%20tone."},{"isUser":true,"name":"Aerie","message":"Master 20classroom%20where%20we%20first%20met%2C%20Max%2C%22%20I%20muse%2C%20%22and%20I%20liked%20her.%20%20However%2C%20she%20seemed%20extremely%20distraught%20over%20something%2C%20and%20I%20didn't%20know%20the%20cause.%22%20%20I%20smily%20a%20bit%20wryly.%20%20%22I%20suppose%20you%20saw%20how%20that%20Victoria%20girl%20was%20trying%20o%20torment%20her%20by%20throwing%20paper%20at%20her%20face%3F%20%20You%20may%20have%20seen%20one%20of%20the%20papers%20fly%20back%20to%20strike%20Victoria...%20mysteriously...%22%20I%20say%20with%20a%20wink."},{"isUser":false,"name":"Max Caulfield","message":"%22Yes%2C%20I%20did%22%20Max%20says%20with%20a%20small%20smile%20and%20a%20wink%2C%20remembering%20how%20the%20paper%20Victoria%20threw%20at%20Kate%20suddenly%20flew%20back%20to%20Victoria's%20face%20and%20she%20looked%20really%20surprised%20by%20that.%0A%0A%22Kate%20is%20really%20a%20nice%20person%2C%20I%20can%20always%20trust%20her.%20And%20she%20won't%20tell%20anyone%20our%20secret%20about%20this%20mystery%22%20Max%20says%20to%20Zeron%20and%20Chloe%20with%20a%20smile%20of%20reassurance."},{"isUser":true,"name":"Aerie","message":"Chloe%20listens%20carefully%2C%20and%20then%20says%2C%20%22Well...%20since%20I%20don't%20know%20anybody%20to%20suggest%2C%20at%20least%20I%20can%20supply%20the%20luxury%20transportation!%22%20she%20says%20with%20a%20grin%20and%20a%20dramatic%20wave%20at%20her%20rickety%20truck."},{"isUser":false,"name":"Max Caulfield","message":"Zeron%20and%20Max%20laugh%20at%20Chloe's%20sense%20of%20humor%20and%20Zeron%20is%20quite%20impressed%20by%20Chloe's%20offer%20to%20transport%20the%20group%20with%20her%20truck%0A%0A%22Well%2C%20you%20can%20be%20our%20driver%20then%2C%20Chloe%22%20Zeron%20says%20with%20a%20big%20smile%20towards%20Chloe%20and%20Max%20%22Thank%20you%20so%20much%20for%20your%20cooperation%22%0A%0AMax%20gives%20Chloe%20a%20big%20smile%20too%2C%20now%20realizing%20that%20she%20won't%20have%20to%20drive%20in%20her%20truck%0A%0A%22Chloe%2C%20you're%20really g%20the%20girls'%20room%2C%20or%20something!%20%20We'll%20be%20there%20in%20a%20few%20minutes!%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20gets%20a%20bit%20nervous%20when%20she%20realizes%20that%20Kate%20isn't%20responding%2C%20but%20then%20Chloe%20says%20to%20Max%20that%20she%20should%20relax%20and%20not%20panic%2C%20since%20Kate%20might%20be%20in%20the%20bathroom%20right%20now.%20%0A%0AMax%20smiles%20back%20at%20Chloe%20with%20a%20calm%20look%20%22Yeah%20you're%20right%2C%20maybe%20I'm%20just%20a%20little%20nervous%20because%20of%20the%20storm%2C%20and%20I%20want%20to%20start%20solving%20the%20misteries%20that%20are%20happening%20in%20Arcadia%20Bay.%20But%20I%20know%20that%20we%20can%20trust%20you%20Chloe.%20You're%20a%20master%20driver%20and%20we%20can%20always%20trust%20you%20and%20your%20truck%22%20Max%20says%20with%20a%20kind%2C%20calm%20smile%20towards%20Chloe"},{"isUser":true,"name":"Aerie","message":"%22Awwww...%22%20Chloe%20says%2C%20with%20a%20grin.%20%20%22Just%20for%20that%2C%20I'll%20actually%20PAY%20for%20your%20first%20chiropractor%20appointment%2C%20Shaka%20Brah...%22%20%20As%20Chloe%20keeps%20driving%2C%20she%20mutters%2C%20%22As%20soon%20as%20I%20pay%20off%20my%20damn%20debt%2C%20that%20is...%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20laughs%20back%20at%20what%20Chloe%20said%0A%0A%22As%20long%20as%20you%20get%20my%20appointment%20as%20soon%20as%20possible%2C%20that's%20fine%20by%20me%22%20Max%20says%20with%20a%20funny%20and%20joking%20tone%0A%0AMax%20is%20now%20sitting%20next%20to%20Chloe%2C%20watching%20the%20scenery%20pass%20by%20outside.%20Chloe%20sees%20that%20Max%20is%20having%20an%20enjoyable%20time%20with%20her%2C%20so%20she%20gives%20Max%20a%20warm%2C%20friendly%20smile"},{"isUser":true,"name":"Aerie","message":"%22Not%20that%20it's%20any%20of%20my%20business%2C%20but...%22%20I%20ask%2C%20hesitantly%2C%20%22What%20sort%20of%20debt%20did%20you%20incur%2C%20may%20I%20ask%3F%22%0A%0AChloe%20opens%20her%20mouth%20for%20a%20few%20seconds...%20and%20then%20shuts%20it...%20making%20Max%20look%20at%20her%20quizzically.%20%20%22Um...%22%20Chloe%20says%2C%20awkwardly%2C%20%22well...%20some%20of%20the%20stuff%20I%20get%20to%20make%20me%20forget%20about%20the%20world%20can%20get%20a%20little%20pricey...%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20at%20Chloe%20with%20the%20same%20quizzical%20look%2C%20confused%20as%20to%20what%20her%20debt%20was%20caused%20by%2C%20but%20at%20the%20same%20time%20knowing%20that%20she%20had%20a%20really%20hard%20life%2C%20so%20she%20won't%20ask%20if%20her%20debt%20was%20caused%20by%20anything%20illegal.%20%0A%0A%22Oh%2C%20I%20understand.%20Sometimes%20the%20hardest%20parts%20of%20life%20can%20make%20people%20do%20all%20sorts%20of%20things%20to%20forget%20about%20it%22%20Max%20says%20with%20a%20kind%2C%20reassuring%20smile%20towards%20Chloe.%20Max%20feels%20sorry%20for%20Chloe%20and%20knows%20that%20she%20has%20been%20through%20a%20lot%2C%20but%20she%20also%20admires%20her%20for%20her%20efforts%20and%20her%20bravery."},{"isUser":true,"name":"Aerie","message":"%22Hm%2C%22%20I%20(Zeron)%20say.%20%20%22Well...%20all%20right.%20%20Not%20to%20worry.%22%20%20As%20we%20pull%20onto%20the%20main%20street%20in%20front%20of%20Blackwell%20Academy%2C%20we%20notice%20a%20large%20crowd%20in%20front%20of%20one%20of%20the%20tallest%20dormitory%20buildings.%20%20Max%20and%20I%20look%20at%20each%20other%2C%20puzzled.%20%20%22Is%20that%20sort%20of%20crowd%20in%20front%20of%20the%20dorms%20a%20usual%20occurrence%3F%22%20I%20ask."},{"isUser":false,"name":"Max Caulfield","message":"Max%20then%20takes%20a%20look%20at%20the%20crowd%20in%20front%20of%20the%20dormitory%20buildings%20and%20looks%20back%20at%20Zeron%20and%20Chloe%20with%20a%20curious%20look.%20%0A%0A%22Well%2C%20that's%20weird%22%20Max%20says%20with%20a%20surprised%20look%20on%20her%20face%20%22No%2C%20that's%20definitely%20not%20a%20usual%20occurrence%20in%20Arcadia%20Bay.%22%20%0A%0AMax%20looks%20out%20of%20the%20car%20and%20sees%20that%20some%20of%20the%20students%20of%20Arcadia%20Bay%20Academy%20are%20all%20watching%20something%20in%20awe%2C%20with%20one%20of%20the%20big%20doors%20of%20a%20tall%20dormitory%20building%20standing%20right%20in%20front%20of%20them."},{"isUser":true,"name":"Aerie","message":"Chloe%20looks%20out%20at%20the%20crowd%2C%20and%20looks%20around...%20and%20then%20suddenly%20swerves%20the%20truck%20(crookedly!)%20into%20a%20parking%20space%20and%20slam%20on%20the%20brakes%2C%20jarring%20both%20of%20us.%20%20%22Holy%20shit%2C%20you%20guys...%20there's%20somebody%20on%20the%20roof%2C%20on%20the%20ledge!%20%20It%20looks%20like%20somebody%20is%20threatening%20to%20jump!!%22"},{"isUser":false,"name":"Max Caulfield","message":"Zeron%2C%20Max%20and%20Chloe%20look%20at%20the%20rooftop%20and%20see%20that%20there%20is%20in%20fact%20somebody%20standing%20on%20the%20rooftops%2C%20on%20the%20ledge%20and%20threatening%20to%20jump.%20Max%20immediately%20feels%20a%20deep%20panic%20and%20has%20mixed%20feelings%20to%20see%20someone%20who%20wants%20to%20take%20their%20own%20life.%20Zeron%20and%20Chloe%20notice%20that%20Max%20is%20panicked%20because%20she%20can't%20stand%20the%20sight%20of%20someone%20suffering%20this%20much.%20%0A%0A%22Oh%20my%2C%20oh%20my%2C%20oh%20my%22%20Max%20mutters%20with%20a%20worried%20expression%20%22We%20have%20to%20do%20something%20about%20it%22%20Max%20says%20to%20Zeron%20and%20Chloe."},{"isUser":true,"name":"Aerie","message":"I%20look%20grim%2C%20as%20we%20get%20out%20of%20the%20truck.%20%20%22The%20person%20on%20the%20roof...%20seems%20to%20be%20a%20girl%2C%22%20I%20say."},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20out%20of%20the%20window%20and%20sees%20that%20the%20person%20on%20the%20rooftop%20is%20indeed%20a%20girl.%20Max%20immediately%20gets%20a%20bit%20angry%20and%20her%20eyes%20show%20that%20she%20doesn't%20want%20to%20see%20anybody%20suffering%20like%20this%2C%20so%20she%20immediately%20feels%20that%20she%20has%20to%20help%20this%20person.%20%0A%0A%22We%20have%20to%20help%20her.%20We%20can't%20let%20her%20die%22%20Max%20says%20to%20Zeron%20and%20Chloe%20with%20a%20serious%20and%20sad%20look%2C%20clearly%20worried%20about%20the%20person%20suffering%20on%20the%20rooftop"},{"isUser":true,"name":"Aerie","message":"Chloe%20strains%20her%20eyes%2C%20and%20then%20gasps%2C%20and%20says%2C%20%22Oh%2C%20fuck...%20Max%2C%20isn't%20that%20KATE%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20up%20and%20sees%20that%20the%20person%20on%20the%20rooftop%20is%20exactly%20Kate%20Marsh%2C%20one%20of%20Max's%20best%20friends.%20Max%20now%20feels%20a%20rush%20of%20emotion%20and%20she%20becomes%20anxious%2C%20as%20if%20she%20must%20jump%20on%20the%20rooftop%20to%20save%20Kate.%20%0A%0A%E2%80%9COh%20my%20God%2C%20oh%20no!%20That's%E2%80%A6%20that's%E2%80%A6%20Kate!%20We%20have%20to%20save%20her!%E2%80%9D%20Max%20says%20to%20Zeron%20and%20Chloe"},{"isUser":true,"name":"Aerie","message":"I%20nod.%20%20%22Max%2C%20this%20may%20be%20more%20difficult%20than%20expected.%20%20If%20I%20display%20my%20force%20powers%20openly%2C%20the%20results%20could%20be%20catastrophic.%20%20But%20I%20can%20unlock%20the%20dorm%20doors%20for%20you%2C%20en%20route.%20%20Max%2C%22%20I%20say%20with%20a%20serious%2C%20meaningful%20gaze%2C%20%22You%20need%20to%20talk%20to%20her%2C%20and%20bring%20her%20down.%20%20You're%20the%20only%20one%20who%20can%2C%20I%20think.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20at%20Zeron%20and%20now%20realizes%20that%20she%20is%20the%20only%20one%20that%20can%20save%20Kate.%20And%2C%20because%20of%20that%2C%20she%20realizes%20that%20this%20responsibility%20lies%20in%20her%20hands.%20%0A%0A%E2%80%9CMe%3F%20You%20really%20think%20that%20only%20I%20can%20save%20her%3F%E2%80%9D%20Max%20says%20to%20Zeron%20with%20a%20bit%20of%20surprise%20and%20apprehension.%20%E2%80%9COkay%E2%80%A6%20okay%E2%80%A6%20I%20will%20definitely
