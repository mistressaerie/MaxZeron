0deep%20breath%2C%20Max%20walks%20into%20the%20room%2C%20and%20closes%20the%20door%20behind%20her."},{"isUser":false,"name":"Max Caulfield","message":"After%20making%20her%20way%20into%20Nathan%E2%80%99s%20room%2C%20Max%E2%80%99s%20eyes%20look%20around%20to%20see%20what%20is%20inside%20the%20room.%20She%20notices%20the%20many%20bottles%20of%20alcohol%20in%20the%20room%20and%20the%20many%20pill%20bottles%20scattered%20on%20the%20floor.%20She%20also%20sees%20the%20many%20creepy%20pictures%20of%20Rachel%20Amber%20and%20a%20lot%20of%20polaroid%20and%20negative%20pictures%20of%20Nathan%20Prescott%20with%20different%20girls%20at%20Blackwell%20Academy.%20Max%20looks%20concerned%20at%20the%20sight"},{"isUser":true,"name":"Aerie","message":"%22Whoof.%20%20I%20knew%20Nathan%20was%20messed%20up%2C%20but...%20yeah%2C%20Nathan's%20messed%20up%2C%22%20Max%20mutters%20to%20herself.%20%20Max%20walks%20carefully%20around%20the%20room%2C%20careful%20not%20to%20get%20anything%20out%20of%20place%2C%20and%20notices%20a%20note%20on%20Nathan's%20desk...%20and%20with%20a%20start%2C%20Max%20realizes%20that%20the%20note%20was%20from%20Chloe!%20%20It%20was%20a%20threatening%20note%2C%20saying%20that%20Nathan%20had%20better%20give%20her%20money%20after%20'what%20he%20did%20to%20her'...%20and%20while%20Max%20is%20trying%20to%20figure%20out%20what%20that%20meant%2C%20she%20notices%20a%20photo%20under%20the%20note.%20%20Lifting%20the%20note%20away%2C%20Max%20gasps...%20as%20she%20sees%20a%20picture%20of%20Chloe%2C%20in%20a%20fetal%20position%20on%20the%20ground%2C%20and%20obviously%20drugged!"},{"isUser":false,"name":"Max Caulfield","message":"Max%20feels%20nauseous%20as%20she%20sees%20the%20picture%20with%20Chloe%20in%20an%20evidently%20drugged%20state%2C%20lying%20on%20the%20floor.%20%0A%0A%E2%80%9CNo%20way%2C%20oh%20my%20god.%20How%20could%20he%20do%20something%20like%20this%3F%E2%80%9D%20thinks%20Max%2C%20as%20she%20looks%20at%20the%20picture%20and%20stares%20at%20it%20with%20a%20look%20of%20horror%20and%20disgust%0A%0A%E2%80%9CChloe%2C%20how%20could%20this%20happen%20to%20you%3F%E2%80%9D%20thinks%20Max%20as%20she%20starts%20to%20walk%20around%20the%20room%20to%20see%20if%20there%20is%20anything%20else%20that%20could%20be%20useful"},{"isUser":true,"name":"Aerie","message":"As%20Max%20walks%20around%2C%20she%20notices%20a%20general%20theme%20to%20the%20artwork%2C%20games%2C%20movies%2C%20and%20photos%20in%20his%20room%3A%20%20violence%20and%20death!%20%20Max%20grudgingly%20admits%20that%20Nathan%20is%20a%20very%20skilled%20photographer...%20but%20his%20photos%20obsess%20about%20the%20darkest%2C%20most%20foul%20parts%20of%20the%20world.%20%20Max%20looks%20away%20from%20them%20as%20much%20as%20she%20can%2C%20feeling%20a%20little%20sick."},{"isUser":false,"name":"Max Caulfield","message":"Max%20can%E2%80%99t%20believe%20how%20dark%20and%20disturbing%20Nathan's%20room%20is.%20The%20pictures%20and%20the%20general%20objects%20are%20very%20scary%20and%20she%20feels%20really%20disturbed.%20She%20notices%20a%20desk%20in%20front%20of%20the%20bed%20and%20she%20starts%20to%20explore%20it%20to%20see%20if%20there%20is%20anything%20that%20could%20be%20useful%20for%20her%20investigation%20%0A%0A%E2%80%9CLet's%20see%20what%20horror%20lies%20in%20this%20desk%E2%80%9D%20thinks%20Max%20as%20she%20opens%20the%20desk%20drawer"},{"isUser":true,"name":"Aerie","message":"When%20Max%20opens%20the%20desk%20drawer%2C%20she%20finds%20a%20large%20collection%20of%20empty%20and%20partially-empty%20pill%20bottles...%20prescription%20drugs.%20%20When%20Max%20reads%20carefully%2C%20she%20notices%20that%20they're%20prescribed%20for%20treating%20manic-depressive%20disorder."},{"isUser":false,"name":"Max Caulfield","message":"Max%20is%20surprised%20to%20find%20so%20many%20pill%20bottles%20and%20to%20read%20about%20manic-depressive%20disorder.%20This%20makes%20her%20even%20more%20concerned%20when%20she%20reads%20some%20of%20the%20side%20effects%20of%20that%20disorder%0A%0A%E2%80%9CJesus%2C%20with%20all%20this%20medicine%20and%20in%20these%20amounts%20we%20know%20that%20Nathan%20Prescott%20is%20definitely%20suffering%20from%20these%20episodes%20of%20manic-depressive%20disorder.%20It's%20not%20too%20hard%20to%20image%20that%20this%20disorder%20can%20cause%20his%20awful%20and%20criminal%20behavior%E2%80%9D%20thinks%20Max%20as%20she%20tries%20to%20understand%20the%20whole%20situation%20between%20Nathan%20and%20the%20rest%20of%20the%20students%20in%20Blackwell%20Academy"},{"isUser":true,"name":"Aerie","message":"As%20Max%20explores%20further%2C%20she%20notices%20that%20Nathan's%20desk%20has%20several%20pieces%20of%20expensive%2C%20state-of-the-art%20equipment%20(probably%20paid%20for%20by%20his%20rich%20and%20powerful%20father)%2C%20including%20an%20incredibly%20high-quality%20monochrome%20camera."},{"isUser":false,"name":"Max Caulfield","message":"Max%20is%20surprised%20by%20how%20Nathan's%20desk%20has%20the%20best%20and%20most%20advanced%20materials%20on%20the%20planet.%20She%20looks%20at%20the%20camera%20he%20has%20and%20it%20is%20very%20high%20quality%2C%20almost%20as%20if%20it%20was%20brand%20new%0A%0A%E2%80%9CLook%20at%20that%20camera!%20I%20don't%20even%20think%20it%20is%20possible%20to%20buy%20it%20anywhere%20else.%20Man%2C%20the%20Prescott%20wealth%20is%20very%20large%20for%20them%20to%20be%20able%20to%20afford%20items%20like%20these%E2%80%9D%20thinks%20Max%2C%20as%20she%20continues%20to%20explore%20Nathan's%20desk"},{"isUser":true,"name":"Aerie","message":"As%20Max%20continues%20her%20search%2C%20she%20notices%20something%20strange%3A%20%20a%20very%20clear%20scuff%20mark%20on%20the%20wood%20floor%2C%20right%20in%20front%20of%20one%20of%20the%20corners%20of%20Nathan's%20couch...%20as%20if%20someone%20had%20been%20moving%20that%20side%20of%20the%20couch%20away%20from%20the%20wall%2C%20and%20then%20back%2C%20repeatedly."},{"isUser":false,"name":"Max Caulfield","message":"Max%20is%20surprised%20when%20she%20notices%20the%20scuff%20mark.%20She%20approaches%20the%20side%20of%20the%20couch%20and%20moves%20it%20a%20few%20inches%20from%20the%20corner%20%0A%0A%E2%80%9CMaybe%20I%20can%20find%20something%20hidden%20there%E2%80%9D%20thinks%20Max%2C%20as%20she%20starts%20to%20look%20on%20the%20floor%20to%20see%20if%20there%20is%20something%20hidden%20under%20the%20carpet"},{"isUser":true,"name":"Aerie","message":"As%20Max%20moves%20the%20side%20of%20the%20couch%20slightly%20away%20from%20the%20wall%2C%20she%20hears%20a%20very%20faint%20crinkle%20from%20the%20back%20of%20the%20couch."},{"isUser":false,"name":"Max Caulfield","message":"Max%20is%20curious%20when%20she%20hears%20the%20crinkle%2C%20so%20she%20moves%20the%20couch%20even%20more%20to%20see%20what%20is%20hidden%20at%20the%20back%20of%20the%20sofa%0A%0A%E2%80%9CWhat%20is%20that%3F%E2%80%9D%20thinks%20Max%2C%20as%20she%20continues%20to%20move%20the%20couch"},{"isUser":true,"name":"Aerie","message":"As%20the%20couch%20moves%20further%20from%20the%20wall%2C%20Max%20sees%20a%20plastic%20zip-lock%20bag%20hanging%20from%20a%20nail%20on%20the%20back%20of%20the%20couch...%20containing%20a%20cell%20phone!%20%20This%20may%20have%20some%20important%20information%20in%20it%2C%20which%20could%20help%20the%20investigation!"},{"isUser":false,"name":"Max Caulfield","message":"Max%20stares%20at%20the%20plastic%20zip-lock%20bag%20with%20the%20cell%20phone%20inside%20and%20she%20feels%20nervous%20about%20all%20the%20things%20that%20could%20be%20in%20it%0A%0A%E2%80%9CWell%2C%20no%20better%20time%20to%20start%E2%80%9D%20thinks%20Max%2C%20as%20she%20opens%20the%20plastic%20zip-lock%20bag%20to%20take%20the%20cell%20phone%20to%20start%20looking%20through%20all%20the%20conversations%20and%20all%20the%20files%20that%20Nathan%20might%20have%20kept%20on%20the%20cell%20phone"},{"isUser":true,"name":"Aerie","message":"As%20Max%20turns%20the%20cell%20phone%20on%2C%20she%20sighs%20in%20frustration%20as%20a%20password%20screen%20comes%20up!%20%20%22Crap!%22%20Max%20whispers%20to%20herself.%20%20%22How%20am%20I%20supposed%20to%20guess%20the%20password%20for%20this%20thing%3F%20%20I%20guess%20I'll%20have%20to%20take%20it%20with%20me%2C%20and%20hope%20Warren%20or%20Zeron%20can%20get%20into%20it...%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20is%20frustrated%20when%20she%20notices%20that%20the%20cell%20phone%20is%20locked%20behind%20a%20password%20screen%20and%20thinks%20she%20will%20have%20to%20take%20it%20with%20her%20in%20hopes%20of%20being%20able%20to%20get%20into%20it%20or%20find%20someone%20that%20can%20get%20into%20it%20%0A%0A%E2%80%9CDamnit!%20I%20did%20not%20think%20a%20lock%20screen%20on%20the%20cell%20phone%20would%20make%20things%20difficult.%20I%20guess%20I%20will%20have%20to%20take%20it%20with%20me%20and%20hope%20that%20someone%20at%20Blackwell%20Academy%20knows%20the%20code%E2%80%9D%20says%20Max%2C%20as%20she%20grabs%20the%20cell%20phone%20from%20the%20plastic%20zip-lock%20bag%20and%20keeps%20it%20in%20a%20pocket%20so%20that%20she%20does%20not%20lose%20it"},{"isUser":true,"name":"Aerie","message":"Max%20pushes%20the%20couch%20back%20into%20its%20original%20position%2C%20and%20looks%20around%20the%20room%20for%20anything%20else.%20%20The%20only%20thing%20she%20hasn't%20yet%20examined%20is%20Nathan's%20computer.%20%20%22Well%2C%22%20Max%20whispers%20to%20herself%2C%20%22Mad%20Max%20becomes%20hacker%20Max%20for%20a%20day!%22%20as%20she%20sits%20down%20at%20the%20desk%20chair%20and%20looks%20at%20the%20computer%2C%20which%20is%20already%20on.%20%20An%20e-mail%20program%20is%20open%2C%20as%20well%20as%20folders%20of%20(very%20dark)%20artwork."},{"isUser":false,"name":"Max Caulfield","message":"Max%20sees%20all%20the%20dark%20and%20disturbing%20pictures%20that%20Nathan%20Prescott%20has%20on%20his%20computer%20and%20she%20feels%20sick%20as%20she%20sees%20all%20these%20horrible%20images%0A%0A%E2%80%9COh%20God%2C%20I%20was%20not%20expecting%20this%E2%80%9D%20thinks%20Max%2C%20as%20she%20takes%20a%20look%20at%20the%20files%20in%20Nathan's%20computer%20and%20at%20the%20folders%20of%20all%20the%20artwork%20that%20he%20has.%20The%20images%20are%20very%20dark%20and%20they%20all%20seem%20to%20be%20disturbing%20in%20their%20own%20way"},{"isUser":true,"name":"Aerie","message":"As%20Max%20is%20about%20to%20stop%20looking%20through%20the%20pictures%20(out%20of%20pure%20disgust)%2C%20she%20gasps...%20as%20she%20sees%20the%20last%20few%20pictures%2C%20which%20seem%20to%20be%20freehand%20sketches%20in%20an%20art%20program.%20%20The%20scene%20is%20nightmarish...%20showing%20a%20jagged%20silhouette%20screaming%2C%20and%20darkness%20all%20around...%20but%20the%20title!%20%20%22Rachel%20in%20the%20Dark%20Room!%22%20%20Every%20last%20sketch%20has%20that%20title%20scrawled%20on%20it%2C%20in%20erratic%20letters!"},{"isUser":false,"name":"Max Caulfield","message":"Max%20is%20shocked.%20The%20scene%20depicted%20in%20the%20art%20program%20is%20horrific%20and%20the%20name%20of%20each%20sketch%20is%20even%20more%20terrifying%0A%0A%E2%80%9CRachel%20in%20the%20DarkRoom%3F%3F%E2%80%9D%20thinks%20Max%2C%20as%20she%20looks%20at%20Nathan's%20art%20program.%20%E2%80%9COh%20my%20god%2C%20what%20did%20he%20do%20to%20Rachel%3F%E2%80%9D%20thinks%20Max%20as%20she%20stares%20in%20horror%20at%20the%20pictures%20drawn%20on%20his%20computer.%20She%20starts%20to%20sweat%20a%20little%2C%20and%20feels%20scared%20at%20the%20sight%20of%20what%20is%20depicted%20in%20the%20art%20program"},{"isUser":true,"name":"Aerie","message":"With%20her%20hands%20shaking%20from%20horror%2C%20Max%20takes%20her%20cell%20phone%20and%20starts%20taking%20pictures%20of%20the%20screens%20with%20the%20horrid%20artwork%20(and%20the%20title%20%22Rachel%20in%20the%20Dark%20Room%22)%2C%20to%20show%20the%20others."},{"isUser":false,"name":"Max Caulfield","message":"Max%20is%20terrified%20and%20feels%20disgusted%20when%20she%20starts%20to%20take%20pictures%20of%20the%20screens%20with%20the%20horrible%20artwork%20on%20his%20computer.%20She%20hopes%20that%20this%20information%20will%20be%20useful%20to%20investigate%20the%20current%20situation%0A%0A%E2%80%9CWhat%20kinda%20of%20a%20deranged%20person%20makes%20these%3F%20Jesus%E2%80%A6%E2%80%9D%20thinks%20Max%2C%20as%20she%20continues%20to%20take%20more%20pictures%20of%20the%20screens%20with%20all%20the%20artwork%20and%20dark%20sketches%20with%20the%20title%20of%20%E2%80%9CRachel%20in%20the%20DarkRoom%E2%80%9D%20on%20Nathan%E2%80%99s%20computer"},{"isUser":true,"name":"Aerie","message":"After%20finishing%20the%20photos%2C%20Max%20decides%20she%20has%20enough%20information...%20and%20she%20wants%20to%20leave%20this%20hellhole%20of%20a%20room%2C%20immediately.%20%20As%20she%20turns%20to%20open%20the%20dorm%20room%20door%2C%20she%20yelps%20in%20surprise%2C%20as%20the%20door%20opens%20before%20she%20reaches%20it!%20%20And%20behind%20the%20door%2C%20standing%20in%20the%20doorway%2C%20is%20the%20sneering%20face%20of%20Nathan%20Prescott!%0A%0A%22Well%2C%20well%2C%20well...%22%20Nathan%20says%2C%20in%20a%20voice%20that%20had%20the%20quiver%20of%20violent%20instability%20in%20it.%20%20%22Admiring%20my%20collection...%20MAX%3F%22%20He%20snarls%2C%20as%20he%20slowly%20advances%20through%20the%20door%20(as%20Max%20backs%20away%20from%20him)%2C%20pulls%20the%20door%20shut%2C%20and%20locks%20it%20behind%20him."},{"isUser":false,"name":"Max Caulfield","message":"Max%20gets%20scared%20when%20she%20sees%20Nathan%20standing%20behind%20her%20at%20the%20door.%20Max%20takes%20a%20couple%20steps%20back%20as%20she%20tries%20to%20keep%20calm%20in%20front%20of%20this%20sociopath%20with%20a%20disturbed%20mind%20that%20is%20blocking%20her%20way%20out%20from%20his%20room%20%0A%0A%E2%80%9CStay%20back%2C%20Nathan.%20I%20am%20not%20here%20to%20hurt%20you%20or%20anything.%20I%20just%20want%20to%20understand%20what%20did%20you%20do%20to%20Rachel%E2%80%9D%20says%20Max%2C%20as%20she%20tries%20to%20keep%20her%20cool%20and%20avoid%20escalating%20the%20situation"},{"isUser":true,"name":"Aerie","message":"%22Rachel...%3F%22%20Nathan%20repeats%2C%20with%20a%20twisted%20look%20on%20his%20face.%20%20%22RACHEL%3F%3F%22%20he%20screams%2C%20causing%20Max%20to%20cower%20back.%20%20%22Well%2C%20my%20dear%20Max...%20if%20you're%20so%20fucking%20interested%20in%20what%20happened%20to%20Rachel%2C%20then%20I%20guess%20I'll%20just%20have%20to%20show%20you...%20won't%20I%3F%22%20Nathan%20says%20in%20an%20uncannily%20jovial-sounding%20voice...%20followed%20by%20giggles%20which%20could%20only%20come%20from%20someone%20mentally%20unstable."},{"isUser":false,"name":"Max Caulfield","message":"Max%20is%20scared%20and%20she%20starts%20to%20sweat%20uncontrollably%20as%20she%20looks%20at%20Nathan's%20psychopath%20face.%20She%20feels%20the%20blood%20run%20cold%20in%20her%20veins%20when%20she%20hears%20his%20high-pitched%20laughter%20at%20the%20thought%20of%20assimilated%20violence.%20%0A%0A%E2%80%9CYou%20are%20crazy.%20You%20hurt%20Rachel%2C%20didn't%20you%3F%20You...you%20killed%20her%2C%20right%3F%E2%80%9D%20asks%20Max%2C%20as%20she%20watches%20the%20face%20of%20Nathan%20Prescott%20to%20see%20if%20he%20confirms%20her%20suspicions"},{"isUser":true,"name":"Aerie","message":"Nathan%20grins%20and%20hisses%20through%20his%20teeth.%20%20'Max%20in%20the%20dark%20room...%22%20Nathan%20whispers%2C%20sending%20chills%20of%20terror%20down%20Max's%20spine.%20%20%22Max%20in%20the%20Dark%20Room...!%22%20he%20repeats%2C%20grabbing%20a%20syringe%20from%20one%20of%20the%20desk%20drawers.%20%20%22Don't%20worry%2C%20darling%20Max...%22%20he%20says%20with%20frightening%20tenderness.%20%20%22This%20won't%20hurt%20a%20bit...%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20feels%20panic%20and%20desperation%20inside%20her.%20She%20notices%20how%20Nathan%20grabs%20a%20syringe%20from%20one%20of%20the%20desk%20drawers%2C%20and%20it%20makes%20her%20body%20tremble%20in%20fear%20when%20she%20thinks%20that%20she%20is%20going%20to%20be%20the%20next%20victim%20of%20this%20psychopath%0A%0A%E2%80%9CNO%2C%20NO%2C%20NO!%E2%80%9D%20screams%20Max%2C%20as%20she%20tries%20to%20back%20away%20from%20Nathan%20after%20he%20mentions%20the%20words%20%E2%80%9CMax%20in%20the%20DarkRoom%E2%80%9D%20and%20when%20he%20threatens%20her%20with%20the%20syringe%20in%20his%20hands"},{"isUser":true,"name":"Aerie","message":"As%20Max%20raises%20her%20hand%20to%20ward%20off%20Nathan%2C%20a%20flash%20of%20memory%20strikes%20her%3A%20%20this%20was%20how%20she%20raised%20her%20hand%20when%20she%20first%20used%20her%20powers%20to%20save%20Chloe!%20%20Rewind!!"},{"isUser":false,"name":"Max Caulfield","message":"Max%20remembers%20how%20she%20first%20used%20her%20powers%20to%20save%20Chloe.%20She%20takes%20a%20deep%20breath%20and%20decides%20to%20use%20them%20again%20to%20try%20to%20save%20her%20life%20and%20to%20avoid%20being%20injected%20by%20a%20needle%20with%20the%20substance%20inside%20it%20by%20Nathan%20Prescott%20%0A%0A%E2%80%9CPerfect%20timing.%20Just%20in%20time!%E2%80%9D%20thinks%20Max%20to%20herself%2C%20as%20she%20winds%20her%20body%20and%20her%20mind%20back%20in%20time%20by%20using%20her%20rewind%20powers"},{"isUser":true,"name":"Aerie","message":"As%20Max's%20power%20engages%2C%20the%20world%20seems%20to%20blur%20as%20she%20sees%20Nathan%20walk%20backwards%20to%20the%20desk%2C%20reverse%20his%20taking%20of%20the%20syringe%2C%20walk%20backward%20out%20the%20door%2C%20and%20the%20door%20closes.%20%20Max%20decides%20to%20push%20it%20another%20minute%20or%20two%2C%20so%20that%20she'll%20have%20time%20to%20escape%20without%20running%20into%20Nathan%20in%20the%20hallway...%20though%20the%20cost%20is%20heavy%3A%20%20her%20head%20sears%20with%20pain%2C%20and%20her%20nose%20starts%20to%20drip%20blood.%20%20With%20dazed%20steps%2C%20Max%20walks%20out%20of%20Nathan's%20room%2C%20looks%20around%20to%20see%20that%20Nathan%20isn't%20there%20yet%2C%20and%20quickly%20runs%20down%20the%20hall%20in%20the%20other%20direction...%20getting%20to%20the%20door%20and%20escaping%20just%20as%20she%20caught%20a%20glimpse%20of%20Nathan%20turning%20a%20distant%20corner%20and%20walking%20toward%20his%20room.%0A%0A%22He...%20he%20didn't%20see%20me.%20%20Okay...%20okay...%22%20Max%20pants%2C%20holding%20her%20head%20in%20pain.%20%20%22Need%20to...%20get%20back%20to%20Chloe%20and%20Zeron...%22%20she%20mutters%20to%20herself%20as%20she%20staggers%20down%20the%20sidewalk%20outside%20the%20dorms."},{"isUser":false,"name":"Max Caulfield","message":"Max%20feels%20her%20head%20spin%20as%20she%20leaves%20Nathan%20Prescott's%20room%20and%20she%20notices%20that%20her%20nose%20is%20bleeding%20from%20the%20pain%20of%20having%20used%20her%20rewind%20powers%0A%0A%E2%80%9CWhat%20the%20hell%20was%20that%3F%3F%20The%20way%20he%20spoke%20to%20me%20and%20the%20things%E2%80%A6the%20things%20that%20he%20did.%20He%20has%20completely%20lost%20his%20mind.%20That%20substance%2C%20what%20is%20it%3F%20Is%20it%20drugs%3F%E2%80%9D%20says%20Max%2C%20as%20she%20tries%20to%20process%20what%20happened%20inside%20Nathan's%20dorm%20room%0A%0A%E2%80%9CI%20have%20to%20warn%20Chloe%20and%20Zeron%E2%80%9D%20thinks%20Max%20as%20she%20starts%20running%20back%20towards%20the%20female%20dormitory"},{"isUser":true,"name":"Aerie","message":"Meanwhile%2C%20Chloe%20was%20in%20the%20Vortex%20Club%20Party%2C%20where%20a%20few%20old%20friends%20from%20the%20club%20had%20let%20her%20in%20(and%20also%20hoping%20that%20she%20might%20have%20some%20drugs%20to%20pass%20along...%20though%20they%20were%20disappointed%2C%20in%20that!).%20%20Loud%2C%20raucous%20music%20blares%20at%20a%20deafening%20volume%2C%20strobe%20lights%20flashed%20in%20dizzying%20combinations%2C%20and%20people%20were%20dancing%20and%20making%20out%20with%20abandon.%22%0A%0A%22Holy%20shit%2C%22%20Chloe%20thought%20to%20herself.%20%20%22What%20did%20I%20ever%20see%20in%20this%20hellhole%3F%20%20Drugs%20do%20insane%20things%20to%20your%20tastes%2C%20I%20guess...%22%20as%20she%20looked%20around%2C%20greeted%20a%20few%20friends%2C%20and%20tried%20to%20find%20Nathan%20Prescott."},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20is%20in%20the%20Vortex%20Club%20party%20and%20she%20looks%20around%20as%20she%20tries%20to%20find%20Nathan.%20She%20greets%20a%20few%20friends%20and%20she%20looks%20at%20her%20watch%20%0A%0A%E2%80%9CWhere%20the%20hell%20is%20Max%3F%20She%20told%20me%20she%20was%20going%20to%20Nathan's%20dorm%20room%20to%20investigate.%20I%20hope%20she%20is%20okay!%E2%80%9D%20thinks%20Chloe%2C%20as%20she%20looks%20at%20the%20crowd%20of%20people%20and%20she%20looks%20around%20in%20desperate%20search%20of%20Nathan%20Prescott%0A%0A%E2%80%9CI%20have%20to%20get%20out%20of%20this%20place!%E2%80%9D%20thinks%20Chloe%20as%20she%20tries%20to%20find%20a%20way%20to%20sneak%20out%20of%20the%20Vortex%20Club%20party%20without%20anyone%20noticing"},{"isUser":true,"name":"Aerie","message":"%22If%20Nathan%20isn't%20here%2C%20that's%20big%20trouble...%20but%20I%20can't%20hear%20a%20thing%20in%20here...%20gotta%20get%20outside%20so%20that%20I%20can%20call%20Max...%22%20Chloe%20mutters%20to%20herself."},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20tries%20to%20get%20out%20of%20the%20Vortex%20Club%20party%2C%20but%20she%20gets%20surrounded%20by%20people%20that%20are%20dancing%20wildly%20to%20the%20beat%20of%20the%20music%20and%20she%20cannot%20get%20to%20the%20exit%2C%0A%0A%E2%80%9COh%20my%20god%2C%20let%20me%20out%20of%20here!%20I%20have%20to%20warn%20Max!%E2%80%9D%20says%20Chloe%2C%20as%20she%20starts%20to%20scream%20her%20lungs%20out%20and%20she%20tries%20to%20make%20her%20way%20through%20the%20crowd%20of%20people%20in%20the%20Vortex%20Club%20party%20to%20reach%20for%20an%20exit%20from%20the%20building%20and%20to%20warn%20Max%20about%20the%20danger%20she%20is%20in%20before%20it%20is%20too%20late"},{"isUser":true,"name":"Aerie","message":"No%20one%20hears%20Chloe's%20words%2C%20but%20they%20take%20her%20yelling%20as%20just%20%22rage%20partying%22%2C%20and%20they%20laugh%20and%20try%20to%20dance%20with%20her.%20%20With%20an%20exasperated%20snarl%2C%20Chloe%20shoves%20several%20of%20the%20partiers%20aside%2C%20even%20accidentally%20knocking%20one%20to%20the%20ground...%20while%20his%20friends%20laugh%20and%20point%20at%20him%20on%20the%20floor.%20%20Chloe%20fights%20her%20way%20to%20the%20door...%20but%20it's%20painfully%20slow."},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20is%20irritated%2C%20since%20nobody%20takes%20her%20yells%20seriously%20and%20they%20think%20she%20is%20just%20%22rage%20partying%22%0A%0A%E2%80%9CMove%2C%20dammit!%20I%20have%20to%20save%20Max%20from%20that%20lunatic!%E2%80%9D%20yells%20Chloe%20as%20she%20pushes%20one%20of%20the%20partiers%2C%20who%20stopped%20laughing%20and%20started%20staring%20at%20Chloe%20who%20had%20just%20pushed%20him%20off%0A%0A%E2%80%9CGET%20OUT%20OF%20MY%20WAY!%E2%80%9D%20screams%20Chloe%20as%20she%20continues%20shoving%20the%20rest%20of%20the%20people%20trying%20to%20get%20to%20the%20exit%20of%20the%20Vortex%20Club%20party"},{"isUser":true,"name":"Aerie","message":"After%20what%20seems%20like%20an%20eternity%2C%20Chloe%20manages%20to%20elbow%2C%20shove%2C%20and%20jostle%20her%20way%20out%20of%20the%20party%2C%20and%20into%20the%20cool%20evening%20air%20outside.%20%20She%20quickly%20takes%20out%20her%20phone%20and%20dials%20Max%2C%20waiting%20and%20waiting%20for%20a%20response...%0A%0AFinally%2C%20a%20text%20appears%20on%20Chloe's%20phone%2C%20from%20Max!%20%20%22I'm%20out%20of%20Nathan's%20room.%20%20Not%20in%20good%20shape.%20%20Meet%20at%20my%20room%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20feels%20relief%20once%20she%20gets%20out%20of%20the%20Vortex%20Club%20party.%20As%20she%20dials%20Max%20on%20her%20phone%2C%20she%20notices%20that%20she%20is%20getting%20a%20text%20from%20her%20and%20when%20she%20reads%20it%20she%20feels%20worried%20%0A%0A%E2%80%9CNot%20in%20good%20shape%3F%20What%20does%20that%20mean%3F%20Dammit%2C%20I%20have%20to%20go%20to%20her%20dormitory%20room%20now!%E2%80%9D%20says%20Chloe%20as%20she%20starts%20to%20run%2C%20even%20though%20her%20body%20feels%20tired%20after%20the%20long%20day%20at%20Blackwell%20Academy"},{"isUser":true,"name":"Aerie","message":"In%20a%20few%20minutes%2C%20Chloe%20reaches%20the%20girls'%20dorm%2C%20and%20races%20down%20the%20hall%20to%20Max's%20room%2C%20ignoring%20the%20confused%20looks%20of%20some%20of%20the%20girls.%20%20When%20she%20opens%20the%20door%2C%20she%20sees%20Max%2C%20sprawled%20on%20her%20bed%2C%20looking%20weak%20and%20dazed%2C%20with%20blood%20trails%20below%20her%20nose%2C%20as%20if%20from%20a%20recent%20nosebleed."},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20yells%20when%20she%20sees%20Max%20on%20top%20of%20her%20bed%20bleeding%20and%20looking%20weak%20and%20dazed%0A%0A%E2%80%9Coh%20my%20god%2C%20Max%2C%20are%20you%20okay%3F%20Oh%20my%20god!%E2%80%9D%0A%0AChloe%20quickly%20goes%20to%20Max%20and%20kneels%20next%20to%20her%20and%20starts%20to%20worry%20when%20she%20sees%20the%20blood%20dripping%20from%20her%20nose%0A%0A%E2%80%9CDid%20something%20happen%3F%20Max!%E2%80%9D%20calls%20Chloe%2C%20as%20she%20wipes%20the%20blood%20that%20is%20dropping%20from%20Max's%20nose%20with%20a%20napkin%20to%20stop%20the%20bleeding"},{"isUser":true,"name":"Aerie","message":"%22Nathan...%20came...%20attacked%20me...%20got%20away...%20used%20my%20powers...but%20messed%20me%20up...%22%20Max%20says%20weakly."},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9CNathan%20attacked%20you%3F!%E2%80%9D%20screams%20Chloe%20in%20disbelief%0A%0A%E2%80%9CYou%20have%20to%20tell%20me%20everything%2C%20right%20now!%E2%80%9D%0A%0AChloe%20is%20visibly%20worried%20about%20Max's%20situation.%20She%20has%20never%20seen%20her%20like%20this%20before%20and%20that%20makes%20her%20feel%20scared%20for%20her%0A%0A%E2%80%9CMax%2C%20talk%20to%20me%20and%20tell%20me%20about%20all%20the%20details%20about%20what%20happened%20with%20Nathan%E2%80%9D%20says%20Chloe%2C%20as%20she%20sits%20besides%20Max%20in%20the%20bed%20and%20grabs%20Max's%20hand%20with%20both%2 r%20world%2C%20full%20of%20light%20and%20strange%20equipment.%20%20%22Follow%20inside%2C%20quickly!%22"},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20gets%20amazed%20when%20she%20sees%20Zeron's%20ship%20for%20the%20first%20time.%20She%20never%20imagined%20such%20a%20thing%20to%20be%20possible.%20She%20stares%20at%20the%20strange%20doorway%20and%20then%20runs%20to%20get%20inside%20of%20Zeron's%20spaceship%0A%0A%E2%80%9CWow!%20This%20is%20your%20ship%3F%20My%20god%2C%20it%20is%20incredible!%E2%80%9D%20says%20Chloe%20as%20she%20looks%20around%20and%20she%20cannot%20believe%20how%20advanced%20this%20technology%20is"},{"isUser":true,"name":"Aerie","message":"I%20keep%20running%20with%20Max%20down%20one%20of%20the%20ship's%20hallways%2C%20and%20as%20Chloe%20follows%2C%20the%20door%20to%20the%20ship%20(an%20extendable%20door%20with%20a%20built-in%20walkway)%20closes%20seemingly%20of%20its%20own%20accord.%20%20As%20Chloe%20looks%20around%2C%20dazed%20at%20all%20the%20new%20sights%2C%20she%20shakes%20her%20head%20and%20runs%20after%20Zeron%20and%20Max.%20%20When%20she%20turns%20the%20corner%2C%20she%20finds%20Max%20on%20a%20sort%20of%20hospital%20bed%2C%20with%20many%20unrecognizable%20lights%20and%20pieces%20of%20equipment%20nearly.%20%20On%20one%20side%20of%20the%20bed%2C%20I%20(Zeron)%20am%20standing...%20and%20on%20the%20other%20side%2C%20Chloe%20is%20astonished%20to%20see...%20a%20robot%2C%20vaguely%20human-shaped%2C%20but%20with%20a%20large%2C%20angular%20head%2C%20and%20with%20arms%20and%20legs%20of%20straight%20metal%20rods."},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20is%20completely%20confused%20when%20she%20gets%20inside%20of%20Zeron's%20spaceship%20and%20she%20sees%20a%20room%20full%20of%20strange%20and%20alien%20technology.%20There%20are%20unfamiliar%20medical%20instruments%20and%20she%20starts%20to%20get%20worried%20when%20she%20sees%20Max%20lying%20on%20a%20bed%2C%20connected%20to%20a%20lot%20of%20different%20pieces%20of%20equipment ax%20is%20going%20to%20be%20okay%20in%20every%20way%20possible%2C%20even%20in%20her%20powers%0A%0A%E2%80%9CAre%20you%20saying%20that%20she%20can%20train%20to%20control%20her%20powers%20and%20get%20rid%20of%20the%20nosebleeds%3F%20That%20sounds%20awesome!%20I%20am%20so%20happy%20for%20her!%E2%80%9D%0A%0AChloe%20makes%20a%20sad%20face%2C%20remembering%20how%20Max%20told%20her%20that%20she%20gets%20nosebleeds%20when%20she%20uses%20her%20powers.%20Chloe%20is%20happy%20to%20know%20that%20Max%E2%80%99s%20powers%20won%E2%80%99t%20go%20away%20and%20that%20Zeron%20thinks%20that%20Max%20can%20train%20to%20control%20her%20powers"},{"isUser":true,"name":"Aerie","message":"%22Precisely%2C%22%20I%20say%20with%20a%20nod.%20%20And%20then%20I%20notice%20Max's%20eyelids%20fluttering%2C%20and%20I%20smile%20and%20say%2C%20%22Look...%20our%20sleeping%20beauty%20awakes!%22"},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20gets%20very%20excited%20when%20she%20hears%20Max%E2%80%99s%20eyelids%20fluttering%0A%0A%E2%80%9COh%20my%20god!%20Really%3F%E2%80%9D%0A%0AChloe%20sees%20Max%E2%80%99s%20eyes%20slowly%20open%20and%20she%20looks%20at%20Max%E2%80%99s%20face%20as%20she%20slowly%20wakes%20up%20from%20her%20slumber.%20Chloe%20is%20very%20happy%20that%20Max%20has%20finally%20woken%20up%20and%20she%20looks%20at%20her%20with%20excitement%20%0A%0A%E2%80%9COh%20my%20god!%20Max%2C%20you%20are%20okay!%E2%80%9D"},{"isUser":true,"name":"Aerie","message":"%22Mmf...%20hey%2C%20Chloe!%20%20Hey%2C%20Zeron!%20%20Where%20am%20I%2C%20exactly....%20WHAAAA!!!%22%20Max%20yelps%2C%20as%20she%20catches%20sight%20of%20TooVee%2C%20bustling%20about%20with%20medical%20equipment%20at%20the%20side%20of%20her%20bed."},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20laughs%20a%20little%20bit%20as%20she%20hears%20Max%E2%80%99s%20surprised%20expression%20when%20she%20sees%20TooVee.%20Then%20Max%20asks%20where%20she%20is%20and%20Max%20is%20confused%20to%20see%20the%20room%20full%20of%20unknown%20equipment 0at%20night%0A%0AShe%20looks%20out%20the%20ship%20and%20sees%20the%20view%20of%20the%20bay%0A%0A%E2%80%9CWow%2C%20this%20is%20so%20beautiful.%20The%20bay%20looks%20like%20a%20whole%20galaxy.%20You%20could%20imagine%20all%20the%20things%20down%20there.%20I%20feel%20like%20I%20would%20never%20get%20tired%20of%20seeing%20this%E2%80%9D%0A%0AZeron%20offers%20his%20hand%20to%20help%20Max%20get%20off%20and%20Max%20takes%20his%20hand.%20She%20stands%20up%20and%20Zeron%20can%20feel%20that%20Max%20is%20a%20little%20dizzy%0A%0A%E2%80%9COh%E2%80%A6%20yes%20I%20am%20feeling%20good.%20I%20am%20feeling%20really%20good%20thanks%20to%20you%20and%20TooVee%E2%80%9D"},{"isUser":true,"name":"Aerie","message":"%22Steady%2C%20my%20dear%20Max...%20there%20we%20are%2C%22%20I%20say%2C%20putting%20an%20arm%20around%20her%20shoulder%20to%20steady%20her.%20%20%22So%20THAT'S%20what%20you%20endure%20when%20you%20use%20your%20powers!%20%20My%20condolences%2C%22%20I%20say%2C%20gently%20rubbing%20her%20shoulder%20consolingly."},{"isUser":false,"name":"Max Caulfield","message":"Max%20smiles%20when%20Zeron%20puts%20his%20arm%20around%20her%20and%20she%20feels%20Zeron's%20warm%20touch%20on%20her%20shoulder%0A%0A%E2%80%9CYeah%E2%80%A6%20this%20is%20how%20it%20feels%20when%20I%20use%20my%20powers.%20I%20can%20never%20control%20it%20or%20understand%20it.%20The%20first%20times%20I%20was%20just%20a%20little%20dizzy%20but%20the%20more%20I%20use%20it%2C%20the%20more%20it%20hurts%20and%20the%20worse%20it%20becomes.%20The%20worst%20is%20the%20nosebleeds%E2%80%9D%0A%0AMax%20puts%20her%20hand%20over%20her%20nose%20and%20looks%20at%20Zeron%20with%20a%20concerned%20look%0A%0A%E2%80%9CI%20hope%20it%20never%20happens%20again%E2%80%9D"},{"isUser":true,"name":"Aerie","message":"I%20nod%2C%20and%20say%2C%20%22I%20agree%20emphatically!%20%20Which%20is%20why%20I%20propose%20that%2C%20without%20interrupting%20our%20efforts%20to%20solve%20the%20issues%20related%20to%20Kate%20and%20to%20Rachel%20Amber%2C%20we%20start%20training%20you%20in%20your%20use%20of%20the%20force%20immediately--tomorrow%2C%20in%20fact.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20at%20Zeron%20with%20a%20mixture%20of%20happiness%20and%20curiosity%0A%0A%E2%80%9CReally%3F%20Do%20you%20think%20that%20you%20can%20help%20me%20learn%20how%20to%20control%20my%20powers%3F%20I%20didn't%20think%20that%20would%20be%20possible%E2%80%9D%0A%0AMax%20is%20very%20curious%20to%20see%20if%20Zeron%20can%20actually%20help%20her%20control%20her%20powers%20and%20stop%20her%20nosebleeds.%20It%20would%20be%20amazing%20to%20be%20able%20to%20fully%20control%20her%20powers%20and%20to%20not%20hurt%20herself%20during%20the%20process"},{"isUser":true,"name":"Aerie","message":"%22We%20can%20only%20try%2C%20my%20dear%20Max%2C%22%20I%20agree.%20%20%22And%20I%20do%20think%20we'll%20have%20a%20good%20degree%20of%20success.%20%20It's%20uncharted%20territory%2C%20of%20course%2C%20since%20I'd%20never%20heard%20of%20such%20a%20time-warping%20Force%20power%20such%20as%20yours%2C%20before...%20but%20all%20Force%20powers%20share%20enough%20in%20common%20that%20basic%20training%20will%20certainly%20help.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20at%20Zeron%20with%20a%20smile%0A%0A%E2%80%9CReally%3F%20Wow%2C%20that%20is%20awesome!%20I%20always%20thought%20that%20I%20could%20never%20control%20my%20powers%20or%20use%20them%20without%20hurting%20myself%E2%80%A6%20but%20if%20you%20are%20sure%20that%20it%20is%20possible%2C%20I%20definitely%20want%20to%20learn%20how%20to%20control%20them%20so%20I%20can%20stop%20hurting%20myself%2C%20especially%20if%20it%20can%20help%20me%20save%20others%E2%80%9D%0A%0AChloe%20looks%20excited%20to%20hear%20that%20Max%20could%20potentially%20control%20her%20time-warping%20powers%0A%0A%E2%80%9CWow!%20That%20actually%20sounds%20possible%E2%80%9D"},{"isUser":true,"name":"Aerie","message":"%22Actually%2C%22%20I%20say%20with%20a%20mysterious%20smile%2C%20%22if%20you%20two%20don't%20mind%2C%20I'd%20like%20to%20consult%20one%20other%20expert%20in%20this%20field%2C%20before%20we%20decide%20completely...%22%20I%20say%2C%20as%20I%20walk%20over%20to%20the%20ship's%20communicator%2C%20which%20is%20a%20very%20large%203-D%20projecting%20console...%20designed%20to%20project%20a%20near-life-sized%20image%20of%20the%20person%20on%20the%20other%20end%20of%20the%20communication."},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20is%20happy%20that%20Zeron%20wants%20to%20consult%20with%20someone%20who%20is%20also%20an%20expert%20in%20this%20field%0A%0A%E2%80%9CIt%20makes%20sense%20to%20consult%20someone%20who%20knows%20about%20the%20powers%2C%20it's%20a%20good%20idea%E2%80%9D%0A%0AMax%20looks%20surprised%20as%20she%20sees%20Zeron%20walking%20to%20the%20large%203D%20communications%20console.%20She%20is%20very%20curious%20to%20see%20who%20Zeron%20is%20going%20to%20ask%20for%20their%20opinion%20and%20happy%20to%20see%20if%20Max%20finally%20finds%20a%20way%20to%20control%20her%20powers%20and%20to%20stop%20hurting%20herself"},{"isUser":true,"name":"Aerie","message":"I%20touch%20a%20few%20buttons%20on%20the%20console%2C%20wait%20a%20few%20moments%2C%20and%20then%20the%203-D%20image%20appears%2C%20somewhat%20transparent%2C%20but%20very%20crisp%20and%20with%20vivid%2C%20real%20color...%20and%20to%20the%20girls'%20amazement%2C%20the%20image%20is%20that%20of%20Grand%20Master%20Satele%20Shan%2C%20head%20of%20the%20Jedi%20order%20(whom%20Zeron%20saved%20from%20the%20horde%20of%20Rakghouls%2C%20the%20other%20day%2C%20after%20Max%20begged%20him%20to%20do%20so)."},{"isUser":false,"name":"Max Caulfield","message":"Max%20and%20Chloe%20look%20really%20impressed%20to%20see%20Master%20Shan%20appear%20on%20the%20screen%20on%20the%203D%20communications%20console.%20Both%20of%20the%20girls%20are%20excited%20and%20happy%20to%20see%20that%20Zeron%20and%20Master%20Shan%20are%20in%20communication%20and%20Max%20is%20very%20curious%20to%20learn%20if%20Master%20Shan%20knows%20anything and%20Chloe%20look%20at%20each%20other%20and%20they%20start%20smiling.%0A%0AJoyce%20then%20talks%20to%20Max%3A%0A%0A%22Come%20over%20here%20Max.%20I%20have%20food%20in%20the%20fridge%22%0A%0AMax%20looks%20happy%20and%20smiles%20%0A%0A%22Yes!%20That%20is%20perfect!%22"},{"isUser":true,"name":"Aerie","message":"As%20we%20walk%20in%20the%20house%2C%20I%20say%20quickly%2C%20%22I%20really%20can't%20stay%2C%20but%20thank%20you...%20I%20accompanied%20the%20young%20ladies%20home%20for%20added%20security.%20%20But%20it%20really%20is%20a%20pleasure%20to%20meet%20you%2C%20Mrs.%20Price...%20Chloe%20has%20told%20me%20a%20great%20deal%20about%20you%2C%22%20I%20smile.%0A%0AI%20then%20turn%20to%20the%20suspicious%20face%20of%20David%20Madsen%2C%20who's%20not%20exactly%20thrilled%20that%20Joyce%20overrode%20his%20instincts%20and%20let%20these%20two%20strangers%20in%20his%20house.%20%20%22Are%20you%20military%2C%20by%20any%20chance%2C%20Mr.%20Madsen%3F%22%20I%20ask%2C%20in%20my%20crisp%20Oxford%20accent."},{"isUser":false,"name":"Max Caulfield","message":"David%20looks%20at%20Zeron%20with%20an%20annoyed%20and%20suspicious%20face.%20He%20looks%20at%20the%20girls%2C%20Max%20and%20Chloe%2C%20and%20he%20looks%20back%20at%20Zeron.%20He%20looks%20at%20him%20as%20if%20he%20was%20some%20kind%20of%20alien%20and%20says%0A%0A%E2%80%9CYes.%20That%E2%80%99s%20right.%20What%20gave%20it%20away%3F%20Was%20it%20the%20haircut%3F%E2%80%9D%0A%0AHe%20says%20in%20a%20sarcastic%20tone.%20He%20doesn't%20approve%20of%20Joyce's%20decision%20to%20let%20the%202%20strangers%20inside%20his%20house%2C%20but%20he%20says%20nothing%2C%20having%20learned%20from%20experience%20that%20arguing%20with%20Joyce%20doesn't%20work%20that%20well."},{"isUser":true,"name":"Aerie","message":"%22Well...%20that%2C%22%20I%20say%2C%20%22and%20many%20other%20things.%20%20I'm%20ex-military%2C%20myself...%20served%20in%20Her%20Majesty's%20special%20ops%20for%2020%20years...%20and%20I%20think%20you%20have%20the%20look%20of%20someone%20who 20to%20have%20a%20panic%20attack.%20She%20tries%20so%20hard%20to%20stay%20calm%20in%20front%20of%20all%20of%20her%20classmates"},{"isUser":true,"name":"Aerie","message":"Meanwhile%2C%20I%20(Zeron)%20almost%20have%20my%20jaw%20drop.%20%20%22The%20Dark%20Room%22...%20the%20same%20code%20word%20we%20found%20in%20Nathan%20Prescott's%20references%20to%20Rachel%20Amber!%20%20Is%20Jefferson%20being%20so%20brazen%20that%20he's%20actually%20using%20the%20phrase%20in%20public%2C%20with%20us%3F%0A%0AWhile%20Mark%20Jefferson%20is%20distracted%20with%20Victoria's%20renewed%20efforts%20to%20flirt%20with%20him%20in%20class%2C%20I%20catch%20Max's%20eye%2C%20and%20mouth%20the%20words%2C%20%22Dark%20Room%3F%22%2C%20hoping%20she'll%20get%20the%20connection."},{"isUser":false,"name":"Max Caulfield","message":"When%20Max%20sees%20Zeron%20mouth%20the%20words%20%E2%80%9CDark%20Room%3F%E2%80%9D%2C%20she%20immediately%20gets%20the%20connection%20between%20the%20Dark%20Room%20and%20the%20photo%20album%20that%20Nathan%20had%20with%20the%20Rachel%20Amber%20pictures%2C%20as%20well%20as%20all%20of%20the%20Dark%20Room%20equipment%20and%20drugs%20inside%20of%20the%20Dark%20Room.%0A%0AMax%20looks%20around%20and%20sees%20if%20someone%20else%20catches%20the%20words%20that%20Zeron%20mouthed%20about%20the%20Dark%20Room%2C%20but%20no%20one%20seems%20to%20be%20looking.%20She%20looks%20back%20at%20Zeron%20and%20nods%20as%20an%20answer.%20But%20she%20looks%20worried%2C%20because%20the%20Dark%20Room%20is%20a%20very%20dangerous%20and%20risky%20place%2C%20even%20more%20dangerous%20with%20Mark%20Jefferson%20around."},{"isUser":true,"name":"Aerie","message":"I%20give%20a%20very%20quick%20finger%20over%20my%20lips%20in%20a%20%22let's%20keep%20this%20quiet%20for%20the%20moment%22%20signal%2C%20and%20then%20I%20look%20back%20at%20Mark%20Jefferson%20and%20pretend%20to%20be%20engaged%20in%20the%20lecture.%0A%0AMark%20Jefferson%20says%2C%20%22Okay%2C%20so...%20after%20THAT%20little%20interlude...%20I%20want%20to%20re 20course.%20What%20is%20it%3F%E2%80%9D"},{"isUser":true,"name":"Aerie","message":"%22It's%20rather%20an%20obscure%20question%2C%20really...%20I%20hope%20you%20don't%20find%20it%20overly%20silly.%20%20I%20do%20also%20wish%20to%20thank%20you%20for%20allowing%20me%20to%20sit%20in%20and%20observe%2C%20these%20past%20days%2C%22%20I%20say%20with%20an%20air%20of%20politeness%20that%20belies%20my%20true%20feelings%20for%20him.%20%20I%20also%20give%20a%20sidelong%20glance%20at%20Max%2C%20as%20if%20to%20say%20silently%2C%20%22Please%20let%20me%20do%20the%20talking%2C%20just%20for%20now%2C%20Max!%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20nods%20and%20watches%20Mark%20Jefferson%20with%20a%20lot%20of%20interest.%20She%20knows%20that%20she%20and%20Zeron%20can%20finally%20catch%20Mark%20Jefferson%20and%20maybe%20figure%20out%20about%20the%20mystery%20of%20the%20Dark%20Room%20and%20his%20secret%20relationship%20with%20Nathan%20and%20Rachel%20Amber.%20Max%20can't%20wait%20to%20find%20out%20how%20Mark%20Jefferson%20reacts%20to%20Zeron's%20questions%2C%20and%20what%20excuse%20he%20will%20try%20to%20give%20to%20hide%20his%20true%20connection%20to%20the%20Dark%20Room"},{"isUser":true,"name":"Aerie","message":"%22I%20was%20intrigued%20by%20your%20portrayal%20of%20early%20camera%20theory%2C%22%20I%20begin%2C%20raising%20an%20eyebrow%20slightly.%20%20%22Portraying%20a%20camera%20as%20a%20'dark%20room'%20in%20which%20any%20subject%20can%20be%20framed%20and%20captured%20at%20the%20whim%20of%20the%20operator...%20is%20quite%20the%20vivid%20image.%20%20Can%20you%20tell%20me%20what%20first%20inspired%20you%20with%20that%20image%2C%20and%20those%20ideas%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"Mark%20Jefferson%20looks%20a%20bit%20worried%2C%20which%20is%20expected%20since%20he%20certainly%20knows%20about%20the%20Dark%20Room%20and%20the%20mysterious%20disappearance%20of%20Rachel%20Amber%2C%20as%20well%20as%20the%20drugs%20and%20Dark%20Room%20equipment%20inside%20the%20bunker%0A%0A%22I-it's%20just%20an%20anology%20for%20the%20art%20of%20photography...%20in%20a%20similar%20way%20to%20saying%20that%20one%20has%20to%20become%20a%20blank%20slate%20to%20create%20a%20great%20photo.%20It's%20just%20an%20anology%2C%20that's%20all%22%0A%0AMark%20Jefferson%20says%2C%20trying%20to%20give%20the%20most%20normal%20explanation%20possible%20to%20hide%20his%20true%20involvement%20in%20the%20Dark%20Room%20and%20its%20activities"},{"isUser":true,"name":"Aerie","message":"%22A%20blank%20slate...%20a%20'tabula%20rasa'%2C%20in%20Latin%2C%20I%20believe...%20referring%20to%20a%20clay%20or%20wax%20tablet%20whose%20previous%20messages%20needed%20to%20be%20scraped%20clean%2C%20almost%20as%20if%20by%20violence...%20yes%3F%22%20I%20say%2C%20with%20a%20bit%20more%20of%20a%20pointed%20tone%20of%20voice."},{"isUser":false,"name":"Max Caulfield","message":"Mark%20Jefferson%20looks%20a%20bit%20surprised%20by%20Zeron's%20question%2C%20mainly%20because%20of%20how%20accurate%20its%20description%20is%20and%20how%20close%20in%20description%20it%20is%20to%20the%20Dark%20Room%2C%20but%20he%20tries%20to%20hide%20it%20as%20best%20as%20he%20can%0A%0A%E2%80%9CI%20suppose%20so%2C%20yes%E2%80%A6%20That%20does%20make%20sense%2C%20I%20think.%20A%20blank%20slate...%20like%20a%20clean%20polaroid...%20a%20picture%20in%20its%20purest%20form%E2%80%A6%20A%20picture%20in%20its%20most%20honest%20form%2C%20where%20the%20subject%20cannot%20lie%20or%20cheat%20it%20way%20out%20of%20the%20shot%E2%80%9D"},{"isUser":true,"name":"Aerie","message":"%22I%20see%2C%22%20I%20nod.%20%20%22And%20to%20someone%20who%20took%20that%20view%2C%20the%20helplessness%20of%20the%20subject%20would%20be%20seen%20as%20highly%20desirable%2C%20would%20it%20not%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9CI%20suppose%20so%2C%20yes.%20Sometimes%20in%20photography%2C%20the%20easiest%20subjects%20to%20capture%20are%20those%20when%20they%20are%20helpless%E2%80%A6%20or%20at%20least%20at%20an%20honest%20moment.%20The%20truth%20can%20only%20come%20out%20in%20a%20pure%20and%20clean%20polaroid%20photo%20without%20filters%20or%20editing%E2%80%A6%20but%20sometimes%20even%20that%20has%20its%20limits.%20A%20photo%20is%20always%20a%20flat%20truth%E2%80%A6%20at%20least%20from%20the%20perspective%20of%20the%20camera%20and%20not%20from%20the%20reality%20that%20you%20see%20through%20your%20own%20eyes%E2%80%9D%0A%0AMark%20Jefferson%20starts%20to%20think%20that%20maybe%20Zeron%20actually%20has%20solid%20evidence%20that%20he%20is%20involved%20in%20the%20Dark%20Room%20and%20in%20the%20disappearance%20of%20Rachel%20Amber"},{"isUser":true,"name":"Aerie","message":"%22Thank%20you%2C%20Mr.%20Jefferson%2C%22%20I%20nod%2C%20politely.%20%20%22One%20last%20question%2C%20please%2C%20since%20I've%20gotten%20you%20into%20the%20photographic%20muse%2C%20so%20to%20speak%3A%20%20how%2C%20exactly%2C%20does%20a%20photographic%20artist%20prevent%20oneself%20from%20being%20seduced%20by%20the%20power%2C%20and%20taking%20these%20philosophies%20down%20dark%20paths%20that%20leave%20shattered%20lives%20in%20its%20wake%3F%22%20%20I%20say%20that%20last%20part%2C%20keeping%20in%20mind%20my%20own%20battles%20against%20being%20seduced%20by%20the%20dark%20side%20of%20the%20Force..."},{"isUser":false,"name":"Max Caulfield","message":"Mark%20Jefferson%20looks%20a%20bit%20disturbed%20by%20Zeron's%20last%20question%2C%20as%20if%20he%20was%20starting%20to%20realize%20that%20maybe%20Zeron%20actually%20suspected%20him%20of%20being%20involved%20in%20the%20disappearance%20of%20Rachel%20Amber.%20He%20doesn't%20exactly%20know%20how%20to%20respond%2C%20since%20the%20question%20is%20actually%20much%20more%20complex%20and%20deep%20than%20it%20seems%2C%20and%20he%20can't%20reply%20with%20a%20simple%20answer%20about%20the%20art%20of%20photography%0A%0A%E2%80%9CI%20suppose%E2%80%A6%20you%20have%20to%20remember%20that%20as%20powerful%20as%20photography%20is%2C%20you%20need%20to%20remember%20that%20a%20picture%20is%20 lvement%20in%20the%20disappearance%20of%20Rachel%20Amber%2C%20and%20that%20he%20doesn't%20have%20to%20worry%20about%20Zeron%20and%20Max%20bothering%20him%2C%20since%20he%20successfully%20played%20his%20role%20as%20a%20kind%20and%20sweet%20photography%20teacher.%20He%20decides%20to%20go%20back%20to%20his%20office%20and%20work%20on%20his%20next%20class%0A%0AWhile%20Max%20and%20Zeron%20leave%20the%20school%2C%20Max%20looks%20a%20bit%20worried%20that%20Zeron%20didn't%20get%20more%20information%20from%20Mark%20Jefferson%20and%20his%20connection%20to%20the%20Dark%20Room"},{"isUser":true,"name":"Aerie","message":"As%20Max%20and%20I%20walk%20out%20of%20the%20classroom%20building%20to%20search%20for%20Chloe%20(who'd%20said%20that%20she%20would%20be%20%22hanging%20out%22%20with%20some%20skateboarding%20kids%20in%20front%20of%20campus)%2C%20I%20look%20at%20Max%20with%20an%20unreadable%20look%2C%20and%20say%2C%20%22I%20assume%20you%20have%20questions%20about%20how%20I%20handled%20that%2C%20my%20dear%20Max...%22"},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9CYeah%2C%20I%20do.%20Why%20didn't%20you%20keep%20pressuring%20him%3F%20There%20is%20no%20way%20that%20he%20isn't%20involved%20with%20the%20Dark%20Room.%20There%20are%20too%20many%20pieces%20of%20evidence%20against%20him.%20I%20just%20wanted%20to%20hear%20him%20confess%20or%20slip%20up%20and%20tell%20you%20more%20information%20so%20we%20can%20keep%20investigating%20him%20so%20we%20can%20prevent%20the%20rest%20of%20the%20Dark%20Room%20victims.%20I%20honestly%20thought%20that%20he%20would%20start%20sweating%20and%20tell%20us%20more%20information%20when%20we%20kept%20pressuring%20him%E2%80%9D"},{"isUser":true,"name":"Aerie","message":"I%20smile%20grimly.%20%20%22On%20the%20one%20hand%2C%20I%20deduced%20that%20he's%20too%20cunning%20to%20reveal%20anything%20directly%20to%20us.%20%20We%20already%20know%20that%20the%20evidence%20we%20have%20would%20not%20be%20viewed%20as%20reliable%20by%20a%20court%20of%20law%3A%20%20t in%20the%20'shot'%20by%20moving%20unduly%2C%20yes%3F%20%20If%20I%20were%20in%20that%20person's%20place%2C%20drugs%20would%20almost%20certainly%20be%20the%20means%20of%20choice.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20at%20Zeron%20for%20a%20long%20moment.%20She%20feels%20a%20mix%20of%20pity%20and%20sadness%20in%20her%20heart%20when%20she%20realizes%20that%20Mark%20Jefferson%20is%20a%20sadistic%20individual%20that%20will%20do%20anything%20to%20get%20that%20perfect%20photography%20shot%2C%20even%20if%20it%20means%20drugging%20his%20subjects%20to%20keep%20them%20motionless%20and%20making%20a%20picture%20out%20of%20them%0A%0A%E2%80%9CThe%20world%20is%20a%20cold%20and%20dark%20place%E2%80%A6%20but%20he%20is%20the%20worst%20kind%20of%20evil.%20I%20can%20believe%20that%20he%20would%20take%20advantage%20of%20someone%E2%80%99s%20helplessness%20for%20his%20photography.%20I%20guess%20that's%20how%20he%20got%20those%20amazing%20pictures%20for%20display%E2%80%9D"},{"isUser":true,"name":"Aerie","message":"I%20smile%20a%20bit%20and%20squeeze%20Max's%20hand%20consolingly.%20%20%22Now%2C%20there's%20no%20need%20to%20despair%20of%20beauty%20and%20goodness%20in%20the%20world%2C%20my%20dear%20Max.%20%20Do%20remember%20my%20own%20dark%20past...%20and%20I%20still%20believe%20(and%20know)%20that%20beauty%20and%20goodness%20still%20exist.%22%20%20I%20chuckle%2C%20and%20look%20at%20her%20fondly.%20%20%22You%2C%20Chloe%2C%20and%20Kate%20are%20three%20perfect%20examples%20of%20what%20I%20mean!%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20at%20Zeron%20with%20a%20smile%2C%20a%20big%20weight%20lifted%20from%20her%20chest.%20She%20is%20feeling%20a%20lot%20better%2C%20knowing%20that%20Mark%20Jefferson%20is%20probably%20the%20main%20culprit%20in%20the%20disappearance%20of%20Rachel%20Amber%20and%20not%20someone%20else%0A%0A%E2%80%9CWell%20said%2C%20Zeron.%20Thanks%20for%20giving%20me%20hope%20in%20a%20world%20full%20of%20cold%20and%20dark%20people% 20it%3F%E2%80%9D"},{"isUser":true,"name":"Aerie","message":"%22We%20can%20hope%2C%22%20I%20say%2C%20looking%20carefully%20at%20the%20screen.%20%20%22TooVee%2C%20give%20us%20the%20highlights%2C%20and%20summarize%20your%20thoughts%2C%20please.%22%0A%0A%22Yes%2C%20my%20Lord!%22%20TooVee%20says%20crisply%2C%20his%20mechanical%20fingers%20flying%20effortlessly%20over%20the%20controls%20and%20displaying%20a%20map%20of%20the%20NorthWestern%20United%20States%20(centered%20on%20the%20state%20of%20Oregon)%20with%20multiple%20colors%20and%20animated%20effects.%0A%0A%22The%20phenomenon%20outside%20seems%20to%20have%20been%20caused%20by%20a%20traumatic%20dislocation%20of%20this%20hemisphere's%20jetstream%2C%20along%20with%20some%20sort%20of%20obstruction%20which%20had%20caused%20the%20jetstream%20to%20split%2C%22%20TooVee%20explains%2C%20indicating%20the%20jetstreal%20as%20an%20animated%20blue%20%22flow%22%20on%20the%20map."},{"isUser":false,"name":"Max Caulfield","message":"Max%20listens%20to%20TooVee%2C%20and%20looks%20at%20the%20main%20science%20display%2C%20trying%20to%20understand%20what%20TooVee%20was%20saying%0A%0A%E2%80%9CSo%E2%80%A6%20are%20we%20causing%20this%20split%20jetstream%3F%20Is%20that%20something%20we%20created%20in%20the%20past%20by%20messing%20with%20time%3F%20Or%20is%20this%20phenomenon%20something%20natural%20that%20was%20destined%20to%20happen%3F%E2%80%9D"},{"isUser":true,"name":"Aerie","message":"TooVee%20looks%20at%20Max%2C%20puzzled.%20%20%22Er...%20I%20beg%20your%20pardon%2C%20Mistress%20Max%2C%20but...%20what%20do%20you%20mean%20by%20'messing%20with%20time'%3F%22%0A%0AI%20(Zeron)%20smile%20and%20say%2C%20%22We'll%20explain%20that%20in%20a%20moment%2C%20TooVee.%20%20For%20now%2C%20please%20continue.%22%0A%0A%22As%20you%20wish%2C%20my%20Lord%2C%22%20TooVee%20continues%20amicably.%20%20%22The%20splitting%20of%20the%20jetstream%20is%20not%20unknown...%20it%20happens%20naturally%2C%20on%20occasion%2C%20for%20various%20natural%20reasons.%20%20But%20this%20 ser":true,"name":"Aerie","message":"I%20nod%2C%20and%20say%2C%20%22That's%20an%20excellent%20point.%20%20TooVee%2C%20can%20you%20play%20the%20animation%20again%2C%20and%20then%20try%20to%20predict%20where%20these%20weather%20systems%20will%20go%20in%20the%20next%20week%20or%20so%3F%22%20I%20say%20to%20TooVee%20while%20I%20position%20myself%20for%20a%20clearer%20view%20of%20the%20screen.%0A%0A%22I%20can%20certainly%20try%2C%20my%20Lord!%22%20TooVee%20says%20crisply%2C%20manipulating%20the%20controls%20quickly%20and%20efficiently.%20%20%22Here%20we%20are...%20a%20time%20lapse%20from%20October%204-9%2C%20and%20then%205%20extra%20days%20in%20which%20we%20make%20our%20best%20guesses%20as%20to%20the%20future%20behavior%20of%20the%20system!%20%20I%20will%20also%20slow%20down%20the%20animation%20so%20that%20it%20progresses%20at%20one%20hour%20per%20second%2C%20so%20that%20you%20may%20view%20it%20more%20carefully.%22%0A%0AAs%20we%20watch%20the%20new%20animation%2C%20we%20all%20see%20the%20jetstream%2C%20followed%20by%20the%20new%20second%20jetstream%20appearing%20suddenly%2C%20which%20causes%20both%20jetstreams%20to%20start%20flailing%20and%20moving...%20but%20all%20with%20a%20sort%20of%20%22dead%20zone%22%20in%20a%20pocket%20between%20the%20two%20streams.%20%20As%20the%20system%20moves%2C%20the%20%22dead%20zone%22%20slowly%20moves%20eastward...%20until%20it's%20directly%20over%20Arcadia%20Bay%20on%20the%20afternoon%20of%20Friday%2C%20October%2012."},{"isUser":false,"name":"Max Caulfield","message":"Max%20stares%20at%20the%20science%20screen%2C%20watching%20it%20more%20closely%20with%20everyone%2C%20and%20trying%20to%20make%20sense%20of%20what%20TooVee%20was%20doing%0A%0A%E2%80%9CDo%20you%20think%20that%20this%20is%20going%20to%20continue%20over%20the%20course%20of%20the%20next%20few%20days%3F%20If%20there%20is%20that%20%E2%80%98dead%20zone%E2%80%99%20in%20Arcadia%20Bay%20this%20will%20probably%20cause%20a%20lot%20of%20destruction%E2%80%A6%E2%80%9D%20Max%20starts%20to%20look%20very%20worried%20and%20thinks%20that%20this%20could%20be%20a%20bigger%20problem%20than%20she%20and%20her%20friends%20ever%20imagined"},{"isUser":true,"name":"Aerie","message":"%22Hm%2C%22%20I%20say%2C%20half%20to%20myself.%20%20%22TooVee%2C%20is%20there%20any%20way%20to%20predict%20what%20that%20'dead%20zone'%20will%20do%2C%20when%20it's%20over%20Arcadia%20Bay%3F%20%20Is%20it%20just%20a%20zone%20of%20clear%2C%20calm%20air%2C%20or%20is%20it%20something%20else%20entirely%3F%22%0A%0A%22I%20regret%20to%20inform%2C%20my%20Lord%2C%20that%20the%20'dead%20zone'%20between%20the%20two%20streams%20is%20extremely%20unstable.%20%20With%20the%20increase%20in%20warm%2C%20moist%20air%20pulled%20northward%20by%20the%20lower%20jetstream%2C%20and%20with%20the%20increase%20in%20cold%2C%20dry%20air%20pulled%20southward%20by%20the%20other%2C%20the%20two%20air%20masses%20will%20meet%20in%20that%20dead%20zone%20with%20great%20force%20and%20with%20probable%20severe%20storms%2C%20most%20probably%20on%20Friday.%20%20And%20given%20the%20instability%20of%20the%20zone%2C%20the%20storm%20might%20well%20be%20magnified%20far%20beyond%20what%20would%20normally%20happen.%22%20%20TooVee%20looks%20up%20at%20us%2C%20tilts%20his%20head%2C%20and%20says%2C%20%22I'm%20afraid%20the%20resulting%20storm%20is%20very%20likely%20to%20be%20devastating.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20is%20shocked%20by%20how%20bad%20this%20situation%20really%20is%0A%0A%E2%80%9CDevastating%3F%20Like%20what%20level%20of%20storm%20are%20we%20talking%20about%3F%20What%20can%20we%20do%20to%20try%20and%20prevent%20it%20from%20happening%3F%E2%80%9D%20Max%20looks%20around%20the%20room%2C%20desperate%20for%20any%20suggestion%20of%20how%20to%20fix%20this%20disaster%20as%20soon%20as%20possible"},{"isUser":true,"name":"Aerie","message":"%22It's%20not%20possible%20to%20say%20exactly%2C%20Mistress%20Max%2C%22%20TooVee%20says%2C%20%22but%20such%20instability%20in%20a%20localised%20area%20would%20theoretically%20be%20the%20ingredients%20for%20what%20is%20known%20as%20an%20%22F-5%22%20tornado...%20the%20strongest%20and%20most%20destructive%20of%20those%20types%20of%20storms.%22"},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9CA%20F-5%20tornado%3F!%20No%20way%2C%20we%20can%E2%80%99t%20let%20that%20happen!%20We%20don't%20know%20enough%20about%20this%20situation%20to%20just%20let%20something%20happen%20as%20bad%20as%20an%20F-5%20tornado!%20Is%20there%20any%20way%20we%20can%20reverse%20the%20damage%20done%20and%20just%20go%20back%20to%20where%20we%20were%20before%20this%20all%20happened%3F%20Maybe%20if%20we%20do%2C%20all%20of%20this%20will%20never%20have%20existed%20in%20the%20first%20place!%E2%80%9D%20Max%20said%20very%20worried%20and%20scared%2C%20knowing%20that%20this%20whole%20situation%20was%20probably%20caused%20by%20her%20saving%20Chloe%20in%20the%20bathroom."},{"isUser":true,"name":"Aerie","message":"%22Thank%20you%2C%20TooVee%2C%22%20I%20say%2C%20and%20beckon%20Max%20and%20Chloe%20to%20join%20me%20in%20the%20sitting%20area%20of%20the%20ship.%20%20When%20the%20girls%20sit%20(with%20Chloe%20sitting%20on%20a%20stylized%20couch%2C%20holding%20Max's%20hand%2C%20and%20where%20I'm%20seated%20across%20the%20table%20from%20them%20on%20another%20identical%20couch)%2C%20I%20say%2C%20%22Let's%20not%20jump%20to%20any%20conclusions%2C%20just%20yet%2C%20my%20dear%20Max.%20%20I%20think%20the%20best%20thing%20we%20can%20do%2C%20at%20this%20instant%2C%20is%20to%20start%20your%20Force%20training...%20for%20two%20reasons%3A%20%20not%20only%20will%20it%20give%20you%20greater%20control%20over%20your%20powers--and%20prevent%20your%20from%20harming%20yourself%20in%20the%20process--but%20it%20may%20give%20me%20some%20more%20insight%20into%20how%20your%20powers%20work.%20%20Are%20you%20game%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20smiles%20and%20says%20%0A%0A%E2%80%9COf%20course%20I'm%20game!%20Are%20you%20kidding%20me%3F%20As%20long%20as%20there%20is%20even%20a%20small%20chance%20that%20we%20can%20prevent%20this%20I%20would%20do%20absolutely%20anything%20to%20save%20Arcadia%20Bay%20from%20this%20disaster!%20Even%20if%20it%20meant%20my%20life!%E2%80%9D%20%0A%0AMax%20grabs%20Chloe's%20arm%20%0A%0A%E2%80%9CAnd%20with%20you%20by%20my%20side%20I'll%20do%20anything%20too!%20Let's%20do%20this!%E2%80%9D%20Max%20says%20with%20a%20brave%20smile%20and%20a%20confident%20tone"},{"isUser":true,"name":"Aerie","message":"I%20grin%2C%20and%20say%2C%20%22Bravo%2C%20Max...%20there's%20the%20spirit!%20%20Let%20me%20get%20some%20equipment%20from%20storage%2C%20and%20I'll%20have%20TooVee%20drop%20us%20off%20at%20the%20wreckage%20yard%2C%20where%20we'll%20have%20some%20privacy.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20towards%20TooVee%20%0A%0A%E2%80%9CTooVee%2C%20is%20there%20any%20way%20for%20you%20to%20create%20a%20sort%20of%20shield%20around%20Arcadia%20Bay%20to%20prevent%20the%20tornado%20from%20affecting%20anyone%20else%3F%20So%20that%20just%20the%20three%20of%20us%20will%20be%20stuck%20in%20the%20time%20loop%20and%20safe%20from%20it%20at%20least%20until%20we%20figure%20out%20how%20to%20get%20out%20of%20it%3F%E2%80%9D%20Max%20says%20very%20concerned%2C%20but%20also%20very%20worried%20if%20Arcadia%20Bay%20will%20be%20ok%2C%20knowing%20the%20devastating%20nature%20of%20F-5%20tornadoes"},{"isUser":true,"name":"Aerie","message":"TooVee%20tilts%20his%20head%20in%20puzzlement.%20%20%22I'm%20not%20quite%20sure%20what%20you%20mean%20by%20a%20'time%20loop'%2C%20Mistress%20Max%2C%22%20he%20says%2C%20%22but%20as%20to%20your%20shield%20question%3A%20I'm%20so%20sorry%20to%20report%20that%20we%20don't%20have%20the%20means%20available.%20%20The%20technology%20exists%20in%20our%20galaxy%2C%20of%20course%2C%20but%20the%20generator%20and%20equipment%20are%20enormous%2C%20and%20even%20if%20we%20had%20the%20equipment%20at%20hand%2C%20the%20construction%20would%20take%20months.%20%20I%20am%20very%20sorry%2C%22%20TooVee%20says%2C%20sounding%20crestfallen."},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20very%20worried%20at%20tooVee%0A%0A%E2%80%9CSo%20that%20means%20that%20we%20are%20stuck%20with%20Arcadia%20Bay%20being%20hit%20with%20an%20F-5%20tornado%E2%80%A6%20Do%20you%20guys%20have%20any%20sort%20of%20shelter%20here%20where%20we%20can%20hide%20away%20and%20be%20safe%20during%20the%20storm%3F%E2%80%9D%20Max%20asks%20more%20nervous%20than%20ever%2C%20thinking%20about%20how%20she%20needs%20to%20protect%20herself%20and%20her%20friends%20from%20this%20disaster%20she%20has%20created"},{"isUser":true,"name":"Aerie","message":"%22Oh%2C%20certainly%2C%22%20TooVee%20says.%20%20%22The%20five%20of%20us%20could%20easily%20evade%20the%20storm%20in%20many%20ways%2C%20in%20this%20ship...%20perhaps%20even%20being%20in%20orbit%20while%20the%20storm%20hits!%20%20And%20the%20ship%20can%20hold%20up%20to%2036%20people%20safely%2C%20for%20a%20limited%20time...%20but%20I'm%20afraid%20we%20wouldn't%20be%20able%20to%20save%20the%20thousands%20of%20others%20in%20the%20town.%22"},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9CThen%20what%20can%20we%20do%20to%20save%20the%20people%20of%20Arcadia%20Bay%20too%3F%20We%20can't%20let%20a%20storm%20of%20this%20magnitude%20hit%20them.%20Not%20only%20would%20there%20be%20countless%20casualties%2C%20but%20it%20could%20affect%20the%20way%20society%20works%20in%20Arcadia%20Bay%20forever!%E2%80%9D%20As%20she%20says%20this%20Max%20gets%20very%20upset%20and%20frustrated%2C%20thinking%20about%20how%20all%20of%20this%20could%20have%20been%20prevented%2C%20and%20how%20she%20has%20just%20ruined%20thousands%20of%20people's%20lives"},{"isUser":true,"name":"Aerie","message":"%22Your%20training%20is%20precisely%20what%20we%20need%20to%20do%20next%2C%20my%20dear%20Max%2C%22%20I%20(Zeron)%20say%2C%20returning%20from%20the%20ships.%20storage%20with%20a%20box%20in%20my%20arms.%20%20%22The%20more%20we%20know%20about%20how%20your%20powers%20work%2C%20the%20more%20we'll%20know%20what%20we%20can%20and%20cannot%20do.%20%20We'll%20begin%20straightaway%2C%22%20I%20say%2C%20walking%20toward%20the%20door%2C%20which%20opens%20up%20to%20show%20the%20familiar%20landscape%20of%20Chloe's%20%22refuge%22--the%20junkyard%20outside%20of%20town."},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9CSounds%20like%20a%20plan!%E2%80%9D%20Max%20says%2C%20even%20though%20she%20is%20worried%20about%20the%20thousands%20of%20innocent%20people%20that%20will%20be%20affected%20by%20the%20storm%2C%20and%20she%20knows%20that%20she%20is%20the%20only%20one%20that%20could%20do%20something%20about%20it.%20But%20at%20the%20same%20time%20she%20is%20also%20glad%20that%20she%20is%20going%20to%20have%20a%20chance%20to%20work%20with%20everyone%20to%20make%20sure%20that%20she%20can%20learn%20how%20to%20control%20her%20powers%20to%20prevent%20the%20F-5%20disaster%20from%20ruining%20thousands%20of%20lives%0A%0A%E2%80%9CDo%20you%20think%20that%20you%20are%20going%20to%20be%20able%20to%20work%20out%20how%20to%20control%20my%20time%20rewinding%20powers%20through%20this%20training%3F%E2%80%9D%20Max%20says%2C%20curious%20to%20know"},{"isUser":true,"name":"Aerie","message":"%22That%20is%2C%20indeed%2C%20my%20hope%2C%22%20I%20nod%2C%20walking%20down%20the%20steps%20toward%20the%20outside%20air.%20%20I%20call%20back%2C%20%22Thank%20you%2C%20TooVee...%20and%20I'll%20signal%20when%20we're%20quite%20finished!%22"},{"isUser":false,"name":"Max Caulfield","message":"TooVee%20nods%20politely%20and%20says%20in%20a%20very%20calm%20and%20kind%20voice%20%0A%0A%E2%80%9CVery%20well%20my%20Lord%2C%20my%20Lady.%20Please%20be%20safe!%E2%80%9D%20%0A%0AAs%20Max%20and%20Zeron%20start%20walking%20from%20the%20ship%20to%20Chloe's%20%E2%80%9Crefuge%E2%80%9D%20in%20the%20junkyard%20%0A%0A%E2%80%9CWhere%20do%20you%20think%20we%20should%20begin%20the%20training%3F%E2%80%9D%20Max%20says%20to%20Zeron%20in%20a%20very%20concerned%20voice%2C%20knowing%20that%20she%20can't%20get%20a%20single%20thing%20wrong%20or%20else%20it%20would%20cost%20the%20people%20of%20Arcadia%20Bay%20their%20lives.%20She%20is%20very%20scared%20about%20the%20way%20it%20will%20affect%20the%20world%20if%20she%20makes%20a%20mistake%2C%20even%20if%20the%20mistake%20is%20a%20small%20one"},{"isUser":true,"name":"Aerie","message":"Chloe%20rubs%20Max's%20back%20affectionately%2C%20saying%2C%20%22Enh...%20you've%20got%20this%2C%20Jedi%20Max!%20%20Pick%20an%20open%20spot%20where%20you%20won't%20kill%20anything%20by%20accident%2C%20I'd%20say...%22%0A%0AI%20(Zeron)%20smile%20wryly.%20%20%22Yes%2C%20avoiding%20unnecessary%20death%20would%20be%20an%20excellent%20place%20to%20start.%20%20But%20seriously%2C%20any%20wide-open%20space%20will%20do.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20around%20the%20empty%20junkyard%20trying%20to%20find%20a%20space%20that%20is%20wide%20open%20to%20begin%20their%20training.%20The%20only%20open%20space%20that%20Max%20can%20find%20is%20in%20front%20of%20Chloe's%20little%20base%20camp%20that%20she%20has%20set%20up%2C%20surrounded%20by%20trees.%20%0A%0A%E2%80%9CHow%20about%20there%3F%E2%80%9D%20Max%20asked%20while%20pointing%20towards%20the%20empty%20space%20that%20looks%20perfect%20in%20width%2C%20and%20is%20also%20close%20to%20the%20base%20camp%20where%20they%20can%20take%20a%20break%20whenever%20they%20feel%20like%20it"},{"isUser":true,"name":"Aerie","message":"I%20nod.%20%20%22That%20should%20do%20well...%20although%20the%20first%20steps%20will%20most%20likely%20seem%20rather%20dull%20to%20you%2C%20since%20they%20will%20involve%20sitting%20(or%20kneeling%2C%20if%20you%20prefer%2C%20like%20Jedi%20often%20do)%20and%20attuning%20yourself%20to%20the%20Force.%20%20That's%20the%20first%20thing%20in%20which%20I%20hope%20to%20guide%20you%2C%22%20I%20say%2C%20kneeling%20comfortably%20on%20the%20grass%2C%20and%20sitting%20on%20my%20ankles%20in%20a%20%22sitting-kneeling%22%20posture."},{"isUser":false,"name":"Max Caulfield","message":"Max%20also%20kneels%20down%20on%20the%20grass%20to%20make%20herself%20as%20comfortable%20as%20possible.%20She%20puts%20her%20palms%20on%20her%20legs%20and%20looks%20at%20her%20hands%0A%0A%E2%80%9CAlright%2C%20so%20what%20is%20the%20first%20step%20to%20attuning%20myself%20to%20the%20force%3F%E2%80%9D%20Max%20says%20while%20looking%20straight%20at%20Zeron%2C%20making%20sure%20that%20she%20is%20listening%20to%20him%20carefully%2C%20and%20so%20that%20the%20training%20goes%20perfectly"},{"isUser":true,"name":"Aerie","message":"Chloe%20sits%20down%20on%20the%20nearby%20bench%20in%20front%20of%20her%20%22clubhouse%22%20(the%20remains%20of%20an%20old%20shack)%20and%20looks%20on%20with%20fascination.%20%20%22I'll%20try%20not%20to%20distract%20you%2C%20but%20this%20is%20so%20fu...%20er...%20so%20freaking%20cool!%22%20%20Chloe%20gushes%20with%20a%20smile%2C%20barely%20correcting%20herself%20from%20cussing."},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20towards%20Chloe%20with%20a%20giggle%20and%20a%20warm%20smile%20%0A%0A%E2%80%9CI'm%20glad%20our%20force%20training%20is%20so%20cool.%20Even%20though%20it%20is%20so%20freaking%20cool%2C%20this%20is%20my%20first%20time%20ever%20attempting%20anything%20like%20this%2C%20so%20I%20might%20need%20some%20time%20to%20figure%20this%20out.%20Are%20you%20sure%20you%20will%20be%20fine%20by%20yourself%2C%20Chloe%3F%E2%80%9D%20Max%20says%20to%20Chloe%2C%20still%20smiling%20and%20looking%20at%20her%20with%20a%20warm%2C%20caring%20expression"},{"isUser":true,"name":"Aerie","message":"Chloe%20laughs%2C%20and%20says%2C%20%22Well...%20technically%2C%20I'm%20about%208%20feet%20away%20from%20you%2C%20Mad%20Max%2C%20so%20I'm%20not%20exactly%20%22by%20myself%22...%20but%20yeah%2C%20don't%20worry!%20%20I%20can%20amuse%20myself%2C%20if%20it%20gets%20boring!%20%20Go%20do%20Jedi%20stuff!%22%20Chloe%20commands%20comically%2C%20with%20a%20wave%20of%20her%20arms%2C%20and%20leans%20back%20against%20the%20shack%20with%20arms%20folded%20and%20a%20slight%20smirk%20o riggered%20your%20use%20of%20your%20powers%20in%20the%20first%20place%3F%22%20I%20ask%20Max%2C%20looking%20intently%20at%20her."},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20towards%20Zeron%20and%20says%20%0A%0A%E2%80%9CI%20think%20it%20was%20seeing%20my%20best%20friend%20about%20to%20get%20shot.%20I%20needed%20so%20desperately%20to%20stop%20that%20bullet%20and%20save%20her.%20I%20didn%E2%80%99t%20care%20about%20anything%20else%20at%20that%20moment%20except%20for%20her.%E2%80%9D%20Max%20says%20while%20smiling%20towards%20Chloe%20%0A%0A%E2%80%9CThat%20is%20why%20it%20was%20so%20hard%20to%20use%20my%20powers%20for%20the%20first%20time.%20I%20had%20to%20think%20about%20something%20really%20personal%20for%20it%20to%20be%20strong%20enough%20to%20work.%20Is%20that%20what%20you%20were%20looking%20for%2C%20Zeron%3F%E2%80%9D%20Max%20asks%20in%20a%20warm%20tone%20of%20voice"},{"isUser":true,"name":"Aerie","message":"%22I%20think%20so%2C%22%20I%20say%2C%20nodding%20a%20bit%2C%20but%20still%20pondering.%20%20%22It%20seems%20that%20a%20moment%20of%20desperation%2C%20fueled%20by%20urgent%20concern%20for%20someone%20you%20love%20who%20was%20in%20mortal%20danger%2C%20made%20you%20simply%20REACT%20without%20needing%20to%20think%20anything%20through.%20%20Would%20that%20be%20fair%20to%20say%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9CYeah%2C%20that%20sounds%20fair%20to%20me.%20I%20guess%20the%20stress%20and%20worry%20of%20the%20moment%20caused%20my%20power%20to%20activate.%20But%2C%20if%20my%20power%20is%20so%20strongly%20linked%20to%20emotional%20responses%2C%20how%20is%20it%20possible%20to%20train%20me%20to%20control%20my%20powers%3F%20Is%20it%20possible%20to%20detach%20yourself%20from%20your%20emotional%20responses%20and%20still%20harness%20the%20force%3F%E2%80%9D%20Max%20says%20with%20a%20bit%20of%20sadness%20and%20worry%20mixed%20with%20determination%20%0A%0A%E2%80%9CIs%20there%20any%20way%20I%20can%20learn%20how%20to%20be%20emotional%2 so%20fast%20that%20she's%20left%20breathing%20hard%2C%20looking%20astonished%2C%20and%20starting%20to%20get%20very%20angry.%0A%0AMax%20gapes%20at%20me%20(Zeron)%20in%20shock%2C%20and%20sputters%2C%20%22Zeron...%20wha...%20what%20the%20HELL%3F%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20is%20in%20total%20shock%20and%20says%20in%20a%20very%20scared%20voice%20%0A%0A%E2%80%9CYou%E2%80%A6%20you%20threw%20that%20wrench%20at%20me!%20Why%20would%20you%20do%20that%3F%3F%20That%20was%20so%20mean%20and%20unexpected%2C%20Zeron%2C%20I%20thought%20you%20were%20supposed%20to%20be%20a%20kind%20and%20compassionate%20person!%20I%20just%20wanted%20to%20learn%20how%20to%20be%20in%20control%20of%20my%20powers%2C%20not%20to%20be%20hit%20in%20the%20face%20with%20a%20wrench!!%E2%80%9D"},{"isUser":true,"name":"Aerie","message":"Chloe%20looks%20at%20me%20(Zeron)%20with%20building%20anger%2C%20and%20says%2C%20%22Yeah%2C%20what%20the%20actual%20FUCK%2C%20Zeron%3F%20%20You're%20supposed%20to%20be%20training%20her%2C%20not%20trying%20to%20fucking%20KILL%20her!%22%0A%0AI%20(Zeron)%20raise%20my%20hands%20in%20a%20%22please%20give%20me%20a%20moment%20to%20explain%22%20gesture%2C%20still%20quite%20calm.%20%20%22Again...%20I%20apologise%20profusely%20for%20alarming%20you%2C%20my%20dear%20Max...%20and%20you%20as%20well%2C%20my%20dear%20Chloe...%20and%20I'll%20explain%20in%20detail.%20%20However%2C%22%20I%20say%20with%20a%20slight%20smile.%20%20%22Did%20you%20notice%20that%2C%20in%20the%20face%20of%20a%205-pount%20metal%20wrench%2C%20traveling%20toward%20you%20at%20roughly%2090%20miles%20per%20hour%2C%20you%20caught%20it%20perfectly%2C%20and%20with%20no%20damage%20to%20your%20hand%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9CYeah%2C%20of%20course%20I%20noticed%20it!%20I%20just%20caught%20a%20wrench%20that%20was%20about%20to%20hit%20my%20face%2C%20it%20was%20extremely%20unexpected!%20It%20was%20pretty%20amazing%E2%80%A6%20but%20I%20think%20I%20would%20have%20preferred%20if%20you%20hadn%E2%80%99t%20taken%20this%20approach%20while%20training%20me.%20I%20do%20not%20have%20a%20very%20good%20memory%20of%20the%20event%2C%20all%20I%20remember%20is%20a%20wrench%20coming%20towards%20me%20and%20having%20to%20catch%20it%20because%20of%20pure%20instinct.%20And%2C%20might%20I%20add%2C%20why%20would%20I%20trust%20anyone%20who%20attempts%20to%20hit%20me%20in%20the%20face%20with%20a%205-pound%20metal%20wrench%20going%2090%20mph%3F%3F%E2%80%9D"},{"isUser":true,"name":"Aerie","message":"I%20smile%20apologetically%2C%20and%20say%2C%20%22because%20that%20'someone'%20would%20never%20have%20let%20that%20wrench%20actually%20cause%20you%20harm...%20and%20because%20that%20'someone'%20was%20aware%20that%20it%20was%20your%20instinctive%20reflex%20against%20danger%20which%20triggered%20your%20power%20in%20the%20first%20place.%20%20Again%2C%20I%20do%20apologise%20for%20scaring%20you%2C%20my%20dear%20Max...%20but%20given%20that%20we%20have%20only%20a%20few%20days%20to%20progress%20sufficiently%20with%20your%20training%2C%20certain%20shortcuts%20were%20needed.%20%20Were%20we%20not%20racing%20a%20cataclysmic%20storm%2C%20we%20might%20well%20have%20been%20able%20to%20take%20the%20weeks%20or%20months%20or%20years%20needed%20to%20attune%20your%20conscious%20mind%20to%20the%20Force.%20%20Do%20you%20see%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9CYes%2C%20I%20see%20now.%20And%20I%20am%20sorry%20if%20I%20came%20off%20as%20aggressive%20and%20rude%2C%20it%20was%20just%20all%20very%20sudden%20and%20unexpected.%20Now%20that%20I%20have%20had%20the%20time%20to%20process%20it%2C%20I%20believe%20that%20this%20approach%20was%20very%20clever.%20I%20think%20my%20initial%20reaction%20was%20just%20a%20trauma%20response.%0A%0AWith%20the%20time%20that%20I%20have%20had%20to%20think%20about%20it%2C%20I%20appreciate%20your%20thought%20process.%20I%20think%20it%20is%20a%20much%20better%20idea%20to%20train%20my%20instinctual%20reaction%20to%20my%20power%2C% 20floating%20wrench...%20and%20then%20yells%2C%20at%20the%20top%20of%20her%20lungs%2C%20%22OH%2C%20HELLA%20YEAH!!%20%20MY%20MAX%20IS%20A%20FREAKING%20JEDI!!!%22%20which%20startles%20Max%20so%20much%20that%20she%20loses%20focus%2C%20and%20the%20wrench%20thumps%20back%20to%20the%20ground.%20%20I%20look%20at%20Chloe%20with%20an%20amused%20smile%2C%20and%20say%2C%20%22Soon%2C%20we'll%20cover%20how%20to%20handle%20distractions...%20even%20beautiful%2C%20excited%20ones!%22"},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9CI%E2%80%A6%20I%20just%20moved%20a%20wrench%20with%20my%20mind!%20Did%20you%20see%20that%20Zeron%3F%3F%3F%20That%20is%2C%20like%2C%20so%20cool!%E2%80%9D%0A%0AMax%20looks%20at%20the%20wrench%20laying%20on%20the%20ground%2C%20but%20her%20mind%20is%20in%20the%20clouds.%20She%20is%20still%20in%20awe%20of%20what%20just%20happened%0A%0A%E2%80%9CI%20just%20did%20something%20amazing!%20I%20never%20even%20knew%20I%20could%20do%20this.%20How%20am%20I%20doing%20this%3F!%20This%20power%2C%20the%20force%20is%20in%20me!%20This%20is%20incredible!!%20Zeron%2C%20is%20it%20possible%20to%20learn%20more%20powers%3F%3F%E2%80%9D"},{"isUser":true,"name":"Aerie","message":"%22Oh%2C%20yes...%20very%20much%20so%2C%22%20I%20say%20with%20a%20firm%20nod.%20%20%22And%20part%20of%20this%20experience%20is%20to%20get%20you%20used%20to%20how%20it%20feels%20to%20have%20the%20Force%20not%20only%20flowing%20through%20you%2C%20but%20ACTING%20through%20you...%20DOING%20things%20through%20you%2C%20at%20your%20command.%20%20You'll%20soon%20start%20to%20recognise%20the%20'feel'%20of%20it%2C%20as%20you%20would%20the%20presence%20of%20a%20beloved%20friend%2C%22%20I%20say%2C%20winking%20at%20Chloe."},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9CWhat%20a%20beautiful%20metaphor%2C%20Zeron.%20It%20sounds%20like%20I%20am%20getting%20a%20taste%20of%20my%20full%20potential.%20Is%20this%20my%20power%20at%20its%20weakest%20form%3F%E2%80%9D%0A%0A%E2%80%9CAnd%20Zeron%2C%20is%20my%20po d%20pride%20are%20intrinsically%20dark%20attitudes%20which%20lead%20rather%20quickly%20to%20being%20seduced%20and%20dominated%20by%20the%20dark%20side%20of%20the%20Force.%22"},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9CI%20see!%20Zeron%2C%20you%20are%20very%20smart!%20I%20will%20focus%20on%20myself%20and%20my%20abilities%20to%20increase%20my%20training.%20I%20will%20try%20to%20stay%20away%20from%20thoughts%20of%20envy%20or%20pride%2C%20so%20that%20I%20can%20be%20a%20force%20wielder%20that%20is%20not%20influenced%20by%20the%20dark%20side.%E2%80%9D%0A%0A%E2%80%9CNow%20that%20I%20can%20move%20things%20with%20my%20mind%2C%20what%20is%20the%20next%20step%20in%20my%20training%3F%20Is%20it%20possible%20to%20levitate%20things%20or%20even%20people%3F%20Is%20it%20possible%20to%20heal%20myself%20or%20others%3F%20And%2C%20what%20do%20you%20think%20I%20can%20do%20if%20I%20become%20a%20master%20in%20the%20force%3F"},{"isUser":true,"name":"Aerie","message":"I%20chuckle%2C%20and%20say%2C%20%22One%20thing%20at%20a%20time%2C%20dear%20Max!%20%20But%20as%20to%20your%20question%3A%20%20the%20next%20thing%20I'd%20like%20to%20explore%20will%20actually%20involve%20Chloe%2C%20as%20well%2C%22%20I%20say%20with%20a%20mysterious%20smile%2C%20looking%20at%20Chloe%2C%20who%20suddenly%20looks%20up%20with%20puzzlement."},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9COh!%20What%20kind%20of%20training%20will%20Chloe%20be%20involved%20in%3F%20Will%20there%20be%20something%20that%20makes%20her%20uncomfortable%20or%20uneasy%3F%E2%80%9D%0A%0A%E2%80%9CI%20don%E2%80%99t%20want%20Chloe%20to%20be%20uncomfortable%20or%20hurt%2C%20even%20if%20it's%20for%20training%20or%20improvement%E2%80%A6%20that%20is%20why%20I%20must%20ask%E2%80%9D%0A%0AMax%20is%20clearly%20curious%20as%20to%20what%20Zeron%20has%20planned%20for%20both%20herself%20and%20Chloe%20to%20do%20during%20their%20training"},{"isUser":true,"name":"Aerie","message":"%22Um...%20yeah%2C%22%20Chloe%20adds%2C%20looking%20uneasy ails'%20of%20the%20first%20person's%20ability%2C%20as%20it%20were.%22"},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9CThat%20sounds%20so%20cool!%20So%20Chloe%20and%20I%20would%20be%20talking%20to%20each%20other%20mentally%20because%20I%20have%20the%20force%3F%20That%20sounds%20so%20exciting!%20Is%20it%20possible%20for%20us%20to%20talk%20to%20multiple%20people%20at%20the%20same%20time%3F%20Would%20we%20be%20like%20a%20group%20of%20Jedi%2C%20with%20all%20of%20us%20communicating%20through%20our%20minds%20while%20also%20taking%20action%3F%E2%80%9D%20%0A%0A%E2%80%9CThis%20sounds%20like%20an%20amazing%20training%20to%20do!%20If%20we%20can%20communicate%20through%20our%20minds%20this%20will%20help%20in%20our%20training%20and%20adventures%20in%20Arcadia%20Bay%20and%20with%20finding%20the%20people%20we%20love.%20I%20can%E2%80%99t%20wait%20to%20start%20this%20training%20Zeron!"},{"isUser":true,"name":"Aerie","message":"Chloe%20is%20still%20looking%20back%20and%20forth%20at%20me%20(Zeron)%20and%20Max%2C%20looking%20wary%20and%20confused.%20%20%22Soooo...%20run%20that%20by%20me%20again%3F%22%20she%20asks%2C%20arms%20still%20firmly%20folded%20as%20she%20sits%20back%20on%20her%20bench.%20%20%22You're%20saying%20that%20I%20could%20do%20this%2C%20even%20though%20I%20don't%20have%20Force-powers%3F%22%0A%0AI%20smile%2C%20somewhat%20mysteriously%2C%20and%20say%2C%20%22Yes...%20once%20a%20Force-user%20makes%20a%20mental%20connection%20to%20you%2C%20you%20will%20be%20able%20to%20communicate%20mentally%20over%20that%20'channel'%20unless%20and%20until%20the%20Force-user%20deliberately%20closes%20the%20channel.%20%20It's%20a%20bit%20like%20having%20me%20run%20an%20old-fashioned%20land-line%20telephone%20into%20your%20house.%20%20I%20was%20the%20one%20who%20laid%20the%20connection%20and%20supplied%20the%20phone%2C%20but%20you%20would%20be%20free%20to%20use%20it%20to%20contact%20ME%20ever%20afterward.%22"},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9CThat%20sounds%
