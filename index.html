A%0A''Holy%20crap%2C%20Zeron!%20Oh...%20my...%20God!''%20Max%20says%2C%20extremely%20surprised%20about%20that%20event%0A%0AChloe%20seems%20surprised%20and%20scared%20at%20that%20moment%2C%20but%20she%20is%20also%20extremely%20amazed%0A%0A''You%20scared%20me%2C%20Zeron!%20But%2C%20I%20am%20really%20impressed%20with%20you!%20I%20can't%20believe%20this!%20''"},{"isUser":true,"name":"Aerie","message":"I%20smile%2C%20a%20bit%20apologetically%2C%20as%20I%20use%20the%20Force%20to%20carefully%20levitate%20the%20plate%20with%20daisy%20back%20to%20its%20original%20resting%20place%20in%20the%20junkyard.%20%20%22Well%2C%22%20I%20say%20with%20a%20chuckle.%20%20%22I've%20always%20been%20a%20quick%20study.%20%20And%20you%2C%20my%20dear%20Max%2C%20were%20a%20wonderful%20teacher.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20smiles%20happily%20to%20Zeron%20as%20Zeron%20levitates%20the%20plate%20back%20to%20the%20original%20resting%20place%0A%0A''Wow%2C%20Zeron!%20You%20are%20a%20very%20quick%20study!%20You%20are%20better%20at%20this%20than%20I%20am!''%20Max%20says%20with%20a%20chuckle%2C%20still%20amazed%20by%20the%20whole%20experience%20and%20what%20happened%20after%0A%0A''Thanks%20for%20the%20experiment%2C%20Zeron!%20It%20has%20been%20so%20amazing%20to%20experience%20a%20whole%20new%20part%20of%20my%20world!''%20Max%20says%20happily%20as%20she%20hugs%20Zeron%0A%0A''You%20truly%20are%20a%20great%20teacher%2C%20Zeron!''%20Max%20says%20with%20admiration%20to%20him"},{"isUser":true,"name":"Aerie","message":"I%20return%20Max's%20hug%20warmly%2C%20but%20Chloe%20still%20looks%20perplexed.%20%20%22Hold%20the%20phone%2C%22%20she%20says%2C%20frowning.%20%20%22So%2C%20what%20the%20hell%20does%20this%20mean%3F%20%20Do%20you%20have%20the%20same%20power%20that%20Max%20does%2C%20now%3F%22%0A%0AI%20(Zeron)%20look%20fondly%20at%20Max%2C%20and%20say%2C%20%22Thanks%20to%20her...%20yes%2C%20I%20do.%20%20By%20being%20so%20open%20and%20trusting%20in%20your%20mental%20connection%20with%20me%2C%20and%20in%20being%20so%20candid%20with%20your%20answers%20and%20trusting%20in%20your%20experiments%2C%20I%20have%20a%20grasp%20on%20the%20power.%20%20I%20don't%20think%20I'm%20quite%20up%20to%20your%20skill%20level%20just%20yet%2C%20Max%2C%22%20I%20say%20smilingly%2C%20%22but%20I'll%20stay%20up%20late%2C%20studying%2C%20and%20catch%20up%2C%20I%20think.%22"},{"isUser":false,"name":"Max Caulfield","message":"''Zeron%2C%20that's%20awesome!''%20Max%20says%20with%20an%20excited%20and%20big%20smile%20as%20she%20hears%20that%20Zeron%20has%20got%20the%20same%20power%20as%20Max.%0A%0A''And%2C%20Chloe%2C%20that's%20what's%20so%20amazing%20about%20all%20this!%20I%20truly%20don't%20know%20what%20this%20means%2C%20but%20to%20me%20it%20means%20that%20we%20have%20a%20whole%20new%20world%20and%20new%20abilities%20available%2C%20and%20that%20we%20can%20keep%20exploring%20that%20unknown%20world!%20For%20me%2C%20it's%20the%20best%20feeling%20in%20the%20world''%20she%20says%20happily%0A%0A''What%20do%20you%20think%3F%20Isn't%20it%20just%20great%20what's%20possible%20for%20us%3F''"},{"isUser":true,"name":"Aerie","message":"%22Well...%20yeah...%22%20Chloe%20says%2C%20half-heartedly.%20%20%22And%20don't%20get%20me%20wrong%2C%20Mad%20Max...%20sharing%20a%20mental%20connection%20with%20you%20is%20a%20dream%20come%20true!%20%20I%20shouldn't%20be%20a%20selfish%20bitc....%20er...%20selfish%20person%2C%20I%20know...%20but...%22%20and%20Chloe%20sighs.%20%20%22I%20kinda%20feel%20left%20out...%20kinda%20like%20the%20only%20non-cool%20kid%20at%20the%20Jedi%20party.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20smiles%20at%20Chloe%20as%20she%20hears%20her%20words%0A%0A''There's%20nothing%20wrong%20with%20how%20you%20feel%2C%20Chloe.%20I%20understand%20that%20you%20want%20to%20feel%20the%20same%20way%20I%20do%2C%20but%20that's%20the%20beauty%20in%20all%20this%3B%20you%20are%20cool!%20You%20are%20special!%20You%20may%20not%20have%20the%20power%20to%20control%20the%20time%20or%20g ield","message":"Chloe%20seems%20intrigued%20at%20what%20Zeron%20has%20said%2C%20and%20can't%20help%20but%20ask%20for%20more%20details%0A%0A''Everyone%20has%20abilities%20they%20aren't%20aware%20of%3F%20So...%20that%20means%20that%20anyone%20can%20have%20those%20powers%3F''%0A%0AChloe%20seems%20extremely%20curious%20about%20Zeron's%20words.%20She%20keeps%20on%20wanting%20to%20know%20more%20and%20more%20about%20what%20Zeron%20has%20to%20say"},{"isUser":true,"name":"Aerie","message":"%22It's%20difficult%20to%20tell%20what%20abilities%20any%20give%20person%20might%20have%2C%22%20I%20say%2C%20musing.%20%20%22For%20instance%3A%20%20many%20people%20think%20that%20Force%20users%20are%20some%20of%20the%20most%20powerful%20beings%20in%20the%20universe...%20but%20I%20do%20know%20that%2C%20on%20an%20obscure%20planet%20called%20Myrkr%2C%20there%20exist%20panther-like%20predators%20which%20are%20ATTRACTED%20to%20the%20Force%2C%20and%20hunt%20Force-sensitives...%20and%20many%20Force-users%20have%20died%20at%20their%20hands...%20or%20teeth%20and%20claws%2C%20more%20accurately.%20%20So...%20having%20the%20Force%20is%20not%20always%20the%20advantage%20one%20might%20think%2C%20depending%20on%20the%20circumstances...%22"},{"isUser":false,"name":"Max Caulfield","message":"''Hmm%2C%20that's%20very%20strange.%20So...%20what%20you%20are%20saying%20is%20that%20in%20some%20aspects%20of%20the%20universe%20those%20Force-users%20are%20actually%20at%20a%20disadvantage.%20That%20is%20amazing!%20I%20can't%20even%20imagine%20such%20a%20planet%20like%20the%20one%20you%20mentioned!''%0A%0AMax%20is%20astonished%20by%20what%20Zeron%20is%20saying%2C%20and%20can't%20help%20but%20continue%20her%20interest%20in%20the%20subject%0A%0A''Can%20you%20talk%20more%20about%20that%3F%20Are%20there%20other%20beings%20in%20the%20universe%20that%20can%20counter%20the%20Force%20itself%3F''%20she%20asks%20in%20a%20very%20interested%20way"},{"isUser":true,"name":"Aerie","message":"%22Yes%2C%20in%20fact!%22%20I%20say%2C%20nodding.%20%20On%20the%20very%20same%20planet%2C%20Myrkr%2C%20%20there%20exist%20creatures%20called%20Ysalamiri--which%20look%20a%20bit%20like%20modestly%20large%20lizards%20with%20faint%20fur--who%20are%20non-intelligent%20Force-users%20(think%20of%20a%20Force-using%20squirrel%2C%20or%20the%20like).%20%20The%20Ysalamiri%20were%20being%20hunted%20by%20the%20Vornskr%20(the%20predators%20I%20mentioned%20earlier)%2C%20and%20they%20eventually%20developed%20an%20ability%20to%20project%20a%20bubble%20of%20%22Anti-Force%22%20around%20themselves%2C%20to%20protect%20against%20the%20Force-tracking%20predators.%20%20So%20if%20I%2C%20for%20example%2C%20were%20to%20walk%20within%20the%20radius%20of%20a%20Ysalamir%2C%20my%20ability%20to%20use%20the%20Force%20would%20be%20completely%20neutralised.%22"},{"isUser":false,"name":"Max Caulfield","message":"''WOW!''%20Max%20says%20as%20she%20hears%20about%20the%20Ysalamiri%20and%20how%20they%20can%20defend%20themselves%20from%20Force-users%0A%0A''That%20is%20extremely%20interesting%2C%20Zeron!%20I%20can't%20believe%20that%20there%20are%20beings%20that%20are%20able%20to%20neutralize%20the%20Force%20itself!%20That%20is%20amazing!''%20she%20says%20surprised%0A%0A''Are%20the%20Vornskr%20and%20the%20Ysalimir%20the%20only%20beings%20able%20to%20do%20this%3F%20Or%20are%20there%20other%20creatures%20that%20can%20neutralize%20the%20Force%3F''%20she%20says%20with%20an%20excited%20voice"},{"isUser":true,"name":"Aerie","message":"%22So%20far%20as%20we%20know%2C%20yes%2C'%20I%20say%20with%20a%20smile.%20%20%22Several%20Jedi%20and%20Sith%20have%20researched%20the%20idea%20thoroughly%2C%20and%20have%20been%20utterly%20unable%20to%20replicate%20the%20Ysalamiri%20%22anti-Force%20bubble%22.%20%20We%20*do*%20use%20the%20Force%20to%20track%20down%20things%2C%20of%20course...%20but%20not%20quite%20as%20elegantly%20as%20the%20vicious%20Vornskr.%20%20Many%20a%20Jedi%20and%20Sith%20have%20been%20ripped%20to%20pieces%20by%20them%2C%20before%20the%20rest%20of%20the%20Jedi%20and%20Sith%20finally%20decided%20to%20leave%20them%20alone.%22"},{"isUser":false,"name":"Max Caulfield","message":"''Wow...%20that%20is%20very%20amazing!%20So%20then...%20is%20it%20correct%20to%20say%20that%20these%20Ysalamiri%20are%20extremely%20powerful%20beings%20since%20they%20can%20nullify%20the%20Force%20itself%3F%20If%20so...%20is%20it%20possible%20that%20they%20can%20nullify%20my%20power%20as%20well%3F''%20Max%20says%20excitedly%20as%20she%20tries%20to%20remember%20everything%20she's%20just%20heard%20and%20connect%20the%20dots%20together"},{"isUser":true,"name":"Aerie","message":"%22They%20could...%20if%20you%20stepped%20close%20enough%20to%20one.%20%20The%20Ysalamir%20are%20quite%20docile%2C%20and%20easy-going%2C%20actually...%20unintelligent%2C%20but%20friendly%20enough%20to%20non-predators.%20%20Some%20people%20wondered%20if%20they%20could%20be%20used%20as%20pets%2C%20but%20the%20Ysalamiri%20need%20the%20nutrients%20from%20a%20particular%20tree%20in%20order%20to%20survive%2C%20and%20they%20quickly%20die%20if%20removed%20from%20their%20tree.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20thinks%20about%20what%20Zeron%20has%20said%2C%20and%20how%20those%20Ysalamir%20could%20neutralize%20her%20powers%2C%20she%20can't%20help%20but%20imagine%20that%20scenario%0A%0A''So%20if%20I%20were%20to%20step%20close%20to%20a%20Ysalamir%2C%20my%20powers%20would%20be%20neutralized%3F%20How%20close%20would%20I%20need%20to%20be%20to%20them%20in%20order%20for%20that%20to%20happen%3F''%20she%20asks%2C%20sounding%20very%20curious%20about%20the%20whole%20thing%20and%20very%20amazed%20at%20what%20Zeron%20has%20just%20said"},{"isUser":true,"name":"Aerie","message":"I%20smile.%20%20%22A%20single%20Ysalamir%20can%20project%20an%20anti-Force%20bubble%20for%20roughly%2010%20meters...%22%20I%20say%2C%20%20%22but%20a%20cluster%20of%20Ysalamiri%20would%20have%20their%20bubbles%20strengthen%20and%20reinforce%20each%20other...%20so%20a%20large%20cluster%20of%20Ysalamiri%20could%20project%20a%20single%20anti-Force%20bubble%20which%20would%20extend%20for%20kilometers%2C%20theoretically.%22"},{"isUser":false,"name":"Max Caulfield","message":"''Wow%2C%20Zeron!%20I%20can't%20imagine%20seeing%20a%20whole%20group%20of%20these%20Ysalamiris%20neutralizing%20the%20Force%20for%20kilometers!%20That%20is%20just%20so...%20so%20incredible!''%20she%20says%2C%20very%20amazed%0A%0A''It's%20like%20they%20have%20a%20very%20unique%20place%20in%20the%20world%2C%20a%20very%20powerful%20place%20too!%20Like%20they%20are%20guardians%20of%20the%20world%20or...%20something%20like%20that''%20she%20says%2C%20sounding%20extremely%20amazed%20and%20in%20awe%20by%20the%20whole%20concept%20of%20the%20Ysalamiris"},{"isUser":true,"name":"Aerie","message":"%22Perhaps%20you%20two%20will%20get%20a%20chance%20to%20see%20one%2C%20someday%2C%22%20I%20say%20with%20a%20subtle%20smile.%20%20%22At%20any%20rate...%20I%20have%20a%20few%20more%20thoughts%20as%20to%20the%20limits%20of%20your%20powers%2C%20Max.%20%20Since%20you%20managed%20to%20carry%20back%20a%20living%20thing%20with%20you%20when%20you%20'rewound'%2C%20and%20since%20the%20plant%20showed%20no%20ill%20effects...%20would%20you%20be%20willing%20to%20try%20it%20with%20another%20human%20being%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20surprised%20at%20Zeron's%20question%0A%0A''Well...%20you%20know%20that%20I'm%20always%20willing%20to%20go%20to%20the%20limits%20of%20my%20power%2C%20even%20if%20it%20sounds%20dangerous...''%20she%20says%2C%20a%20bit%20nervous%20about%20what%20Zeron%20is%20offering%20her%20to%20do%0A%0A''...%20You%20do%20know%20that%20it%20could%20be%20dangerous%20to%20try%20it%20out%20with%20another%20human%20being%2C%20right%3F''%20she%20says%20with%20a%20serious%20look%2C%20trying%20to%20convey%20a%20warning%20that%20what%20he%20is%20asking%20of%20her%20is%20no%20easy%20task%20and%20that%20it%20could%20be%20very%20dangerous"},{"isUser":true,"name":"Aerie","message":"I ds%20touching%0A%0A''Alright...%20I%20am%20ready%20to%20take%20Chloe%20with%20me%20into%20the%20past%20in%203...%202...%201...!''%20she%20says%20with%20an%20eager%20look%20of%20joy%20and%20excitement%20as%20she's%20ready%20for%20the%20reversal%20and%20to%20try%20to%20take%20Chloe%20with%20her%20%0A%0AShe%20moves%20her%20arms%20slowly%2C%20trying%20to%20take%20Chloe%20with%20her%20to%20a%20few%20seconds%20into%20the%20past"},{"isUser":true,"name":"Aerie","message":"As%20Max%20and%20Chloe%20Join%20hands%2C%20Max%20extends%20her%20other%20hand%20and%20reaches%20out%20with%20the%20Force%2C%20'flexing'%20that%20new%20'muscle'%20in%20her%20mind...%20and%20the%20scene%20starts%20rewinding!%20%20I%20(Zeron)%20start%20walking%20backward%2C%20the%20vase%20starts%20reassembling%20itself%2C%20and%20eventually%20the%20vase%20is%20intact%2C%20floating%20in%20the%20air!%20%20In%20a%20moment%2C%20Max%20has%20stopped%20time%20entirely%2C%20and%20is%20looking%20at%20the%20time-frozen%20landscape...%20but%20gasps%20with%20surprise%20and%20pleasure%20when%20she%20hears%20Chloe%20say%2C%20%22Hooooooly%20shit!%20%20THAT%20was%20AMAZING!%22%0A%0A%22Chloe!!%22%20Max%20yelps%20with%20joy%2C%20and%20hugs%20her.%20%20%22You%20came%20with%20me!!%20%20We%20both%20rewound%20together!!%20%20Oh%2C%20don't%20let%20go%20of%20my%20hand%2C%20whatever%20you%20do!%22%20Max%20says%2C%20almost%20bouncing%20with%20joy."},{"isUser":false,"name":"Max Caulfield","message":"Max%20and%20Chloe%20both%20look%20at%20the%20scene%20they%20just%20created%2C%20surprised%20that%20they%20not%20only%20reversed%20it%20together%20but%20they%20were%20also%20able%20to%20talk%20with%20each%20other%20during%20the%20reversal%2C%20a%20true%20achievement.%20%0A%0A''Woooowww...%20that%20worked!''%20as%20Max%20hears%20Chloe%20yell%20out%20in%20surprise%20when%20she%20realizes%20that%20she%20traveled%20with%20Max.%20%0A%0A''Hahahaha...%20oh%20my%20gosh!%20You%20are%20an%20amazing%20teacher%2C%20Zeron!''%20Max%20says%20in%20an%20enthusiastic%20way%2C%20happy%20that%20they%20were%20able%20to%20accomplish%20such%20a%20difficult%20task%20and%20with%20great%20success."},{"isUser":true,"name":"Aerie","message":"Chloe%20starts%20giggling%2C%20and%20points%20at%20me%20(Zeron)%2C%20frozen%20motionless%2C%20and%20says%2C%20%22Um...%20you%20may%20wanna%20thaw%20him%20out%20before%20you%20try%20talking%20to%20him%2C%20Max%20Attack...%22%20she%20teases.%20%20%22But%20let's%20grab%20that%20vase%20first%2C%20like%20he%20asked%2C%20and%20then%20sneak%20behind%20him!%22"},{"isUser":false,"name":"Max Caulfield","message":"''Oh%2C%20yes!''%20Max%20says%20as%20she%20realizes%20she%20is%20leaving%20Zeron%20frozen%20there.%20%20They%20two%20girls%20unfreeze%20Zeron%20and%20then%20both%20sneak%20behind%20him.%20%20Both%20of%20them%20are%20very%20excited%20at%20the%20great%20success%20%0A%0A''Did%20you%20see%20that%3F!''%20Chloe%20asks%20Max%0A%0A''Yeah!%20We%20did%20it!%20We%20really%20did%20it''%20Max%20says%20in%20utter%20excitement"},{"isUser":true,"name":"Aerie","message":"I%20(Zeron)%20resume%20moving%20(oblivious%20to%20any%20change)%2C%20only%20to%20start%20in%20amazement%3A%20%20Chloe%20and%20Max%20have%20disappeared%2C%20as%20has%20the%20vase!%20%20I%20look%20around%2C%20and%20almost%20jump%20when%20I%20see%20and%20hear%20them%20behind%20me%2C%20holding%20the%20very%20vase%20I%20was%20about%20to%20smash!%0A%0AI%20look%20at%20them%20with%20an%20amused%20smile%20and%20say%2C%20%22Er...%20I%20take%20it%20the%20experiment%20was%20a%20success%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20and%20Max%20laugh%20excitedly%20as%20they%20realize%20Zeron%20has%20been%20surprised%20by%20their%20sudden%20appearance%20with%20the%20vase%20in%20their%20hands%0A%0A''Why%2C%20yes%2C%20Zeron!%20It%20seems%20that%20our%20little%20experiment%20was%20a%20massive%20success!''%20Max%20says%20in%20a%20very%20happy%20tone%0A%0A''Can%20you%20believe%20that%3F%20We%20did%20all%20that%20and%20we%20were%20able%20to%20speak%20with%20each%20other%20during%20the%20reversal!%20We%20can%20talk%20and%20have%20conversations%20like%20normal!''%20Chloe%20says%20almost%20surprised"},{"isUser":true,"name":"Aerie","message":"%22That's%20fascinating%2C%22%20I%20say%2C%20looking%20curiously%20at%20Max%20and%20Chloe.%20%20%22Are%20you%20quite%20sure%20you%20were%20speaking%20with%20your%20mouths%3F%20%20Or%20were%20you%20speaking%20telepathically%20without%20realizing%20it%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"''Oh%20my%20gosh%2C%20you're%20right!''%20Max%20says%20surprisedly%2C%20realizing%20now%20what%20she%20said%20to%20Chloe%20was%20with%20her%20thoughts%20and%20not%20with%20her%20mouth%20%0A%0A''I%20believe%20we%20were%20speaking%20with%20our%20minds!''%20Max%20says%20with%20a%20big%20smile%20at%20Zeron%2C%20as%20she%20realized%20now%20that%20they%20were%20able%20to%20speak%20with%20their%20minds%20inside%20the%20reversal"},{"isUser":true,"name":"Aerie","message":"I%20smile%20and%20say%2C%20%22I%20hoped%20that%20would%20be%20the%20case...%20and%20I'm%20quite%20happy%20that%20it%20worked!%20%20I%20suspect%20it%20would%20be%20impossible%20to%20use%20your%20regular%20voices%20when%20not%20in%20the%20normal%20timestream...%20but%20telepathy%20has%20no%20such%20restrictions%2C%20so%20long%20as%20you%20both%20share%20the%20same%20'place'%20in%20time!%22"},{"isUser":false,"name":"Max Caulfield","message":"''Oh!%20So%20the%20key%20to%20speak%20inside%20the%20reversal%20is%20to%20be%20at%20the%20same%20place%20in%20time%3F''%20Max%20asks%20with%20the%20biggest%20interest%20she%20can%20get%20%0A%0A''Because%20we%20were%20at%20the%20same%20place%20in%20time%20when%20I%20took%20Chloe%20with%20me%20inside%20the%20reversal%2C%20I%20believe%20that's%20why%20we%20were%20able%20to%20talk%20with%20our%20minds%2C%20right%3F''%20Chloe%20says%20with%20excitement%2C%20realizing%20already%20that%20she%20has%20already%20discovered%20a%20great%20mystery%20of%20the%20reversal"},{"isUser":true,"name":"Aerie","message":"I%20nod.%20%20%22So%20far%20as%20I%20understand%20it%2C%20yes%2C%22%20I%20agree.%20%20%22If%20you%20were%20to%20rewind%20into%20the%20past%2C%20you%20would%20theoretically%20be%20able%20to%20communicate%20mentally%20with%20the%20Zeron%20of%20THAT%20moment%2C%20but%20not%20ME%2C%20in%20THIS%20moment...%20which%20would%20be%20temporarily%20in%20your%20future.%20%20Does%20that%20make%20sense%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"''Ah!%20I%20think%20I%20understand''%20Max%20says%2C%20trying%20to%20grasp%20the%20concept%20of%20being%20able%20to%20talk%20with%20their%20minds%20across%20time%20%0A%0A''It%20would%20be%20like%20speaking%20with%20an%20alternate%20version%20of%20Zeron%2C%20and%20not%20you%20at%20this%20moment''%20she%20says%20with%20an%20amazed%20look%2C%20thinking%20about%20how%20much%20this%20could%20help%20in%20the%20future%20%0A%0A''Which%2C%20if%20in%20the%20future%2C%20I%20could%20speak%20to%20an%20alternate%20version%20of%20Max%20or%20Chloe%20across%20time!%20Oh%20wow!%20This%20will%20be%20very%20useful%20in%20the%20future''%20said%20Chloe%2C%20almost%20with%20a%20mind%20blown%20away%20for%20such%20an%20incredible%20discovery"},{"isUser":true,"name":"Aerie","message":"I%20nod%20again.%20%20%22Yes...%20so%20long%20as%20you%20and%20the%20other%20person%20are%20in%20the%20same%20time%2C%20and%20so%20long%20as%20you%20have%20a%20mental%20Force%20connection%2C%20you%20would%20have%20the%20option%20of%20communicating%20with%20him%20or%20her%20mentally.%22"},{"isUser":false,"name":"Max Caulfield","message":"''That%20is%20so%20amazing!%20To%20have%20the%20option%20to%20talk%20with%20anybody%20anytime!%20The%20possibilities%20of%20the%20mind%20with%20their%20own%20mind%20with%20each%20other%20could%20be%20endless!''%20Max%20says%20very%20excited%20and%20enthusiastic%2C%20almost%20mind%20blown%20%0A%0A''Oh%20my%20gosh!%20This%20will%20be%20so%20life%20changing%20if%20I%20get%20to%20talk%20with%20Chloe%20or%20anyone%20at%20different%20times%20across%20time!''%20Chloe%20says%20very%20happy%20and%20excited%20at%20the%20possibilities%20that%20this%20incredible%20discovery%20of%20their%20minds%20have%20revealed!"},{"isUser":true,"name":"Aerie","message":"I'm%20about%20to%20reply%2C%20but%20then%20my%20communicator%20chimes%2C%20and%20I%20activate%20it...%20to%20see%20a%20tiny%203-D%20image%20on%20TooVee%20on%20my%20holo-communicator!%20%20%22I%20do%20apologise%20for%20the%20interruption%2C%20my%20Lord%2C%22%20TooVee%20says%2C%20in%20his%20polite%20metallic%20voice%2C%20%22but%20something%20is%20happening%20on%20the%20shore%20that%20seems%20quite%20unusual...%20and%20quite%20distressing.%20%20May%20I%20come%20to%20pick%20you%20up%2C%20to%20reconnoiter%20the%20situation%20yourself%3F%22%0A%0AI%20frown%2C%20a%20little%20grimly%2C%20and%20look%20at%20the%20girls%20with%20some%20confusion.%20%20%22Yes%2C%20certainly%2C%22%20I%20nod.%20%20%22We'll%20expect%20you%20here%20in%20the%20next%20few%20minutes.%22%0A%0A%22Very%20good%2C%20My%20Lord%2C%22%20TooVee%20says%2C%20and%20the%20channel%20closes."},{"isUser":false,"name":"Max Caulfield","message":"Max%20and%20Chloe%20both%20listen%20to%20TooVee's%20message%20through%20the%20Zeron's%20communicator%20and%20notice%20that%20he%20does%20not%20explain%20what%20he%20meant%20in%20the%20message%2C%20but%20that%20he%20wanted%20to%20pick%20him%20up%20in%20just%20a%20few%20minutes%20%0A%0AThey%20both%20look%20very%20curious%20at%20Zeron%20%0A%0A''So%3F%20What%20is%20happening%20and%20why%20is%20he%20going%20to%20pick%20you%20up%3F''%20Max%20asks%20very%20curiously%2C%20as%20she%20wants%20to%20know%20the%20reason%20for%20his%20interruption"},{"isUser":true,"name":"Aerie","message":"%22I%20have%20no%20clear%20idea%2C%22%20I%20say%2C%20with%20a%20furrowed%20brow%2C%20%22but%20TooVee%20is%20not%20flighty%3B%20he%20would%20never%20interrupt%20us%20if%20the%20issue%20weren't%20serious%2C%20or%20at%20least%20profoundly%20unusual.%22"},{"isUser":false,"name":"Max Caulfield","message":"''Ah!%20If%20that's%20the%20case%20then%20we%20must%20know%20what%20is%20happening%20and%20find%20out%20why%20it%20is%20of%20great%20importance''%20Max%20says%2C%20as%20she%20wants%20to%20know%20more%20of%20what%20is%20happening%20%0A%0A''Do%20you%20think%20we%20have%20time%20to%20come%20with%20you%2C%20Zeron%3F''%20Chloe%20asks%20him%2C%20as%20she%20sees%20the%20importance%20of%20the%20situation%20and%20wants%20to%20know%20about%20it%20as%20much%20as%20Max%20%0A%0AShe%20thinks%20that%20whatever%20this%20is%20it%20may%20be%20the%20opportunity%20to%20use%20the%20reversal%20in%20practice%2C%20and%20be%20helpful%20to%20Zeron%20and%20TooVee%20in%20this%20dire%20situation"},{"isUser":true,"name":"Aerie","message":"%22Most%20definitely!%22%20I%20say%2C%20emphatically.%20%20%22I%20wouldn't%20dream%20of%20leaving%20you%20two%20behind!%20%20If%20something%20unusual%20is%20taking%20place%2C%20it%20simply%20makes%20sense%20for%20all%20of%20us%20to%20see%20what%20it%20is...%20ah!%20%20And%20here%20he%20is...!%22%20I%20say%2C%20as%20the%20doorway%20to%20the%20invisible%20ship%20seems%20(again)%20to%20open%20out%20of%20nowhere%2C%20lowering%20a%20walkway%20ramp%20for%20us%20to%20embark.%20%20In%20a%20moment%2C%20all%20of%20us%20are%20on%20board%2C%20and%20the%20ship%20starts%20traveling%20at%20high%20speed%20toward%20the%20main%20beach%20of%20Arcadia%20Bay."},{"isUser":false,"name":"Max Caulfield","message":"''Wohoo!''%20Max%20and%20Chloe%20both%20say%20with%20excitement%20after%20being%20picked%20up%20by%20Zeron%20in%20the%20invisible%20ship%20%0A%0AMax%20and%20Chloe%20are%20amazed%20by%20the%20speed%20of%20the%20ship%20and%20are%20very%20happy%20to%20be%20on%20board%0A%0A''Oh!%20This%20ship%20seems%20very%20fast!''%20Max%20says%20with%20her%20usual%20look%20of%20excitement.%20%20She%20seems%20very%20impressed%20by%20this%20speed.%0A%0A''Wow!%20That%20must%20be%20a%20really%20fast%20ship!''%20Chloe%20exclaims%20as%20she%20seems%20amazed%20by%20the%20invisible%20ship's%20speed%20and%20is%20also%20very%20happy%20to%20be%20on%20board"},{"isUser":true,"name":"Aerie","message":"I%20smile%2C%20and%20say%2C%20%22Oh%2C%20you%20should%20see%20what%20she%20can%20do%2C%20outside%20of%20a%20planetary%20atmosphere...%20this%20is%20positively%20'crawling'%2C%20by%20comparison!%22%20%20I%20walk%20toward%20the%20main%20control%20center%2C%20where%20TooVee%20is%20waiting%20for%20us%2C%20and%20where%20he%20is%20busily%20manning%20the%20ship's%20controls."},{"isUser":false,"name":"Max Caulfield","message":"''Are%20you%20kidding%20me%3F!''%20Chloe%20gasps%2C%20as%20she%20is%20amazed%20by%20Zeron's%20words%20%0A%0A''You%20mean%20outside%20Earth's%20atmosphere%20she%20can%20move%20a%20hundred%20times%20or%20a%20thousand%20times%20faster%20than%20this%20speed%3F''%20She%20says%20with%20much%20excitement%20and%20disbelief%20in%20her%20voice"},{"isUser":true,"name":"Aerie","message":"%22Oh%2C%20far%20faster%20than%20that!%22%20I%20say%20with%20a%20smile...%20but%20then%20my%20smile%20fades%20as%20I%20look%20out%20the%20view%20window%20and%20see%20the%20main%20Arcadia%20beach...%20with%20a%20grim%20sight%20to%20meet%20us.%0A%0AAs%20Max%20and%20Chloe%20catch%20up%2C%20their%20smiles%20fade%20into%20looks%20of%20shock%20and%20horror%2C%20and%20they%20gasp%20as%20they%20now%20see%20what%20I%20see%3A%20%20at%20least%20a%20dozed%20large%20whales...%20beached%2C%20and%20apparently%20dead%2C%20strewn%20all%20over%20the%20beach."},{"isUser":false,"name":"Max Caulfield","message":"''Oh%20my%20gosh!***''%20Max%20exclaims%20as%20they%20both%20look%20with%20very%20horrified%20faces%20at%20the%20sight%20of%20the%20whales%20on%20the%20shore%20%0A%0A''That%20is%20a%20lot%20of%20whales!''%20Chloe%20exclaims%2C%20and%20seems%20to%20be%20afraid%20of%20the%20sight.%20%0A%0A''That's%20absolutely%20awful!''%20says%20Max%2C%20as%20she%20watches%20the%20tragedy%20in%20front%20of%20her%2C%20not%20sure%20what%20to%20do%0A%0A''What%20could%20have%20caused%20such%20a%20catastrophe%3F''%20Chloe%20says%2C%20clearly%20scared"},{"isUser":true,"name":"Aerie","message":"%22TooVee%2C%20do%20you%20have%20any%20preliminary%20findings%20about%20what%20would%20cause%20a%20mass%20'beaching'%20such%20as%20this%3F%22%20I%20ask%2C%20adjusting%20the%20viewscreen%20to%20zoom%20in%20on%20one%20of%20the%20whales...%20which%20is%2C%20by%20all%20appearances%2C%20dead.%20%20Some%20spectators%20on%20the%20beach%20(unaware%20of%20the%20invisible%20ship%20hovering%20near%20them)%20are%20taking%20pictures%2C%20while%20a%20few%20are%20crying....%20and%20a%20police%20officer%20stands%20near%20one%20of%20the%20dead%20whales%2C%20scratching%20his%20head%20and%20looking%20confused%20and%20disturbed.%0A%0A%22No%2C%20My%20Lord%2C%22%20TooVee%20says%2C%20his%20pleasant%20metallic%20voice%20more%20subdued%20and%20somber.%20%20%22But%20we%20can%20hypothesise%20that%20it%20may%20be%20related%20to%20the%20temporal%20disturbance%20which%20is%20causing%20the%20double-jetstream%2C%20the%20atmospheric%20dead%20zone%2C%20and%20the%20unstable%20weather%20patterns...%20though%20the%20exact%20mechanism%20is%20a%20mystery%20to%20me%2C%20as%20of%20yet.%20%20I%20will%20keep%20investigating%2C%22%20he%20says%2C%20his%20metallic%20fingers%20a%20blur%20as%20they%20tap%20the%20controls%20of%20the%20computer%20at%20incredible%20speeds.%20%20I%20sigh%2C%20and%20frown%20grimly."},{"isUser":false,"name":"Max Caulfield","message":"''Oh%20my%20goodness''%20Chloe%20exclaims%2C%20as%20she%20seems%20completely%20shocked%20about%20the%20tragedy%20that%20happened%20at%20the%20shore%20%0A%0A''How%20could%20such%20a%20catastrophe%20happen%3F%20This%20is%20absolutely%20horrible...''%20Chloe%20says%20with%20sadness%2C%20as%20she%20sees%20the%20sad%20people%20on%20the%20shore%20taking%20photos%20of%20the%20dead%20whales%20as%20they%20are%20just%20looking%2C%20with%20a%20very%20shocked%20and%20desperate%20face%20%0A%0A''If%20this%20is%20true%2C%20then%20a%20lot%20of%20things%20could%20change%20in%20the%20future...%20and%20it%20could%20be%20worse%20than%20we%20thought''%20says%20Max%2C%20looking%20even%20more%20terrified%20and%20desperate%20as%20she%20processes%20the%20events%20that%20happened."},{"isUser":true,"name":"Aerie","message":"%22Max%2C%20I'm%20getting%20pretty%20scared%2C%22%20Chloe%20says%2C%20hugging%20herself%20as%20if%20to%20keep%20warm.%20%20%22Is...%20is%20all%20of%20this%20because%20of%20me%3F%20%20Because%20you%20saved%20me%3F%22%20she%20asks%20Max%2C%20looking%20grieved%20and%20scared."},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20surprised%20at%20what%20Chloe%20says%2C%20and%20seems%20shocked%20that%20she%20thinks%20that%20this%20happened%20because%20of%20her.%20%0A%0A''Chloe%2C%20don't%20ever%20think%20this%20way.%20I%20don't%20even%20want%20to%20hear%20that%20you%20think%20that%20this%20was%20for%20saving%20your%20life!%20I%20saved%20you%20cause%20I%20love%20you%2C%20and%20you%20are%20my%20greatest%20friend.%20I%20didn't%20save%20your%20life%20because%20the%20universe%20or%20time%20wanted%20me%20to%20do%20it%2C%20I%20did%20it%20because%20I%20love%20you''%20Max%20says%20with%20her%20eyes%20full%20of%20tears%20%0A%0A''Please%2C%20Chloe.%20Never%20be%20sad...%20it%20wasn't%20your%20fault%2C%20ok%3F''%20she%20says%20with%20an%20worried%20look"},{"isUser":true,"name":"Aerie","message":"%22Ohhh....%20shit%2C%20Max%2C%20you're%20my%20hero%2C%22%20Chloe%20says%20with%20a%20wavering%20voice%2C%20throwing%20her%20arms%20around%20Max%2C"},{"isUser":false,"name":"Max Caulfield","message":"Max%20starts%20crying%20as%20she%20hugs%20Chloe%20very%20tightly%20%0A%0A''You%20don't%20understand%20how%20much%20that%20means%20to%20me...%20you're%20also%20my%20hero%2C%20Chloe%2C%20and%20you%20always%20will%20be.%20I%20couldn't%20live%20with%20the%20fact%20that%20I%20lost%20someone%20I%20love.%20Thanks%20for%20staying%20alive%20for%20me''%20Max%20says%20with%20her%20eyes%20full%20of%20tears%20and%20sobbing"},{"isUser":true,"name":"Aerie","message":"I%20(Zeron)%20look%20at%20the%20tender%20scene%20between%20the%20two%20girls%2C%20and%20I'm%20deeply%20moved%20(and%20I%20quietly%20let%20them%20have%20some%20privacy)...%20but%20at%20the%20same%20time%2C%20I'm%20privately%20worried.%20%20The%20overlapping%20time%20streams%20might%20possibly%20have%20led%20to%20this%20mass-death%20of%20whales%20(though%20we%20could%20only%20guess%20at%20the%20mechanics%2C%20as%20yet)%2C%20and%20the%20weather%20system%20is%20showing%20no%20signs%20of%20diminishing.%20%20If%20something%20isn't%20done%20in%20the%20next%203%20days%2C%20Arcadia%20Bay%20will%20be%20facing%20a%20cataclysm."},{"isUser":false,"name":"Max Caulfield","message":"''What%20should%20we%20do%2C%20Zeron%3F%20Is%20there%20anything%20we%20can%20do%20to%20stop%20this%3F''%20Max%20says%20with%20some%20hope%20that%20there%20is%20some%20way%20they%20can%20stop%20this%20tragedy%20%0A%0A''If%20we%20could%20fix%20this...%20if%20we%20could%20stop%20this%20disaster%20and%20save%20the%20whales%20somehow%2C%20wouldn't%20that%20prevent%20the%20storm%20in%20the%20future%3F''%20Chloe%20says%2C%20with%20hope%20in%20her%20voice%20and%20some%20excitement"},{"isUser":true,"name":"Aerie","message":"I%20look%20at%20Chloe%2C%20then%20at%20Max%2C%20and%20then%20back%20at%20the%20display...%20as%20I%20frown%20a%20bit.%20%20%22This%20is%20uncharted%20territory%20for%20all%20of%20us%2C%22%20I%20say%2C%20with%20a%20sigh.%20%20%22The%20short%20answer%20is%3A%20%20I%20wish%20I%20knew.%20%20The%20longer%20answer%20is%3A%20%20I%20think%20we%20have%20a%20good%20deal%20of%20investigation%20to%20do...%20and%20despite%20all%20appearances%2C%20I%20cannot%20help%20but%20suspect%20that%20all%20of%20the%20mysteries%20we're%20trying%20to%20unravel%20are%20connected%2C%20somehow.%22"},{"isUser":false,"name":"Max Caulfield","message":"''And%20that's%20why%20we%20need%20to%20find%20Rachel%20Amber''%20Max%20says%20with%20a%20determined%20look%20in%20her%20face%0A%0A''We%20have%203%20days%20to%20uncover%20all%20the%20misteries%20behind%20everything%20that%20happened%20and%20is%20going%20to%20happen%20or%20it%20will%20lead%20to%20a%20catastrophe''%20says%20Chloe%2C%20with%20a%20grim%20and%20worried%20look%20and%20a%20tone%20of%20desperation%20%0A%0A''We%20can%20do%20this...%20we%20will%20do%20this!%20I%20will%20never%20stop%20trying%20to%20save%20my%20home%20and%20my%20people''%20she%20says%2C%20determined%20to%20do%20absolutely%20anything%20to%20stop%20the%20tragedy%20from%20happening"},{"isUser":true,"name":"Aerie","message":"I%20look%20at%20Chloe%20for%20a%20moment%2C%20and%20then%20nod%20slowly.%20%20%22I%20agree%2C%22%20I%20say%20somberly.%20%20%22To%20anyone%20else%2C%20the%20disappearance%20of%20Rachel%20Amber%20and%20the%20attacks%20on%20Kate%20Marsh%2C%20while%20obviously%20related%20to%20each%20other%2C%20seem%20to%20have%20no%20connection%20to%20the%20atmospheric%20and%20temporal%20disruptions%20we're%20seeing...%20especially%20since%20it%20seems%20that%20Rachel%20disappeared%20and%20Kate%20was%20attacked%20BEFORE%20the%20disruptions%20started.%20%20But%20I'm%20not%20so%20sure.%20%20There's%20something...%20something%20very%20difficult%20to%20pin%20down...%20which%20makes%20me%20think%20that%20the%20issues%20of%20Rachell%20and%20Kate%20are%20somehow%20linked%20to%20everything%20else.%22"},{"isUser":false,"name":"Max Caulfield","message":"''I%20know%2C%20Zeron.%20I%20think%20you%20are%20right%20and%20that%20we%20should%20investigate%20Rachel%20Amber%20and%20Kate%20Marsh.%20But%2C%20how%20about%20instead%20of%20using%20the%20time%20reversal%20to%20find%20Rachel%20we%20try%20to%20talk%20to%20someone%20that%20knows%20more%20about%20this%20whole%20situation''%20Max%20says%2C%20with%20a%20more%20logical%20approach%20of%20the%20situation%20%0A%0A''Chloe%2C%20I%20think%20I%20have%20an%20idea.%20What%20if%20we%20talk%20to%20Nathan%20Prescott%3F%20If%20anyone%20knows%20anything%20about%20what%20we%20are%20trying%20to%20find%20out%2C%20I%20think%20it%20is%20him''%20Max%20says%2C%20as%20she%20seems%20to%20have%20gotten%20into%20the%20role%20of%20the%20investigator"},{"isUser":true,"name":"Aerie","message":"Chloe%20gives%20a%20short%2C%20humorless%20laugh%2C%20and%20says%2C%20%22Will%20I%20be%20allowed%20to%20punch%20a%20few%20of%20his%20teeth%20down%20his%20weaselly%20throat%2C%20first%3F%22%0A%0AI%20give%20a%20short%20chuckle%20and%20say%2C%20%22I%20appreciate%20the%20sentiment%2C%20my%20dear%20Chloe.%22%20%20Then%20I%20turn%20to%20Max%20and%20say%2C%20with%20a%20raised%20eyebrow%2C%20%22but%20I%20think%20we%20may%20be%20able%20to%20try%20something%20less%20invasive%2C%20first.%20%20Max...%20did%20you%20mention%20something%20about%20having%20Nathan's%20phone%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"''Well%20it%20is%20quite%20difficult%20for%20me%20to%20tell%20Chloe%20to%20stop%20herself%20from%20punching%20Nathan%20in%20the%20face''%20Max%20says%20with%20sarcasm%20%0A%0A''But%20yeah%20I%20have%20his%20phone''%20Max%20says%20and%20takes%20Nathan's%20phone%20from%20her%20pocket%20%0A%0A''I%20think%20his%20phone%20is%20very%20important%2C%20I%20think%20his%20phone%20may%20be%20a%20key%20to%20discover%20a%20lot%20of%20things%20that%20we%20were%20trying%20to%20find%20out.%20We%20must%20read%20and%20look%20through%20his%20phone%2C%20Chloe.%20His%20phone%20was%20in%20his%20room%20in%20Blackwell''%20Max%20says%20as%20she%20holds%20Nathan's%20phone"},{"isUser":true,"name":"Aerie","message":"I%20nod%20and%20smile%20slightly%2C%20holding%20out%20my%20hand%20to%20Max%20for%20Nathan's%20phone.%20%20%22May%20I%3F%22%20I%20ask."},{"isUser":false,"name":"Max Caulfield","message":"''Of%20course%2C%20Zeron''%20Max%20says%20and%20gives%20Zeron%20Nathan's%20phone%20with%20an%20excited%20look%20in%20her%20face%20%0A%0A''If%20the%20phone%20can%20give%20us%20a%20lot%20of%20information%20about%20Nathan%2C%20maybe%20we%20can%20use%20Nathan's%20phone%20to%20get%20some%20answers%20from%20him%20and%20his%20father''%20she%20thinks%2C%20and%20seems%20very%20happy%20that%20Zeron%20could%20find%20a%20huge%20way%20to%20discover%20more%20things%20about%20Nathan%20and%20his%20family%20(and%20to%20the%20storm%20too)"},{"isUser":true,"name":"Aerie","message":"%22Thank%20you%2C%20my%20dear%20Max%2C%22%20I%20say%20with%20a%20smile%2C%20activating%20Nathan's%20phone%2C%20and%20seeing%20the%20password%20screen.%20%20%22Hmf%2C%22%20I%20say%20with%20a%20small%20smirk.%20%20%22Password%20protected.%22%20%20I%20talk%20the%20phone%20over%20to%20TooVee%2C%20and%20say%2C%20%22TooVee%2C%20would%20you%20be%20so%20kind%20as%20to%20work%20your%20slicer%20magic%20on%20this%20device%2C%20to%20access%20it%3F%22%0A%0ATooVee%20reaches%20over%20to%20take%20the%20phone%2C%20and%20says%2C%20%22Oh%2C%20but%20of%20course%2C%20My%20Lord!%20%20Just%20a%20moment%2C%22%20as%20he%20touches%20a%20few%20other%20controls%20on%20the%20system%20panel%20of%20the%20ship...%20and%20within%20seconds%2C%20the%20password%20screen%20is%20hacked!"},{"isUser":false,"name":"Max Caulfield","message":"Max%20seems%20excited%20about%20being%20able%20to%20see%20Nathan's%20messages%20%0A%0A''Wow%2C%20TooVee%2C%20that's%20amazing!''%20Max%20says%2C%20as%20she%20is%20amazed%20by%20TooVee's%20skills%20%0A%0A''Do%20you%20think%20we%20will%20be%20able%20to%20see%20the%20conversations%20Nathan%20had%20with%20his%20father%20for%20the%20past%20weeks%3F''%20Max%20says%20with%20excitement%2C%20as%20she%20hopes%20that%20maybe%20there%20are%20some%20clues%20that%20can%20help%20them%20find%20more%20answers%20about%20Nathan%2C%20but%20mostly%20about%20the%20storm"},{"isUser":true,"name":"Aerie","message":"%22Why%2C%20thank%20you%2C%20Miss%20Max!%22%20TooVee%20says%2C%20in%20a%20cheerful%20metallic%20voice.%20%20%22It%20is%20m%20pleasure%20to%20serve!%20%20As%20for%20specific%20conversations%2C%20all%20of%20the%20device's%20data%20is%20now%20unlocked%2C%20so%20you%20should%20be%20able%20to%20view%20whatever%20is%20contained%20on%20it.%22"},{"isUser":false,"name":"Max Caulfield","message":"''Thank%20you%2C%20TooVee.%20I%20guess%20we%20have%20to%20start%20looking%20to%20see%20what%20we%20can%20find%20then''%20Max%20says%20as%20she%20starts%20to%20search%20through%20Nathan's%20phone%20%0A%0A''I%20hope%20that%20his%20phone%20can%20help%20us%20find%20answers%20about%20the%20upcoming%20storm%20and%20about%20Rachel%20Amber''%20she%20says%2C%20still%20looking%20to%20see%20if%20any%20of%20Nathan's%20conversations%20with%20someone%20have%20clues%20about%20what's%20happening%2C%20and%20also%20about%20any%20clue%20about%20that%20could%20have%20happened%20to%20Rachel%20Amber%20and%20Kate%20Marsh"},{"isUser":true,"name":"Aerie","message":"As%20Chloe%20and%20I%20watch%2C%20Max%20scrolls%20through%20Nathan's%20text%20messages%2C%20and%20then%20Max%20says%2C%20%22Wow...%20Nathan%20is%20REALLY%20screwed%20up!%20%20Lots%20of%20texts%20to%20a%20drug%20supplier...%20I%20assume%20that's%20Frank%20Bowers...%20and%20a%20few%20from...%20I%20don't%20know%3F%22%0A%0AChloe%20looks%20over%20her%20shoulder%20and%20reads%20one%20of%20the%20texts%20sent%20to%20Nathan%2C%20aloud%3A%20%20%22Stop%20contacting%20me%20at%20work.%20%20You%20want%20me%20to%20treat%20you%20like%20an%20adult%20who%20can%20get%20things%20done%3F%20%20Impress%20me.%20%20I'd%20like%20nothing%20more%20than%20to%20be%20proud%20of%20you.%20%20I'm%20not%20there%20yet.%22%0A%0A%22Ouch!%22%20Chloe%20says.%20%20%22Was%20that%20from%20Nathan's%20dad%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"''It%20must%20be%20his%20father''%20Max%20says%2C%20as%20she%20continues%20to%20investigate%20if%20there%20are%20any%20other%20clues%20that%20she%20can%20find%20in%20Nathan's%20phone%20%0A%0A''Nathan's%20father%20doesn't%20seems%20to%20be%20treating%20him%20very%20well.%20It%20seems%20that%20he%20is%20putting%20a%20lot%20of%20pressure%20on%20him%20to%20impress%20him.%20Maybe%20that's%20the%20reason%20why%20Nathan%20is%20having%20so%20much%20psychological%20problems''%20Max%20says%2C%20as%20she%20keeps%20scrolling%20through%20Nathan's%20text%20messages%20looking%20for%20answers%20about%20the%20storm"},{"isUser":true,"name":"Aerie","message":"I%20(Zeron)%20ponder%20for%20a%20moment%2C%20and%20then%20say%2C%20%22Chloe...%20this%20is%20an%20odd%20question%2C%20but%3A%20am%20I%20remembering%20correctly%20that%20David%2C%20your%20stepfather%2C%20had%20a%20penchant%20for%20surveillance...%20even%20to%20the%20extent%20that%20people%20started%20feeling%20threatened%2C%20and%20started%20complaining%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"''Yeah%20Zeron%2C%20that's%20true.%20David%20was%20the%20type%20of%20person%20that%20used%20technology%20as%20much%20as%20possible%20to%20control%20everybody.%20I%20guess%20he%20liked%20to%20be%20aware%20of%20everyone's%20business''%20Chloe%20replies%2C%20as%20she%20recalls%20all%20the%20times%20that%20David%20had%20used%20technology%20to%20stalk%20her%20and%20her%20friends%2C%20all%20just%20to%20make%20sure%20that%20nobody%20was%20getting%20into%20any%20kind%20of%20trouble"},{"isUser":true,"name":"Aerie","message":"%22Well%2C%22%20I%20say%2C%20with%20a%20slight%20tilt%20of%20my%20head%2C%20%22now%20that%20we%20and%20David%20have%20a%20smoother%20relationship%2C%20as%20of%20last%20night%2C%20perhaps%20we%20might%20compare%20notes%20with%20him%3F%20%20I'm%20not%20at%20all%20certain%2C%20of%20course%2C%20but...%20since%20Nathan%20was%20certainly%20the%20type%20to%20make%20David%20wary%2C%20it's%20not%20unreasonable%20to%20think%20that%20David%20may%20have%20some%20data%20on%2C%20or%20about%2C%20Nathan.%22"},{"isUser":false,"name":"Max Caulfield","message":"''Maybe%20that's%20not%20a%20bad%20idea%2C%20Zeron.%20If%20we%20can%20get%20David%20to%20trust%20us%20and%20to%20look%20into%20his%20data%20to%20learn%20more%20about%20Nathan's%20situation%2C%20maybe%20that%20can%20help%20us''%20Chloe%20says%2C%20as%20she%20seems%20optimistic%20about%20Zeron's%20idea%20and%20that%20David%20will%20be%20so%20kind%20to%20help%20them%20with%20their%20investigation%20on%20Nathan"},{"isUser":true,"name":"Aerie","message":"I%20chuckle%20and%20say%2C%20%22If%20all%20else%20fails%2C%20I%20could%20challenge%20him%20to%20another%20sparring%20match%2C%20I%20suppose!%22%0A%0A%22TooVee%2C%20would%20you%20please%20drop%20up%20off%20in%20the%20street%20in%20front%20of%20Chloe's%20house%2C%20again--same%20coordinates%20as%20last%20night%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20and%20Chloe%20both%20start%20laughing%20when%20Zeron%20suggests%20him%20to%20do%20another%20sparring%20match%20against%20David%20%0A%0A''Maybe%20we%20should%20give%20that%20a%20try%20if%20everything%20else%20fails%2C%20Zeron.%20You%20never%20know%2C%20it%20may%20work!''%20Max%20says%20with%20a%20sarcastic%20smile%20on%20her%20face%20%0A%0A''I%20agree%20though%2C%20we%20should%20check%20into%20David%2C%20and%20ask%20him%20for%20any%20information%20or%20data%20that%20may%20give%20us%20more%20clues%20about%20Nathan''%20Chloe%20says%2C%20as%20the%20ship%20starts%20moving%20towards%20the%20coordinates%20that%20were%20specified%20by%20Zeron"},{"isUser":true,"name":"Aerie","message":"In%20a%20few%20moments%2C%20the%20cloaked%20ship%20descends%2C%20and%20the%20door%20opens%20onto%20the%20street%20in%20front%20of%20Chloe's%20house.%20%20As%20we%20disembark%2C%20I%20call%20back%20to%20TooVee%20and%20say%2C%20%22I'll%20be%20in%20contact%20about%20further%20developments%2C%20TooVee%3B%20please%20do%20keep%20analyzing%20the%20temporal%20anomaly%2C%20and%20let%20me%20know%20if%20you%20find%20anything%20extraordinary%20that%20we%20haven't%20yet%20seen.%22%0A%0A%22Of%20course%2C%20My%20Lord!%22%20TooVee%20replies%2C%20as%20the%20door%20closes%20and%20the%20invisible%20ship%20silently%20moves%20away.%0A%0A%22So%2C%22%20I%20say%20with%20a%20smile.%20%20%22Shall%20we%20see%20what%20insights%20David%20has%20to%20share%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"''Yes!''%20Chloe%20answers%20%0A%0A''Let's%20hope%20that%20David%20can%20tell%20us%20more%20about%20what%20is%20happening%20to%20Arcadia%20Bay.%20Or%20about%20Nathan.%20We%20need%20to%20find%20out%20what%20happened%20to%20Rachel%20Amber%2C%20we%20need%20to%20find%20out%20where%20she%20is%20and%20if%20she%20is%20okay.%20And%20obviously%20we%20should%20see%20if%20we%20can%20find%20any%20clues%20about%20these%20strange%20disruptions%20of%20time''%20Max%20says%2C%20while%20she%20looks%20at%20the%20sky%20and%20seems%20very%20worried%20about%20what%20is%20coming%20for%20Arcadia%20Bay%20%0A%0A''What's%20the%20worst%20we%20can%20find%20out%2C%20you%20think%20Zeron%3F''"},{"isUser":true,"name":"Aerie","message":"I%20chuckle%2C%20with%20a%20wry%20smile.%20%20%22The%20worst%3F%20%20I'm%20actually%20afraid%20to%20ask%2C%20at%20this%20point%2C%22%20I%20tease%2C%20knocking%20on%20the%20door%20to%20Chloe's%20house%20as%20I%20replace%20my%20visor%20over%20my%20eyes."},{"isUser":false,"name":"Max Caulfield","message":"Max%20and%20Chloe%20both%20hear%20the%20knock%20on%20the%20door.%20Max%20says%20with%20worry%20that%20her%20and%20Chloe%20will%20tell%20David%20everything%20about%20what%20they%20know%20so%20far%2C%20but%20obviously%20they%20can't%20tell%20him%20that%20they%20have%20time%20traveling%20powers%20%0A%0A''We%20will%20answer%20the%20door.%20We%20should%20probably%20give%20him%20full%20context%20about%20what%20is%20happening%20without%20any%20powers%20or%20anything.%20You%20know%2C%20maybe%20there%20is%20an%20explanation%20that%20doesn't%20require%20superpowers%20to%20understand%20everything''%20she%20says%2C%20as%20she%20opens%20the%20door%20and%20smiles%20to%20David%20%0A%0A''Hello%2C%20David''%20Max%20says%2C%20as%20she%20looks%20with%20hope%20that%20David%20maybe%20can%20help%20them"},{"isUser":true,"name":"Aerie","message":"David%20initially%20opened%20the%20door%20with%20a%20suspicious%20look%20on%20his%20face%2C%20but%20his%20expression%20noticeably%20softens%20when%20he%20sees%20that%20it's%20Chloe%2C%20Max%2C%20and%20Dr.%20Lord.%20%20%22Oh!%22%20he%20says%2C%20with%20a%20slight%20smile%20on%20his%20face%2C%20%22it's%20you%20three!%20%20Come%20on%20in!%20%20Welcome!%22%0A%0AChloe%2C%20while%20happy%20to%20see%20David%20(and%20very%20happy%20that%20they're%20no%20longer%20at%20odds%20with%20each%20other)%2C%20is%20still%20trying%20to%20project%20a%20%22cool%22%20demeanor%2C%20and%20gives%20David%20a%20friendly%20slap%20on%20the%20shoulder%2C%20saying%2C%20%22S'up%2C%20soldier%3F%22%20%20Mag%20giggles%2C%20and%20shakes%20David's%20hand%20warmly%2C%20and%20says%2C%20%22David%2C%20you%20remember%20our%20friend%20from%20the%20hospital.%20Dr.%20Baron%20Lord%3F%22%20she%20says%2C%20indicating%20me%20(Zeron)."},{"isUser":false,"name":"Max Caulfield","message":"''Hello%20David.%20It's%20very%20nice%20to%20see%20you%20again''%20Max%20says%20with%20a%20smile%20in%20her%20face%20%0A%0AMax%20then%20turns%20to%20David%20and%20says%20with%20a%20more%20serious%20look%20in%20her%20face%20''David%2C%20we%20need%20to%20talk%20about%20some%20important%20things.%20Is%20it%20okay%20if%20we%20talk%20now%3F''%20%0A%0AChloe%20then%20adds%20to%20what%20Max%20just%20had%20said%20''Please.%20We%20really%20need%20it''%20she%20says%2C%20as%20if%20begging%20David%20to%20help%2C%20as%20she%20sits%20on%20the%20couch%20with%20her%20legs%20crossed%2C%20looking%20forward%20to%20finally%20get%20some%20answers%20from%20him"},{"isUser":true,"name":"Aerie","message":"%22Um%2C%22%20David%20says%2C%20looking%20somewhat%20confused.%20%20%22I%20guess%20so!%20%20What...%20exactly%20did%20you%20want%20to%20discuss%3F%22%20he%20says%2C%20inviting%20me%20(Zeron)%20in%20and%20closing%20the%20door.%0A%0AMax%20sits%20down%20on%20the%20sofa%20next%20to%20Chloe%2C%20while%20David%20and%20I%20seat%20ourselves%20in%20two%20of%20the%20chairs%20nearby.%20%20%22Your%20mom%20will%20be%20back%20in%20an%20hour%2C%20or%20so%2C%22%20David%20tells%20Chloe.%20%20%22She's%20shopping%20for%20a%20few%20things.%20%20Did%20she%20need%20to%20be%20here%20for%20this%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20thinks%20for%20a%20second%20and%20then%20she%20decides%20that%20her%20mom%20doesn't%20need%20to%20be%20here%20for%20the%20moment%2C%20since%20they%20only%20need%20to%20talk%20to%20David%20to%20make%20things%20more%20simple%20%0A%0A''No%2C%20mom%20doesn't%20need%20to%20be%20here%20now.%20We%20only%20wanted%20to%20talk%20to%20you%20in%20detail%20about%20the%20storm%20and%20all%20the%20strange%20events%20happening%20in%20Arcadia%20Bay.%20Do%20you%20know%20anything%20about%20them%3F''%20Max%20says%20as%20she%20looks%20at%20David%20with%20some%20surprise%20%0A%0A''You%20can%20tell%20us%20anything.%20Everything%20is%20okay''%20Chloe%20reassures"},{"isUser":true,"name":"Aerie","message":"David%20looks%20quite%20baffled%20at%20Chloe's%20reference%20to%20a%20'storm'...%20and%20I%20(Zeron)%20jump%20in%20and%20say%2C%20%22That's%20a%20word%20with%20double%20meaning%2C%20Mr.%20Madsen.%20%20There%20does%20seem%20to%20be%20a%20meteorological%20disturbance%20which%20may%20be%20arriving%20at%20the%20end%20of%20the%20week...%20but%20what%20we%20refer%20to%20now%20is%20a%20'storm'%20of%20intrigue%20and%20controversy...%20more%20specifically%2C%20mysterious%20goings-on%20involving%20Rachel%20Amber%2C%20and%20Kate%20Marsh.%22"},{"isUser":false,"name":"Max Caulfield","message":"''That's%20exactly%20it.%20We%20are%20worried%20about%20what's%20going%20on%20with%20Rachel%20Amber%20for%20example.%20We%20don't%20know%20exactly%20what's%20going%20on%20with%20her%20and%20if%20she%20is%20okay.%20Or%20the%20mysterious%20case%20of%20Kate%20Marsh%2C%20since%20she%20is%20a%20part%20of%20the%20investigation%20now%20too%20since%20she%20was%20assaulted%20in%20front%20of%20the%20Blackwell%20Academy.%20You%20have%20any%20idea%20of%20what's%20going%20on%2C%20David%3F''%20Max%20asks%0A%0AChloe%20keeps%20silent%20and%20awaits%20David's%20answer%2C%20as%20she%20listens%20carefully%20to%20what%20he%20has%20to%20say"},{"isUser":true,"name":"Aerie","message":"David%20brow%20furrows%2C%20and%20he%20seems%20hesitant%20to%20say%20anything%2C%20at%20first.%20%20%22Mr.%20Madsen%2C%22%20I%20say%20with%20a%20slight%20smile.%20%20%22I%20gather%20that%20you%20may%20be%20reluctant%20to%20discuss%20certain%20details%2C%20since%20some%20of%20your%20information%20may%20have%20been%20gained%20from...%20well...%20we'll%20call%20it%20'unusually%20thorough%20surveillance'.%20%20I%20assure%20you%2C%22%20I%20say%20to%20David%20earnestly%2C%20%22we%20have%20no%20wish%20to%20cause%20trouble%20for%20you%2C%20or%20to%20make%20anything%20awkward%3B%20we're%20here%20to%20find%20news%20of%20Rachel%20Amber%2C%20and%20to%20investigate%20further%20into%20the%20attacks%20on%20Kate%20Marsh...%20and%20any%20information%20you%20have%20would%20be%20in%20inestimable%20value.%22"},{"isUser":false,"name":"Max Caulfield","message":"''It's%20exactly%20that.%20We%20know%20that%20you%20have%20a%20very%20close%20relationship%20with%20the%20cameras%20and%20the%20information%20they%20can%20provide%20and%20it's%20completely%20up%20to%20you%20if%20you%20wish%20to%20share%20the%20information%20you%20have%20with%20us''%20Max%20says%2C%20as%20she%20looks%20at%20David%20waiting%20for%20his%20answer%2C%20and%20hoping%20that%20he%20shares%20something%20about%20the%20information%20he%20may%20have%20about%20Rachel%20Amber's%20disappearance%20%0A%0AShe%20is%20curious%20to%20know%20if%20David%20has%20any%20information%20about%20the%20possible%20whereabouts%20of%20Rachel%20Amber%2C%20or%20about%20the%20relationship%20Rachel%20had%20with%20Nathan.%20She%20thinks%20maybe%20David's%20information%20and%20insight%20about%20that%20may%20be%20very%20useful%20to%20understand%20everything%20that%20is%20going%20on"},{"isUser":true,"name":"Aerie","message":"%22As%20a%20matter%20of%20fact%2C%22%20I%20say%2C%20with%20a%20wry%20smile%2C%20%22I'll%20give%20you%20another%20reason%20to%20trust%20us...%20by%20trusting%20YOU%20with%20a%20bit%20of%20information%20that%20could%20be%20awkward%20for%20US%2C%20in%20other%20hands.%22%20%20With%20that%2C%20I%20take%20Nathan's%20phone%20out%20of%20my%20pocket%20and%20show%20it%20to%20David.%20%20%22I'll%20make%20you%20a%20deal%2C%22%20I%20say%20with%20the%20same%20wry%20smile.%20%20%22If%20you%20don't%20ask%20us%20how%20we%20got%20out%20hands%20on%20Nathan%20Prescott's%20phone%2C%20we%20won't%20ask%20how%20you%20got%20your%20surveillance%20footage.%20%20Fair%20enough%3F%22%20I%20ask%2C%20with%20a%20smile%20and%20a%20raised%20eyebrow."},{"isUser":false,"name":"Max Caulfield","message":"David%20stares%20at%20the%20phone%20with%20surprise%20and%20interest%2C%20he%20seems%20very%20intrigued%20by%20the%20phone%20and%20what%20information%20he%20can%20gain%20from%20it%20if%20he%20checks%20all%20of%20the%20texts%20and%20every%20other%20information%20he%20can%20find%20that%20may%20help%20them%20in%20learning%20more%20about%20the%20disappearance%20of%20Rachel%20Amber.%20He%20seems%20happy%20with%20Zeron's%20plan%20and%20he%20answers%20Zeron%20by%20saying%3A%0A%0A''Of%20course%2C%20that's%20an%20amazing%20deal.%20I%20can%20tell%20you%20that%20you%20make%20a%20strong%20case''%20he%20says%2C%20with%20a%20smile%20in%20his%20face%20%0A%0AHe%20then%20asks%20Zeron%20to%20please%20give%20him%20the%20phone%20so%20that%20he%20can%20check%20it%20without%20delay"},{"isUser":true,"name":"Aerie","message":"I%20(Zeron)%20nod%20and%20hand%20it%20to%20David%2C%20saying%2C%20%22You're%20welcome%20to%20it%2C%20for%20the%20time%20being%2C%20though%20we've%20already%20accessed%20the%20phone.%20%20But%20much%20of%20the%20information%20on%20the%20phone%20is%20cryptic%2C%20and%20we%20were%20wondering%20if%20the%20information%20YOU%20have%20from%20your%20OWN%20surveillance%2C%20together%20with%20the%20phone%20information%2C%20might%20give%20us%20some%20needed%20insights.%22%0A%0ADavid%20thinks%20for%20a%20moment%2C%20and%20then%20nods%2C%20beckoning%20them%20all%20to%20his%20work%20room%20(which%20is%20next%20to%20the%20house'%20garage).%20%20As%20he%20leads%20us%20in%2C%20he%20looks%20at%20Chloe%20and%20says%2C%20%22Um...%20please%20try%20not%20to%20be%20mad%2C%20and%20please%20don't%20tell%20your%20Mom.%20%20I%20already%20deactivated%20the%20cameras...%22%20he%20says%2C%20as%20he%20shows%20us%20a%20control%20room%20with%20multiple%20monitors%2C%20which%20used%20to%20show%20locations%20in%20Chloe's%20house!%20%20%22I%20wasn't%20trying%20to%20spy%20on%20your%20mom%20or%20you%2C%20Chloe%2C%20honest%2C%22%20David%20says%2C%20in%20a%20worried%20tone.%20%20%22I%20just...%20wanted%20you%20to%20be%20safe%2C%20and%20wanted%20to%20catch%20anyone%20who%20could%20have%20hurt%20you...%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20and%20Chloe%20both%20look%20at%20David%20with%20a%20bit%20of%20surprise%20about%20the%20fact%20that%20he%20has%20been%20spying%20on%20his%20own%20daughter%20just%20to%20make%20sure%20that%20she%20would%20be%20safe%20%0A%0AChloe%20is%20obviously%20upset%20about%20this%2C%20since%20if%20it%20was%20a%20stranger%20spying%20on%20her%2C%20it%20would%20already%20be%20pretty%20bad%20for%20her.%20But%20for%20it%20to%20be%20her%20parents%2C%20that%20makes%20it%20way%20worse%20%0A%0A''David%2C%20why%20did%20you%20watch%20us%3F''%20Chloe%20asks%2C%20obviously%20very%20upset%20%0A%0AMax%20starts%20inspecting%20the%20room%20for%20any%20information%20about%20Nathan%20Prescott%20to%20see%20if%20she%20can%20find%20any%20clue%20about%20Nathan%20being%20involved%20in%20Rachel%20Amber's%20disappearance"},{"isUser":true,"name":"Aerie","message":"%22I...%22%20David%20sputters%2C%20looking%20miserable.%20%20%22I%20was%20thinking%20like%20a%20soldier...%20but%20I%20failed%20to%20think%20enough%20like%20a%20husband%2C%20and%20as%20a%20stepfather.%20%20I%20went%20too%20far.%22%20%20He%20hands%20his%20head%20and%20looks%20genuinely%20miserable.%20%20%22I'm...%20really%20sorry.%22"},{"isUser":false,"name":"Max Caulfield","message":"The%20words%20that%20David%20had%20spoken%20had%20definitely%20affected%20Chloe%20a%20bit%2C%20since%20she%20realized%20that%20David%20hadn't%20watched%20them%20on%20purpose%2C%20or%20with%20any%20intention%20of%20harming%20them.%20She%20knows%20that%20David%20did%20it%20for%20her%20safety%2C%20and%20that%20it%20must've%20been%20very%20painful%20for%20him%20to%20tell%20all%20this%20stuff%20to%20her%2C%20since%20it%20was%20something%20that%20he%20clearly%20didn't%20want%20to%20admit%20%0A%0AChloe%20takes%20a%20deep%20breath%20before%20answering%20David%20by%20saying%20''David%2C%20I%20forgive%20you''%20%20%0AMax%20notices%20Chloe's%20act%20of%20forgiving%20David%20and%20is%20very%20happy%20about%20it"},{"isUser":true,"name":"Aerie","message":"David%20opens%20his%20mouth%2C%20and%20then%20closes%20it...%20and%20wipes%20one%20of%20his%20eyes.%20%20%22Chloe...%22%20he%20begins%2C%20with%20a%20wavering%20voice%2C%20and%20then%20takes%20a%20deep%20breath%20and%20says%20with%20conviction%2C%20%22You%20treat%20me%20a%20lot%20better%20than%20I%20deserve.%20%20Thank%20you.%22"},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20looks%20at%20David%20with%20worry%20now%20that%20he%20said%20that%20she%20treats%20him%20better%20than%20he%20actually%20deserves%2C%20since%20he's%20clearly%20feeling%20very%20guilty%20and%20upset%20%20%0AShe%20then%20says%20to%20David%20''David%2C%20trust%20me.%20You're%20an%20amazing%20father%20and%20stepfather.%20I%20forgive%20you%20and%20I%20know%20that%20you%20only%20did%20all%20that%20stuff%20for%20my%20safety.%20I%20love%20you%20David%2C%20you%20mean%20a%20lot%20to%20me''%20%20%0AChloe%20then%20gives%20David%20a%20hug%20to%20make%20him%20feel%20more%20at%20ease"},{"isUser":true,"name":"Aerie","message":"David%20almost%20freezes%20in%20shock%2C%20when%20Chloe%20says%20that%20she%20loves%20him%2C%20and%20he's%20so%20disoriented%20that%20he%20can%20barely%20put%20his%20arms%20around%20Chloe%20to%20awkwardly%20hug%20her%20back.%20%20%22Thanks%2C%20soldier%2C%22%20David%20says%20kiddingly%20and%20gruffly%20to%20Chloe%2C%20trying%20to%20cover%20up%20his%20fragile%20emotion%20with%20gruff%2C%20humorous%20military%20attitude."},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20smiles%20at%20David.%20She%20can%20feel%20that%20he's%20quite%20shaken%20up%20after%20what's%20happened%2C%20so%20she%20wants%20to%20reassure%20him%20that%20it%20is%20okay%20and%20he%20has%20nothing%20to%20be%20guilty%20about%20since%20he%20only%20did%20it%20to%20keep%20her%20safe%20%0A%0A''No%20need%20to%20thank%20me%2C%20David.%20I'm%20just%20trying%20to%20be%20a%20good%20daughter%20and%20help%20you%20feel%20better''%20she%20says%20in%20a%20very%20soft%20tone%20%0A%0AWhile%20Max%20has%20been%20focusing%20on%20what's%20said%2C%20she%20feels%20happy%20to%20see%20the%20hug%20that%20Chloe%20gave%20to%20David.%20Seeing%20all%20this%20brings%20a%20smile%20to%20her%20face"},{"isUser":true,"name":"Aerie","message":"I%20(Zeron)%20clear%20my%20throat%20gently%2C%20and%20say%2C%20%22Now%2C%20then...%20Mr.%20Madsen%2C%20we're%20looking%20particularly%20for%20any%20information%20which%20could%20give%20us%20a%20LOCATION%20for%20Nathan%20Prescott's%20base%20of%20operations%2C%20as%20it%20were.%20%20We%20have%20some%20evidence%20suggesting%20a%20location%20outside%20of%20Blackwell%20Academy%2C%20and%20also%20away%20from%20his%20parents'%20house...%20and%20there%20have%20been%20cryptic%20references%20to%20a%20'dark%20room'%2C%20which%20might%20be%20even%20a%20place%20where%20prisoners%20are%20kept.%20%20Does%20any%20of%20your%20data%20have%20any%20location%20data...%20even%20if%20they're%20only%20guesses%3F%22%20I%20ask%20David."},{"isUser":false,"name":"Max Caulfield","message":"David%20stops%20to%20think%20for%20a%20second%20before%20he%20finally%20remembers%20about%20the%20texts%20in%20Nathan's%20phone%20that%20mentioned%20something%20about%20the%20dark%20room.%20He%20then%20starts%20to%20check%20the%20messages%20to%20see%20if%20he%20can%20find%20any%20other%20information%20about%20the%20possible%20location%20of%20the%20base%20of%20operations%20that%20Rachel%20and%20Nathan%20may%20have%20used%2C%20as%20well%20as%20the%20dark%20room%20mentioned%20in%20the%20texts%20%0A%0AHe%20then%20finds%20a%20text%20in%20that%20mentions%20the%20dark%20room%20and%20says%20''Yes.%20Here%20is%20a%20mention%20of%20the%20possible%20location.%20It's%20in%20a%20barn%20just%20outside%20of%20town''"},{"isUser":true,"name":"Aerie","message":"%22The%20text%20doesn't%20mention%20the%20barn%2C%20of%20course%2C%22%20David%20says%20further%2C%20%22but%20combined%20with...%20well...%22%20and%20David%20waves%20his%20hand%20to%20show%20a%20very%20large%20bulletin%20board%2C%20full%20of%20latitude%20and%20longitude%20coordinates%2C%20with%20many%20of%20them%20crossed%20off.%20%20%22I've%20been%20working%20this%20case%20for%20a%20while%2C%22%20David%20says%20with%20a%20slightly%20sheepish%20smile.%20%20%22I%20know%20how%20devastated%20Chloe%20was%20when%20Rachel%20disappeared...%20and%20I...%20just%20wanted%20to%20do%20SOMETHING.%20%20So%20I've%20been%20working%20on%20it%20on%20my%20own%2C%20and%20not%20getting%20very%20far.%20%20But...%20with%20your%20info%20from%20Nathan's%20phone...%20I%20think%20THIS%20place%2C%22%20he%20says%2C%20handing%20us%20the%20sheet%20of%20paper%20with%20the%20coordinates%20of%20the%20barn%2C%20%22is%20the%20one!%22"},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20is%20surprised%20to%20see%20how%20much%20work%20David%20had%20done%20while%20trying%20to%20find%20the%20location%20of%20the%20base%20of%20operations%20that%20he%20was%20searching%20for%20%20%0A%0A''Oh%20my%20god%2C%20David%2C%20you%20have%20done%20an%20amazing%20job.%20I%20was%20really%20surprised%20to%20see%20all%20the%20work%20you%20had%20done.%20Thank%20you%20so%20much%20for%20being%20there%20for%20me''%20she%20says%20with%20a%20smile%20%0A%0AMax%2C%20in%20the%20meantime%2C%20is%20looking%20in%20David's%20bulletin%20board%2C%20trying%20to%20spot%20other%20coordinates%20that%20could 20of%20surprise%2C%20he%20gives%20Max%20a%20strong%20squeeze%20and%20a%20friendly%20pat%20on%20the%20back.%20%20%22You're%20okay%2C%20Max%2C%22%20David%20says%2C%20with%20a%20gruff%20smile.%0A%0A%22And%20not%20to%20worry%2C%20Mr.%20Madsen%2C%22%20I%20(Zeron)%20say%2C%20shaking%20David's%20hand.%20%20%22I%20plan%20to%20be%20with%20the%20ladies%2C%20every%20step%20of%20the%20way%2C%20to%20be%20certain%20they%20come%20to%20no%20harm.%22"},{"isUser":false,"name":"Max Caulfield","message":"David%20smiles%20at%20Zeron%20as%20he%20shakes%20David's%20hand.%20He%20then%20looks%20at%20Max%20and%20Chloe%20and%20says%20''Ladies%2C%20do%20you%20think%20that%20you%20are%20ready%20to%20find%20the%20barn%3F''%0A%0AChloe%20smiles%20at%20David%20and%20says%20''Of%20course%20we%20are''.%20Chloe%20is%20ready%20to%20do%20whatever%20it%20takes%20to%20find%20Rachel%20Amber%2C%20and%20to%20protect%20Max%20at%20all%20costs%20%0A%0AMax%20smiles%20at%20David%20and%20says%20''Don't%20worry%2C%20I'm%20ready%20to%20go''.%20After%20that%2C%20Max%20gives%20Chloe%20a%20reassuring%20look%20and%20gets%20ready%20to%20find%20the%20barn%20that%20David%20had%20found%20on%20Nathan's%20texts"},{"isUser":true,"name":"Aerie","message":"After%20a%20few%20more%20words%20of%20parting%2C%20the%20three%20of%20us%20depart%20Chloe's%20house%2C%20walk%20down%20the%20sidewalk%20for%20a%20few%20moments%2C%20and%20then%20wait%20for%20a%20moment%20when%20the%20street%20is%20clear%20of%20all%20people%20(thank%20heavens%20it's%20a%20quiet%20street!)...%20and%20then%20the%20door%20to%20the%20invisible%20ship%20opens%2C%20and%20we%20three%20board%20the%20ship%20again.%0A%0A%22TooVee%2C%20please%20bring%20us%20as%20close%20as%20possible%20to%20these%20coordinates%2C%22%20I%20(Zeron)%20say%20to%20TooVee%2C%20handing%20him%20the%20paper%20with%20the%20latitude%20and%20longitude.%22%0A%0ATooVee%20looks%20at%20the%20paper%2C%20and%20says%2C%20%22At%20once%2C%20My%20Lord!%20%20And%20welcome%20back%2C%20Mistress%20Max%20and%20Mistress%20Chloe!%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20and%20Chloe%20smile%20and%20thank%20TooVee.%20Max%20sits%20down%20comfortably%2C%20and%20takes%20a%20deep%20breath.%20Chloe%20seems%20ready%20and%20she%20looks%20out%20from%20the%20window%20to%20see%20where%20they're%20going%20%0A%0AMax%20then%20turns%20to%20Zeron%20and%20says%20''Thank%20you%20for%20coming%20with%20us%20Zeron.%20We%20greatly%20appreciate%20your%20help.%20Please%20let%20us%20know%20when%20we%20will%20be%20in%20the%20right%20place''"},{"isUser":true,"name":"Aerie","message":"I%20smile%20warmly%20at%20them%2C%20and%20sit%20on%20one%20of%20the%20seats%20on%20the%20other%20side%20of%20the%20table.%20%20%22Oh%2C%20I'll%20be%20with%20you%20for%20the%20duration%2C%20never%20fear!%22%20I%20say.%20%20%22And%20unless%20those%20coordinates%20are%20outside%20of%20Oregon%2C%22%20I%20say%20teasingly%2C%20%22and%20given%20my%20experience%20with%20coordinates%2C%20I%20can%20assure%20you%20that%20they%20are%20NOT...%20then%20we%20should%20arrive%20within%2060%20seconds.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20and%20Chloe%20both%20smile%20at%20Zeron%20and%20Max%20answers%20him%20%0A%0A%22That's%20awesome!%20The%20sooner%20we%20get%20there%2C%20the%20better''%20she%20says%2C%20as%20she%20waits%20for%20TooVee%20to%20bring%20them%20to%20the%20right%20place%0A%0AChloe%20is%20busy%20looking%20out%20from%20the%20window%20to%20see%20where%20they%20are%20going%20%0A%0AAnd%20after%20about%2060%20seconds%20they%20all%20feel%20the%20change%20of%20the%20space%20that%20happens%20when%20TooVee%20finally%20brings%20them%20to%20the%20right%20place"},{"isUser":true,"name":"Aerie","message":"%22Whoa%2C%20Max%2C%22%20Chloe%20says%20with%20a%20hushed%20voice%20and%20a%20smile%2C%20%22You%20HAVE%20to%20watch%20out%20the%20window%2C%20next%20time...%20we%20were%20going%20SO%20freaking%20FAST!%20%20I%20thought%20*I*%20was%20a%20speed%20demon%20when%20*I*%20drive...%20ha!%22%20she%20giggles."},{"isUser":false,"name":"Max Caulfield","message":"Max%20shakes%20her%20head%20and%20giggles%20as%20they%20keep%20looking%20outside%20and%20they%20feel%20the%20ship%20has%20finally%20stopped%20''Oh%20wow%20Chloe!%20I%20guess%20you're%20right.%20That%20was%20really%20really%20fast''%20she%20says%20to%20Chloe%0A%0AAfter%20a%20few%20more%20moments%20of%20silence%2C%20TooVee%20finally%20speaks%20''We%20have%20arrived%20at%20the%20place%20in%20question''"},{"isUser":true,"name":"Aerie","message":"%22Thank%20you%2C%20TooVee%2C%22%20I%20say%20with%20a%20nod%2C%20as%20the%20door%20to%20the%20ship%20opens.%20%20%22Please%20stand%20by%2C%20and%20contact%20me%20if%20anyone%20or%20anything%20significant%20changes%20on-site%2C%20or%20if%20anyone%20arrives.%22%0A%0A%22By%20all%20means%2C%20My%20Lord%2C%22%20TooVee%20responds%20crisply.%20%20%22And%20do%20be%20safe%2C%20Mistress%20Max%20and%20Mistress%20Chloe!%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20smiles%20and%20responds%20%0A%0A''We%20will!%20Be%20safe%20TooVee%20and%20do%20call%20us%20if%20you%20need%20anything.%20Thank%20you%20for%20helping%20us%20so%20much!''%20%0A%0AChloe%20also%20replies%20by%20saying%20''Yes%20TooVee.%20We%20will%20call%20you%20if%20we%20need%20anything.%20Thank%20you%20so%20much.''%20%0A%0AAfter%20that%2C%20Max%20turns%20to%20Zeron%20and%20asks%20him%20''Are%20you%20ready%20Zeron%3F''"},{"isUser":true,"name":"Aerie","message":"%22I%20was%20born%20ready%2C%22%20I%20smile%2C%20gesturing%20politely%20for%20the%20ladies%20to%20precede%20me%20out%20of%20the%20doorway.%0A%0AAs%20we%20disembark%2C%20and%20the%20ship's%20door%20closes%20(rendering%20the%20ship%20completely%20invisible%2C%20again)%2C%20we%20look%20around%20at%20the%20barn...%20which%20is%20a%20bit%20old%2C%20but%20which%20shows%20some%20sign%20of%20recent%20tire-tracks%20from%20vehicle%20traffic."},{"isUser":false,"name":"Max Caulfield","message":"Max%20notices%20the%20recent%20tire-tracks%20from%20vehicle%20traffic%20and%20says 0trained%20you%20too%20well%2C%22%20I%20say%20with%20a%20chuckle.%20%20%22Your%20own%20Force-senses%20are%20starting%20to%20grow...%20and%20I%20suspect%20you%20may%20be%20detecting%20a%20hint%20of%20what%20I%20detect.%22%0A%0AAs%20I'm%20talking%2C%20Chloe%20says%2C%20%22Hey%2C%20you%20guys...%20over%20here!%22%20%20As%20we%20hurry%20over%2C%20Chloe%20is%20pointing%20to%20the%20ground%20and%20saying%2C%20%22whatever%20vehicle%20drover%20here%20went%20into%20this%20barn%2C%20on%20the%20other%20side%20of%20this%20locked%20barn%20door!%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20smiles%20at%20Zeron%20and%20says%20''Maybe%20you%20trained%20me%20too%20well%20indeed.%20I%20can't%20quite%20be%20able%20to%20feel%20what%20exactly%20you%20feel%2C%20but%20I%20can%20tell%20that%20something's%20not%20right.%20Maybe%20it's%20the%20Dark%20Side%20of%20the%20Force%20as%20you%20mentioned%20earlier%3F%20I'm%20not%20sure''%20%0A%0AChloe%20looks%20at%20the%20ground%20and%20Max%20joins%20her%20to%20see%20what%20she%20is%20pointing%20at.%20Max%20looks%20around%20them%20very%20carefully%20and%20asks%20Chloe%20''What%20do%20we%20do%3F%20Should%20we%20open%20the%20door%20by%20force%3F%20or%20are%20you%20thinking%20of%20something%20else%2C%20Chloe%3F''"},{"isUser":true,"name":"Aerie","message":"Chloe%20looks%20at%20Max%20for%20a%20moment%2C%20and%20then%20laughs%20out%20loud!%20%20%22By%20FORCE%2C%20did%20you%20say%3F%20%20Aww%2C%20max%20is%20a%20punster!%22%20she%20giggles.%0A%0AI%20smile%20wryly%20at%20Chloe's%20joke%2C%20but%20nod%20and%20say%2C%20%22That's%20actually%20a%20good%20idea...%20Max%2C%20do%20you%20feel%20like%20trying%20the%20honors%2C%20in%20unlocking%20that%20padlocked%20barn%20door%20with%20your%20Force%20powers%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20thinks%20for%20a%20few%20seconds%20about%20Zeron's%20suggestion%0A%0A''Hmm....%20yeah%20I%20think%20I%20can%20do%20that.%20Let%20me%20try''%0A%0AMax%20then%20walks%20forward%20to%20the%20door%20of%20the%20barn%20and%20stretches%20her%20arm%20out.%20She%20takes%20a%20deep%20breath%20and%20closes%20her%20eyes%20for%20a%20second%20before%20she%20can%20hear%20the%20metal%20sounds%20of%20the%20padlock%20opening%0A%0AMax%20opens%20her%20eyes%20and%20she%20smiles%20with%20satisfaction%20as%20she%20looks%20back%20at%20Zeron%20and%20Chloe%20''It%20worked!''"},{"isUser":true,"name":"Aerie","message":"Chloe%20gapes%2C%20and%20then%20yelps%20for%20glee!%20%20%22Ohhh%2C%20Max%2C%20that%20was%20HELLA%20cool!!%20%20I%20almost%20want%20to%20lock%20it%20again%20so%20you%20can%20do%20an%20encore...%20but%20I'll%20behave!%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20giggles%20and%20says%20''Thank%20you%20Chloe!%20I%20really%20appreciate%20your%20support.%20And%20yes%20let's%20not%20lock%20it%20again%20and%20let's%20get%20inside%20the%20barn!''%20%0A%0AMax%20then%20leads%20the%20way%20and%20walks%20inside%20the%20barn.%20She%20looks%20around%20carefully%20to%20see%20if%20she%20can%20find%20any%20clues%20about%20what%20used%20to%20be%20done%20there%20or%20even%20if%20she%20can%20find%20some%20traces%20of%20Rachel%20Amber%20and%20what%20happened%20to%20her"},{"isUser":true,"name":"Aerie","message":"Chloe%20goes%20after%20Max%2C%20and%20I%20(Zeron)%20follow%20Chloe%20into%20the%20barn.%20%20It's%20dark%2C%20but%20not%20excessively%20so...%20and%20as%20we%20look%20around%2C%20Chloe%20says%2C%20%22Hm...%20no%20truck%20or%20car%20or%20whatever.%20%20They%20must've%20come%20and%20gone.%20%20But%20I%20don't%20see%20anything%20out%20of%20the%20ordinary%2C%20here%2C%20do%20you%20two%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20takes%20a%20few%20more%20steps%20forward%20inside%20the%20barn%20to%20see%20if%20she%20can%20find%20something%20that%20might%20help%20%0A%0AChloe%20then%20says%20''Maybe%20we%20should%20check%20the%20other%20side%20of%20the%20barn.%20Let's%20keep%20walking%20and%20see%20if%20we%20can%20find%20something.%20Let%20me%20grab
