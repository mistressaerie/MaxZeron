User":true,"name":"Aerie","message":"%22I%20just%20kinda%20wish%20she'd%20get%20off%20my%20case%2C%20sometimes...%22%20Chloe%20mutters%2C%20making%20Max%20look%20at%20her%20quizzically.%20%20%22Oh%2C%20you%20know%2C%22%20Chloe%20continues%2C%20seeing%20Max's%20questioning%20face%2C%20%22Bad%20daughter%20getting%20into%20trouble%2C%20doesn't%20have%20a%20job%2C%20smokes%20weed%2C%20needs%20talking%20to...%20same%20old%2C%20same%20old...%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20directly%20at%20Chloe%20with%20a%20smile%0A%0A%22Hey%2C%20who%20says%20that%20your%20a%20bad%20daughter%2C%20Chloe%3F%20Your%20mom's%20not%20going%20to%20be%20disappointed%20at%20you%20for%20not%20having%20a%20job%20and%20getting%20in%20trouble.%20As%20long%20as%20you%20love%20her%20and%20love%20yourself%2C%20that's%20what%20matters%22%20Max%20says%20to%20Chloe%20with%20a%20sincere%20tone%20as%20she%20looks%20right%20into%20Chloe's%20eyes%20with%20honesty%0A%0A%22Your%20mom%20loves%20you%2C%20Chloe%22%20Max%20says%20to%20Chloe%20with%20an%20affectionate%20tone%20and%20a%20sincere%20smile"},{"isUser":true,"name":"Aerie","message":"%22Meh.%20%20Mom%20is%20being%20protective%20mom%2C%20I'm%20not%20to%20worried%20about%20that%2C%22%20Chloe%20says%2C%20pulling%20her%20pants%20on%20and%20looking%20for%20her%20shoes.%20%20%22It's%20the%20douchebag%20that%20she%20married%20that's%20making%20my%20life%20a%20living%20hell.%22"},{"isUser":false,"name":"Max Caulfield","message":"%22Yeah%2C%20David%20is%20kind%20of%20a%20douche%22%20Max%20says%20to%20Chloe%20with%20a%20tone%20that%20shows%20that%20she%20doesn't%20really%20like%20David%20Madsen%20%0A%0AAfter%20that%2C%20Max%20continues%20to%20look%20at%20Chloe%20with%20a%20smile%20and%20says%20%0A%0A%22But%20your%20mom%20loves%20you%2C%20no%20matter%20what%2C%20Chloe.%20And%20we're%20here%20for%20you%20too%22%20Max%20tells%20Chloe%20with%20a%20soft%20smile%20as%20she%20puts%20her%20hand%20on%20Chloe's%20shoulder%20and%20gives%20it Chloe%20with%20an%20amused%20tone%20while%20she%20chases%20after%20Chloe%0A%0AAfterwards%2C%20Max%20runs%20into%20the%20kitchen%20as%20fast%20as%20she%20can%20and%20sees%20Joyce%20with%20a%20huge%20grin%20on%20her%20face%20as%20she%20watches%20Max%20and%20Chloe%20having%20a%20good%20time%20together"},{"isUser":true,"name":"Aerie","message":"Max%20covers%20her%20face%20in%20happy%2C%20embarrassed%20giggles%20when%20she%20sees%20that%20Joyce%20witnessed%20the%20whole%20thing%2C%20and%20Chloe%20puts%20on%20a%20cool%20demeanor%20(with%20mischief%20in%20her%20eye%2C%20and%20a%20very%20slight%20smile)%20and%20says%2C%20%22Oh%2C%20hi%2C%20Mom!%20%20Just%20trying%20to%20keep%20this%20troublemaker%20under%20control...%20it's%20hard%20work!%22%20she%20says%20with%20deadpan%20humor."},{"isUser":false,"name":"Max Caulfield","message":"As%20Max%20sees%20that%20Joyce%20has%20witnessed%20the%20whole%20thing%2C%20she%20starts%20to%20feel%20a%20little%20embarrassed%20because%20of%20it...but%20that%20thought%20gets%20quickly%20erased%20when%20she%20sees%20the%20huge%20smile%20on%20Joyce's%20face%20after%20she%20hears%20Chloe's%20joke%20about%20her%20and%20Max%20%0A%0A%22Hey%2C%20I'm%20not%20the%20only%20troublemaker%2C%20Chloe%22%20Max%20says%20to%20Chloe%20with%20a%20little%20bit%20of%20mischief%20in%20her%20tone%20and%20an%20amusing%20smile%2C%20which%20causes%20Chloe%20to%20chuckle"},{"isUser":true,"name":"Aerie","message":"%22You%20can%20say%20THAT%20again%2C%22%20Joyce%20says%20with%20a%20wry%20smile.%20%20Chloe%20groans%2C%20and%20say%2C%20%22Ughh...%20Mom%2C%20don't%20start!%20%20And%20I%20need%20FOOD....%22%20she%20says%20with%20a%20melodramatic%20groan%20while%20saying%20the%20word%20%22food%22...%0A%0A%22Well%2C%20stop%20your%20achin'%2C%20and%20grab%20some%20bacon!%22%20%20Chloe%20says%20with%20the%20same%20wry%20smile%2C%20playfully%20swatting%20Chloe%20gently%20on%20the%20butt."},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20at%20Chloe's%20reaction%20to I%20have%20a%20private%20office%20where%20we%20won't%20be%20disturbed.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20smiles%20after%20hearing%20Zeron's%20response%0A%0A%22We%20can%20be%20there%20in%2010-15%20minutes%2C%20Doctor.%20We'll%20be%20there%20as%20soon%20as%20possible%22%20Max%20says%20to%20Zeron%20in%20a%20polite%20and%20thankful%20tone%2C%20after%20which%20she%20puts%20down%20her%20phone%20and%20looks%20at%20Chloe%0A%0A%22He's%20at%20the%20hospital%2C%20apparently.%20Let's%20get%20there%20as%20quickly%20as%20possible%2C%20Chloe.%20We%20should%20leave%20now%22%20Max%20says%20to%20Chloe%20with%20a%20warm%20smile%2C%20whilst%20grabbing%20Chloe's%20hand%20and%20walking%20as%20fast%20as%20possible%20towards%20Arcadia%20Bay%20Hospital"},{"isUser":true,"name":"Aerie","message":"In%20a%20bit%20less%20than%2015%20minutes%2C%20Max%20and%20Chloe%20arrive%20at%20the%20Arcadia%20Bay%20Hospital.%20%20Chloe%20feels%20extremely%20awkward%20about%20talking%20to%20hospital%20staff%2C%20so%20Max%20(fighting%20down%20her%20mild%20shyness)%20asks%20the%20receptionist%20for%20directions%20to%20the%20Neurology%20department.%20%20Soon%2C%20Max%20and%20Chloe%20are%20on%20the%204th%20floor%2C%20in%20front%20of%20the%20door%20which%20reads%2C%20%22Baron%20Lord%2C%20M.D.%2C%20Neur.%2C%20Adjunct%22"},{"isUser":false,"name":"Max Caulfield","message":"Just%20before%20Max%20and%20Chloe%20step%20inside%20the%20room%20that%20says%20%22Baron%20Lord%2C%20M.D.%2C%20Neur.%2C%20Adjunct%22%2C%20they%20look%20at%20each%20other%20in%20agreement%2C%20and%20take%20a%20deep%20breath%2C%20filling%20their%20lungs%20with%20air%20in%20order%20to%20take%20a%20moment%20to%20prepare%20themselves%20for%20the%20next%20few%20minutes%2C%20knowing%20that%20they%20will%20need%20to%20get%20information%20as%20quickly%20as%20possible%0A%0AAfter%20that%2C%20Max%20and%20Chloe%20knock%20on%20the%20door%2C%20and%20wait%20to%20see%20what%20would%20happen%20next"},{"isUser":true,"name":"Aerie","message":"After%20a%20moment%2C%20Zeron%20(with%20his%20visor%20back%20on%2C%20covering%20his%20eyes)--a.k.a.%20%22Dr.%20Lord%22--opens%20the%20door%20and%20smiles.%20%20%22Max...%20Chloe!%20%20Welcome!%20%20Please%2C%20do%20come%20in!%22"},{"isUser":false,"name":"Max Caulfield","message":"After%20hearing%20Zeron%20asking%20them%20to%20come%20in%2C%20Max%20and%20Chloe%20are%20glad%20that%20they%20got%20a%20warm%20welcome%20from%20Zeron.%20As%20a%20result%2C%20both%20girls%20walk%20inside%20the%20room%20whilst%20politely%20smiling%20back%20at%20Zeron%0A%0AAs%20soon%20as%20both%20of%20them%20come%20inside%20the%20room%2C%20Max%20starts%20looking%20around%20to%20see%20if%20there%20are%20any%20places%20to%20sit%20before%20speaking%20to%20Zeron"},{"isUser":true,"name":"Aerie","message":"I%20(Zeron)%20gesture%20them%20to%20a%20sofa%2C%20saying%2C%20%22Please%2C%20do%20sit!%20%20Welcome!%20%20It's%20good%20to%20see%20you%20again%3B%20we%20have%20a%20great%20deal%20to%20discuss!%20%20Can%20I%20get%20you%20anything...%20water%2C%20tea%2C%20soda%2C%20coffee...%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20nods%20at%20Zeron%0A%0A%22Thank%20you%2C%20Zeron.%20I%20would%20love%20something%20to%20drink!%20Just%20a%20water%20would%20be%20fine%22%20Max%20says%20to%20Zeron%20with%20a%20smile%2C%20afterwards%20she%20starts%20thinking%20about%20what%20all%20she%20could%20ask%20Zeron%20%0A%0AAfter%20Max%20finishes%20saying%20what%20she%20wanted%2C%20she%20starts%20to%20remember%20what%20she%20needed%20to%20ask%20Zeron.%20Max%20then%20takes%20a%20deep%20breath%20and%20looks%20back%20at%20Zeron%0A%0A%22So%2C%20about%20the%20disappearance%20of%20Rachel%20Amber.%20What%20do%20you%20know%20about%20that%3F%22%20Max%20asks%20to%20Zeron%2C%20with%20the%20hope%20that%20he%20might%20be%20able%20to%20help%20them"},{"isUser":true,"name":"Aerie","message":"I%20frown%20a%20bit%2C%20and%20as%20I%20hand%20Chloe%20an%20Mountain%20Dew%20from%20the%20vending%20machine%2C%20I%20say%2C%20%22Not%20nearly%20as%20much%20as%20I'd%20like.%20%20Miss%20Amber%20vanished%2C%20apparently%20without%20a%20trace%2C%20roughly%20six%20months%20ago.%20%20I've%20been%20trying%20to%20track%20down%20who%20might%20possibly%20have%20seen%20her%20last%2C%20and%20perhaps%20you%20two--and%20especially%20Chloe--might%20help%20with%20that.%20%20I've%20not%20yet%20contacted%20Miss%20Amber's%20parents...%20since%20this%20matter%20involves%20some%20fairly%20sensitive%20topics%2C%20as%20you%20well%20know.%22%20I%20say%2C%20hinting%20at%20my%20Sith%20identity%2C%20and%20at%20Max's%20powers."},{"isUser":false,"name":"Max Caulfield","message":"As%20Max%20hears%20Zeron%20explaining%20how%20he's%20trying%20to%20track%20down%20who%20might%20have%20seen%20Rachel%20last%2C%20Max%20starts%20thinking%20about%20what%20she%20could%20say%20to%20help%20Zeron%0A%0A%22Have%20you%20tried%20going%20to%20The%20Vortex%20Club%3F%20I%20heard%20that%20Rachel%20Amber%20was%20part%20of%20the%20club%20and%20might%20have%20some%20old%20photos%20taken%20there%2C%20or%20something%20like%20that%22%20Max%20says%20to%20Zeron%20with%20a%20curious%20tone%2C%20hoping%20that%20the%20club%20might%20help%20Zeron%20get%20more%20information%20regarding%20the%20disappearance%20of%20Rachel%20Amber"},{"isUser":true,"name":"Aerie","message":"%22Hm....%20interesting.%20%20I'd%20not%20heard%20of%20that.%20%20What%20is%20this%20'Vortex%20Club%3F'%2C%20may%20I%20ask%3F%20%20I%20assume%20it's%20a%20club%20at%20the%20Academy%2C%20but%20I%20know%20nothing%20beyond%20that...%22"},{"isUser":false,"name":"Max Caulfield","message":"%22The%20Vortex%20Club%20seems%20to%20be%20the%20most%20exclusive%20club%20in%20town.%20It's%20filled%20with%20people%20who%20are%20rich%2C%20and%20it's%20run%20by%20a%20guy%20named%20Nathan%20Prescott%2C%20if%20you%20can%20believe%20that%22%20Max%20says%20to%20Zeron%2C%20giving%20a%20little%20shrug%20when%20she%20mentions%20Nathan's%20name%0A%0AAs%20soon%20as%20Max%20finishes%20explaining%20what%20she%20knew%20about t%20to%20get%20involved%2C%20or%20if%20it%20was%20because%20she%20was%20scared%20of%20Nathan%20or%20the%20fact%20that%20she%20might%20get%20in%20trouble%20herself.%20I%20think%20it%20was%20because%20she%20was%20scared%2C%20because%20I%20heard%20rumors%20that%20Nathan%20has%20a%20%22dirty%20file%22%20on%20many%20people%20in%20Arcadia%20Bay%22%20Max%20explains%20to%20Dr.%20Zeron%2C%20in%20her%20signature%20calm%20tone"},{"isUser":true,"name":"Aerie","message":"I%20(Zeron)%20start%20looking%20a%20bit%20more%20grim.%20%20%22This...%20Nathan%20Prescott%20is%20seeming%20less%20and%20less%20of%20a%20nuisance%2C%20and%20more%20an%20more%20an%20outright%20menace%2C%22%20I%20say%2C%20a%20bit%20darkly.%20%22Has%20he%20done%20wretched%20things%20like%20this%20before%2C%20do%20you%20know%3F%20%20And%20has%20anyone%20tried%20to%20stop%20him%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"%22I've%20heard%20rumors%20about%20Nathan%20Prescott.%20I've%20heard%20that%20he%20has%20been%20doing%20messed%20up%20stuff%20like%20this%20to%20%22lesser%20important%20people%22.%20I%20also%20heard%20that%20a%20lot%20of%20people%20try%20to%20stop%20him%2C%20but%20Nathan%20is%20rich%20and%20powerful.%20No%20one%20has%20any%20proof%20against%20him%22%20Max%20says%20to%20Zeron%20with%20a%20sad%20tone%2C%20trying%20to%20process%20what%20Zeron%20has%20just%20learned%20%0A%0A%22So%2C%20you%20think%20Nathan%20Prescott%20has%20something%20to%20do%20with%20the%20disappearance%20of%20Rachel%20Amber%2C%20too%3F%22%20Max%20asks%20to%20Zeron%20in%20a%20concerned%20tone"},{"isUser":true,"name":"Aerie","message":"%22It's%20possible%2C%22%20I%20say%2C%20grimly%2C%20%22and%20he's%20rapidly%20becoming%20one%20of%20my%20lead%20suspects%2C%20as%20it%20were.%22%20%20I%20sigh%2C%20leaning%20back%20into%20my%20chair%20and%20thinking%20these%20new%20facts%20through.%20%20%22The%20next%20step%2C%20I%20think%2C%20would%20be%20for%20us%20to%20pay%20a%20visit%20to%20Kate%20Marsh.%20%20Not%20only%20might%20she%20be%20able%20to%20shed%20some%20light%20on%20these%20matters%2C%20but%20I'm%20sure%20she'd%20be%20delighted%20to%20see%20you%20again%2C%20Max!%22%20I%20say%20with%20a%20softer%20look%20and%20a%20smile.%20%20%22She%20hasn't%20had%20many%20visitors%20yet%2C%20from%20what%20I%20gather%2C%20and%20being%20visited%20by%20one%20of%20her%20best%20friends%20who%20saved%20her%20life%20may%20well%20make%20her%20day!%22"},{"isUser":false,"name":"Max Caulfield","message":"%22Of%20course%2C%20Dr%20Lord.%20We%20would%20be%20delighted%20to%20pay%20a%20visit%20to%20our%20friend%20Kate%20Marsh.%20I'm%20sure%20she's%20a%20little%20bit%20down%20since%20the%20incident.%20I%20want%20to%20be%20there%20for%20her%20during%20this%20hard%20time%20for%20her%2C%20even%20if%20it%20is%20just%20a%20simple%20visit%22%20Max%20says%20to%20Zeron%20with%20a%20warm%20tone%2C%20after%20which%20she%20asks%20Zeron%0A%0A%22So%2C%20I%20suppose%20you%20want%20me%20to%20help%20guide%20you%20to%20her%20room%20in%20Arcadia%20Bay%20Hospital%3F%22%20Max%20says%20to%20Zeron%20with%20a%20soft%20smile%2C%20whilst%20looking%20around%20the%20room%20for%20any%20hospital%20workers%20that%20could%20help%20them"},{"isUser":true,"name":"Aerie","message":"I%20chuckle.%20%20%22You%20do%20remember%20that%20I%20work%20in%20the%20building%2C%20my%20dear%20Max%3F%20%20I%20do%20know%20my%20way%20about...%20but%20thank%20you%20for%20the%20thought!%20%20Your%20presence%20and%20Chloe's%20is%20a%20reward%20in%20itself%2C%22%20I%20smile%2C%20standing%20up%20and%20walking%20toward%20the%20door.%20%20%22No%20time%20like%20the%20present%2C%20they%20say...%22%20I%20smile%2C%20opening%20the%20door%20for%20them."},{"isUser":false,"name":"Max Caulfield","message":"Hearing%20Zeron%20chuckle%2C%20Max%20lets%20out%20a%20soft%20giggle%20in%20return%0A%0A%22I%20guess%20you're%20right%2C%20Dr%20Lord.%20You%20probably%20know%20the%20way%20a%20little%20bit%20better%20than%20I%22%20Max%20says%20to%20Zeron%2C%20before%20giving%20Zeron%20a%20warm%20smile%0A%0AAs%20both%20of%20them%20step%20outside%20of%20Zeron's%20room%2C%20Max%20then%20makes%20one%20final%20question%20to%20Zeron%20before%20they%20both%20leave%20the%20room%0A%0A%22Oh%2C%20right.%20I%20was%20just%20wondering.%20Would%20I%20be%20allowed%20to%20bring%20Chloe%20with%20me%20to%20visit%20Kate's%20room%3F%22%20Max%20asks%20to%20Zeron"},{"isUser":true,"name":"Aerie","message":"Chloe%20looks%20a%20bit%20awkward%20and%20uncomfortable%2C%20since%20she's%20never%20met%20Kate%20and%20doesn't%20know%20Kate%20at%20all%20(except%20from%20Max's%20descriptions)%2C%20but%20I%20nod%20emphatically.%20%20%22Of%20course%2C%20if%20Chloe%20likes!%20%20There's%20a%20limit%20of%206%20people%20for%20visiting%20hours%2C%20and%20the%20three%20of%20us%20are%20well%20below%20that.%20%20And%20they%20do%20allow%20doctors%20a%20bit%20more%20leeway...%22%20I%20say%20with%20a%20slight%20smile.%0A%0A%22Ughh...%22%20Chloe%20sighs.%20%20%22I'm%20the%20worst%20at%20politely%20meeting%20new%20people!%20%20What%20do%20I%20say...%20'Hi%2C%20Kate%2C%20I'm%20Chloe%2C%20sorry%20you%20tried%20to%20kill%20yourself%2C%20hope%20you%20feel%20better%20soon%3F'%20%20Maybe%20you%20two%20should%20do%20the%20talking%2C%20and%20I'll%20be%20a%20potted%20plant%20in%20the%20background...%22"},{"isUser":false,"name":"Max Caulfield","message":"As%20soon%20as%20Chloe%20finishes%20speaking%20Max%20lets%20out%20a%20small%20laugh%2C%20followed%20by%20a%20warm%20smile%0A%0A%22Don't%20worry%2C%20Chloe.%20There's%20no%20need%20to%20talk%20like%20that.%20You%20can%20do%20something%20like%20that%2C%20but%20you%20can%20try%20to%20add%20your%20own%20personal%20touch%2C%20if%20you%20can!%22%20Max%20says%20to%20Chloe%20with%20a%20smile%2C%20as%20she%20starts%20to%20think%20about%20what%20she%20could%20say%20when%20they%20arrive%20at%20the%20hospital%0A%0A%22I%20think%20I%20will%20tell%20Kate%20a%20bit%20about%20our%20investigation%20so%20far.%20I'm%20sure%20she%20would%20like%20to%20help%20us%20with%20this%20matter%22%20Max%20says%20to%20Chloe%20with%20a%20smile"},{"isUser":true,"name":"Aerie","message":"I%20(Zeron)%20chuckle%20at%20Chloe's%20comments%2C%20and%20say%2C%20%22Oh%2C%20it%20needn't%20be%20so%20awkward%20as%20that.%20%20And%20if%20Kate%20can%20help%20us%20with%20any%20information%20about%20Rachel%20Amber%2C%20I%20think%20your%20input%20and%20presence%20will%20be%20greatly%20useful%2C%20Chloe.%22%0A%0AIn%20a%20few%20moments%2C%20the%20three%20of%20us%20are%20outside%20a%20hospital%20room%20on%20the%20fourth%20floor%2C%20with%20a%20tag%20on%20the%20door%20with%20a%20hand-written%20note%3A%20%20%22Marsh%2C%20Kate%22."},{"isUser":false,"name":"Max Caulfield","message":"Once%20Max%20sees%20the%20tag%20on%20the%20door%20with%20a%20hand%20written-note%20that%20says%20%22Marsh%2C%20Kate%22%2C%20Max%20smiles%20to%20Chloe%20and%20makes%20hand%20signal%20to%20Chloe%20that%20asks%20if%20Chloe%20is%20ready%20or%20not%0A%0AAs%20soon%20as%20Max%20sees%20that%20Chloe%20gives%20her%20a%20thumbs%20up%20in%20response%20to%20her%20hand%20signal%2C%20Max%20knocks%20on%20Kate's%20door.%20After%20a%20brief%20moment%2C%20a%20male%20nurse%20dressed%20in%20a%20hospital%20outfit%20answers%20the%20door%2C%20asking%0A%0A%22May%20I%20help%20you%20guys%3F%22"},{"isUser":true,"name":"Aerie","message":"%22We're%20here%20to%20visit%20Miss%20Marsh%2C%20if%20we%20could%2C%22%20I%20(Zeron)%20interject%2C%20hoping%20that%20my%20status%20as%20a%20doctor%20will%20smooth%20over%20any%20reluctance%20on%20the%20part%20of%20the%20nurse."},{"isUser":false,"name":"Max Caulfield","message":"The%20male%20nurse%20in%20the%20hospital%20outfit%20nods%20to%20Zeron%2C%20looking%20back%20for%20a%20brief%20moment%20at%20Kate's%20room%20before%20responding%20to%20Zeron's%20reply%0A%0A%22You%20are%20approved%20for%20a%20visit%2C%20Doctor.%20I%20hope%20you%20are%20ready%20for%20what%20you%20can%20find%20inside%20the%20room%2C%20and%20I%20hope%20you%20can%20help%20Miss%20Marsh's%20treatment%22%20The%20male%20nurse%20answers%20back%20to%20Zeron%2C%20before%20starting%20to%20walk%20down%20the%20hall%20away%20from%20Kate's%20door%2C%20leaving%20Max%2C%20Chloe%20and%20Zeron%20to%20enter%20Kate's%20room%20without%20anyone%20interrupting%20them"},{"isUser":true,"name":"Aerie","message":"I%20look%20with%20some%20confusion%20at%20Max%2C%20and%20then%20at%20Chloe.%20%20%22'Ready%20for%20what%20you%20find%20inside%3F'%20'help%20Miss%20Marsh's%20treatment%3F'%20%20That's%20an%20odd%20sort%20of%20intro%20for%20him%20to%20say...!%20%20But...%20we're%20here%2C%20so...%20onward!%22%0A%0AWe%20quietly%20step%20in%20the%20room%2C%20and%20as%20we%20enter%2C%20we%20see%20Kate%20Marsh...%20pretty%2C%20blond-haired%2C%20with%20her%20normal%20loose%20hair%20bun%20in%20slight%20disarray...%20wearing%20a%20hospital%20gown%20and%20flannel%20pajamas%2C%20and%20looking%20quietly%20down%20at%20the%20floor%2C%20with%20a%20hollow%20look%20of%20pain%20on%20her%20face.%20%20Max%20gasps%20when%20she%20sees%20Kate%20in%20such%20distress%2C%20and%20she%20starts%20to%20tear%20up.%20%20%22Oh%2C%20Kate...%22%20she%20blurts%20out%20with%20a%20choking%20voice%2C%20and%20runs%20over%20to%20throw%20her%20arms%20around%20Kate...%20who%2C%20looking%20up%20to%20see%20Max%2C%20starts%20with%20a%20look%20of%20recognition%2C%20and%20then%20starts%20getting%20teary-eyed%2C%20opens%20her%20arms%20to%20Max%2C%20and%20sobs%20as%20she%20rests%20in%20Max's%20arms."},{"isUser":false,"name":"Max Caulfield","message":"As%20soon%20as%20Max%2C%20Chloe%20and%20Zeron%20enter%20into%20the%20room%20and%20see%20Kate%20looking%20so%20distressed%2C%20Max%20starts%20tearing%20up%20a%20little%20herself%2C%20her%20eyes%20full%20of%20tears%20as%20she%20starts%20to%20approach%20Kate.%20As%20she%20runs%20towards%20Kate%20she%20starts%20crying%2C%20but%20she%20is%20stopped%20by%20Kate%20opening%20her%20arms%20to%20her%2C%20and%20starts%20sobbing%20into%20her%20arms%0A%0AWhen%20Kate%20starts%20sobbing%20into%20Max's%20arms%2C%20Max%20makes%20a%20comforting%20sound%20as%20she%20places%20her%20hand%20on%20Kate's%20head%2C%20gently%20running%20her%20hand%20through%20Kate's%20hair%20in%20order%20to%20be%20more%20comforting"},{"isUser":true,"name":"Aerie","message":"I%20(Zeron)%20hear%20Chloe%20whisper%2C%20%22Holy%20shit...%22%20under%20her%20breath.%20%20I%20stay%20in%20the%20background%20for%20the%20moment%2C%20letting%20Max%20comfort%20Kate%2C%20and%20giving%20them%20a%20moment%20together.%20%20When%20they're%20ready%2C%20Max%20will%20introduce%20us%2C%20I%20think%20to%20myself."},{"isUser":false,"name":"Max Caulfield","message":"After%20a%20moment%2C%20Max%20lets%20go%20of%20Kate%20and%20turns%20around%20to%20look%20at%20both%20Chloe%20and%20Zeron%2C%20before%20she%20starts%20introducing%20everyone%0A%0A%22Chloe%2C%20Zeron%2C%20this%20is%20Kate%20Marsh%22%20Max%20starts%20to%20say%20as%20she%20motions%20for%20everyone%20to%20look%20at%20Kate.%20%22Kate%20Marsh%20this%20is%20Chloe%20and%20Zeron.%22%20After%20she%20finishes%20introducing%20everyone%2C%20Max%20lets%20out%20a%20short%20chuckle%20before%20she%20says%0A%0A%22Well.%20I%20suppose%20this%20is%20our%20reunion%22%20Max%20says%20with%20a%20soft%20smile%2C%20as%20she%20starts%20getting%20emotional"},{"isUser":true,"name":"Aerie","message":"Chloe%20awkwardly%20raises%20a%20hand%20in%20a%20quick%20half-wave%20and%20says%2C%20%22Hey!%22%20before%20looking%20down%20and%20looking%20awkward%20again.%0A%0AI%20chuckle%2C%20and%20say%2C%20%22I'm%20very%20pleased%20to%20meet%20you%2C%20Miss%20Marsh.%20%20My%20name%20is%20Dr.%20Baron%20Lord...%20although%20I%20do%20have%20another%20name--which%20our%20dear%20Max%20has%20already%20revealed...%22%20I%20say%20with%20a%20slight%20raised%20eyebrow%20at%20Max."},{"isUser":false,"name":"Max Caulfield","message":"After%20Chloe%20gives%20her%20quick%20half-wave%2C%20Kate%2C%20who%20has%20finally%20stopped%20sobbing%20into%20Max's%20arms%2C%20starts%20to%20speak%20for%20the%20first%20time%20in%20what%20feels%20like%20a%20long%20time%0A%0A%22H e":"Max Caulfield","message":"Hearing%20Kate's%20self%20loathing%20tone%20when%20she%20mentions%20how%20she%20has%20%22destroyed%20her%20life%22%2C%20Max%20sighs%20slightly%20and%20starts%20to%20speak%20with%20a%20comforting%20tone%0A%0A%22Kate%2C%20you%20did%20not%20destroy%20your%20life.%20What%20happened%20to%20you%20after%20the%20Vortex%20club%20party%20was%20not%20your%20fault.%20You%20did%20not%20choose%20any%20of%20that.%20You%20have%20nothing%20to%20be%20ashamed%20of%2C%20Kate%22%20Max%20says%20to%20Kate%20with%20a%20soft%20but%20warm%20smile%2C%20whilst%20rubbing%20Kate's%20back%20in%20a%20comforting%20manner"},{"isUser":true,"name":"Aerie","message":"I%20(Zeron)%20pull%20up%20a%20chair%20to%20sit%20closer%20to%20Kate's%20bed%2C%20while%20Max%20sits%20on%20the%20edge%20of%20Kate's%20bed%20and%20holds%20her%20hand.%20%20Even%20Chloe%20moves%20closer%2C%20leaning%20against%20the%20room%20wall%20near%20the%20bed.%0A%0A%22Miss%20Marsh...%20may%20I%20call%20you%20Kate%3F%22%20I%20ask%2C%20politely%2C%20not%20wishing%20to%20presume%20against%20this%20tender-hearted%20girl."},{"isUser":false,"name":"Max Caulfield","message":"%22You%20may%20call%20me%20Kate.%20Of%20course%2C%20Doctor%20Lord%22%20Kate%20says%20to%20Zeron%20with%20a%20smile%2C%20although%20her%20smile%20looks%20a%20little%20strained%2C%20as%20if%20she's%20trying%20to%20appear%20as%20if%20she%20isn't%20struggling%20or%20sad.%20Even%20though%20she%20is%20putting%20on%20a%20convincing%20smile%2C%20she%20still%20seems%20very%20fragile%2C%20and%20still%20recovering%20from%20the%20incident%20at%20the%20Vortex%20club%20party"},{"isUser":true,"name":"Aerie","message":"%22Thank%20you...%20Kate.%20%20My%20dear%20young%20lady%2C%20you%20have%20absolutely%20no%20reason%20to%20presume%20you%20did%20anything%20wrong.%20%20The%20only%20thing%20which%20happened%20is%20that%2C%20by%20all%20indications%2C%20you%20were%20criminally%20drugged%2C%20became%20disoriented%2C%20and%20acted%20out%20of%20character--as%20would% adness%20now%20turning%20into%20tears%20of%20joy"},{"isUser":true,"name":"Aerie","message":"Max%20scoots%20closer%20to%20Kate%20on%20the%20bed%20and%20holds%20her%20close%2C%20cuddling%20her%20cheek%20to%20cheek.%20%20%22You%20bet%20your%20buns%2C%20I%20do!%22%20Max%20says%2C%20giggling%2C%20and%20her%20comment%20making%20Kate%20laugh%20outright%2C%0A%0AChloe%20chines%20in%2C%20%22Hey%2C%20yeah%2C%20you%20rock%20that%20blond%20hair!%20%20Though%20if%20you're%20ever%20in%20the%20mood%20to%20try%20electric%20blue...%22%20she%20says%20with%20a%20grin%2C%20fluffing%20her%20own%20blue%20dyed%20punk%20hair%2C%20%22I%20can%20hook%20you%20up%2C%20Lady%20Kate...%20just%20say%20the%20word!%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20smiling%20warmly%20is%20what%20makes%20Kate%20start%20to%20laugh%2C%20her%20face%20slowly%20being%20covered%20by%20a%20smile%20that%20could%20only%20be%20described%20%22bright%20and%20genuine%22.%20As%20Chloe%20starts%20to%20suggest%20%22dyeing%22%20her%20hair%20in%20an%20electric%20blue%20color%2C%20Kate%20chuckles%20to%20herself%20and%20turns%20around%20to%20Chloe%20in%20order%20to%20speak%20to%20her%0A%0A%22Don't%20get%20me%20wrong%20Chloe%2C%20you%20look%20amazing%20with%20your%20blue%20hair%2C%20but%20I%20think%20I'll%20try%20to%20keep%20this%20%22blond%22%20look%20of%20me%22%20Kate%20says%20with%20a%20smirk%2C%20as%20she%20starts%20putting%20her%20blond%20hair%20through%20her%20fingers."},{"isUser":true,"name":"Aerie","message":"Chloe%20look%20at%20Max%20and%20points%20at%20Kate%2C%20saying%2C%20%22Yep...%20I%20like%20her!%20%20She's%20a%20keeper!%22%20and%20grinning."},{"isUser":false,"name":"Max Caulfield","message":"Hearing%20Chloe's%20comment%20about%20her%2C%20Kate%20smirks%20at%20Chloe%0A%0A%22Well%2C%20I've%20always%20said%20and%20I%20will%20continue%20to%20stick%20by%20my%20rule%20of%20how%20a%20%22Good%20friend%22%20is%20someone%20whom%20you%20can%20keep%22%20Kate%20says%20with%20a%20smirk%2C%20as%20she%20points%20b Bowers%20further%20by%20showing%20fear"},{"isUser":true,"name":"Aerie","message":"Frank%20scowls%2C%20and%20looks%20at%20Max%20and%20Zeron.%20%20%22Who%20the%20fuck%20are%20THEY%3F%20%20Your%20bodyguards%3F%22%20he%20snaps.%0A%0AI%20(Zeron)%20smile%20a%20grim%20smile.%20%20%22Oh%2C%20don't%20mind%20me%2C%20Mr.%20Bowers%2C%22%20I%20say%20(in%20my%20British%20accent).%20%20%22I'm%20just%20here%20for%20the%20beautiful%20scenery%2C%22%20I%20say%2C%20strongly%20implying%20that%20I'll%20be%20here%20for%20much%20more%2C%20if%20he%20steps%20out%20of%20line%20again."},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20looks%20at%20Frank%20with%20a%20bit%20of%20concern%20in%20her%20eyes%20after%20his%20threat%20and%20tries%20to%20calm%20down%20the%20situation%20instead%20of%20making%20it%20worse%0A%0A%22Easy%2C%20Frank.%20Max%20and%20Zeron%20only%20came%20to%20back%20me%20up.%20If%20this%20gets%20out%20of%20hand%2C%20they'll%20be%20here%20to%20help%20and%20protect%20me.%20They%20just%20want%20to%20make%20sure%20that%20I%20get%20back%20home%20safe%20and%20sound.%20Now%20Frank%2C%20take%20a%20deep%20breath%20and%20chill%20out%2C%20okay%3F%22%20says%20Chloe%2C%20trying%20to%20de-escalate%20the%20situation%20in%20a%20peaceful%20way."},{"isUser":true,"name":"Aerie","message":"%22Maybe%20this%20will%20help%20the%20chilling%20out%20process%3F%22%20Chloe%20says%2C%20fishing%20out%20the%20envelope%20with%20the%20%243000%20in%20it%2C%20and%20handing%20it%20to%20Frank.%20%20Frank%20stares%20at%20her%20warily%20for%20a%20moment%2C%20and%20then%20takes%20the%20envelope...%20and%20when%20he%20opens%20it%2C%20his%20eyes%20widen.%20%20He%20counts%20the%20money%2C%20and%20then%20looks%20at%20Chloe%2C%20grudgingly%20impressed.%20%20%22What%2C%20did%20you%20knock%20over%20a%20bank%20to%20get%20this%3F%22%20Frank%20says%20caustically%2C%20but%20the%20violent%20tone%20in%20his%20voice%20is%20now%20gone."},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20looks%20relieved%20over%20t :"%22I'm%20glad%20that%20you%20decided%20to%20tell%20me%20about%20the%20most%20important%20moments%20of%20the%20Sith%20Cult%20Zeron.%20I%20feel%20like%20I%20really%20understand%20now%20why%20the%20Jedi%20and%20the%20Sith%20would%20never%20be%20in%20peace%20with%20each%20other%2C%20and%20why%20the%20Sith%20Cult%20is%20such%20a%20dangerous%20and%20influential%20cult%20in%20the%20galaxy%22%20says%20Kate%20feeling%20quite%20overwhelmed%20about%20the%20dark%20moments%20of%20the%20Sith%20that%20Zeron%20told%20her%0A%0A%22And%20yes-%20of%20course%20I%20am%20still%20interested%20in%20hear%20your%20own%20story.%20Tell%20me%20all%20about%20it%2C%20Zeron.%20I%20want%20to%20hear%20it%20all%22%20says%20Kate%20with%20a%20huge%20smile"},{"isUser":true,"name":"Aerie","message":"I%20laugh%20quietly.%20%20%22Oh%2C%20my%20dear%20Kate...%20I'm%20afraid%20you'll%20have%20to%20settle%20for%20a%20summary%2C%20or%20else%20you'd%20need%20to%20listen%20for%2026%2C000%20and%20some%20odd%20years!%22"},{"isUser":false,"name":"Max Caulfield","message":"Kate%20laughs%20as%20well%2C%20a%20little%20bit%20awkwardly%0A%0A%22I'm%20sorry%2C%20Zeron.%20You%20are%20right.%20But%20please%2C%20make%20that%20summary%20as%20detailed%20as%20possible.%20Tell%20me%20what%20happened%20to%20you%2C%20if%20you%20had%20an%20encounter%20with%20the%20Sith%20cult%20that%20almost%20cost%20you%20your%20life%2C%20if%20the%20Jedi%20Order%20and%20the%20Sith%20Cult%20even%20engaged%20in%20a%20battle%2C%20and%20how%20did%20you%20escape%20all%20of%20that%22%20asks%20Kate%20as%20she%20prepares%20to%20hear%20Zeron's%20long%20story%2C%20but%20hopes%20that%20it%20will%20be%20worth%20her%20while"},{"isUser":true,"name":"Aerie","message":"I%20sigh%20and%20rest%20against%20my%20chair.%20%20%22I%20mentioned%20that%20my%20entry%20into%20the%20Sith%20was%20not%20by%20choice%2C%20yes%3F%20%20Well...%20the%20reason%20for%20that%20was%20complex.%20%20I%20was%20two%20tears%20old%20when%20Lord%20Rajivari%20split%20from%20the%20rest%20of%20the%20Jedi%20Council...%20and%20I%20was%20four%20years%20old%20when%20I%20fell%20into%20the%20hands%20of%20some%20of%20the%20darker%20members%20of%20Lord%20Rajivari's%20circle.%20%20To%20this%20day%2C%20I%20doubt%20that%20he%20had%20any%20idea%20what%20they%20did%20to%20me.%22"},{"isUser":false,"name":"Max Caulfield","message":"%22Are%20you%20saying%20that%20you%20were%20kidnapped%20by%20some%20members%20of%20Lord%20Rajivari's%20circle%3F!%E2%80%9D%20asks%20Kate%20trying%20to%20keep%20at%20least%20some%20composure%20into%20her%20voice%2C%20as%20she%20now%20prepares%20to%20hear%20the%20most%20horrifying%20part%20of%20Zeron's%20entire%20story%0A%0A%22What%20did%20they%20exactly%20do%20to%20you%2C%20when%20you%20were%20with%20them%3F%20What%20dark%20experiments%20they%20put%20you%20through%3F!%E2%80%9D%20asks%20Kate%20in%20a%20very%20concerned%20tone"},{"isUser":true,"name":"Aerie","message":"I%20look%20down%2C%20and%20a%20wistful%2C%20troubled%20look%20spreads%20across%20my%20face.%20%20%22They%20did%20not%20kidnap%20me%2C%20as%20such--my%20mother%20was%20a%20member%20of%20the%20group%20that%20split%20from%20the%20Jedi.%20%20Ironically%20enough%2C%20she%20was%20sympathetic%20to%20the%20Jedi%2C%20and%20grieved%20the%20split...%20though%20she%20kept%20her%20feelings%20tightly%20hidden%20away.%22"},{"isUser":false,"name":"Max Caulfield","message":"Zeron%20notices%20the%20hint%20of%20sorrow%20in%20her%20voice%2C%20and%20a%20little%20bit%20of%20confusion%20enters%20in%20his%20eyes%0A%0A%22You%20mean-%20your%20mother%20was%20part%20of%20the%20Sith%20Cult%3F%20But%20if%20she%20sympathized%20with%20the%20Jedi%20Order%2C%20how%20could%20she%20have%20joined%20them%20in%20the%20first%20place%3F%20Did%20she%20not%20know%20the%20atrocities%20that%20the%20Sith%20Cult%20had%20done%3F%22%20asks%20Kate%20with%20a%20slightly%20shaky%20voice%2C%20as%20she%20still%20tries%20to%20process%20Zeron's%20history%20on%20her%20own%20mind"},{"isUser":true,"name":"Aerie","message":"%22My%20mother%20may%20have%20known...%20I'm%20not%20certain...%20though%20she%20never%20would%20have%20approved%20of%20them.%20%20Perhaps%20she%20thought%20they%20were%20mere%20aberrations%2C%20and%20that%20the%20group%20as%20a%20whole%20would%20never%20embrace%20the%20darkness.%20%20My%20mother%20was...%20compassionate.%20%20And%20that%20put%20her%20in%20danger.%22"},{"isUser":false,"name":"Max Caulfield","message":"%22So%20your%20mother%20sympathized%20with%20the%20Jedi%20Order%2C%20but%20she%20felt%20that%20the%20Sith%20were%20only%20a%20small%20group%20of%20corrupted%20Jedi%2C%20that%20would%20never%20embrace%20their%20darker%20nature.%20And%20therefore%20she%20felt%20that%20she%20and%20her%20group%20would%20be%20able%20to%20stop%20them%22%20says%20Kate%20taking%20a%20guess%20on%20Zeron's%20story.%20She%20also%20notes%20the%20hint%20of%20sadness%20in%20Zeron's%20tone%20of%20voice%2C%20and%20she%20starts%20to%20understand%20the%20magnitude%20of%20what%20the%20Sith%20cult%20did%20to%20Zeron%0A%0A%22Did%20they%20kill%20her%2C%20Zeron%3F%20Did%20they%20kill%20your%20mother%3F%22%20asks%20Kate%20with%20a%20trembling%20voice"},{"isUser":true,"name":"Aerie","message":"I%20close%20my%20eyes%2C%20and%20take%20a%20deep%20breath.%20%20%22Yes%2C%20Kate...%20they%20did.%20%20When%20I%20was%20four%20years%20old%2C%20they%20took%20my%20mother%20from%20me%2C%20and%20told%20me%20that%20she%20was%20being%20%22sent%20away%20on%20a%20special%20mission%22.%20%20I%20never%20saw%20her%20again...%20but%20in%20the%20years%20that%20followed%2C%20I%20became%20certain%20that%20she%20was%20executed...%20for%20the%20crime%20of%20%22being%20a%20harmful%20influence%20on%20a%20new%20sith%22--and%20by%20%22harmful%22%2C%20they%20meant%20anything%20which%20might%20distract%20their%20%22future%20star%20pupil%22%20from%20embracong%20the%20dark%20side.%0A%0AI%20keep%20my%20eyes%20closed%2C%20and%20then%20say%20quietly%2C%20%22They%20killed%20her%20because%20she%20loved%20me.%22"},{"isUser":false,"name":"Max Caulfield","message":"%22Oh%20no!%22%20exclaims%20Kate.%0A%0A%22They%20killed%20your%20mother%20just%20because%20she%20was%20too%20good%20and%20kind%20hearted.%20They%20didn't%20want%20her%20influence%20to%20stop%20them%20from%20embracing%20the%20darkness.%20Zeron%2C%20that's%20not%20just%20horrible%2C%20that's%20one%20of%20the%20most%20horrific%20things%20I%20have%20ever%20heard%20in%20my%20entire%20life!%20I'm%20so%20sorry!%22%20says%20Kate%20as%20she%20comforts%20Zeron%0A%0A%22How%20did%20you%20manage%20to%20escape%3F%20And%20were%20those%20monsters%20never%20brought%20to%20justice%3F%22%20asks%20Kate%20with%20a%20troubled%20expression"},{"isUser":true,"name":"Aerie","message":"I%20reach%20out%20my%20hand%2C%20with%20my%20eyes%20still%20closed%2C%20and%20grasp%20for%20Kate's%20hand.%20%20%22Thank%20you%2C%20dear%20Kate.%20%20You%20are%20kind.%22%0A%0A%22As%20for%20my%20%22escape%22...%20well...%20it%20was%20far%20longer%20than%20all%20that.%20%20I%20was%20subjected%20to%20horrors%2C%20and%20training%20in%20monstrosities%20that%20I%20will%20not%20describe.%20%20I%20became%20Sith%2C%20and%20I%20became%20very%2C%20very%20powerful.%20%20But%20I%20never%20forgot%20what%20they%20did...%20and%20though%20I%20dutifully%20learned%20all%20my%20dark%20lessons%2C%20I%20refused%20to%20be%20dominated%20by%20the%20dark%20side.%20%20In%20a%20sense%2C%20I%20was%20at%20war%20with%20it...%20and%20in%20the%20end%2C%20I%20was%20the%20one%20who%20dominated%20IT.%22"},{"isUser":false,"name":"Max Caulfield","message":"%22Wow%22%20says%20Kate%20shocked%0A%0A%22But-%20but%20if%20you%20never%20became%20corrupted%20by%20the%20dark%20side-%20how%20did%20you%20learn%20all%20of%20your%20black%20magic%3F%22%20asks%20Kate%20with%20a%20shaky%20and%20curious%20voice%0A%0A%22You%20were%20never%20tempted%20to%20use%20your%20powers%20in%20a%20malicious%20way%3F%22%20asks%20Kate%20as%20she%20prepares%20to%20hear%20Zeron's%20shocking%20reveal"},{"isUser":true,"name":"Aerie","message":"I%20sigh%2C%20wearily.%20%20%22Oh%2C%20Kate...%20there%20are%20parts%20of%20my%20story%20I%20would%20dread%20to%20tell%20you.%20%20I%20would%20be%20lying%20if%20I%20said%20that%20I%20never%20did%20anything%20horrific.%20%20I%20did.%20%20My%20only%20consolation%20was%20that%20I%20chose%20to%20enact%20my%20dark%20power%20against%20the%20cruel%2C%20the%20wicked%2C%20and%20those%20who%20abused%20the%20good%20and%20innocent.%22%20%20I%20look%20at%20Kate%20with%20a%20look%20of%20weariness.%20%20%22My%20methods%20in%20dealing%20with%20those%20monsters%20probably%20would%20not%20have%20met%20with%20your%20approval%2C%20given%20your%20faith%20and%20your%20background%2C%20and%20your%20tender%20heart.%22"},{"isUser":false,"name":"Max Caulfield","message":"Kate%20is%20left%20silent%2C%20and%20a%20bit%20frightened.%20She%20is%20trying%20to%20process%20the%20shocking%20dark%20revelation%20that%20Zeron%20just%20revealed%20to%20her%0A%0A%E2%80%9CYou%20took%20revenge%20against%20those%20that%20committed%20atrocities%20against%20you%20by%E2%80%A6%20hurting%20them%20back%3F!%E2%80%9D%20says%20Kate%20with%20shock%20as%20she%20tries%20to%20process%20Zeron's%20revelations"},{"isUser":true,"name":"Aerie","message":"I%20look%20a%20bit%20grim%2C%20and%20say%2C%20%22I%20eventually%20found%20out%20the%20ones%20who%20were%20responsible%20for%20my%20mother's%20death...%20and%20when%20I%20was%20strong%20enough%2C%20I%20slaughtered%20them.%22%20%20I%20look%20at%20Kate%2C%20a%20bit%20pensively.%20%20%22I%20don't%20know%20very%20much%20about%20your%20religion%2C%20but...%20I%20take%20it%20your%20faith%20would%20encourage%20people%20to%20act%20differently%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"Kate%20nods.%0A%0A%E2%80%9CYeah%2C%20I%20am%20a%20Christian.%20In%20our%20religion%20we%20forgive%20those%20who%20hurt%20us.%20Jesus%2C%20the%20one%20we%20worship%20also%20forgave%20those%20who%20sentenced%20him%20to%20be%20sacrificed%20to%20%E2%80%9Cappease%20God's%20anger%E2%80%9D.%20He%20did%20that%20despite%20all%20the%20pain%20and%20suffering%20that%20he%20went%20through%2C%20and%20he%20still%20loved%20those%20that%20hurt%20him%20and%20sent%20him%20to%20death.%20He%20did%20that%20for%20the%20entire%20humanity%2C%20and%20that's%20why%20we%20believe%20that%20he%20is%20the%20son%20of%20God%20and%20that%20he%20came%20back%20to%20life%20a%20few%20days%20after%20his%20sacrifice%E2%80%9D%20says%20Kate%20with%20a%20serious%20tone"},{"isUser":true,"name":"Aerie","message":"I%20raise%20my%20eyebrow.%20%20%22I%20don't%20mean%20to%20offend%2C%20dear%20Kate...%20but%20that%20philosophy%20sounds%20like%20madness%2C%20to%20me.%20%20Have%20you%20heard%20of%20the%20saying%2C%20'the%20only%20thing%20necessary%20for%20evil%20to%20triumph%20is%20for%20good%20men%20to%20do%20nothing%3F'%22"},{"isUser":false,"name":"Max Caulfield","message":"%22And%20what%20exactly%20does%20that%20mean%3F%22%20asks%20Kate%20trying%20to%20connect%20the%20dots%20between%20that%20saying%20and%20the%20religious%20ideology%20that%20Christians%20have%0A%0A%22We%20understand%20that%20sometimes%20you%20have%20to%20fight%20for%20what%20is%20right%2C%20but%20you%20should%20also%20forgive%20the%20ones%20that%20hurt%20you.%20After%20all%2C%20everyone%20has%20their%20reasons%20for%20why%20they%20do%20the%20things%20that%20they%20do%2C%20and%20most%20of%20the%20times%20they%20are%20not%20inherently%20bad%20people.%20Even%20if%20they%20do%20things%20that%20seem%20malicious%2C%20most%20of%20the%20times%20they%20do%20them%20for%20reasons%20that%20they%20believe%20to%20be%20correct%22%20says%20Kate%20trying%20to%20defend%20the%20Christian%20beliefs%20to%20the%20Sith"},{"isUser":true,"name":"Aerie","message":"I%20open%20my%20mouth%20to%20reply%2C%20and%20then%20shut%20it%20again.%20%20I%20do%20have%20to%20admit%2C%20there's%20something%20of%20a%20point%2C%20there%3A%20%20those%20who%20suffered%20at%20MY%20hands%20(even%20though%20they%20provoked%20my%20wrath%20in%20the%20first%20place)%20might%20well%20have%20seen%20my%20actions%20as%20worthy%20of%20retaliation.%0A%0A%22I...%20think%20I%20may%20have%20to%20think%20about%20that%2C%20for%20a%20bit.%22%20I%20say%2C%20frowning.%20%20%22It's%20an%20idea%20I've%20not%20explored%20in%20depth%2C%20heretofore.%22"},{"isUser":false,"name":"Max Caulfield","message":"%22Well%2C%20it's%20good%20that%20you%20are%20open-minded%2C%20Zeron.%20And%20I%20guess%20that%20all%20of%20us%20have%20our%20different%20ways%20of%20addressing%20situations%20and%20facing%20the%20consequences%20of%20them.%20And%20I%20respect%20your%20perspective%22%20says%20Kate%20with%20a%20small%20smile%0A%0A%22But-%20but%20enough%20about%20the%20discussion%20of%20good%20and%20evil.%20You%20said%20that%20you%20survived%20the%20Sith%20cult%2C%20right%3F%20Can%20you%20tell%20me%20how%20that%20happened%3F%22%20asks%20Kate%2C%20getting%20interested%20in%20that%20darker%20part%20of%20Zeron's%20past"},{"isUser":true,"name":"Aerie","message":"I%20smile%2C%20and%20tilt%20my%20head%20a%20bit%2C%20glad%20to%20leave%20those%20more%20difficult%20ponderings%20to%20a%20future%20time.%20%20%22Well...%22%20I%20say%2C%20%22the%20very%20short%20version%20of%20that%20story%20was%20that%20I%20grew%20in%20power%2C%20and%20I%20grew%20in%20my%20ability%20to%20go%20undetected%2C%20even%20by%20other%20sith.%20%20When%20I%20became%20powerful%20enough%20and%20'anonymous'%20enough%20and%20shielded%20enough%2C%20I%20simply%20left...%20and%20%22disappeared%22%2C%20so%20far%20as%20they%20were%20concerned.%20%20And%20they%20presumed%20me%20dead%2C%20after%20a%20time.%20%20I've%20been%20living%20a%20rather%20quiet%20life%2C%20ever%20since%20then.%22"},{"isUser":false,"name":"Max Caulfield","message":"%22Wow%2C%20Zeron!%20That%20was%20amazing.%20You%20actually%20managed%20to%20escape%20from%20the%20Sith%20Cult%20and%20now%20you%20are%20living%20a%20quiet%20life.%20That's%20an%20outstanding%20achievement!%22%20says%20Kate%20proudly.%20She%20is%20truly%20impressed%20about%20how%20Zeron%20managed%20to%20escape%20from%20al 20Kate%2C%20squeezing%20her%20hand%20again.%20%20%22In%20fact%2C%20the%20last%20time%20I%20slept%20was%20thousands%20of%20years%20ago!%22"},{"isUser":false,"name":"Max Caulfield","message":"Kate%E2%80%99s%20jaw%20drops%20after%20hearing%20that.%20She%20looks%20at%20Zeron%20in%20absolute%20shock%0A%0A%E2%80%9CTh-%20that%E2%80%99s%E2%80%A6%20that%E2%80%99s%20incredible!%20That%20is%20just%20incredible%E2%80%9D%20says%20Kate%20as%20she%20stares%20at%20Zeron%0A%0A%E2%80%9CYou%E2%80%99re%20saying%20that%20you%E2%80%99ve%20been%20awake%20for%20thousands%20of%20years%3F!%E2%80%9D%20asks%20Kate%20with%20a%20very%20shocked%20but%20curious%20look%20in%20her%20eyes%2C%20and%20with%20her%20mouth%20still%20completely%20open%0A%0A%E2%80%9CZeron%2C%20you%20are%20amazing!%20What-%20what%E2%80%99s%20your%20secret%3F%E2%80%9D%20asks%20Kate%20in%20an%20incredibly%20curious%20tone%20and%20with%20a%20lot%20of%20excitement"},{"isUser":true,"name":"Aerie","message":"I%20chuckle%2C%20and%20lean%20back%20in%20my%20chair%20a%20bit.%20%20%22The%20short%20answer%20to%20that%20question%20is%2C%20'the%20Force%20sustains%20me'.%20%20Force-users%20who%20are%20sufficiently%20strong%20in%20the%20Force%20can%20be%20sustained%20by%20it%2C%20as%20surely%20as%20if%20one%20were%20eating%20rations%2C%20drinking%20water%2C%20breathing%20air%2C%20or%20sleeping.%20%20I%20am%20able%20to%20do%20those%20things%2C%20if%20I%20choose...%20but%20I've%20not%20done%20so%20for%20quite%20some%20time.%20%20So%20you%20needn't%20worry%20about%20your%20guardian%20falling%20asleep%20or%20becoming%20drowsy%20on%20the%20job%2C%20my%20dear%20friend!%22%20I%20say%20with%20a%20small%20grin."},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9CSo%2C%20the%20Force%20is%20some%20kind%20of%20an%20energy%20that%20is%20inside%20you.%20It%20is%20like%20food%20in%20a%20way%2C%20right%3F%20You%20can%20survive%20because%20of%20the%20Force%2C%20the%20same%20way%20you%20survive%20because%20you%20eat%20food.%20Is%20that%20right%3F%E2%80%9D%20asks%20Kate%20as%20she%20tries%20to%20process%20the%20information%20%0A%0A%E2%80%9CSo%2C%20the%20Force%20is%20a%20way%20of%20surviving%20forever%2C%20because%20you%20don%E2%80%99t%20need%20to%20eat%20or%20sleep%2C%20right%3F%20That%20is%E2%80%A6%20I%20have%20no%20words.%20I%20can't%20even%20fathom%20this!%E2%80%9D%20says%20Kate%20as%20she%20stares%20in%20absolute%20awe%20at%20Zeron"},{"isUser":true,"name":"Aerie","message":"I%20smile%20and%20tilt%20my%20head%20a%20bit%2C%20pondering.%20%20%22The%20Force%20usually%20doesn't%20grant%20immortality%2C%20but%20otherwise%2C%20you're%20absolutely%20correct.%20%20My%20immortality%20is...%20another%20story%2C%20for%20another%20time%2C%20perhaps.%20%20But%20yes...%20I've%20heard%20that%20this%20ability%20isn't%20restricted%20to%20the%20Sith--many%20Jedi%20can%20survive%20without%20food%2C%20water%2C%20air%2C%20and%20sleep%20for%20limited%20times...%20and%20some%20Jedi%20Masters%20have%20the%20same%20ability%20to%20survive%20without%20them%20indefinitely%20as%20I%20do.%22"},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9CWait%20a%20minute%E2%80%A6%20do%20you%20have%20a%20lightsaber%3F!%20Can%20you%20use%20the%20Force%20for%20combat%3F%E2%80%9D%20asks%20Kate%20as%20she%20suddenly%20jumps%20out%20of%20her%20bed%20and%20gets%20incredibly%20excited%0A%0A%E2%80%9CYou%20are%20just%20like%20I%20imagined%20Jedi%20and%20Sith%20to%20be%2C%20Zeron!%20Do%20you%20have%20a%20lightsaber%3F!%20Can%20you%20do%20some%20moves%20or%20a%20demonstration%20for%20me%3F!%E2%80%9D%20says%20Kate%2C%20with%20an%20incredibly%20excited%20tone%20of%20voice%20and%20with%20her%20eyes%20open%20in%20pure%20bliss%20as%20she%20stares%20in%20awe%20at%20Zeron"},{"isUser":true,"name":"Aerie","message":"I%20start%20laughing%20hard%2C%20bemused%20and%20delighted%20with%20Kate's%20enthusiasm.%20%20%22I%20should%20have%20guessed%20that%20question%20was%20coming%2C%22%20I%20say%2C%20still%20chuckling.%20%20%22Yes%2C%20my%20dear%20Kate%2C%20I%20do%20have%20a%20lightsaber.%20%20And%20I'd%20be%20delighted%20to%20demonstrate%20it%20for%20you...%20though%20it's%20quite%20bright%2C%20and%20its%20hum%20carries%20for%20quite%20a%20distance...%20so%20if%20we%20want%20to%20keep%20my%20%22secret%20identity%22%20a%20secret%2C%20we'll%20have%20to%20postpone%20the%20demonstration%20until%20tomorrow%2C%20when%20we%20can%20go%20somewhere%20secluded.%20%20Max%20and%20Chloe%20have%20already%20seem%20my%20lightsaber%20demonstration%2C%20so%20it's%20only%20fair%20that%20you%20get%20to%20see%20it%2C%20as%20well...%22%20I%20smile."},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9CNo%2C%20Zeron!%20Do%20the%20lightsaber%20demonstration%20here%20in%20my%20room!%E2%80%9D%20says%20Kate%20as%20she%20jumps%20in%20excitement%0A%0A%E2%80%9CI%20don%E2%80%99t%20want%20to%20wait%20any%20longer!%E2%80%9D%20says%20Kate%20as%20she%20stares%20directly%20at%20Zeron%20and%20waits%20eagerly%0A%0A%E2%80%9CWe%20can%20just%20turn%20the%20light%E2%80%99s%20off.%20It%20will%20make%20the%20demonstration%20look%20even%20cooler!%E2%80%9D%20says%20Kate%20as%20she%20has%20a%20confident%20and%20excited%20tone%20of%20voice%0A%0A%E2%80%9CWhat%20do%20you%20say%2C%20Zeron%3F%E2%80%9D%20asks%20Kate%20as%20she%20looks%20at%20Zeron%20in%20expectation"},{"isUser":true,"name":"Aerie","message":"I%20sigh%20and%20smile%2C%20giving%20Kate%20a%20wry%2C%20amused%20look.%20%20%22Well%2C%22%20I%20say%20finally%2C%20%22the%20conspirators%20DID%20direct%20hospital%20staff%20away%20from%20your%20room...%20so%20I%20suppose%20that%20would%20minimise%20being%20overheard%20or%20seen...%22"},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9CExactly!%E2%80%9D%20says%20Kate%20as%20she%20smiles%20in%20amusement%20and%20excitement%0A%0A%E2%80%9CCome%20on%2C%20Zeron%2C%20just%20do%20your%20lightsaber%20demonstration!%20I%20know%20that%20you%20want%20to!%E2%80%9D%20says%20Kate%20as%20she%20tries%20to%20convince%20Zeron%20and%20get%20her%20to%20do%20the%20demonstration%20as%20soon%20as%20possible%0A%0A%E2%80%9CPretty%20please%3F%20Pretty%20please%3F%20Pretty%20please%3F%20I%20promise%20that%20I%20will%20not%20tell%20anyone%20about%20the%20demonstration.%20Pretty%20please%3F%E2%80%9D%20asks%20Kate%20as%20she%20tries%20to%20convince%20Zeron%20as%20best%20as%20she%20can%2C%20with%20a%20wide%20and%20excited%20smile%20on%20her%20face"},{"isUser":true,"name":"Aerie","message":"I%20throw%20my%20head%20back%20and%20laugh!%20%20%22Oh%2C%20my%20dear%20Kate...%20all%20right%2C%20all%20right...%20you've%20worn%20me%20down%20and%20conquered%20me!%20%20Some%20Jedi%20Masters%20could%20take%20lessons%20from%20you%2C%20I%20think...%22%20I%20tease."},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9CYou%E2%80%99re%20a%20softy%2C%20Zeron!%E2%80%9D%20says%20Kate%20with%20a%20mischievous%20smile%20on%20her%20face%0A%0A%E2%80%9CI%20am%20so%20ready%20for%20this!%20I%20am%20ready%20for%20you%20to%20show%20me%20your%20lightsaber!%E2%80%9D%20says%20Kate%20as%20she%20stares%20in%20pure%20bliss%20and%20excitement%20in%20Zeron%E2%80%99s%20direction%0A%0A%E2%80%9CSo%2C%20Zeron%2C%20are%20you%20going%20to%20do%20the%20lightsaber%20demonstration%20now%3F%20Pretty%20please%3F%E2%80%9D%20asks%20Kate%20as%20she%20stares%20in%20pure%20excitement%20at%20Zeron"},{"isUser":true,"name":"Aerie","message":"With%20a%20wry%20smile%20at%20my%20very%20dear%20friend%20Kate%2C%20I%20stand%20up%2C%20and%20take%20from%20my%20belt%20a%20sort%20of%20rod%2C%20which%20looks%20(at%20first%20glance)%20like%20a%20long%20flashlight...%20and%20then%2C%20holding%20it%20out%20in%20front%20of%20me%2C%20I%20press%20a%20button...%20and%20two%20very%20bright%2C%20red-colored%20blades%20of%20light%2C%20roughly%202%20feel%20long%20each%2C%20erupt%20from%20both%20ends%20of%20my%20lightsaber%20with%20a%20sudden%20%22BZZZAMMM....%22%2C%20followed%20by%20a%20moderate%20hum%20that%20increases%20and%20changes%20pitch%20as%20I%20wave%20the%20blades%20around%2C%20a%20bit."},{"isUser":false,"name":"Max Caulfield","message":"I%20stare%20in%20absolute%20awe%20as%20Zeron%20shows%20me%20the%20lightsaber.%0A%0A%E2%80%9CWow%E2%80%A6!%20It%E2%80%99s%20beautiful!%20And%20it%E2%80%99s%20so%20bright!%E2%80%9D%20says%20Kate%20as%20her%20jaw%20drops%20and%20looks%20in%20pure%20awe%0A%0A%E2%80%9CIt%E2%80%99s%20incredible!%20I%20haven%E2%80%99t%20seen%20anything%20like%20it!%E2%80%9D%20says%20Kate%20as%20she%20looks%20in%20absolute%20awe%20and%20excitement%20at%20the%20lightsaber%20in%20Zeron%E2%80%99s%20hand%0A%0A%E2%80%9CI%20can%E2%80%99t%20even%20understand%20how%20that%20works!%20It%E2%80%99s%20an%20incredible%20technology.%20And%20those%20colors!%20That%20red%20color%20is%20so%20beautiful%2C%20it%E2%80%99s%20mesmerizing!%E2%80%9D%20says%20Kate%20with%20absolute%20bliss"},{"isUser":true,"name":"Aerie","message":"I%20smile%20at%20Kate%2C%20pleased%20to%20have%20pleased%20her.%20%20%22Now%2C%20do%20remember%20that%20the%20lightsaber%20is%20a%20very%20dangerous%20weapon%2C%22%20I%20caution.%20%20%22Watch...%22%20I%20say%2C%20indicating%20the%20extra%20rolling%20hospital%20tray%20that%20is%20on%20the%20far%20side%20of%20the%20room...%20made%20of%20wood%20and%20held%20together%20with%20metal%20tubing.%20%20I%20walk%20over%20to%20the%20tray%2C%20and%20gently%20draw%20the%20blade%20through%20the%20tray...%20and%20the%20metal%20tubing%20cuts%20and%20drips%20molten%20metal%20like%20hot%20butter%2C%20and%20the%20wood%20smolders%2C%20with%20a%20few%20small%20flames%20starting%20on%20the%20edge%2C%20until%20the%20piece%20of%20the%20cart%20is%20severed%20and%20clatters%20to%20the%20tile%20floor."},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9CWhat%20the%E2%80%A6!%E2%80%9D%20says%20Kate%20as%20she%20watches%20the%20lightsaber%20sever%20the%20tray%20with%20absolute%20awe%0A%0A%E2%80%9CThat%20is%E2%80%A6%20THAT%2C%20IS%20THE%20COOLEST%20THING%20I%20HAVE%20EVER%20SEEN%20ON%20MY%20LIFE!%E2%80%9D%20says%20Kate%20as%20she%20stares%20in%20pure%20awe%20at%20the%20destroyed%20tray%2C%20with%20a%20huge%20smile%20on%20her%20face%0A%0A%E2%80%9CWhat%3F!%20That%20could%20go%20so%20wrong%20in%20the%20wrong%20hands!%20Are%20all%20Jedi%20allowed%20to%20have%20lightsabers%3F%E2%80%9D%20asks%20Kate%20as%20she%20looks%20in%20excitement%20at%20Zeron"},{"isUser":true,"name":"Aerie","message":"I%20chuckle%2C%20press%20the%20button%20on%20my%20lightsaber%20again%2C%20and%20the%20energy%20blades%20disappear%20as%20I%20hook%20the%20lightsaber%20back%20on%20my%20belt.%20%20%22I'm%20more%20familiar%20with%20Sith%20than%20with%20Jedi%2C%20of%20course...%20but%20I%20imagine%20their%20practice%20is%20similar%20to%20the%20Sith%3A%20%20beginning%20Jedi%20students%20(called%20%22Padawans%22)%20must%20train%20for%20quite%20some%20time%2C%20and%20then%20EARN%20the%20right%20to%20wield%20the%20lightsaber%2C%20so%20that%20they%20can%20handle%20it%20properly.%20%20Then%20they're%20required%20to%20build%20their%20own...%20just%20as%20I%20built%20this%20one%2C%22%20I%20say%2C%20pointing%20to%20the%20lightsaber%20hanging%20at%20my%20belt."},{"isUser":false,"name":"Max Caulfield","message":"Kate%20stares%20in%20absolute%20awe%20at%20the%20lightsaber%20Zeron%20just%20showed%20her%0A%0A%E2%80%9CYou%20built%20it!%20You%20built%20it%20by%20yourself%3F!%E2%80%9D%20says%20Kate%20as%20she%20stares%20in%20pure%20awe%20at%20Zeron%0A%0A%E2%80%9CWait%2C%20so%20to%20become%20a%20full%20Jedi%20or%20a%20full%20Sith%2C%20one%20needs%20to%20construct%20his%20own%20lightsaber%3F%20How%20do%20you%20even%20build%20a%20lightsaber%3F%20What%20are%20the%20requirements%3F%E2%80%9D%20asks%20Kate%20as%20she%20stares%20in%20absolute%20awe%20and%20excitement%20at%20Zeron%0A%0A%E2%80%9CI%20always%20thought%20that%20the%20lightsaber%20was%20just%20an%20object%2C%20like%20a%20sword%2C%20that%20you%20just%20buy%2C%20not%20that%20its%20an%20object%20that%20you%20construct%E2%80%9D"},{"isUser":true,"name":"Aerie","message":"I%20sit%20down%2C%20smiling%20at%20her%20enthusiasm.%20%20%22Correct%2C%20on%20both%20counts!%22%20I%20say%20with%20a%20nod.%20%20%22And%20they're%20very%20difficult%20to%20build%2C%20and%20the%20materials%20are%20very%20scarce%20and%20precious%2C%20even%20in%20my%20galaxy...%20so%20I've%20never%20heard%20of%20a%20lightsaber%20being%20sold...%20except%20perhaps%20if%20a%20Jedi%20or%20Sith%20were%20to%20die%2C%20and%20their%20lightsaber%20fell%20into%20the%20hands%20of%20a%20pirate%20or%20merchant.%20%20Usually%2C%20lightsabers%20are%20either%20constructed%2C%20or%20they're%20passed%20down%20to%20another%20as%20an%20inheritance.%22"},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9CSo%2C%20in%20a%20way%2C%20that%20means%20that%20every%20lightsaber%20is%20unique%2C%20that%20there%20is%20no%20two%20lightsabers%20that%20are%20exactly%20like%20each%20other%3F%E2%80%9D%20asks%20Kate%20as%20she%20stares%20in%20awe%20and%20excitement%20as%20she%20tries%20to%20process%20the%20information%20%0A%0A%E2%80%9CCan%20you%20tell%20which%20lightsaber%20is%20whose%3F%20Like%20does%20the%20shape%20of%20the%20lightsaber%2C%20the%20color%20of%20the%20blades%2C%20or%20something%20else%3F%20Is%20it%20an%20indication%20of%20the%20owner%E2%80%99s%20personality%20or%20something%20else%3F%E2%80%9D%20asks%20Kate%20as%20she%20waits%20in%20pure%20excitement%20for%20Zeron%E2%80%99s%20response"},{"isUser":true,"name":"Aerie","message":"%22Exactly!%22%20I%20say%2C%20with%20a%20nod%20and%20a%20smile.%20%20%22You're%20very%20fast%20to%20pick%20up%20the%20nuances%20of%20this!%22%20I%20say%2C%20admiringly.%0A%0A%22There%20are%20basic%20blueprints%20for%20lightsaber%20construction%2C%20but%20every%20force-user%20is%20encouraged%20to%20modify%20and%20personalize%20it%2C%20a%20bit...%20so%20yes%2C%20if%20one%20were%20familiar%20with%20how%20a%20particular%20saber%20looked%2C%20one%20could%20likely%20identify%20its%20builder.%22%0A%0A%22Now%2C%20the%20color%20of%20the%20blades%20is%20a%20bit%20different%2C%22%20I%20say%2C%20leaning%20back%20in%20my%20chair%20and%20smiling%20as%20I%20begin%20a%20%22mini-lecture%22%20for%20my%20start%20pupil!%20%20%3A)%20%20%20%22Red%2C%20for%20example%2C%20is%20exclusive%20to%20the%20Sith...%20and%20no%20Jedi%20would%20ever%20use%20a%20red%20saber%2C%20except%20perhaps%20in%20a%20temporary%20emergency.%20%20The%20Jedi%20have%20their%20own%20coloring%20system%20for%20their%20sabers%2C%20I%20understand...%22"},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9CAnd%20what%20color%20would%20that%20be%3F%E2%80%9D%20asks%20Kate%20as%20she%20stares%20in%20awe%20and%20interest%20while%20Zeron%20performs%20her%20mini-lecture%0A%0A%E2%80%9CSo%2C%20what%20other%20cool%20things%20do%20Lightsaber%E2%80%99s%20do%3F%20Can%20they%20do%20something%20else%20besides%20cutting%20things%20and%20deflecting%20things%20like%20other%20lightsabers%3F%E2%80%9D%20asks%20Kate%20as%20she%20waits%20in%20pure%20fascination%20at%20Zeron"},{"isUser":true,"name":"Aerie","message":"I%20chuckle%2C%20looking%20at%20my%20lightsaber.%20%20%22Well...%20they%20DO%20make%20for%20a%20rather%20good%20artificial%20lantern%2C%20in%20a%20pinch%2C%22%20I%20joke.%20%20%22But%20from%20what%20I%20gather%2C%20Jedi%20lightsaber%20colors%20used%20to%20be%20tightly%20regimented%2C%20and%20now%20it's%20more%20of%20a%20loose%20custom...%20with%20a%20good%20deal%20of%20personal%20liberty%20allowed.%20%20Of%20course%2C%20to%20get%20a%20particular%20color%2C%20one%20must%20find%20the%20right%20crystal%2C%20and%20prepare%20it%20properly...%20and%20some%20colors%20are%20extremely%20rare.%22"},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9COoh%E2%80%A6!%20Crystal%3F%20That%20sounds%20cool!%20Like%2C%20what%20do%20you%20mean%3F%20Like%20there%20are%20crystals%20inside%20the%20lightsaber%3F%E2%80%9D%20asks%20Kate%20as%20her%20eyes%20wide%20open%20in%20absolute%20awe%20and%20awe%20as%20she%20hears%20about%20this%20%E2%80%9CCrystal%E2%80%9D%0A%0A%E2%80%9CWhat%E2%80%99s%20the%20rarest%20color%20of%20lightsabers%3F%E2%80%9D%20asks%20Kate%20with%20a%20curiou alse,"name":"Max Caulfield","message":"%E2%80%9CCompany%3F%E2%80%9D%20says%20Kate%20as%20she%20looks%20around%20the%20room%20in%20pure%20fear%0A%0A%E2%80%9CWait!%20What%3F!%20Who%20is%20it%3F%E2%80%9D%20asks%20Kate%20as%20her%20heart%20starts%20to%20beat%20faster%20and%20faster%20in%20pure%20fear%20as%20she%20looks%20in%20pure%20anguish%20and%20fear%20at%20Zeron%0A%0A%E2%80%9CWhat%20are%20you%20seeing%3F%20What%20is%20coming%20at%20us%3F!%E2%80%9D%20asks%20Kate%20as%20she%20stares%20in%20absolute%20fear%20and%20anguish%20at%20Zeron"},{"isUser":true,"name":"Aerie","message":"%22Try%20to%20whisper%2C%20please%2C%22%20I%20say%20in%20a%20low%20voice.%20%20%22My%20force%20senses%20go%20far%20beyond%20human%20sight%20and%20hearing%2C%20so%20I%20can%20detect%20things%20when%20they're%20quite%20far%20away.%20%20I%20know%2C%20for%20instance%2C%20that%20three%20individuals%20have%20entered%20this%20building...%20one%20from%20the%20roof%2C%20one%20from%20the%20basement%2C%20and%20one%20from%20a%20back%20door.%20%20And%20I%20sense%20that%20they%20are%20looking%20for%20you.%20%20Be%20brave%2C%20my%20dear%20Kate...%20I%20shall%20protect%20you%2C%20never%20fear...%20but%20you%20must%20remain%20quite%20quiet%2C%20please!%22"},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9COkay%E2%80%A6%20I%E2%80%A6%20will%20do%20my%20best%E2%80%A6%E2%80%9D%20says%20Kate%20as%20she%20tries%20to%20calm%20herself%20through%20breathing%20exercises%0A%0A%E2%80%9CHow%20can%20you%20tell%20that%20there%20are%20three%20individuals%20that%20have%20entered%20this%20building%3F%20Is%20it%20because%20your%20senses%20are%20like%2C%20very%20strong%3F%E2%80%9D%20asks%20Kate%20as%20she%20attempts%20to%20stay%20calm%20and%20relaxed%20even%20though%20she%20feels%20fear%20and%20anguish%20inside%0A%0A%E2%80%9CDo%20you%20by%20any%20chance%20know%20who%20these%20people%20are%3F%20And%20what%20they%20want%20with%20me%3F%20Or%20what%20they%20want%20in%20general%3F%E2%80%9D%20asks%20Kate%20as%20she%20stares%20in 0her%20or%20anyone%2C%20and%20would%20only%20help%20them%20%0A%0A%E2%80%9CI%20understand!%20I%20must%20go%20far%20away%20from%20here%20and%20I%20won't%20harm%20anyone!%20I%20will%20only%20help%20them!%E2%80%9D%20says%20the%20man%2C%20as%20he%20stares%20up%20at%20Zeron%20with%20an%20expression%20of%20understanding"},{"isUser":true,"name":"Aerie","message":"%0A%22Very%20good%2C%22%20I%20say%2C%20with%20a%20nod.%20%20%22Then%20go.%22"},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9CThank%20you%E2%80%A6%E2%80%9D%20says%20the%20man%20as%20he%20stands%20up%20and%20starts%20walking%20away%20from%20Zeron%20and%20Kate%0A%0AThe%20man%20is%20walking%20away%20in%20the%20direction%20of%20the%20door%20he%20used%20to%20get%20in%2C%20while%20he%20looks%20back%20at%20Zeron%20with%20a%20look%20of%20gratitude%20and%20admiration%20for%20everything%20Zeron%20had%20done%20for%20him%20and%20Kate%0A%0AWhen%20the%20man%20is%20about%20to%20go%20out%20of%20the%20door%2C%20he%20turns%20his%20head%20and%20gives%20one%20final%20look%20to%20Zeron%20and%20Kate.%20Then%2C%20he%20slowly%20walks%20out%20of%20the%20door%2C%20as%20he%20starts%20to%20leave%20the%20building"},{"isUser":true,"name":"Aerie","message":"I%20sigh%20deeply%2C%20and%20then%20look%20at%20Kate%20with%20a%20wry%20smile.%20%20%22Kate%2C%22%20I%20say%20with%20a%20frustrated%20but%20teasing%20smile%2C%20%22You're%20very%20lucky%20I'm%20so%20very%20fond%20of%20you...%20because%20you%20can%20be%20a%20bloody%20nuisance%2C%20sometimes...!%22%20%20My%20red%2C%20glowing%20eyes%20look%20at%20her%20with%20an%20air%20of%20fondness%2C%20letting%20her%20know%20that%20I'm%20not%20seriously%20angry."},{"isUser":false,"name":"Max Caulfield","message":"Kate%20stares%20at%20Zeron%20with%20a%20bit%20of%20a%20surprised%20expression%2C%20but%20she%20immediately%20starts%20to%20laugh%20and%20is%20unable%20to%20hold%20back%20her%20expression%20of%20amusement%0A%0A%E2%80%9CSorry!%20Sorry!%20You're%20right!%20And%20I'm%20glad%20you%20have%20a%2
