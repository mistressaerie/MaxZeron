20time-manipulating%20ability"},{"isUser":true,"name":"Aerie","message":"%22That's%20an%20excellent%20question%2C%22%20I%20nod.%20%20%22My%20dear%20Kate%2C%20have%20you%20ever%20heard%20any%20reference%20to%20an%20idea%20in%20modern%20physics%20known%20as%20the%20'butterly%20effect'...%20the%20idea%20that%20a%20tiny%20change%2C%20even%20in%20a%20remote%20part%20of%20the%20world%2C%20can%20cause%20tremendous%2C%20cumulative%20changes%20elsewhere%2C%20given%20enough%20time%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"''I%20think%20I%20know%20what%20you're%20getting%20at''%20-%20says%20Kate%20thinking%20about%20the%20butterfly%20effect%0A%0A''By%20changing%20even%20one%20little%20thing%2C%20Max%20will%20be%20altering%20the%20future%20in%20a%20way%20we%20can't%20even%20predict''%20-%20she%20says%20with%20great%20admiration%20-%20''And%20all%20the%20little%20changes%2C%20even%20the%20ones%20out%20of%20Max's%20control%2C%20can%20influence%20everything%20around%20her''%20-%20says%20Kate%2C%20thinking%20about%20the%20scope%20of%20Max's%20ability.%20''Wow%2C%20no%20wonder%20her%20special%20abilities%20must%20be%20a%20huge%20burden%20to%20bare.%20It%20must%20be%20extremely%20difficult%20for%20Max%20to%20change%20the%20course%20of%20events%20with%20such%20a%20power''"},{"isUser":true,"name":"Aerie","message":"I%20nod%2C%20and%20say%2C%20%22Exactly...%20the%20classic%20'butterfly%20effect'%20example%20hypothesizes%20that%2C%20if%20a%20butterfly%20in%20Japan%20were%20to%20flap%20its%20tiny%20wings%20differently%2C%20it%20might%20cause%20a%20cascade%20effect%20that%2C%20months%20later%2C%20could%20be%20the%20origin%20of%20a%20deadly%20hurricane%20on%20the%20other%20side%20of%20the%20world%2C%22"},{"isUser":false,"name":"Max Caulfield","message":"''It%20is%20an%20incredible%20power%2C%20but%20it's%20clear%20that%20Max%20must%20use%20it%20with%20extreme%20caution.%20Her%20ability%20to%20change%20the%20course%20of%20events%20can%20either%20be%20for%20something%20incredibly%20good%20or%20incredibly%20bad''%20-%20says%20Kate%2C%20worried%20about%20the%20risks%20of%20Max%20using%20her%20powers%20to%20manipulate%20time%20and%20change%20the%20course%20of%20several%20events%20-%20''It's%20scary%20to%20think%20how%20a%20little%20mistake%20could%20cause%20a%20great%20impact%20on%20our%20reality.%20It's%20even%20scarier%20to%20imagine%20how%20Max's%20special%20ability%20could%20affect%20our%20present''%20-%20says%20Kate%20thinking%20about%20the%20time%20travel%20ability%20of%20Max%20and%20its%20immense%20and%20unpredictable%20impact%20on%20the%20future%20of%20Arcadia%20Bay"},{"isUser":true,"name":"Aerie","message":"%22And%20therein%20lies%20my%20current%20struggle%2C%22%20I%20say%2C%20nodding%20and%20sighing.%20%20%22Our%20dear%20Max%20wasn't%20given%20an%20instruction%20manual%20when%20her%20powers%20awoke...%20and%20she%20did%20excellently%2C%20given%20the%20circumstances...%20but%20it's%20starting%20to%20look%20as%20if%20one%20of%20her%20time%20changes%20has%20started%20a%20chain%20of%20events%20that%20could%20be%20disastrous%20for%20Arcadia%20Bay...%20perhaps%20in%20the%20next%2048%20hours%2C%20or%20so.%22"},{"isUser":false,"name":"Max Caulfield","message":"''That%20must%20be%20an%20enormous%20burden%2C%20to%20live%20knowing%20that%20your%20mere%20actions%20can%20cause%20a%20great%20disaster%20on%20Arcadia%20Bay''%20-%20says%20Kate%20very%20worried%20about%20Max's%20situation%20-%20''And%20you%20really%20have%20no%20way%20of%20knowing%20which%20event%20will%20lead%20to%20a%20disaster!''%20-%20she%20says%20thinking%20about%20the%20many%20possible%20choices%20and%20decisions%20that%20Max%20must%20take%20and%20their%20endless%20possibilities%20-%20''And%20it%20must%20have%20been%20a%20great%20shock%20to%20discover%20that%20changing%20one%20little%20thing%20in%20the%20past%20could%20lead%20to%20all%20that''%20-%20she%20says%2C%20saddened%20by%20all%20the%20challenges%20that%20Max%20must%20face"},{"isUser":true,"name":"Aerie","message":"I%20nod%2C%20sadly.%20%20%22It%20was%20a%20shock%2C%20certainly...%20but%20there's%20more...%20and%20I%20haven't%20yet%20told%20Max%20about%20this%2C%20since%20I'm%20not%20yet%20certain%2C%20myself.%20%20But%20there's%20an%20extremely%20high%20chance%20that%20a%20terrible%20storm--one%20which%20would%20not%20otherwise%20have%20existed%2C%20but%20for%20Max's%20unintentional%20actions--will%20devastate%20Arcadia%20Bay%20by%20the%20end%20of%20tomorrow%20night.%20%20TooVee%20thinks%20that%20it's%20highly%20likely%20that%20the%20death%20toll%20could%20be%20catastrophic...%20or%20even%20total%2C%20for%20all%20who%20remain%20in%20the%20town.%22"},{"isUser":false,"name":"Max Caulfield","message":"''Oh%20my''%20-%20says%20Kate%20looking%20very%20worried%20-%20''That%20would%20be%20an%20enormous%20tragedy.%20How%20could%20Max%20prevent%20that%20storm%20from%20happening%20and%20save%20the%20lives%20of%20everyone%20in%20Arcadia%20Bay%3F''%20-%20she%20says%2C%20anxious%20to%20understand%20the%20situation%20with%20Max's%20special%20powers%20to%20manipulate%20time%20-%20''Do%20you%20think%20Max%20can%20somehow%20prevent%20that%20storm%20from%20happening%20or%20has%20Arcadia%20Bay%20no%20chance%20to%20survive%20at%20all%3F''%20-%20she%20says%2C%20extremely%20concerned%20of%20Max's%20ability%20to%20manipulate%20time%20and%20stop%20the%20storm."},{"isUser":true,"name":"Aerie","message":"I'm%20uncharacteristically%20quiet%20for%20a%20few%20moments%2C%20and%20Kate%20notices%20that%20my%20face%20has%20one%20of%20the%20saddest%20looks%20she's%20ever%20seen%20on%20me%2C%20as%20I%20look%20down%20silently%20at%20my%20hands%20clasped%20in%20my%20lap."},{"isUser":false,"name":"Max Caulfield","message":"Kate%2C%20realizing%20that%20Zeron%20was%20deep%20in%20thought%20and%20his%20mind%20probably%20wandering%20about%20all%20that%20has%20happened%20and%20all%20that%20is%20to%20come%2C%20decides%20to%20give%20Zeron%20some%20space.%20She%20knows%20that%20Zeron's%20mind%20is%20probably%20racing%20right%20now%20and%20Zeron%20needs%20some%20time%20to%20think.%20%0A%0AAfter%20a%20few%20seconds%2C%20Kate%20decides%20to%20speak%20again%20and%20says%3A%20''Do%20you%20think%20that%20Max%20is%20aware%20of%20the%20storm%20and%20its%20consequences%3F%20''%20-%20says%20Kate%2C%20very%20concerned%20-%20''If%20Max%20knows%20all%20the%20dangers%20of%20the%20storm%20and%20how%20the%20people%20of%20Arcadia%20Bay%20will%20be%20affected%2C%20do%20you%20think%20she'll%20try%20to%20change%20that%20fate%3F''"},{"isUser":true,"name":"Aerie","message":"%22She's%20aware%20of%20the%20storm%2C%22%20I%20say%20quietly.%20%20%22And%20she%20dies%20indeed%20know%20of%20the%20potential%20dire%20consequences.%20%20She%20doesn't%20yet%20know%20WHICH%20of%20her%20actions%20are%20responsible%20for%20this%20time%20anomaly%20which%20is%20triggering%20the%20storm...%20and%20I'm%20not%20perfectly%20certain%2C%20either...%20but%2C%22%20and%20here%2C%20I%20look%20quite%20grieved.%20%20%22I%20have%20a%20good%20guess...%20and%20it's%20horrifying%20to%20contemplate.%22"},{"isUser":false,"name":"Max Caulfield","message":"''Oh%20my''%20-%20says%20Kate%20with%20a%20worried%20tone%20-%20''Do%20you%20think%20Max%20can%20stop%20the%20storm%20and%20thus%20save%20Arcadia%20Bay%20from%20this%20tragedy%3F''%20-%20says%20Kate%20trying%20to%20understand%20all%20the%20possible%20scenarios%20where%20Max%2C%20with%20her%20special%20time-manipulating%20powers%2C%20can%20change%20the%20flow%20of%20several%20events%20that%20lead%20to%20both%20the%20storm%20and%20the%20death%20of%20thousands%20of%20people."},{"isUser":true,"name":"Aerie","message":"With%20a%20look%20of%20sadness%2C%20and%20even%20helplessness%2C%20I%20look%20into%20Kate's%20compassionate%2C%20worried%20eyes%2C%20and%20say%2C%20quietly%20and%20somberly%2C%20%22Kate...%20if%20my%20guess%20is%20correct...%20the%20change%20that%20Max%20made%20which%20triggers%20the%20storm%20was...%20saving%20Chloe's%20life%20from%20Nathan%20Prescott.%22"},{"isUser":false,"name":"Max Caulfield","message":"Kate%20gasps%20with%20shock%20and%20asks%20in%20a%20low%20and%20trembling%20voice%20-%20''So%2C%20you're%20saying%20that%20Max%20saving%20the%20life%20of%20Chloe%20is%20the%20event%20responsible%20for%20this%20terrible%20storm%3F''"},{"isUser":true,"name":"Aerie","message":"%22I'm%20not%20completely%20certain%2C%20yet%2C%22%20I%20say%2C%20grimly%20(and%20a%20bit%20defiantly)%2C%20%22and%20I've%20been%20wracking%20my%20brains%20trying%20to%20find%20something...%20ANYTHING...%20that%20could%20be%20an%20alternative.%20%20I've%20not%20found%20one%20yet...%20but%20I'll%20keep%20trying%2C%22%20I%20say%2C%20looking%20down%20wearily%20and%20sadly.%20%0A%0A%22Oh%2C%20my%20dear%20Kate%2C%22%20I%20say%2C%20quietly.%20%20%22Max%20adores%20Chloe...%20and%20we%20love%20her%2C%20as%20well.%20%20If%20she%20were%20my%20own%20daughter%2C%20I%20could%20not%20love%20her%20more.%20%20The%20choice%20that%20seems%20to%20be%20before%20us%20is%20monstrous...%20nightmarish.%20%20I%20cannot%20accept%20the%20idea%20that%20there%20isn't%20some%20way%20out%20of%20this.%22%20%20Then%20I%20lower%20my%20head%20more%2C%20and%20whisper%2C%20%22I%20hope.%22"},{"isUser":false,"name":"Max Caulfield","message":"''Oh%20my''%20-%20says%20Kate%20with%20a%20worried%20tone%20and%20a%20slight%20feeling%20of%20hopelessness%20-%20''If%20it's%20true%20that%20the%20storm%20was%20caused%20because%20Max%20saved%20Chloe's%20life%20from%20Nathan...%20Then%20that's%20absolutely%20horrific''%20-%20she%20says%2C%20almost%20letting%20out%20a%20tear%0A%0A%0A''Is%20this%20some%20kind%20of%20cruel%20joke%20by%20the%20universe%3F%20Is%20it%20even%20possible%20to%20save%20Arcadia%20Bay%20without%20having%20to%20sacrifice%20Chloe%3F''%20-%20She%20says.%20With%20great%20emotion%2C%20and%20a%20great%20desire%20to%20help%20save%20the%20many%20lives%20that%20are%20at%20stake%20in%20Arcadia%20Bay."},{"isUser":true,"name":"Aerie","message":"Even%20in%20the%20midst%20of%20my%20despondency%2C%20I%20manage%20a%20slight%20smile%2C%20%20%22You%20were%20the%20one%20who%20encouraged%20ME%20never%20to%20give%20up%20hope...%20to%20'have%20faith'%2C%20as%20you%20put%20it.%20%20Do%20allow%20me%20to%20return%20your%20words%20to%20you%2C%20my%20dearest%20Kate%2C%22%20I%20say%2C%20reaching%20out%20to%20hold%20her%20hand."},{"isUser":false,"name":"Max Caulfield","message":"Kate%2C%20seeing%20Zeron%20smiling%20at%20her%2C%20gives%20a%20slight%20smile%20and%20a%20slight%20chuckle%20in%20spite%20of%20the%20situation%2C%20and%20decides%20to%20follow%20Zeron's%20advice.%20She%20closes%20her%20eyes%20and%20thinks%20intensely%20about%20a%20way%20to%20change%20the%20events%20that%20will%20lead%20up%20to%20the%20storm%20in%20Arcadia%20Bay%20-%20''Maybe%20there%20is%20some%20way%20to%20prevent%20the%20storm%20from%20happening%20without%20sacrificing%20Chloe.%20Maybe%20something%20happens%20before%20Chloe%20goes%20to%20the%20bathroom%20with%20Nathan%20that%20could%20completely%20change%20the%20circumstances''%20-%20she%20says%20thinking%20about%20the%20possible%20actions%20that%20Max%20must%20have%20taken%20in%20order%20to%20save%20Chloe%20from%20Nathan%20and%20possibly%20prevent%20the%20tragic%20storm"},{"isUser":true,"name":"Aerie","message":"As%20I%20sit%20there%2C%20looking%20out%20at%20the%20sea%20in%20the%20distance%2C%20something...%20something%20in%20what%20Kate%20has%20just%20said%20is%20nagging%20at%20me%2C%20and%20giving%20a%20flicker%20of%20an%20idea%2C%20and%20a%20flicker%20of%20a%20memory.%20%20I%20sit%20up%2C%20looking%20far%20more%20animated%2C%20and%20look%20at%20Kate%20with%20new%20energy.%0A%0A%22Kate%2C%20my%20dear%2C%22%20I%20say%2C%20tilting%20my%20head%20slightly%2C%20%22this%20may%20seem%20like%20a%20comment%20out%20of%20nowhere%2C%20but...%20I%20never%20did%20manage%20to%20tell%20you%20about%20the%20memory%20of%20my%20mother%20than%20resurfaced%20in%20my%20mind%2C%20just%20a%20day%20or%20so%20ago%2C%20did%20I%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"''Oh%20my''%20-%20says%20Kate%20surprised%20with%20Zeron's%20comment%20and%20his%20sudden%20change%20in%20energy%2C%20now%20looking%20at%20Zeron%20with%20a%20lot%20of%20expectation%20-%20''What%20is%20your%20mother's%20memory%20that%20resurfaced%20in%20your%20mind%3F''"},{"isUser":true,"name":"Aerie","message":"%22Well%2C%22%20I%20say%2C%20looking%20down%20a%20bit%20and%20trying%20to%20remember.%20%20%22When%20we%20first%20chatted%20in%20your%20hospital%20room%2C%20I%20already%20explained%20the%20sad%20story%20of%20how%20my%20loving%20mother%20was%20killed%20for%20being%20too%20compassionate%2C%20and%20for%20'being%20a%20bad%20example%20to%20a%20new%20sith'%2C%20yes%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"''Oh%20yes%2C%20I%20remember%20that''%20-%20she%20says%20with%20a%20sad%20and%20worried%20expression%20-%20''She%20always%20seemed%20a%20wonderful%20and%20loving%20woman''%20-%20says%20Kate%20with%20a%20feeling%20of%20melancholy%20-%20''And%20it%20was%20very%20sad%20that%20such%20a%20good%20person%20was%20treated%20so%20badly%20and%20that%20such%20a%20good%20person%20had%20to%20die%20so%20badly''%20-%20she%20says%20with%20an%20almost%20trembling%20voice."},{"isUser":true,"name":"Aerie","message":"I%20smile%20at%20Kate%20and%20squeeze%20her%20hand%2C%20grateful%20for%20her%20compassionate%20heart.%20%20%22But%20more%20recently%2C%20I%20remembered%20something%20my%20mother%20told%20me%20on%20the%20very%20night%20before%20she%20disappeared...%20and%20it%20was%20an%20extraordinary%20thing%20for%20her%20to%20say.%20%20She%20said%20(in%20our%20native%20language%2C%20so%20the%20translation%20isn't%20100%25%20precise!)%2C%20roughly...%20'Zeron...%20my%20dear%20Zeron...%20in%20the%20end%2C%20all%20will%20be%20light.%22"},{"isUser":false,"name":"Max Caulfield","message":"Kate%2C%20after%20listening%20to%20Zeron%20narrating%20the%20exact%20words%20that%20his%20mother%20said%20to%20him%20on%20the%20night%20she%20died%2C%20looks%20up%20into%20Zeron's%20eyes%20with%20absolute%20belief%20in%20Zeron's%20mother's%20words%2C%20and%20with%20an%20expression%20of%20total%20empathy%2C%20Kate%20speaks%20in%20a%20low%20voice%20-%20''Then...%20you%20think%20we%20can%20prevent%20the%20storm%3F''%20-%20she%20says%20looking%20at%20Zeron%20with%20an%20expression%20of%20total%20belief%20in%20what%20Zeron's%20mother%20told%20him%20that%20night."},{"isUser":true,"name":"Aerie","message":"%22I'm%20still%20not%20certain%2C%22%20I%20say%2C%20furrowing%20my%20brow%2C%20%22and%20I'm%20still%20not%20quite%20certain%20exactly%20what%20she%20might%20have%20meant.%20%20For%20a%20Sith%20such%20as%20she%2C%20it%20was%20positively%20scandalous%20to%20say...%20tantamount%20to%20saying%20that%20the%20Jedi%20were%20going%20to%20win!%20%20But%20I%20think%20her%20meaning%20was%20beyond%20that%2C%22%20I%20say%2C%20trying%20hard%20to%20make%20sense%20of%20the%20cryptic%20idea."},{"isUser":false,"name":"Max Caulfield","message":"''I%20believe%20your%20mother%20was%20absolutely%20right''%20-%20says%20Kate%20with%20a%20very%20bright%20expression%20of%20hope%20and%20joy%20-%20''I%20believe%20that%20if%20we%20do%20things%20correctly%2C%20in%20the%20end...%20everything%20will%20be%20light''%20-%20says%20Kate%20with%20a%20very%20emotional%20voice%2C%20looking%20at%20Zeron%20with%20a%20tremendous%20feeling%20of%20joy%2C%20and%20a%20tremendous%20sense%20of%20relief%20for%20everyone%20who%20is%20in%20Arcadia%20Bay%20that%20will%20be%20severely%20impacted%20by%20the%20storm%20if%20the%20storm%20is%20not%20stopped%20in%20some%20way."},{"isUser":true,"name":"Aerie","message":"I%20look%20at%20Kate's%20lovely%2C%20compassionate%2C%20earnest%20face%2C%20and%20then%20I%20look%20down%20at%20my%20hands%20again%2C%20thinking%20hard.%20%20I%20chuckle%20a%20bit%2C%20and%20say%2C%20%22My%20mother's%20cryptic%20statement%20seemed%20so%20much%20like%20something%20YOU%20might%20say%2C%20my%20dear%20Kate...%20that%20is%20why%20I%20mentioned%20it%2C%20now%2C%20to%20you!%22"},{"isUser":false,"name":"Max Caulfield","message":"''Oh%20my''%20-%20says%20Kate%20with%20a%20hint%20of%20admiration%20and%20wonder%20for%20the%20comparison%20between%20her%20and%20Zeron's%20mother%2C%20and%20suddenly%20a%20very%20bright%20idea%20comes%20to%20her%20mind%2C%20and%20Zeron%20can%20see%20in%20Kate's%20eyes%20her%20happy%20and%20hopeful%20expression%20-%20''I%20think%20this%20is%20the%20key%20to%20solve%20the%20mystery%20of%20the%20storm''%20-%20she%20says%20with%20a%20lot%20of%20emotion%20-%20''What%20if%20Max's%20time%20travel%20abilities%20can%20prevent%20the%20disaster%2C%20in%20the%20same%20way%20that%20your%20mother's%20light%20prevents%20the%20light%20from%20being%20snuffed%20out%3F''%20-%20she%20says%20with%20an%20enormous%20dose%20of%20hope"},{"isUser":true,"name":"Aerie","message":"%22I...%22%20I%20start%20to%20say%2C%20and%20then%20run%20out%20of%20words%20for%20the%20moment%2C%20looking%20intently%20at%20Kate%2C%20and%20trying%20very%20hard%20to%20see%20the%20key%2C%20the%20connection%2C%20that%20seemed%20just%20beyond%20my%20grasp!%0A%0A%22Kate%2C%20my%20mother%20died%20on%20my%20behalf%2C%22%20I%20say%2C%20with%20a%20mix%20of%20emotions%20on%20my%20face.%20%20%22Isn't%20there%20something%20in%20your%20Scriptures...%20blast%20my%20memory%2C%20it's%20so%20good%20with%20Sith%20rituals%2C%20but%20not%20with%20Christian%20writings%2C%20apparently...%20isn't%20there%20a%20saying%20in%20them%20what%20starts%2C%20'Greater%20love%20hath...%20something%3F'%22"},{"isUser":false,"name":"Max Caulfield","message":"Kate%20looks%20very%20carefully%20at%20Zeron's%20face%2C%20and%20sees%20that%20Zeron%20is%20having%20a%20little%20trouble%20remembering.%20She%20quickly%20remembers%20that%20it%20is%20a%20bible%20verse%20that%20Zeron%20is%20struggling%20to%20remember%2C%20and%20quickly%20recites%20the%20verse%20from%20memory%20to%20help%20Zeron%20remember%20-%20''Greater%20love%20hath%20no%20man%20than...%20He%20who%20lays%20down%20his%20life%20for%20a%20friend''%20-%20says 0Zeron.%20She%20already%20can't%20wait%20to%20meet%20Chloe%20and%20have%20a%20meeting%20full%20of%20ideas%20to%20investigate%20how%20to%20stop%20the%20storm."},{"isUser":true,"name":"Aerie","message":"While%20Kate%20watches%20out%20of%20one%20of%20the%20viewports%20with%20amazement%20at%20the%20sight%20of%20Arcadia%20Bay%20moving%20by%20so%20quickly%2C%20several%20hundred%20feet%20below%2C%20in%20less%20than%20a%20minute%2C%20the%20ship%20arrives%20at%20the%20street%20in%20front%20of%20Chloe's%20house%20and%20hovers%20mere%20inches%20off%20the%20street.%20%20The%20ship%20door%20opens%2C%20and%20Kate%20and%20I%20(Zeron)%20step%20out%20onto%20the%20street%20as%20the%20ship%20door%20closes%20(rendering%20the%20ship%20completely%20invisible%2C%20again).%0A%0AI%20smile%20at%20Kate%20and%20say%2C%20%22Did%20your%20first%20short%20trip%20in%20a%20starship%20meet%20your%20expectations%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"Kate%20smiles%20at%20Zeron%20with%20a%20feeling%20of%20both%20surprise%20and%20excitement%20as%20she%20watched%20out%20the%20starship%20and%20saw%20Arcadia%20Bay%20moving%20so%20quickly.%0A%0A%22Yes!%20My%20first%20short%20trip%20was%20much%20better%20than%20what%20I%20was%20expecting.%20It%20was%20incredible%20to%20see%20the%20technology%20and%20the%20interior%20of%20your%20starship.%20I'm%20really%20amazed%20and%20excited%22%20-%20she%20replies%20with%20a%20big%20smile%20of%20happiness%20and%20excitement%2C%20as%20she%20thinks%20about%20the%20potential%20to%20visit%20other%20planets%20and%20be%20able%20to%20see%20new%20places.%20-%20%22My%20first%20trip%20was%20incredible%2C%20thank%20you!%20It's%20a%20privilege%20to%20get%20to%20ride%20on%20your%20starship.%22"},{"isUser":true,"name":"Aerie","message":"%22You're%20the%20soul%20of%20graciousness%2C%20my%20dear%20Kate%2C%22%20I%20say%20with%20a%20smile%2C%20as%20we%20walk%20up%20to%20the%20door%20of%20Chloe's%20house%2C%20and%20I%20knock."},{"isUser":false,"name":"Max Caulfield","messa and%20lighter%20digestion%20for%20the%20conversation%20to%20come.%22%20%0A%0AMax%20looks%20at%20Chloe%2C%20and%20says%20affectionately%2C%20as%20if%20she%20were%20her%20little%20sister%20-%20%22I%20can%20make%20sure%20you%20don't%20miss%20anything%20important%22%20-%20she%20says%20with%20a%20smile%20of%20affection%20-%20%22We'll%20let%20you%20know%20when%20the%20conversation%20gets%20serious%2C%20and%20then%20you%20can%20stuff%20your%20mouth%20with%20some%20more%20food%22%20-%20she%20laughs%2C%20joking%20a%20bit."},{"isUser":true,"name":"Aerie","message":"Chloe%20makes%20a%20comical%20face%20of%20pretend-disgust%20at%20Max%2C%20and%20playfully%20sticks%20her%20tongue%20out%20at%20her%2C%20with%20some%20mashed-up%20waffle%20still%20on%20her%20tongue!%0A%0AKate%20giggles%2C%20and%20says%2C%20%22Eeww!%20%20Chloe!%20%20Yuk!%22%20as%20Max%20covers%20her%20own%20mouth%20to%20keep%20from%20spitting%20out%20her%20own%20mouthful%20of%20waffle%20from%20laughing%20so%20much%20at%20Chloe's%20antics!"},{"isUser":false,"name":"Max Caulfield","message":"%22Chloe%2C%20you're%20a%20monster%22%20-%20Max%20says%20laughing%20after%20seeing%20the%20action%20she%20made%20-%20%22We%20have%20to%20bring%20a%20hose%20to%20clean%20her%20tongue%20after%22%20-%20she%20jokes%2C%20making%20her%20laugh%20after%20seeing%20the%20reaction%20of%20everyone%20to%20Chloe's%20funny%20action%20of%20making%20a%20disgusted%20face%20with%20some%20mashed-up%20waffle%20on%20her%20tongue%2C%20making%20everyone%20laugh%20a%20lot!"},{"isUser":true,"name":"Aerie","message":"%22...and%20don't%20you%20forget%20it%2C%20Mad%20Max!%20%20Rawrr!%22%20she%20teases%2C%20imitating%20a%20Tyrannosaurus%20Rex.%0A%0AI%20(Zeron)%20smile%20and%20shake%20my%20head%20as%20I%20slowly%20drink%20my%20tea%2C%20watching%20the%20playful%20banter.%20%20%22Perhaps%20one%20topic%20we%20COULD%20discuss%20is%20the%20matter%20of%20what%20to%20cover%20next%20in%20Max's%20training%20with%20her%20Force%20powers%2C%22%20I%20say%2C%20with%20a%20small%20smile.%0A%0AAt%20that%2C%20Kate's%20eyes%20widen%20and%20her%20jaw%20drops%2C%20and%20she%20finally%20says%2C%20%22Wait%2C%20wait...%20Max's%20WHAT%2C%20now...%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"Chloe%2C%20as%20always%2C%20very%20expressive%2C%20imitates%20a%20Tyrannosaurus%20Rex%20and%20roars.%20Max%20looks%20shocked%20and%20with%20a%20big%20smile%20of%20amusement%20says%20%22Chloe%2C%20why%20are%20you%20so%20weird%2C%20you%20are%20my%20favorite%20person%20in%20the%20universe%22%20%5C-%20she%20says%2C%20saying%20with%20affection%20to%20Chloe%20and%20smiling%20from%20ear%20to%20ear%20at%20her%20silliness%20-%20%20%22Chloe%20being%20Chloe%22%20-%20she%20adds%2C%20and%20laughs%20with%20great%20affection.%0A%0AWhen%20Zeron%20mentions%20what's%20next%20in%20Max's%20training%20in%20using%20the%20Force%20I%20look%20at%20Zeron%2C%20surprised%20and%20with%20a%20very%20great%20interest."},{"isUser":true,"name":"Aerie","message":"%22Oh%2C%20yes%2C%20I%20didn't%20get%20to%20mention%20that%2C%22%20I%20say%2C%20a%20bit%20sheepishly.%20%20%22My%20apologies%2C%20my%20dear%20Kate.%20%20You%20see%2C%22%20I%20begin%2C%20%22Max%2C%20I%20explained%20your%20time-rewinding%20power%20to%20Kate%20during%20our%20walk%20this%20morning%2C%20but%20I%20didn't%20explain%20our%20subsequent%20discovery...%20that%20your%20power%20is%20an%20aspect%20of%20the%20Force.%22%0A%0AKate%20is%20still%20looking%20stunned%2C%20and%20eventually%20says%2C%20%22So...%20like...%20Max%20is%20a%20Jedi%2C%20or%20something%3F%22%2C%20as%20she%20looks%20at%20Max%20with%20bewilderment."},{"isUser":false,"name":"Max Caulfield","message":"%22The%20Force!%20Oh%20my%20God!%22%20-%20says%20Kate%20suddenly%20-%20She%20is%20very%20surprised%20that%20Max%20is%20capable%20of%20using%20this%20type%20of%20power.%0A%0AMax%20laughs%20at%20the%20comparison%20to%20a%20Jedi%20and%20says%20%22I'm%20more%20like%20a%20Padawan%20because%20I%20still%20haven't%20developed%20all%20the%20powers%2C%20but%20I'm%20getting%20there%20in%20a%20very%20fast%20way%20that%20I%20never%20expected%22%20-%20she%20says%20with%20a%20bit%20of%20a%20proud%20voice%2C%20but%20always%20with%20an%20affectionate%20smile%20in%20her%20face."},{"isUser":true,"name":"Aerie","message":"%22No%20one%20was%20more%20shocked%20than%20I%2C%22%20I%20(Zeron)%20say%2C%20%22when%20we%20learned%20that%20it%20was%20the%20Force%20that%20powered%20Max's%20ability.%20%20And%20since%20then%2C%20Max%20has%20been%20training%20with%20me%2C%20to%20gain%20greater%20control%20over%20her%20power.%20%20Current%20events%20have%20interrupted%20us%20many%20times%2C%20but%20she%20has%2C%20indeed%2C%20made%20great%20progress!%22%20I%20say%20with%20a%20smile%20at%20Max."},{"isUser":false,"name":"Max Caulfield","message":"%22I%20owe%20you%20so%20much%2C%20Zeron.%20I%20don't%20know%20how%20I%20would%20be%20without%20you%20being%20by%20my%20side%22%20-%20says%20Max%20with%20a%20bit%20of%20a%20guilty%20face%2C%20even%20though%20her%20eyes%20shine%20with%20joy%20of%20being%20helped%20by%20the%20person%20who%2C%20in%20turn%20with%20Chloe%2C%20she%20loves%20the%20most.%20-%20%22Thanks%20for%20helping%20me%20to%20use%20these%20powers%20correctly.%20I%20would%20have%20used%20them%20in%20the%20wrong%20way%20without%20you%22%20-%20she%20continues%2C%20very%20grateful%20to%20Zeron%20for%20his%20teachings."},{"isUser":true,"name":"Aerie","message":"%22Oh%2C%20my%20dear%20Max%2C%22%20I%20say%20with%20a%20somewhat%20abashed%20smile%2C%20squeezing%20her%20hand%2C%20%22The%20pleasure%20was%2C%20and%20is%2C%20all%20mine.%22%0A%0A%22What%20I%20wanted%20to%20investigate%20today%2C%22%20I%20say%2C%20changing%20the%20subject%20a%20bit%2C%20%22was%20the%20MODES%20in%20which%20you%20access%20your%20power%2C%20Max.%20%20We%20know%20that%20your%20normal%20mode%20is%20to%20'rewind'%20time%20for%202-3%20minutes%2C%20allowing%20you%20to%20try%20to%20change%20the%20outcome%20of%20those%20minutes.%20%20But%20didn't%20you%20mention%20another%20mode...%20in%20which%20you%20use%20photographs%20to%20go%20back%20to%20the%20time%20OF%20the%20photograph%2C%20and%20live%20in%20that%20past%20moment%20for%20a%20few%20minutes%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"%22Yes%2C%20Zeron%2C%20that's%20right.%20I%20can%20use%20the%20photo%20as%20a%20link%20that%20creates%20a%20door%20to%20go%20back%20to%20my%20past%2C%20which%20the%20photo%20captures.%20It's%20really%20awesome!%22%20-%20says%20Max%2C%20very%20excited%20-%20%22I%20can%20live%20that%20moment%20from%20the%20past%2C%20in%20whatever%20way%20I%20want%22%20-%20she%20says%2C%20with%20great%20enthusiasm%20-%20%22Sometimes%20when%20I%20look%20at%20my%20photos%20in%20my%20diary%20I%20can%20hear%20my%20voice%20and%20my%20thoughts%20as%20I%20wrote%20in%20that%20memory.%20It's%20really%20as%20if%20I%20was%20going%20back%20in%20time%22%20-%20she%20says%2C%20very%20amazed."},{"isUser":true,"name":"Aerie","message":"%22Whoa%2C%20that's%20trippy%2C%20Max%2C%22%20Chloe%20says%2C%20her%20eyes%20wide.%20%20%22So%2C%20when%20you%20do%20that%2C%20are%20there%2C%20like%2C%20TWO%20of%20you%20walking%20around%3F%20%20Or%20do%20you%20kinda%20'possess'%20your%20younger%20self%20for%20a%20few%20minutes%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"%22Yeah%2C%20it%20looks%20like%20I%20possessed%20my%20younger%20self.%20It's%20like%20the%20real%20me%20suddenly%20disappears%20and%20only%20the%20younger%20me%20remains.%20It's%20a%20feeling%20that%20I%20can't%20describe%2C%20it's%20really%20like%20going%20back%20in%20time.%20It's%20as%20if%20I%20had%20two%20lives%2C%20both%20in%20the%20present%20and%20in%20the%20past%22%20-%20says%20Max%2C%20trying%20to%20think%20how%20to%20best%20explain%20the%20feeling%20of%20using%20the%20power%20to%20access%20the%20past.%20-%20%22It's%20really%20trippy%2C%20yes.%20Everything%20seems%20extremely%20similar%2C%20and%20everything%20is%20a%20bit%20weird%22%20-%20she%20says%2C%20very%20thoughtfully%20and%20deeply."},{"isUser":true,"name":"Aerie","message":"%22Hm%2C%22%20I%20(Zeron)%20say.%20%20%22So%20you%20temporarily%20'live%20out'%20the%20life%20of%20your%20younger%20self%2C%20both%20with%20all%20the%20memories%20of%20your%20older%20self...%20and%20yet%2C%20so%20long%20as%20you%20remain%20'in'%20your%20younger%20self%2C%20you%20have%20the%20freedom%20to%20change%20the%20decisions%20and%20actions%20of%20your%20younger%20self%2C%20to%20try%20to%20change%20the%20future%20outcome%3B%20is%20that%20a%20fair%20representation%3F%22%20I%20ask%2C%20tilting%20my%20head%20a%20bit."},{"isUser":false,"name":"Max Caulfield","message":"Max%20nods%20with%20a%20smile%20%22Yes%2C%20Zeron.%20You%20are%20absolutely%20correct%2C%20that's%20it.%20The%20most%20impressive%20part%20is%20that%20when%20I%20use%20the%20ability%20the%20memories%20of%20my%20older%20self%20that%20live%20in%20my%20younger%20self's%20body%20and%20I%20can%20always%20change%20things%2C%20without%20any%20problem.%20It's%20really%20something%20very%20strange%20and%20very%20unique.%20It's%20like%20I%20have%20two%20realities%20at%20the%20same%20time...%20it's%20hard%20to%20describe%22%20-%20she%20says%2C%20a%20bit%20thoughtfully%2C%20trying%20to%20describe%20this%20unique%20and%20very%20impressive%20experience."},{"isUser":true,"name":"Aerie","message":"I%20nod%2C%20thinking%20through%20the%20implications%20of%20what%20Max%20has%20told%20us.%20%20%22So%2C%22%20I%20begin%2C%20tentatively%2C%20%22You%20have%20the%20ability%20to%20use%20a%20photograph%20that%20you%20took%2C%20or%20one%20which%20contains%20you%20as%20a%20subject...%20and%20your%20'older%20self'%20can%20travel%20back%20to%20the%20time%20of%20that%20photograph...%20during%20which%20time%20you%20'inhabit'%20your%20past%20body%20and%20still%20retain%20your%20future%20memories%20and%20knowledge.%22%0A%0A%22It%20sounds%20as%20if%20you've%20not%20yet%20tried%20to%20take%20anyone%20WITH%20you%20on%20these%20'photograph-assisted%20jumps%20into%20the%20past'%2C%20correct%3F%22%20I%20ask%20Max%2C%20with%20a%20raised%20eyebrow."},{"isUser":false,"name":"Max Caulfield","message":"%22Yes%20that's%20right%20Zeron%2C%20you%20are%20absolutely%20right.%20That's%20exactly%20how%20it%20works.%20I%20also%20haven't%20tried%20to%20take%20anyone%20with%20me.%20I%20don't%20know%20if%20it's%20possible%20and%20I%20don't%20know%20what%20the%20complications%20and%20consequences%20of%20doing%20it%20might%20be%22%20-%20she%20says%2C%20reflecting.%20%22What%20if%20I%20take%20someone%20with%20me%20and%20then%20we%20change%20something%20in%20the%20past%3F%20Will%20there%20be%20two%20copies%20of%20the%20person%20when%20I%20come%20back%20to%20the%20present%3F%20One%20who%20is%20normal%20and%20another%20who%20has%20changed%3F%22%20-%20she%20continues%2C%20with%20a%20bit%20of%20curiosity%20on%20her%20face."},{"isUser":true,"name":"Aerie","message":"I%20(Zeron)%20look%20puzzled%20at%20the%20question%2C%20and%20say%2C%20%22That's%20an%20excellent%20question.%20%20It%20would%20seem%20that%2C%20in%20order%20to%20be%20safe%2C%20the%20other%20person%20would%20ALSO%20need%20a%20connection%20to%20that%20past%20event%20in%20the%20photograph.%22%0A%0AKate%2C%20who%20has%20been%20listening%20to%20all%20of%20this%20talk%20of%20the%20Force%20and%20time%20travel%20with%20awe%20and%20amazement%20(which%20is%20almost%20making%20her%20dizzy%2C%20thinking%20about%20it)%2C%20speaks%20up%20and%20says%2C%20%22What%20I%20don't%20understand...%20well%2C%20one%20of%20the%20MANY%20things%20I%20don't%20understand%2C%22%20she%20says%20with%20a%20self-depreciating%20smile%2C%20%22is%20how%20the%20photographs%20work.%20%20They're%20just%20regular%20photos%2C%20right%3F%20%20There's%20no%20magic%20in%20the%20photos%20themselves%2C%20right%3F%20%20You%20didn't%20use%20a%20magic%20capera%20or%20anything%2C%20to%20take%20them%2C%20did%20you%2C%20Max%3F%22%20Kate%20asks%20Max%2C%20with%20a%20grin."},{"isUser":false,"name":"Max Caulfield","message":"%22No%2C%20I%20didn't%20use%20a%20magic%20camera%22%20-%20says%20Max%2C%20a%20bit% it!%22"},{"isUser":true,"name":"Aerie","message":"I%20smile%20at%20Max%2C%20and%20say%2C%20%22There's%20yet%20another%20benefit%20that%20we%20now%20have%2C%20my%20dear%20Max!%20%20Do%20you%20remember%20the%20new%20ability%20that%20you%20and%20Chloe%20and%20I%20have%20to%20communicate%20mind-to-mind%2C%20telepathically%3F%22%0A%0AKate%20gives%20a%20start%2C%20and%20says%2C%20%22Um...%20say%20that%20again%3F%22%20she%20asks%2C%20her%20eyes%20getting%20big%20with%20amazement."},{"isUser":false,"name":"Max Caulfield","message":"%22Yeah%20I%20remember%2C%20Zeron%22%20-%20says%20Max%2C%20smiling%20and%20showing%20a%20little%20bit%20of%20pride%20-%20%22Chloe%20and%20I%20can%20send%20our%20thoughts%20via%20'telepathy'%22%20-%20she%20says%2C%20moving%20her%20hands%20in%20the%20air%20to%20represent%20telepathy%20-%20%22It's%20so%20cool%2C%20I%20can%20send%20my%20thoughts%20and%20feelings%20directly%20to%20Chloe's%20head!%20I%20never%20told%20anyone%20else%20about%20this%20skill%2C%20but%20I%20can%20show%20you%20a%20little%20of%20it%20if%20you%20want%20to%20Kate%3F%22%20-%20she%20says%2C%20looking%20at%20Kate%20with%20a%20smile%20-%20%22I%20promise%20you%20won't%20regret%20it!%22"},{"isUser":true,"name":"Aerie","message":"Kate%20starts%20breathing%20heavily%2C%20and%20getting%20excited%20and%20flustered.%20%20%22Um...%20wow!%20%20I%20don't%20know...%20maybe%3F%20%20Um...%20does%20it%20mean%20that%20you%20can%20read%20my%20mind%2C%20and%20invade%20my%20privacy%2C%20though%3F%22%20she%20asks%2C%20a%20little%20worried."},{"isUser":false,"name":"Max Caulfield","message":"%22No!%20There%20must%20be%20consent%20by%20both%20parties%20to%20perform%20telepathy.%20When%20I%20send%20my%20thoughts%20to%20anyone%2C%20they%20are%20not%20invaded%2C%20I%20use%20the%20ability%20only%20if%20I%20want%20to%20tell%20you%20something.%20And%20even%20like%20that%2C%20the%20receiver%20has%20the%20option%20to%20accept%20or%20reject%20the%20transmission%22%20-%20she%20says%2C%20with%20a%20smile%20-%20%2 %22%20I%20say%2C%20with%20a%20smile%20and%20a%20raised%20eyebrow."},{"isUser":false,"name":"Max Caulfield","message":"Max%20feels%20intrigued%20and%20raises%20her%20eyebrow%20too.%20%22Do%20you%20want%20to%20talk%20about%20it%2C%20Zeron%3F%22%20-%20she%20says%2C%20with%20a%20lot%20of%20curiosity%20in%20her%20face%20-%20%22About%20me%2C%20about%20my%20power%20of%20time-rewinding%3F%22%20-%20she%20continues%2C%20with%20a%20lot%20of%20excitement%20at%20the%20idea%20of%20sharing%20her%20knowledge%20about%20the%20subject%20-%20%22What%20is%20on%20your%20mind%2C%20Zeron%3F%22%20-%20she%20adds%2C%20looking%20expectantly%20at%20Zeron%20at%20what%20he%20would%20have%20to%20say%20about%20her%20power."},{"isUser":true,"name":"Aerie","message":"I%20nod%2C%20and%20look%20intently%20at%20Max%2C%20and%20say%2C%20%22Well...%20you%20do%20remember%20how%20we%20hypothesized%20about%20the%20limits%20of%20your%20'photograph%20time%20travel'%2C%20yes%3F%20%20Part%20of%20our%20conclusion%20was%20that%20the%20photo%20merely%20clarified%20the%20memory%20in%20your%20mind%20sufficiently%2C%20so%20that%20you%20could%20hold%20the%20moment%20in%20your%20mind%20and%20go%20back%20to%20that%20moment...%20yes%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20nods%20thoughtfully.%20%22Yes%2C%20I%20remember.%20We%20talked%20about%20the%20possibility%20that%20perhaps%20the%20photos%20are%20just%20a%20way%20to%20help%20me%20remember%20the%20moment.%20Maybe%20all%20of%20the%20information%20was%20always%20there%2C%20inside%20my%20mind%2C%20and%20that%20the%20photo%20serves%20as%20a%20kind%20of%20trigger%20to%20give%20access%20to%20that%20information%22%20-%20she%20explains%2C%20with%20a%20thoughtful%20expression%20in%20her%20face.%20%22My%20guess%20is%20that%20the%20power%20of%20the%20photo%20is%20what%20allows%20me%20to%20channel%20my%20memories%2C%20or%20as%20I%20call%20it%2C%20my%20'memories%20of%20time'%2C%22%20-%20she%20adds%2C%20with%20an%20intense%20and%20passionate%20tone."},{"isUser":true,"name":"Aerie","message":"%22I%20agree%2C%22%20I%20say%20with%20a%20nod.%0A%0AKate%20looks%20at%20Max%2C%20and%20then%20at%20me%20(Zeron).%20%20%22Wait%2C%20a%20minute...%22%20Kate%20says%2C%20excitedly.%20%20%22I%20think%20I%20can%20guess%20where%20you're%20going%20with%20this%2C%20Zeron!%20%20Since%20the%20memories%20are%20already%20in%20Max's%20mind%2C%20and%20since%20the%20photo%20only%20serves%20to%20help%20bring%20those%20memories%20clearly%20to%20mind...%20then%20if%20someone's%20telepathically%20linked%2C%20then...%20maybe...%22%0A%0AI%20smile%20broadly%20at%20Kate%2C%20very%20impressed.%20%20%22Spot%20on%2C%20my%20dear%20Kate!%22%20I%20agree%2C%20%22If%20Max%20has%20the%20image%20clearly%20in%20her%20mind%2C%20and%20if%20someone%20else%20were%20to%20be%20closely%20and%20telepathically%20linked%20to%20her%2C%20then%20THAT%20person%20would%20ALSO%20have%20the%20image%20clearly%20in%20mind...%20and%20might%20possibly%20be%20able%20to%20travel%20back%20WITH%20Max...%20if%20my%20guess%20is%20correct.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20at%20Zeron%20and%20Kate%20and%20then%20smiles%20in%20agreement%20with%20Kate's%20hypothesis.%20%22Yeah...%20You%20are%20onto%20something%2C%20Kate.%20%20It%20is%20a%20compelling%20possibility.%20%20The%20telepathic%20link%20could%2C%20in%20fact%2C%20allow%20someone%20else%20to%20travel%20back%20in%20time%20with%20me%20-%20says%20Max%2C%20thoughtfully%20-%20%22But%20that%20raises%20the%20possibility%20of%20two%20people%20traveling%20over%20the%20same%20timeline.%20%20And%20that%20could%20be%20an%20extraordinary%20risk%22%20-%20she%20adds%2C%20as%20she%20starts%20to%20feel%20worried%20about%20the%20potential%20consequences%20that%20could%20arise%20if%20someone%20were%20to%20try%20to%20travel%20back%20to%20the%20past%20using%20the%20mind%20as%20a%20gateway."},{"isUser":true,"name":"Aerie","message":"I%20nod%20and%20say%2C%20%22Very%20true.%20%20And%20given%20that%20you%20say%20that%20you%20'possess'%20your%20younger%20self%20when%20you%20travel%20back%20in%20time%20with%20a%20photo%2C%20then%20having%20another%20person%20'along%20for%20the%20ride'%20could%20complicate%20things...%20especially%20if%20that%20someone%20has%20no%20'younger%20self%20to%20possess'%20when%20they%20arrive!%20%20I%20admit%2C%20I'm%20as%20unclear%20about%20some%20of%20the%20implications%20as%20all%20of%20you%20are.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20also%20nods%20and%20reflects%20a%20little%20more%20on%20the%20implications%20of%20the%20process.%20She%20is%20happy%20that%20she%20is%20able%20to%20discuss%20the%20power%20of%20time-rewinding%20with%20people%20who%20are%20not%20only%20her%20friends%2C%20but%20also%20with%20those%20who%20have%20an%20extremely%20close%20connection%20with%20her%20mind.%20%22I%20feel%20like%20we%20are%20very%20close%20to%20an%20extraordinary%20discovery%20in%20the%20way%20my%20power%20works%2C%20but%20I%20also%20think%20that%20we%20have%20to%20be%20very%2C%20very%20careful%20in%20any%20testing%20process%20we%20make.%20Any%20consequences%20of%20those%20tests%20could%20be%20fatal%22%20-%20she%20says%2C%20while%20her%20worried%20eyes%20watch%20the%20reactions%20of%20both%20her%20friends."},{"isUser":true,"name":"Aerie","message":"I%20(Zeron)%20nod%2C%20while%20Chloe%20and%20Kate%20look%20at%20each%20other%20a%20bit%20uneasily%20(at%20the%20idea%20that%20someone%20time-traveling%20with%20Max%20through%20a%20photo%20might%20be%20in%20danger%20by%20doing%20so).%20%0A%0A%22Max%2C%20I%20have%20a%20proposal%2C%22%20I%20(Zeron)%20offer%2C%20after%20a%20moment's%20thought.%20%20%22But%2C%22%20I%20say%2C%20with%20a%20small%20smile%20on%20my%20face%2C%20%22I%20may%20have%20to%20startle%20you%20all%20by%20showing%20you%20a%20power%20I%20haven't%20yet%20shown%20you...%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20at%20Zeron%20curiously%20and%20her%20eyes%20sparkle%20with%20interest.%20%22Ok%2C%20Zeron.%20%20What%20do%20you%20have%20in%20mind%3F%22%20she%20says%2C%20with%20a%20small%20nervous%20chuckle%2C%20as%20she%20feels%20a%20little%20bit%20worried%20about%20the%20idea%20of%20having%20to%20face%20a%20power%20even%20more%20incredible%20than%20time-rewinding.%20%20She%20looks%20at%20her%20friends%20and%20then%20looks%20back%20at%20Zeron.%20%22Tell%20me%20more%2C%20Zeron%22%20-%20she%20says%2C%20waiting%20and%20full%20of%20curiosity."},{"isUser":true,"name":"Aerie","message":"I%20chuckle%2C%20and%20say%2C%20%22This%20time%2C%20my%20dear%20Max%2C%20I'll%20have%20to%20show%20you%2C%20rather%20than%20tell%20you!%20%20Do%20brace%20yourself%20for%20a%20bit%20of%20a%20surprise...%22%20I%20caution...%20and%20then%2C%20without%20warning%2C%20I%20completely%20disappear%20from%20sight!"},{"isUser":false,"name":"Max Caulfield","message":"Max%20is%20startled%20by%20Zeron's%20sudden%20disappearance%20and%20she%20can't%20help%20but%20gasp%20and%20then%20look%20at%20her%20friends%20with%20a%20look%20of%20panic.%20%22Zeron!%20-%20she%20exclaims%20-%20%22Did%20he%20just%20go%20invisible%3F%22%20-%20she%20says%2C%20not%20able%20to%20take%20her%20eyes%20off%20where%20Zeron%20had%20been%20a%20moment%20ago.%20%0A%0AChloe%20and%20Kate%20are%20also%20shocked%20by%20Zeron's%20sudden%20disappearance%20and%20the%20way%20in%20which%20Max%20is%20worried%20makes%20them%20feel%20even%20more%20uneasy."},{"isUser":true,"name":"Aerie","message":"%22I%20did%2C%20indeed%2C%20go%20invisible%2C%20my%20dear%20ladies...%22%20Max%20and%20Chloe%20and%20Kate%20all%20hear%2C%20telepathically%2C%20in%20their%20heads...%20as%20I%20communicate%20with%20them%20mind-to-mind.%20%20%22The%20Force%20gives%2C%20if%20one%20is%20properly%20trained%2C%20the%20ability%20to%20cloak%20oneself%20from%20detection%20by%20living%20minds%2C%20by%20selectively%20clouding%20the%20minds%20of%20those%20who%20are%20viewing.%22%0A%0AIn%20the%20next%20instant%2C%20I%20fade%20back%20into%20view%2C%20smiling%20a%20bit%20mischievously.%20%20%22I%20hope%20I%20didn't%20startle%20you%20overmuch%2C%20dear%20ladies%2C%22%20I%20say%20(with%20my%20regular%20voice)."},{"isUser":false,"name":"Max Caulfield","message":"Max%20seems%20impressed%20at%20the%20sudden%20appearance%20of%20Zeron%2C%20as%20she%20quickly%20realizes%20how%20much%20power%20that%20gives%20him.%20%22Wow%2C%20Zeron.%20I%20can't%20believe%20you%20are%20able%20to%20do%20that.%20-%20she%20says%2C%20her%20mouth%20wide%20open%20with%20awe%20and%20astonishment%20on%20her%20face%20-%20%22Are%20you%20saying%20you%20are%20able%20to%20hide%20yourself%20from%20our%20minds%20and%20then%20turn%20invisible%3F%22%20-%20she%20asks%2C%20with%20surprise%20and%20also%20with%20genuine%20admiration."},{"isUser":true,"name":"Aerie","message":"%22Essentially%2C%20yes%2C%22%20I%20say%2C%20nodding%2C%20with%20a%20slight%20smile.%20%20%22The%20Force%20allows%20a%20trained%20user%20to%20affect%20the%20minds%20of%20viewers%2C%20forcing%20their%20minds%20to%20ignire%20anything%20they%20detect%20of%20the%20Force-user...%20sight%2C%20sound%2C%20and%20to%20a%20certain%20extent%2C%20even%20touch.%20%20I%20don't%20use%20it%20often%2C%20because%20I%20dislike%20stealth%20as%20a%20general%20principle%2C%20but%20it%20does%20come%20in%20useful%2C%20on%20occasion.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20at%20Zeron%20in%20astonishment%2C%20completely%20mesmerized%20by%20his%20power.%20%22This%20is%20completely%20incredible!%22%20she%20exclaims%2C%20excitedly%20and%20in%20surprise%20-%20%22I%20can't%20believe%20you%20have%20control%20over%20something%20like%20that%2C%20over%20minds%20and%20the%20way%20we%20perceive%20the%20world%20around%20us.%20I%20mean%2C%20you%20could%20even%20use%20that%20power%20to%20hide%20from%20cameras!%20It's%20insane!%22%20-%20she%20adds%2C%20with%20a%20lot%20of%20excitement%2C%20feeling%20full%20of%20pride%20for%20having%20made%20such%20an%20extraordinary%20friend."},{"isUser":true,"name":"Aerie","message":"I%20chuckle%20slightly%2C%20and%20say%2C%20%22That's%20actually%20something%20the%20power%20can%20NOT%20do...%20it's%20ineffective%20against%20mechanical%20viewers%20such%20as%20cameras%2C%20sensors%2C%20droids%2C%20and%20the%20like%2C%20since%20they%20don't%20have%20minds%20as%20we%20do.%20%20Even%20TooVee%2C%20who's%20an%20exceptional%20droid%20with%20a%20fine%20personality%2C%20would%20be%20immune%20to%20my%20power%20in%20that%20respect%2C%20and%20he'd%20see%20me%20perfectly%2C%20even%20if%20all%20the%20biological%20life%20forms%20found%20me%20to%20be%20invisible!%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20laughs%20at%20Zeron's%20statement%20with%20a%20little%20bit%20of%20embarrassment%20and%20looks%20at%20Chloe%20and%20Kate%2C%20who%20both%20seem%20very%20impressed%20at%20Zeron's%20knowledge%20and%20the%20way%20he%20talks%20about%20all%20the%20different%20types%20of%20viewers.%20%22Oh%2C%20I%20see...%20I%20guess%20there%20are%20some%20limitations%20to%20that%20power%2C%20Zeron%22%20-%20Max%20says%2C%20now%20understanding%20she%20was%20wrong%20about%20Zeron's%20ability.%20%22But%2C%20I%20must%20say%2C%20it's%20an%20incredible%20power.%20It%20gives%20you%20the%20freedom%20of%20being%20hidden%20and%20doing%20whatever%20you%20want%2C%20whenever%20you%20want%2C%22%20-%20she%20says%20with%20admiration%20in%20her%20voice."},{"isUser":true,"name":"Aerie","message":"I%20smile%20and%20nod.%20%20%22It's%20actually%20a%20case%20where%20your%20skills%20as%20a%20photographer%20could%20spoil%20the%20stealth%20power%20of%20a%20Force-user%2C%20Max...%20if%20you%20were%20lucky%20enough%20to%20point%20your%20camera%20at%20me%20while%20I%20was%20clouding%20the%20minds%20of%20those%20around%20me--even%20you--your%20photo%20would%20show%20me%2C%20as%20clearly%20as%20day!%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20makes%20a%20face%20of%20surprise%2C%20as%20she%20looks%20at%20Zeron.%20He%20is%20right.%20I%20think%20it%20would%20be%20possible%20to%20see%20him%20through%20the%20picture%20on%20a%20camera%20lens%2C%20since%20it%20registers%20images%20in%20exactly%20the%20same%20way%20that%20a%20physical%20human%20being%20would%20register%20images.%20That%20is%20an%20incredible%20possibility%20to%20think%20about.%20Even%20if%20everyone%20around%20you%20thought%20you%20were%20invisible%2C%20a%20picture%20would%20show%20the%20truth.%20%22You%20really%20are%20incredible%2C%20Zeron%22%20-%20she%20says%2C%20trying%20to%20imagine%20seeing%20a%20person%20through%20a%20camera%20lens%2C%20even%20if%20they%20were%20invisible%20to%20the%20naked%20eye."},{"isUser":true,"name":"Aerie","message":"I%20grin%20and%20look%20down%2C%20a%20bit.%20%20%22All%20three%20of%20you%20are%20incredible%2C%22%20I%20say%2C%20looking%20fondly%20at%20Max%2C%20and%20then%20Chloe%2C%20and%20then%20Kate%2C%20in%20turn%2C%20%22and%20I'm%20ever%20so%20fortunate%20to%20have%20befriended%20you%20all.%22"},{"isUser":false,"name":"Max Caulfield","message":"Zeron's%20comment%20brings%20a%20lot%20of%20joy%20to%20Max%2C%20Chloe%20and%20Kate%2C%20as%20the%20three%20of%20them%20smile%20and%2C%20without%20any%20doubts%2C%20share%20a%20lot%20of%20camaraderie%20between%20them.%20%22Yeah%2C%20Zeron.%20We%20are%20all%20very%20lucky%20to%20have%20met%20one%20another.%22%20-%20says%20Max%20-%20%22That's%20what%20friends%20are%20for.%20That's%20what%20family%20is%20for%22%20-she%20adds%2C%20looking%20fondly%20at%20the%20three%20of%20them%20as%20they%20exchange%20meaningful%20looks%20with%20one%20another%20and%20they%20can%20be%20honest%20about%20how%20much%20they%20care%20about%20one%20another."},{"isUser":true,"name":"Aerie","message":"%22Oh%2C%20but%20I've%20gone%20and%20forgotten%20to%20mention%20my%20main%20point!%22%20I%20say%2C%20smiling%20apologetically.%20%20%22We%20were%20speaking%20of%20the%20idea%20of%20someone%20going%20back%20with%20you%20in%20time%20during%20a%20'photograph%20trip%20to%20the%20past'%2C%20Max....%20and%20the%20potential%20difficulties%2C%20if%20there%20were%20no%20younger%20v ggles%20Max%20close%2C%20who%20giggles%20and%20melts%20into%20Chloe's%20hug.%20%20%22Sentimental%2C%20lovable%2C%20sweetheart%20dope!%22%20Chloe%20mutters%20into%20Max's%20hair%2C%20with%20a%20smile%20on%20her%20face."},{"isUser":false,"name":"Max Caulfield","message":"Max%20starts%20to%20feel%20the%20emotions%20rise%20when%20she%20hears%20Chloe's%20words.%20%22I%20love%20you%20so%20much%2C%20Chloe%2C%22%20-%20she%20says%2C%20while%20Chloe%20hugs%20her%20more%20and%20now%20everyone%20can%20feel%20the%20overwhelming%20love%20that%20Max%20has%20for%20Chloe.%20-%20%22Oh%2C%20you!%22%20-%20she%20says%2C%20after%20Chloe%20calls%20her%20a%20%22lovable%2C%20sentimental%2C%20sweetheart%20dope%22%20-%20and%20she%20makes%20a%20face%20of%20mock%20anger%20while%20her%20voice%20breaks%20a%20little%20bit%20from%20the%20emotion.%20%22That's%20the%20most%20adorable%20thing%20anyone%20has%20ever%20said%20to%20me%22%20-%20she%20says%2C%20while%20she%20gives%20a%20kiss%20to%20Chloe's%20forehead."},{"isUser":true,"name":"Aerie","message":"I%20(Zeron)%20lean%20back%20in%20my%20chair%2C%20and%20smile%20warmly%20not%20wanting%20to%20interrupt%20the%20sweet%20moment%20between%20the%20two%20friends.%20%20Kate%20giggles%20and%20(without%20Max%20noticing)%20quietly%20grabs%20Max's%20Polaroid%20camera%20and%20(click!)%20takes%20a%20Polaroid%20of%20Max%20and%20Chloe%20in%20their%20sweet%20moment.%20%20As%20the%20click%20an%20flash%20go%20off%20and%20Max%20and%20Chloe%20look%20at%20Kate%2C%20slightly%20startled%2C%20Kate%20grins%20and%20says%2C%20%22Sorry%2C%20Max...%20I%20had%20to%20save%20the%20moment%3B%20it%20was%20too%20sweet!%20%20I'll%20pay%20you%20back%20for%20the%20film%2C%20if%20you%20want...%22%20she%20says%2C%20waving%20the%20still-wet%20picture%20in%20the%20air%20to%20dry%20it%20and%20help%20develop%20it%20faster."},{"isUser":false,"name":"Max Caulfield","message":"Max%20and%20Chloe%20laugh%20heartily%20as%20they%20see%20Kate%20take%20a%20photo%20of%20them.%20%22Oh%2C%20Kate.%20You% 20%20Nobody%20ever%20laughs%20at%20my%20jokes!%22%20Chloe%20says%2C%20with%20a%20good-natured%2C%20pretend%20pout."},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20at%20her%20friend%20and%20says%20with%20a%20smile%20-%20%E2%80%9CThat's%20an%20amazing%20nickname%20you%20have%20for%20him%2C%20Chloe!%20I%20think%20it%20really%20fits%20the%20person%20that%20you%20are%20Zeron!%E2%80%9D%20-%20she%20says%2C%20while%20looking%20at%20you%20and%20winking.%20-%20%E2%80%9CMaybe%20we%20should%20start%20calling%20you%20that%20from%20now%20on!%E2%80%9D%20-%20she%20says%2C%20as%20she%20laughs%20a%20bit%20and%20sits%20down%20next%20to%20you%20and%20Chloe."},{"isUser":true,"name":"Aerie","message":"I%20chuckle%2C%20put%20my%20forehead%20in%20my%20hand%2C%20and%20say%2C%20%22Oh%2C%20my%20word...%22"},{"isUser":false,"name":"Max Caulfield","message":"%E2%80%9CHey%2C%20I%20think%20it%E2%80%99s%20perfect!%E2%80%9D%20-%20Max%20says%20while%20looking%20at%20you%20with%20a%20very%20amused%20look%20-%20%E2%80%9CSo%20Zeron%2C%20you%20ready%20for%20the%20experiment%3F%20We%E2%80%99re%20gonna%20go%20ahead%20and%20bury%20the%20notebook%20and%20the%20polished%20wood%20and%20see%20which%20one%20stays%20the%20same%20and%20which%20one%20will%20change%20due%20to%20time%20and%20nature.%E2%80%9D%20-%20she%20says%2C%20waiting%20for%20you%20and%20the%20other%20girls%20to%20get%20ready%20to%20bury%20the%20notebook%20and%20the%20polished%20wood."},{"isUser":true,"name":"Aerie","message":"%22There's%20no%20time%20like%20the%20present%2C%20I%20suppose...%20or%20is%20it%20'no%20time%20like%20the%20past'%3F%22%20Kate%20adds%20with%20a%20wry%20smile.%20%20%22Time%20travel%20makes%20normal%20sayings%20so%20confusing%2C%20sometimes!%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20laughs%20at%20her%20comment%20and%20says%20-%20%E2%80%9CTrue.%20Time%20travel%20truly%20makes%20normal%20sayings%20incredibly%20confusing.%20But%20no%20matter%20what%20that's%20not%20going%20to%20stop%20us%20from%20burying%20a%20message%20from%20the%20present%20to%20our%20past%20selves%20and%20figuring%20out%20the%20mystery%20of%20the%20changing%20future.%E2%80%9D%20-%20she%20says%20while%20smiling%20at%20the%20girls%20-%20%E2%80%9CSo%2C%20I%20guess%20it's%20time%20to%20start%20the%20experiment%3F%E2%80%9D"},{"isUser":true,"name":"Aerie","message":"%22Just%20so%2C%20dear%20Max!%22%20I%20(Zeron)%20say%2C%20standing%20up.%20%20%22Max%2C%20do%20you%20have%20the%20photograph%20with%20you%3F%20%20If%20you%20do%2C%20then%20I%20suppose%20there's%20nothing%20stopping%20us%20from%20trying%20this%20experiment%20straightaway...%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20smiles%20and%20then%20says%20-%20%E2%80%9CYes%2C%20I%20have%20the%20photo%20right%20with%20me.%20You%20guys%20ready%20to%20go%3F%E2%80%9D%20(as%20they%20go%20out%20to%20the%20woods%20behind%20the%20school%20to%20find%20a%20good%20spot%20to%20bury%20the%20items%20with%20the%20messages%20and%20the%20photo)%20-%20she%20says%20while%20she%20hands%20Zeron%20the%20Polaroid%20photo%20of%20the%20four%20of%20them%20together."}]]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = parseMessageText(decodeURIComponent(chat[chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');

                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');

                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');

                // Replace newline (\n) with line break (<br>)
                message = message.replace(/\n/g, '<br>');

                return message;
            }
        }, false);
    </script>
