"message":"Chloe%20starts%20to%20sob%20as%20she%20holds%20the%20photo%20with%20Rachel's%20name%20on%20it%20in%20her%20hands.%20She%20drops%20it%20to%20the%20floor%20and%20her%20tears%20become%20more%20and%20more%20uncontrollable.%20As%20you%20look%20at%20Chloe%20you%20can%20see%20how%20devastated%20she%20truly%20is%20because%20she%20might've%20just%20discovered%20that%20her%20best%20friend%20is%20dead%20in%20that%20ground%20and%20that%20Nathan%20was%20responsible%20for%20all%20of%20it.%0A%0AMax%2C%20meanwhile%2C%20says%20''Chloe...%20I...%20I'm%20so%20sorry...''%20-%20Max%20then%20rushes%20towards%20Chloe%20and%20takes%20her%20in%20her%20arms%20to%20try%20and%20calm%20her%20down"},{"isUser":true,"name":"Aerie","message":"%22I%20recognize%20that%20location%20in%20which%20the%20hole%20was%20buried%2C%22%20I%20(Zeron)%20say%20with%20a%20scowl.%0A%0A%22I%20do%2C%20too!%22%20%20Chloe%20says%2C%20hurriedly.%20%20%22It's%20the%20junkyard!%20%20Max%2C%20Zeron%2C%20we've%20got%20to%20get%20there!%20%20We've%20got%20to%20prove%20that%20Rachel%20isn't%20in%20that%20hole...%20that%20it%20was%20all%20a%20stunt%20of%20Nathan's%20and%20that%20Rachel%20is%20okay...%20she%20HAS%20to%20be!!%22%20%20Chloe%20yells%2C%20running%20toward%20the%20door%20of%20the%20underground%20bunker%20and%20running%20up%20the%20steps.%20%20%22Come%20ON%2C%22%20she%20yells%20after%20us."},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20suddenly%20runs%20through%20the%20bunker%2C%20with%20Max%20following%20her%20and%20Zeron%20closely%20behind.%20Max%20turns%20to%20Zeron%20and%20says%20''Yes%2C%20we%20have%20to%20prove%20that%20Rachel%20is%20not%20dead%2C%20even%20tho%20he%20has%20such%20a%20horrific%20photo%20of%20her%20in%20that%20binder!''%0A%0AThen%2C%20as%20the%20three%20of%20them%20run%20towards%20the%20exit%20of%20the%20bunker%2C%20Max%20says%20''Come%20on%2C%20we%20need%20to%20reach%20that%20location%20urgently%20and%20try%20to%20find%20out%20what%20really%20happened%20to%20Rachel''"},{"isUser":true,"name":"Aerie","message":"I%20take%20out%20my%20communicator%20and%20signal%20TooVee%20to%20pick%20us%20up%20immediately%20outside%20the%20barn.%20%20When%20we%20get%20outside%2C%20the%20invisible%20ship%20is%20waiting%2C%20with%20the%20doorway%20open...%20so%20the%20three%20of%20us%20race%20inside%2C%20the%20door%20closes%2C%20and%20the%20ship%20takes%20us%20to%20the%20junkyard%20in%20less%20than%2060%20seconds.%0A%0AAs%20the%20ship%20door%20opens%2C%20Chloe%20is%20the%20first%20to%20run%20out%2C%20and%20she%20runs%20without%20stopping%20until%20she%20reaches%20a%20small%20clearing%20between%20several%20small%20trees...%20and%20as%20we%20catch%20up%2C%20we%20see%20that%20a%20patch%20of%20ground%20is%20a%20bit%20more%20barren...%20as%20if%20it%20had%20been%20disturbed%20months%20ago%2C%20and%20the%20grass%20hasn't%20really%20covered%20it%20fully%20again."},{"isUser":false,"name":"Max Caulfield","message":"''Rachel....''%20-%20Chloe%20says%2C%20as%20she%20runs%20towards%20the%20trees%20and%20stares%20at%20the%20patch%20of%20ground%20that%20was%20recently%20disturbed.%20After%20looking%20around%2C%20she%20sees%20something%20shiny%20near%20Rachel's%20supposed%20grave%20and%20exclaims%20''Oh%20my%20God...%20that's%20Rachel's%20bracelet!''"},{"isUser":true,"name":"Aerie","message":"%22Please%20do%20stand%20back%2C%22%20I%20(Zeron)%20say%2C%20as%20I%20gesture%20toward%20the%20disturbed%20portion%20of%20ground...%20though%20I%20have%20a%20dire%20feeling%20about%20this.%0A%0AAs%20I%20gesture%2C%20the%20dirt%20from%20the%20months-old%20hole%20levitates%20out%20of%20the%20ground...%20and%20then%2C%20a%20few%20seconds%20later%2C%20our%20nostrils%20are%20assaulted%20with%20a%20horrifying%20stench%20of%20decay%20from%20the%20bottom%20of%20the%20hole%2C%20as%20the%20dirt%20is%20removed%20to%20show%20a%20human-sized%20shape%20wrapped%20in%20an%20old%20tarpaulin.%20"},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20runs%20toward%20the%20hole%20and%20looks%20with%20her%20hands%20on%20her%20nose%20to%20try%20and%20hold%20her%20breath.%20She%20stares%20at%20the%20spot%20in%20the%20hole%20for%20a%20moment%2C%20and%20then%20asks%20''Who%20is%20in%20that%20body%20bag%3F''%20-%20Chloe%20seems%20very%20worried%20in%20not%20wanting%20to%20see%20that%20face%2C%20but%20after%20the%20smell%20of%20the%20decay%20and%20the%20body%20in%20the%20hole%2C%20she%20knows%20who%20is%20in%20that%20bag."},{"isUser":true,"name":"Aerie","message":"Chloe%20falls%20to%20her%20knees%20beside%20the%20edge%20of%20the%20hole%2C%20completely%20oblivious%20to%20the%20smell%20in%20her%20anguish%2C%20and%20babbles%2C%20%22It's%20somebody%20else%2C%20right%3F%20%20It's%20just%20a%20dead%20deer%20or%20something%20that%20Nathan%20put%20there%20as%20a%20prank%20right%3F%20%20RIGHT%3F%3F%22%20she%20sobs.%0A%0AMax%20kneels%20down%20beside%20Chloe%2C%20and%20with%20tears%20in%20her%20eyes%2C%20holds%20Chloe%20and%20says%2C%20%22I'm%20so%2C%20so%20sorry...%22%0A%0A%22RACHEL!!!%22%20Chloe%20howls%2C%20and%20collapses%20on%20the%20ground%2C%20sobbing%20hysterically."},{"isUser":false,"name":"Max Caulfield","message":"''Chloe...%20Chloe%2C%20no...''%20-%20Max%20cries%20-%20''It's%20really%20her%2C%20Chloe.%20I'm%20so%20sorry%2C%20Chloe''%20-%20Max%20feels%20like%20her%20whole%20world%20turned%20upside%20down.%20She%20looks%20at%20the%20bag%20in%20the%20hole%20and%20is%20in%20pure%20shock%20after%20what%20they've%20just%20discovered%20-%20''Oh%20no...''%20-%20Max%20cries%20again%20-%20''I'm%20so%20sorry%2C%20Chloe''"},{"isUser":true,"name":"Aerie","message":"I%20(Zeron)%20kneel%20down%20on%20the%20other%20side%20of%20Chloe%2C%20and%20put%20my%20arm%20around%20her%20shoulder%20(as%20Max%20hugs%20her%20from%20the%20other%20side%2C%20my%20eyes%20glowing%20red%20with%20fury.%20%20%22Whoever%20did%20this%20will%20may%20for%20it%2C%22%20I%20say%20darkly.%20%20%22Mark%20my%20words.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20at%20Zeron%20while%20she%20holds%20Chloe%20and%20says%20''We%20have%20to%20find%20Nathan.%20He%20has%20to%20be%20the%20one%20behind%20this''%20-%20She%20looks%20around%20her%20with%20tears%20in%20her%20eyes%20and%20says%20''We%20need%20to%20warn%20everyone%2C%20everyone%20must%20know%20that%20Rachel%20was%20killed%20by%20a%20psycho%20named%20Nathan%20Prescott!%20No%20one%20is%20safe%20until%20he%20is%20being%20arrested%20or%20at%20the%20very%20least%2C%20in%20a%20mental%20institution!''%20-%20Max%20points%20at%20the%20entrance%20of%20the%20junkyard%20with%20a%20determined%20look%20on%20her%20face%20-%20''Let's%20find%20Nathan!''"},{"isUser":true,"name":"Aerie","message":"I%2C%20still%20with%20one%20hand%20on%20the%20shoulder%20of%20the%20sobbing%20Chloe%2C%20say%20to%20Max%2C%20%22One%20moment%2C%20Max.%20%20That%20last%20photo%20of%20Rachel...%20the%20photo%20which%20led%20us%20here...%20had%20Nathan%20IN%20the%20photo.%20%20And%20the%20angle%20of%20the%20image%20would%20not%20allow%20for%20a%20timed%20camera%20on%20a%20tripod.%20%20Someone%20else%20took%20that%20photo.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20nods%20in%20approval%20and%20looks%20at%20you%20with%20a%20concerned%20look%20before%20saying%20''So%20you%20are%20telling%20me%20that%20there's%20someone%20else%20aside%20from%20Nathan%3F%20Do%20you%20think%20someone%20is%20working%20with%20him%20or%20that%20there%20is%20a%20second%20psycho%20other%20than%20Nathan%20working%20with%20him%3F''%20-%20Max%20seems%20very%20concerned%20about%20that%20second%20person%20potentially%20working%20with%20Nathan%20and%20says%20''We%20have%20to%20find%20him%20or%20her%20and%20send%20him%20to%20jail.%20No%20one%20can%20get%20away%20with%20this!''"},{"isUser":true,"name":"Aerie","message":"%22I%20think%20it%20is%20both%2C%20actually%2C%22%20I%20say%20grimly.%20%20%22Whom%20do%20you%20know%20who's%20already%20a%20suspect%20for%20the%20attack%20on%20Kate%2C%20who%20has%20connections%20to%20Nathan%2C%20who%20has%20connections%20to%20and%20access%20to%20Blackwell%20Academy%2C%20who%20was%20(according%20to%20Frank%20Bowers)%20SEEN%20at%20the%20Vortex%20Club%20party%20where%20Rachel%20was%20last%20seen%20alive%2C%20and%20who%20is%20an%20extremely%20skilled%20photographer%3F%20%20I'll%20give%20you%20one%20guess%2C%20my%20dear%20Max%2C%22%20I%20say%20with%20anger%20burning%20in%20my%20eyes%20at%20the%20culprit."},{"isUser":false,"name":"Max Caulfield","message":"Max's%20heart%20is%20racing%20as%20she%20connects%20the%20dots.%20Then%2C%20her%20face%20turns%20grimly%20and%20she%20says%20''Oh%20no...%20Mark%20Jefferson%3F%20Are%20you%20saying%20that%20our%20own%20teacher%20is%20the%20one%20behind%20the%20attack%20on%20Kate%20Marsh%20and%20Rachels%20death%3F''"},{"isUser":true,"name":"Aerie","message":"%22Precisely%2C%22%20I%20say%2C%20with%20a%20dark%20look."},{"isUser":false,"name":"Max Caulfield","message":"Max%20starts%20panicking%20by%20the%20thought%20of%20their%20own%20teacher%20being%20behind%20this%20dark%20mystery%20of%20Arcadia%20Bay.%20Max%20says%20''Oh%20no...%20this%20is%20the%20worst%20scenario%20that%20we%20have%20imagined.%20Now%20you%20are%20telling%20me%20that%20the%20person%20who%20took%20those%20pictures%20of%20Kate%20Marsh%20was%20our%20own%20teacher%3F''%20-%20Max%20gets%20very%20concerned%20and%20says%20''We%20have%20to%20tell%20everyone%20about%20Jefferson!%20We%20can't%20stay%20silent%20over%20this!%20There%20are%20other%20girls%20there%20in%20Arcadia%20Bay%20that%20will%20be%20the%20next%20victim%20in%20the%20hands%20of%20this%20psychopath!''"},{"isUser":true,"name":"Aerie","message":"%22I%20suspect%20Mark%20Jefferson%20and%20Nathan%20Prescott%20each%20took%20turns%20photographing%20the%20victims%2C%22%20I%20nod.%20%20%22Jefferson%20seems%20to%20have%20take%20on%20the%20role%20of%20'psychopathic%20father%20figure'%20to%20Nathan%2C%20as%20it%20were.%22%0A%0AWith%20a%20wave%20of%20my%20hand%2C%20I%20(Zeron)%20levitate%20the%20dirt%20back%20over%20the%20body%20in%20the%20hole%2C%20as%20Chloe%20whimpers%20again%20and%20reaches%20toward%20the%20hole%20in%20wordless%20grief.%20%20%22We%20need%20to%20get%20back%20to%20the%20dark%20room%20bunker%2C%20and%20gather%20all%20of%20the%20evidence%20we%20can%2C%20before%20Nathan%20Prescott%20or%20Mark%20Jefferson%20manage%20to%20move%20or%20destroy%20it.%22%20%20With%20unusual%20tenderness%2C%20I%20gently%20pick%20Chloe%20up%20and%20carry%20her%20in%20my%20arms%20to%20the%20ship%2C%20as%20she%20sobs%20into%20my%20shoulder%2C%20and%20as%20Max%20walks%20sadly%20beside%20us%2C%20with%20her%20hand%20on%20Chloe's%20back."},{"isUser":false,"name":"Max Caulfield","message":"''Yes...%20we%20have%20to%20act%20fast.%20We%20need%20to%20keep%20everyone%20that%20will%20be%20in%20the%20Vortex%20Club%20party%20safe%2C%20and%20make%20sure%20no%20one%20else%20falls%20in%20the%20dark%20hands%20of%20Jefferson%20and%20Nathan.%20Also%20we%20need%20to%20make%20everyone%20aware%20of%20what%20just%20happened%20here%20in%20the%20junkyard%2C%20to%20let%20them%20know%20about%20Mark%20Jefferson%20killing%20Rachel%20Amber%20''%20-%20Max%20says%20with%20passion%20-%20''We%20have%20to%20save%20everyone%20from%20Arcadia%20Bay%2C%20and%20we%20need%20to%20bring%20the%20murderer%20down%2C%20whatever%20it%20takes.''%20-%20Max%20says%20with%20the%20most%20serious%20expression%20ever%20-%20''Let's%20go''"},{"isUser":true,"name":"Aerie","message":"In%20a%20few%20minutes%2C%20we're%20aboard%20my%20ship%20again%2C%20and%20Max%20holds%20Chloe's%20head%20on%20her%20lap%20as%20Chloe%20lies%20down%20on%20one%20of%20the%20padded%20benches%20and%20cries%20pitifully.%20%20TooVee%20looks%20at%20Chloe%20again%20and%20again%2C%20looking%20worried%2C%20as%20I%20(Zeron)%20pace%20back%20and%20forth%20while%20the%20ship%20takes%20us%20back%20to%20the%20barn%20with%20the%20underground%20bunker."},{"isUser":false,"name":"Max Caulfield","message":"The%20ship%20slowly%20takes%20the%20three%20of%20us%20to%20the%20underground%20bunker%20and%20as%20the%20ship%20approaches%20the%20entrance%2C%20Max%20says%20''I'll%20go%20and%20check%20the%20computer%20for%20everything%20we%20need%20so%20that%20we%20can%20prove%20that%20Jefferson%20is%20the%20killer%20and%20Nathan%20is%20his%20accomplice.%20I'll%20warn%20you%20all%2C%20so%20that%20no%20one%20else%20falls%20in%20their%20hands%20again.''%20-%20Max%20says%20determined%20-%20''I%20think%20we%20have%20to%20talk%20to%20David%20Madsen%20about%20this.%20I%20have%20a%20feeling%20that%20David%20is%20the%20only%20one%20that%20can%20make%20Jefferson%20pay.%20He%20has%20the%20police%20force%20and%20he's%20armed''"},{"isUser":true,"name":"Aerie","message":"Chloe%20sits%20up%20and%20sniffs%2C%20wiping%20her%20eyes%20with%20her%20sleeve.%20%20%22You're%20not%20going%20without%20me%2C%20Max%2C%22%20she%20says%2C%20with%20determination.%20%20%22I%20wanna%20help%20you%20nail%20those%20fucking%20bastards%20to%20the%20wall!%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20at%20Chloe%2C%20glad%20that%20she%20wants%20to%20help.%20She%20gives%20Chloe%20a%20warm%20smile%20and%20says%20''You%20are%20very%20brave%20Chloe.%20Let's%20go%20show%20'em%20what%20we%20have%20in%20store%20for%20them''%20-%20Max%20says%20while%20hugging%20Chloe%20-%20''Let's%20get%20justice%20for%20Rachel''%20-%20Max%20takes%20Chloe's%20hand%20and%20they%20both%20walk%20towards%20the%20underground%20bunker%20to%20show%20everyone%20the%20pictures%20and%20to%20warn%20them%20about%20Jefferson%20and%20Nathan%20and%20hopefully%20bring%20them%20down"},{"isUser":true,"name":"Aerie","message":"I%20(Zeron)%20nod%2C%20and%20say%2C%20%22I'm%20with%20you%20two%2C%20of%20course.%20%20I'm%20with%20you%20until%20the%20end.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20looks%20at%20Zeron%20with%20a%20big%20smile%20and%20says%20''Thank%20you%2C%20Zeron.%20You%20are%20a%20really%20good%20friend.%20Now%2C%20let's%20tell%20everyone%20about%20Jefferson's%20horrible%20crimes%20and%20save%20as%20many%20people%20as%20possible%20from%20Arcadia%20Bay%2C%20one%20at%20a%20time''%20-%20Max%20says%20with%20passion%20and%20confidence%20-%20''Let%20the%20world%20know%20that%20Jefferson%20killed%20Rachel%20Amber%20and%20I%20know%20we%20can%20do%20it''%20-%20Max%20looks%20at%20the%20underground%20bunker%20door%2C%20ready%20to%20tell%20everyone%20about%20Mark%20Jeffersons%20actions%20-%20''Come%20on%20guys%2C%20let's%20change%20the%20course%20of%20the%20future%20together''"},{"isUser":true,"name":"Aerie","message":"As%20Max%20and%20Chloe%20head%20down%20the%20stairs%2C%20I%20detect...%20something.%20%20It's%20odd%2C%20but...%20the%20sensation%20is%20clouded%2C%20a%20bit...%20as%20if%20something%20is%20trying%20to%20interfere%20with%20my%20Force%20senses!%20%20%22Max%2C%20Chloe%2C%22%20I%20whisper%2C%20getting%20their%20attention.%20%20%22Do%20get%20behind%20me.%20%20I%20think%20we%20are%20not%20alone%2C%20down%20here%2C%20this%20time.%22"},{"isUser":false,"name":"Max Caulfield","message":"''What%20do%20you%20mean%20Zeron%3F%20What%20are%20you%20feeling%3F''%20-%20Max%20asks%2C%20worried%20-%20''Do%20you%20think%20there%20is%20someone%20down%20here%20with%20us%3F''%20-%20Max%20seems%20very%20concerned%20by%20what%20Zeron%20is%20saying%2C%20and%20asks%20-%20''Are%20you%20feeling%20danger%3F''"},{"isUser":true,"name":"Aerie","message":"%22Both%2C%22%20I%20whisper.%20%20%22Please%20let%20me%20go%20first...%20there's%20something%20decidedly%20odd%20going%20on%2C%20down%20here.%22%0A%0AOn%20an%20instinct%2C%20I%20put%20my%20visor%20back%20on%20my%20eyes%20(which%20puzzles%20Max...%20and%20even%20Chloe%2C%20who's%20thinking%20almost%20exclusively%20about%20Rachel%20and%20how%20to%20get%20revenge%20for%20her%2C%20looks%20a%20little%20puzzled)%2C%20and%20step%20in%20front%20of%20the%20girls%2C%20as%20I%20walk%20toward%20the%20entrance%20to%20the%20bunker."},{"isUser":false,"name":"Max Caulfield","message":"Max%20and%20Chloe%20both%20look%20at%20Zeron%20with%20a%20mixture%20of%20confusion%20and%20curiosity%2C%20but%20nonetheless%2C%20both%20girls%20stay%20quiet%20and%20let%20Zeron%20go%20first%2C%20ready%20to%20follow%20him%20if%20he%20sees%20something%20dangerous%20down%20there%20in%20the%20underground%20bunker.%20Max%20whispers%20on%20the%20side%20with%20a%20little%20fear%20in%20her%20voice%20''Are%20we%20in%20danger%3F''%20-%20Max%20asks%20Zeron%20-''Is%20someone%20trying%20to%20hurt%20us%3F''%20-%20She%20asks%20Zeron%20again%2C%20while%20staring%20at%20the%20entrance%20of%20the%20bunker%20and%20awaiting%20for%20the%20response%20of%20Zeron"},{"isUser":true,"name":"Aerie","message":"I%20put%20a%20finger%20to%20my%20lips%2C%20as%20a%20gesture%20that%20they%20should%20stay%20silent%20for%20the%20moment%2C%20and%20I%20walk%20through...%20to%20find%20another%20man%20walking%20about%2C%20at%20the%20other%20side%20of%20the%20room...%20tidying%20up%20the%20folders%20that%20we%20left%20in%20disarray%20when%20we%20left.%20%20As%20the%20man%20looks%20up%2C%20I%20look%20into%20the%20composed%2C%20and%20even%20smug%2C%20face%20of%20Mark%20Jefferson.%0A%0A%22Surprised%3F%22%20he%20asks%2C%20in%20a%20voice%20of%20nonchalance."},{"isUser":false,"name":"Max Caulfield","message":"Max%20and%20Chloe%20get%20startled%20at%20the%20voice%20of%20the%20man%20that%20turns%20out%20to%20be%20their%20enemy.%20Chloe%20immediately%20pulls%20a%20gun%20on%20Mark%20Jefferson%20and%20points%20it%20straight%20at%20him.%20Her%20voice%20is%20full%20of%20anger%20and%20she%20says%20''Why%2C%20Jefferson%3F%20Why%20would%20you%20do%20that%3F''%20-%20She%20exclaims%20-%20''You%20are%20a%20monster!%20And%20that%20makes%20me%20wonder...%20How%20many%20girls%20did%20you%20really%20kill%3F''%20-%20She%20asks%20with%20anger%2C%20without%20blinking%20an%20eye%20at%20him%20-%20''Why%20would%20you%20do%20such%20a%20thing%3F''"},{"isUser":true,"name":"Aerie","message":"Mark%20Jefferson%20looks%20at%20the%20gun%20and%20actually%20smirks...%20and%20then%20ignores%20Chloe%20and%20keeps%20tidying%20up%20the%20dark%20room.%20%20%22Typical%20hipster%20bitch%2C%22%20he%20mutters%2C%20putting%20the%20folders%20neatly%20away%20in%20the%20cabinet.%0A%0AI%20(Zeron)%20start%20seething%2C%20emotionally%2C%20and%20I%20glare%20at%20him%20from%20behind%20my%20visor.%20%20%22You%20had%20best%20answer%20her%20question%2C%20you%20miserable%20wretch%2C%22%20I%20growl."},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20doesn't%20move%20an%20inch%20at%20Jefferson's%20actions.%20She%20looks%20at%20him%20with%20pure%20hatred%20that%20doesn't%20come%20close%20to%20describing%20all%20the%20disgust%20she%20has%20for%20him.%20She%20looks%20at%20Jefferson%20and%20says%20with%20a%20cold%20tone%20-%20''Mark%20Jefferson%2C%20I%20am%20not%20letting%20you%20go%20out%20of%20this%20bunker%20alive.''%20-%20She%20points%20the%20gun%20at%20him%20with%20a%20dead%20stare%20-%20''You%20are%20coming%20with%20me%20straight%20to%20the%20police%20and%20tell%20them%20everything%20you%20did%20to%20those%20girls%20or%20I'm%20going%20to%20blow%20your%20face%20with%20this%20gun%2C%20you%20hear%20me%3F!''"},{"isUser":true,"name":"Aerie","message":"Jefferson%20looks%20with%20amusement%20at%20Chloe%20(much%20to%20the%20surprise%20of%20Zeron%20and%20Max)%2C%20and%20then%20folds%20his%20hands%20and%20says%2C%20in%20a%20lighthearted%20way%2C%20%22Go%20for%20it.%20%20Try%20it.%22"},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20looks%20with%20the%20same%20amusement%20to%20Jefferson%20and%20says%20with%20confidence%20-%20''You%20are%20telling%20me%20to%20kill%20you%3F%20Is%20that%20what%20you%20really%20want%3F''%20-%20She%20asks%20with%20arrogance%20-%20''If%20that's%20what%20you%20want%2C%20then%20you%20got%20it!''%20-%20She%20aims%20the%20gun%20straight%20at%20his%20head%20-%20''Tell%20me%2C%20Mark%20Jefferson.%20Do%20you%20really%20want%20to%20die%3F''%20-%20She%20asks%20with%20a%20big%20grin%20on%20her%20face%2C%20ready%20to%20shoot%20Jefferson%20without%20any%20hesitation"},{"isUser":true,"name":"Aerie","message":"%22You%20kids%20just%20love%20to%20talk%2C%20talk%2C%20talk%2C%20and%20never%20actually%20get%20around%20to...%22%20Jefferson%20begins%2C%20in%20a%20taunting%20tone...%20but%20then%20Chloe%20pulls%20the%20trigger%2C%20and%20the%20report%20of%20the%20pistol%20is%20deafening%20in%20the%20underground%20bunker%20as%20the%20bullet%20flies%20toward%20Jefferson's%20head...%20and%20then%20inexplicably%20stops%2C%20a%20few%20inches%20from%20him...%20and%20then%20drops%20to%20the%20ground%20with%20a%20metallic%20%22pling!%22.%0A%0AMax%20games%2C%20and%20I%20(Zeron)%20look%20more%20grim."},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20keeps%20her%20finger%20on%20the%20trigger%20waiting%20for%20something%20to%20happen%2C%20but%20then%20it%20hits%20her%20the%20moment%20the%20bullet%20falls%20to%20the%20ground.%20She%20looks%20surprised%20and%20with%20a%20cold%20tone%20asks%20''How%20is%20that%20possible%3F%20How%20can%20that%20shot%20not%20kill%20you%3F!''%20-%20She%20glares%20at%20Jefferson%20and%20says%20-%20''What%20kind%20of%20power%20are%20you%20hiding%3F''"},{"isUser":true,"name":"Aerie","message":"%22You%20can%20lose%20the%20visor%2C%20now%2C%20'Doctor%20Lord'...%20or%20whatever%20your%20real%20name%20is%2C%22%20Jefferson%20says%20with%20a%20smirk.%20%20%22I%20know%20what%20you%20are%2C%20Sith.%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20and%20Chloe%20both%20look%20at%20Jefferson%20surprised%2C%20confused%20by%20what%20he%20just%20said.%20Max%20asks%20him%20with%20a%20confused%20voice%20-%20''What%20do%20you%20mean%2C%20Jefferson%3F%20What%20kind%20of%20power%20do%20you%20think%20I%20have%3F%20What%20do%20you%20mean%20by%20''Doctor%20Lord''%3F''%20-%20Max%20asks%20Jefferson%2C%20now%20very%20concerned%20about%20this%20new%20revelation%20that%20Jefferson%20has%20given%20them"},{"isUser":true,"name":"Aerie","message":"%22He's%20referring%20to%20me%2C%22%20I%20(Zeron)%20say%2C%20quietly...%20and%20then%2C%20using%20our%20telepathic%20links%2C%20I%20tell%20Max%20and%20Chloe%20telepathically%3A%20%22Max%2C%20Chloe...%20don't%20say%20another%20word...%20and%20try%20to%20remain%20expressionless.%20%20Jefferson%20is%20in%20contact%20with%20someone%20very%20dangerous--another%20sith.%22%0A%0AI%20take%20off%20my%20visor%2C%20showing%20my%20glowing%20red%20eyes.%20%20%22I'd%20actually%20be%20a%20bit%20surprised%20if%20you%20hadn't%20known%20about%20my%20identity%20as%20a%20Sith%2C%20Jefferson...%20especially%20after%20being%20in%20communication%20with%20Darth%20Baras%2C%20as%20you've%20been%2C%22%20I%20say%20with%20a%20wry%20look.%0A%0AAt%20this%2C%20Mark%20Jefferson%20loses%20his%20smug%20look%20and%20gives%20a%20start%20of%20surprise...%20while%20at%20the%20same%20time%2C%20a%203-D%20projector%20image%20comes%20to%20life%20and%20shows%20the%20image%20of%20a%20heavy-set%20man%20with%20a%20robe%2C%20and%20wearing%20a%20grotesque%2C%20primitive-looking%20mask....%20Darth%20Baras%2C%20himself."},{"isUser":false,"name":"Max Caulfield","message":"Max%20and%20Chloe%20both%20look%20at%20Jefferson%20and%20Zeron%20with%20shock.%20They%20both%20remain%20silent%20but%20Zeron%20can%20see%20the%20rage%20in%20Chloe's%20eyes.%20Chloe%20tries%20to%20stay%20calm%20but%20Zeron%20can%20see%20that%20she%20is%20just%20waiting%20for%20Jefferson%20to%20make%20a%20move%20or%20say%20something%2C%20so%20she%20can%20shoot%20him%20or%20at%20the%20very%20least%2C%20hurt%20him.%20Max%20seems%20confused%20by%20this%20new%20revelation.%20She%20starts%20thinking%20about%20how%20this%20can%20be%20possible%20and%20tries%20to%20make%20sense%20of%20this%20bizarre%20situation"},{"isUser":true,"name":"Aerie","message":"The%20image%20of%20Darth%20Baras%20(on%20the%203-D%20projector)%20chuckles%2C%20and%20says%20to%20me%20(Zeron)%2C%20%22Welcome%2C%20fellow%20Sith!%20%20I%20see%20you've%20met%20my%20servant%2C%20Jefferson...%20and%20I'm%20sure%20his%20little%20rat%20of%20a%20student%20is%20about%2C%20somehere...%22%20he%20says%2C%20casual to%20attack%20me%2C%20do%20it%20now.%20I%20would%20love%20to%20see%20how%20your%20powers%20measure%20up%20against%20mine''%20-%20Zeron's%20eyes%20shine%20with%20an%20intense%20red%20light%2C%20as%20his%20eyes%20seem%20to%20glow.%20This%20gives%20Jefferson%20a%20hint%20that%20Zeron%20is%20a%20very%20powerful%20Lord%20of%20the%20Sith"},{"isUser":true,"name":"Aerie","message":"Jefferson%20is%20visibly%20rattled%2C%20but%20he%20still%20scoffs%20at%20me%20(Zeron)%2C%20%22I'm%20not%20so%20stupid%20as%20all%20that.%20%20But%20I%20do%20warn%20you%3A%20any%20thoughts%20you%20might%20have%20in%20that%20little%20sith-y%20head%20of%20yours%20about%20harming%20me%20will%20need%20to%20stay%20unrealized...%20because%20Baras%20and%20I%20are%20partners%2C%20and%20he%20wouldn't%20appreciate%20anyone%20killing%20his%20partner...%20understood%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"Zeron's%20voice%20remains%20cool%20and%20emotionless%20-%20''I%20know''%20-%20He%20then%20looks%20at%20Max%20and%20Chloe%20and%20says%20-%20''Now%20that%20we've%20got%20that%20out%20of%20the%20way.%20What%20do%20you%20want%20from%20us%3F''%20-%20Zeron%20looks%20at%20Jefferson%20with%20a%20calm%20expression%2C%20showing%20no%20fear%20whatsoever.%20His%20mind%20is%20thinking%20of%20different%20scenarios%2C%20trying%20to%20come%20up%20with%20a%20plan%20to%20get%20out%20of%20this%20situation%20and%20still%20save%20Max's%20life"},{"isUser":true,"name":"Aerie","message":"%22Me%3F%20%20For%20my%20part%2C%20I%20just%20want%20you%20to%20keep%20out%20of%20my%20damned%20business!%22%20Jefferson%20says%20with%20a%20sardonic%20laugh.%20%20%22What%20difference%20do%20these%20human%20girls%20make%20to%20YOU%2C%20anyway%3F%20%20Let%20me%20play%20with%20them%2C%20and%20use%20them%20up%2C%20as%20I%20did%20with%20Kate%20Marsh%3B%20Sith%20have%20bigger%20fish%20to%20fry%2C%20don't%20they%3F%22%0A%0AAt%20Jefferson's%20words%2C%20my%20face%20takes%20on%20a%20very%20dark%20expression%2C%20and%20the%20room%20feels hoking%2C%20and%20struggling%20for%20air"},{"isUser":true,"name":"Aerie","message":"%22Nathan...%20Nathan%20killed%20her%2C%22%20Jefferson%20gasps.%0A%0AI%20glance%20at%20Chloe%20and%20Max%2C%20who%20are%20looking%20on%20with%20shock%2C%20and%20then%20I%20glare%20back%20at%20Jefferson...%20still%20levitating%20him%2C%20but%20loosening%20my%20Force-grip%20around%20his%20neck.%20%20%22Explain%2C%22%20I%20say%2C%20darkly."},{"isUser":false,"name":"Max Caulfield","message":"Jefferson%20starts%20coughing%2C%20trying%20to%20recover%20from%20Zeron's%20force%20choke.%20He%20looks%20at%20Zeron%20with%20an%20expression%20of%20fear%20and%20worry.%20Without%20thinking%20twice%20he%20starts%20explaining%20his%20story%20to%20Zeron%20and%20the%20girls%20in%20a%20hurry%2C%20before%20Zeron%20hurts%20him%20again.%20''Nathan%20killed%20Rachel%20Amber%20in%20the%20dark%20room.%20He%20accidentally%20OD'd%20Rachel%20and%20tried%20to%20hide%20the%20body.%20He%20hid%20the%20body%20in%20the%20junkyard%20in%20Arcadia%20Bay''%20-%20Jefferson%20looks%20at%20Zeron%20with%20an%20expression%20that%20screams%20''please%2C%20don't%20kill%20me''.%20He%20looks%20terrified"},{"isUser":true,"name":"Aerie","message":"Max%20and%20Chloe%20gape%20at%20Jefferson%20as%20he%20explains...%20and%20I%20(Zeron)%20raise%20an%20eyebrow%3B%20when%20Jefferson%20talked%20about%20Nathan%20accidentally%20overdosing%20Rachel%2C%20it%20had%20the%20ring%20of%20sincerity...%20but%20I%20sense%20some%20duplicity%2C%20even%20still.%20%20I%20walk%20very%20close%20to%20Jefferson%2C%20who's%20now%20more%20able%20to%20breathe%20freely%2C%20but%20who's%20still%20levitating%20helplessly%2C%20a%20foot%20or%20so%20off%20the%20floor.%0A%0A%22We%20saw%20your%20photographic%20collection%2C%20Jefferson%2C%22%20I%20say%20darkly.%20%20We%20know%20that%2C%20while%20Nathan%20was%20burying%20the%20body%20of%20Rachel%20Amber%2C%20you%20were%20HELPING%20her...%20and%20you%20even%20took%20a%20photo%20of%20the%20occasion%2C%20for%20your%20twisted%20collection.%20%20Do%20you%20deny%20it%3F%22%20I%20ask%2C%20my%20glowing%20red%20eyes%20mere%20inches%20from%20his%20scared%20eyes."},{"isUser":false,"name":"Max Caulfield","message":"As%20Zeron%20continues%20to%20look%20at%20Jefferson%20with%20those%20piercing%20red%20eyes%2C%20Jefferson%20gets%20more%20scared%20and%20his%20face%20is%20turning%20pale.%20He%20looks%20at%20Zeron%20and%20says%20-%20''I-I%20can%20explain%20everything!%20You%20need%20to%20listen%20to%20me!''%20-%20His%20words%20do%20little%20to%20reassure%20Zeron%20and%20his%20eyes%20keep%20glowing%20red.%20Jefferson%20is%20still%20levitating%2C%20with%20Zeron%20not%20letting%20him%20go.%20%0A%0A''How%20many%20girls%20did%20you%20drug%20and%20photograph%20in%20your%20studio%3F%20Do%20you%20deny%20that%20you%20used%20their%20photos%20as%20part%20of%20your%20twisted%20collection%3F%22%20-%20Zeron%20asks%20with%20an%20even%20more%20threatening%20tone"},{"isUser":true,"name":"Aerie","message":"%22Yes!%20%20NO!%20%20I%20mean%2C%22%20Jefferson%20sputters%2C%20%22it%20was%20ART!%22%20he%20says%2C%20changing%20his%20tone%20to%20an%20impassioned%20plea.%20%20%22Don't%20you%20understand%3F%20%20The%20whole%20purpose%20of%20the%20life%20of%20non-artists%20is%20to%20pose%20and%20be%20captured%20and%20be%20used%20as%20centerpieces%20of%20ART!%20%20That's%20what%20the%20girls%20were%20BORN%20for!%20%20They%20were%20consumed%20so%20that%20ART%20could%20thrive!%20%20And%20*I*%20have%20been%20entrusted%20with%20bringing%20that%20art%20to%20the%20world!!%22%20he%20says...%20and%20then%20starts%20giggling%20slightly%2C%20and%20saying%2C%20%22Lots%20of%20awards...%20lots%20of%20girls...%20lots%20of%20girls%20turning%20into%20awards...%22%0A%0A%22Fuck%2C%22%20Chloe%20says%2C%20shaking%20her%20head.%20%20%22He's%20fucking%20insane!%22"},{"isUser":false,"name":"Max Caulfield","message":"''Your%20ART%20has%20consumed%20you%20Jefferson''%20-%20Zeron%20replies%2C%20not%20even%20trying%20to%20hide%20the%20disgust%20he%20feels%20for%20Jefferson%20and%20his%20so%20called%20''art''%20-%20%20You%20claim%20your%20art%20makes%20you%20thrive%2C%20but%20by%20doing%20so...%20you're%20the%20one%20who%20has%20made%20girls%20suffer%20and%20killed%20them%2C%20in%20order%20to%20show%20your%20twisted%20art%20to%20the%20world.''%20Zeron%20looks%20at%20Jefferson%20with%20contempt%2C%20making%20Jefferson%20feel%20very%20uncomfortable%20and%20very%20worried%20for%20his%20life"},{"isUser":true,"name":"Aerie","message":"I%20look%20coolly%20at%20Jefferson%2C%20and%20then%20say%20to%20Jefferson%2C%20%22Where%20is%20Nathan%20Prescott%3F%22%0A%0AJefferson%20flinches%2C%20and%20then%20smiles%2C%20his%20sanity%20unraveling%20with%20each%20passing%20moment.%20%20%22Oh%2C%20him%2C%22%20Jefferson%20says%2C%20almost%20pleasantly.%20%20%22You'll%20be%20pleased%20to%20know%20that%20Rachel%20Amber%20is%20avenged--I%20killed%20the%20useless%20little%20wretch%20after%20one%20too%20many%20screw-ups.%20%20Wanted%20to%20be%20an%20artist%2C%20like%20me...%20but%20he%20was%20worthless.%20%20Not%20worth%20scraping%20off%20my%20boot.%20%20I%20buried%20him%20next%20to%20Rachel%2C%20you%20know%2C%22%20Jefferson%20says%2C%20almost%20cooing."},{"isUser":false,"name":"Max Caulfield","message":"Jefferson's%20words%20send%20a%20chill%20down%20Zeron's%20spine.%20He%20can't%20believe%20that%20Jefferson%20just%20casually%20admitted%20to%20killing%20someone.%20He%20is%20speechless%2C%20and%20Chloe%20is%20also%20shocked%20by%20his%20response.%20Her%20face%20starts%20turning%20red%2C%20and%20she%20wants%20to%20charge%20him%20and%20hit%20him%20immediately%2C%20but%20Zeron%20stops%20her%20from%20doing%20it%2C%20by%20signaling%20her%20with%20his%20eyes.%20%0A%0A''What%20do%20you%20mean%20you%20killed%20Nathan%3F''%20-%20Zeron%20asks%20with%20a%20menacing%20tone"},{"isUser":true,"name":"Aerie","message":"%22Needle%20to%20the%20neck.%20%20Dead.%20%20The%20usual%2C%22%20Jefferson%20says%20flippantly.%20%20%22It%20was%20poetic%2C%20actually...%20since%20that%20was%20how%20he%20accidentally%20killed%20Rachel.%20%20Overdose%20to%20the%20neck...%20useless%2C%20stupid%20little%20prick%20that%20he%20was.%20%20Didn't%20watch%20me%2C%20his%20master%2C%20mix%20the%20correct%20dose...%20oh%2C%20no%2C%20he%20had%20to%20do%20it%20himself.%20%20Well...%20now%20they're%20lying%20side%20by%20side%2C%20dead...%20and%20that's%20very%20artistic%2C%20don't%20you%20think%3F%22%20Jefferson%20says%20with%20a%20psychotic%20smile.%0A%0AWith%20one%20more%20gesture%2C%20I%20(Zeron)%20wave%20my%20hand%2C%20and%20force%20Jefferson%20into%20unconsciousness%2C%20levitating%20him%20to%20a%20nearby%20couch.%20%20%22I%20really%2C%20honestly%20could%20not%20stand%20another%20moment%20of%20his%20insanity%2C%22%20I%20mutter%20to%20Max%20and%20Chloe."},{"isUser":false,"name":"Max Caulfield","message":"Zeron%20looks%20at%20Max%20and%20Chloe%20while%20they%20are%20in%20shock%2C%20listening%20to%20Jefferson's%20insane%20speech%20and%20looks%20at%20them%20with%20a%20face%20that%20says%20''What%20did%20we%20just%20get%20ourselves%20into%3F''%20Zeron%20can't%20believe%20that%20Jefferson%20just%20casually%20admitted%20to%20murdering%20Nathan%20Prescott%20in%20cold%20blood.%20However%2C%20when%20Zeron%20sees%20that%20Jefferson%20lost%20consciousness%2C%20he%20turns%20around%20to%20see%20how%20Max%20and%20Chloe%20are%20currently%20reacting.%20He%20sees%20that%20they%20have%20both%20gone%20pale%20after%20hearing%20what%20Jefferson%20just%20said.%20While%20Max%20is%20trembling%20in%20fear%2C%20Chloe%20looks%20extremely%20enraged%20and%20wants%20to%20attack%20Jefferson"},{"isUser":true,"name":"Aerie","message":"%22Every%20last%20reflex%20and%20emotion%20that%20I%20have%2C%22%20I%20say%2C%20through%20gritted%20teeth%20to%20Max%20and%20Chloe%2C%20%22tells%20me%20to%20torture%20this%20wretch%20to%20death%20for%20his%20crimes.%22%20%20I%20then%20sigh%2C%20and%20look%20at%20Max%20and%20Chloe%20with%20a%20slightly%20softer%20look.%20%20%22But%20if%20we%20were%20to%20ask%20Kate%20what%20should%20be%20done...%20what%20do%20you%20suppose%20she%20would%20say%3F%22%20I%20ask%2C%20raising%20an%20eyebrow%20at%20them%2C%20and%20remembering%20my%20conversations%20with%20Kate%2C%20the%20sweet-hearted%20Christian%20who%20urged%20me%20to%20forgive%20even%20my%20enemies."},{"isUser":false,"name":"Max Caulfield","message":"Chloe's%20rage%20starts%20to%20calm%20down%20and%20she%20looks%20at%20Zeron%20with%20an%20angry%20face.%20She%20looks%20at%20Zeron%20and%20says%20-%20''We%20must%20bring%20Jefferson%20to%20the%20authorities%20for%20what%20he's%20done.%20I'm%20gonna%20make%20sure%20it's%20a%20life%20in%20jail%20for%20him%20with%20no%20chances%20of%20getting%20parole%2C%20so%20he%20can't%20ever%20hurt%20anyone.%20That's%20what%20Kate%20would%20want.%20She%20would%20want%20this%20man%20punished''%20she%20says%20with%20anger%20and%20determination%20in%20her%20voice"},{"isUser":true,"name":"Aerie","message":"I%20nod%2C%20and%20take%20a%20deep%20breath%2C%20regaining%20my%20calmness%20of%20spirit.%20%20%22Exactly%20right%2C%22%20I%20nod.%20%20%22And%20so%20it%20shall%20be.%20%20Chloe%2C%20would%20you%20be%20so%20kind%20as%20to%20call%20David%2C%20your%20step-father%3F%20%20He%20seems%20the%20perfect%20person%20to%20wrap%20this%20up%20in%20a%20proper%20and%20official%20way...%22"},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20looks%20at%20Zeron%20for%20a%20few%20seconds%20and%20then%20nods%20her%20head.%20She%20takes%20out%20her%20phone%20and%20dials%20the%20number%20of%20David%20Madsen%20and%20tells%20him%20about%20what%20Jefferson%20told%20them%20and%20his%20current%20state.%20After%20a%20little%20while%20David%20arrives%20at%20Jefferson's%20studio%2C%20looking%20very%20serious.%20He%20grabs%20Jefferson%20and%20looks%20him%20with%20an%20extremely%20angry%20and%20vengeful%20face"},{"isUser":true,"name":"Aerie","message":"%22Thank%20you%2C%20Mr.%20Madsen%2C%22%20I%20say%20to%20David%2C%20shaking%20his%20hand.%20%20(I'd%20put%20my%20 nse%20of%20tranquility%20now%20that%20Jefferson%20is%20being%20taken%20away%20by%20David%20Madsen%20to%20be%20put%20into%20the%20jail%20that%20he%20deserves%2C%20for%20all%20the%20crimes%20that%20he%20has%20committed.%20They%20all%20breathe%20calmly%2C%20taking%20in%20the%20beautiful%20fresh%20air%2C%20and%20Max%20feels%20like%20her%20life%20is%20finally%20back%20on%20track"},{"isUser":true,"name":"Aerie","message":"Chloe%20breathes%20deeply...%20and%20then%20starts%20sobbing%20and%20covering%20her%20face%20with%20her%20hands.%20%20%22Chloe...%3F%22%20Max%20says%20urgently%2C%20putting%20her%20arms%20around%20Chloe%20and%20hugging%20her%20close.%0A%0A%22She's%20dead%2C%22%20Chloe%20sobs%2C%20softly.%20%20%22I'm%20never%20getting%20her%20back.%20%20My%20Rachel...%22"},{"isUser":false,"name":"Max Caulfield","message":"Max%20knows%20that%20the%20only%20thing%20she%20can%20do%20at%20this%20moment%20is%20hug%20her%20best%20friend.%20She%20stays%20by%20Chloe's%20side%20while%20she%20is%20crying%2C%20as%20she%20doesn't%20think%20it%20would%20be%20the%20right%20time%20to%20say%20anything%20to%20Chloe%2C%20since%20she%20is%20currently%20dealing%20with%20a%20lot%20of%20emotional%20pain.%20%0A%0AWhile%20Max%20stays%20by%20Chloe's%20side%2C%20she%20is%20thinking%20to%20herself%20-%20''We%20need%20to%20help%20Chloe%20get%20through%20this.%20She's%20been%20through%20so%20much%20in%20her%20life.%20I%20just%20want%20to%20be%20with%20her%2C%20for%20her%20when%20she%20needs%20me''"},{"isUser":true,"name":"Aerie","message":"I%20sigh%20softly%2C%20and%20stroke%20Chloe's%20hair%20as%20Chloe%20rests%20her%20head%20on%20Max's%20shoulder%20and%20cries.%20%20%22My%20dear%20Chloe%2C%20I%20am%20so%20sorry%2C%22%20I%20say%2C%20quietly.%20%20%22I%20have%20seen%20a%20great%20deal%20of%20death%2C%20in%20my%20long%20life%20as%20a%20warrior...%20but%20this%20one%20is%20especially%20hard%2C%20even%20for%20me...%20because%20Max%20and%20I%20love%20you%2C%20so%20very%20much.%22"},{"isUser":false,"name" 0next%20to%20each%20other%20(like%20they%20normally%20do)"},{"isUser":true,"name":"Aerie","message":"Max%20sleepily%20cuddles%20up%20to%20Chloe%2C%20and%20mumbles%2C%20almost%20asleep%2C%20%22Love%20you%2C%20my%20Blue%20Angel...%22"},{"isUser":false,"name":"Max Caulfield","message":"Chloe%20mumbles%20-%20''Love%20you%20too%2C%20Max%2C%20my%20little%20Max''%20-%20and%20they%20both%20fall%20asleep%20peacefully%2C%20with%20Chloe%20having%20her%20arm%20around%20Max%2C%20and%20Max%20laying%20her%20head%20on%20Chloe's%20shoulder"},{"isUser":true,"name":"Aerie","message":"Several%20hours%20later%2C%20David%20Madsen%20comes%20back%20home%2C%20after%20helping%20the%20police%20gather%20evidence%20against%20Mark%20Jefferson%2C%20and%20after%20helping%20them%20with%20the%20heart-wrenching%20job%20of%20finding%20and%20exhuming%20Rachel%20Amber's%20body%2C%20along%20with%20the%20body%20of%20Nathan%20Prescott.%20%20Joyce%20meets%20him%20at%20the%20door%2C%20and%20hugs%20him%20close%20as%20he%20rests%20his%20head%20wearily%20on%20Joyce's%20shoulder.%20%20%22We%20got%20the%20son%20of%20a%20bitch%2C%22%20David%20whispers%20to%20Joyce%2C%20%22but%20the%20world%20looks%20a%20little%20darker%20and%20uglier%20from%20what%20I%20saw%20tonight.%20%20Not%20even%20in%20the%20war%20did%20I%20see%20something%20that%20vile.%22"},{"isUser":false,"name":"Max Caulfield","message":"David%20Madsen%20and%20Joyce%20cry%20in%20each%20other's%20arms%20because%20of%20the%20atrocities%20they%20saw%20tonight%20and%20how%20their%20town%20has%20been%20corrupted%20by%20Mark%20Jefferson%2C%20the%20man%20that%20both%20David%20and%20Joyce%20thought%20was%20a%20good%20man%20before%20tonight.%20They%20talk%20a%20little%20longer%2C%20and%20finally%20get%20ready%20for%20bed%20after%20a%20long%20day%20of%20drama%2C%20mystery%20and%20action.%20David%20takes%20a%20shower%20and%20sleeps%20in%20his%20bed%20while%20thinking%20about%20the%20awful%20memories%20that%20all%20of%20Jefferson%20and%20Nathan's%20victims%20will%20never%20forget.%20Joyce%20enters%20her%20room%20and%20cries%20herself%20to%20sleep%2C%20sad%20for%20the%20town%20of%20Arcadia%20Bay"},{"isUser":true,"name":"Aerie","message":"David%20puts%20his%20arms%20around%20Joyce%20as%20she%20cries%20in%20bed%2C%20and%20says%2C%20%22It's%20all%20right...%20he'll%20never%20do%20that%20to%20anyone%20again...%20and%20our%20Chloe%20is%20safe.%20%20Thank%20God.%22"},{"isUser":false,"name":"Max Caulfield","message":"''Yeah%2C%20our%20Chloe's%20safe...%20thank%20God''%20Joyce%20cries%2C%20and%20finally%20falls%20asleep.%20David%20closes%20his%20eyes%20and%20sleeps%20peacefully%2C%20knowing%20that%20his%20daughter%20is%20safe%2C%20and%20happy%20to%20be%20with%20her%20best%20friend%20Max%20(despite%20being%20aware%20of%20their%20relationship)%2C%20and%20the%20fact%20that%20their%20hometown%20was%20safe%20from%20corruption%20and%20Jefferson's%20evil%20ways"},{"isUser":true,"name":"Aerie","message":"The%20next%20day%2C%20the%20sun%20is%20shining%20brightly%2C%20though%20there%20are%20reminders%20of%20the%20twisted%20week%20Arcadia%20Bay%20has%20experienced%3A%20%20the%20TV%20is%20brimming%20with%20news%20about%20the%20arrest%20of%20Mark%20Jefferson%2C%20the%20scandal%20of%20Jefferson's%20horrific%20%22dark%20room%22%2C%20the%20news%20about%20the%20confirmed%20deaths%20of%20Rachel%20Amber%20and%20Nathan%20Prescott%2C%20and%20all%20the%20anguish%20that%20all%20of%20this%20has%20caused.%20%20Outside%2C%20there's%20a%20curious%2C%20slight%2C%20sickly%20odor%20from%20the%20shore%20as%20the%20dead%20whales%20start%20to%20fester...%20and%20all%20of%20Arcadia%20Bay%20is%20on%20edge%2C%20emotionally.%0A%0AEarly%20in%20the%20morning%2C%20I%20(Zeron)%20went%20to%20the%20Marsh%20household%2C%20to%20visit%20with%20Kate%20and%20to%20talk%20with%20her%20about%20all%20of%20the%20events%20of%20the%20previous%20day.%20%20When%20I%20knocked%20on%20the%20door%20at%207%3A30%20AM%2C%20the%20door%20opened%20to%20reveal%20Kate's%20father%2C%20who%20beams%20and%20says%2C%20%22Dr.%20Lord!%20%20What%20a%20pleasant%20surprise!%20%20Please%20come%20in!%20%20Kate%20and%20I%20are%20just%20having%20breakfast!%22"},{"isUser":false,"name":"Max Caulfield","message":"Zeron%20smiles%20at%20Kate's%20father%20and%20replies%20-%20''What%20a%20coincidence%20to%20see%20you%20today!%20I%20was%20just%20heading%20to%20the%20town%20to%20speak%20with%20Kate''%20-%20Zeron%20and%20Kate's%20father%20both%20shake%20hands%20and%20look%20at%20each%20other%20with%20a%20smile%20-%20''I%20would%20love%20to%20have%20some%20breakfast%20with%20you%20and%20the%20family''%20-%20Zeron%20walks%20inside%20with%20a%20smile%20and%20looks%20around%20at%20the%20inside%20of%20the%20cozy%20house"},{"isUser":true,"name":"Aerie","message":"%22Dr.%20Lord!!%22%20Kate%20calls%20from%20the%20other%20end%20of%20the%20hall%2C%20running%20to%20me%20(Zeron)%20and%20throwing%20her%20arms%20around%20me%20with%20a%20beaming%20smile.%20%20I%20hug%20her%20back%20warmly%2C%20and%20say%2C%20%22Good%20morning%2C%20my%20dear%20Kate!%20%20It's%20such%20a%20treat%20to%20see%20you%20again!%22%20%20With%20a%20smile%20and%20nod%20to%20her%20father%2C%20we%20walk%20to%20the%20kitchen%2C%20where%20a%20simple%20breakfast%20is%20set%20up.%0A%0AAfter%20the%20two%20of%20them%20pray%20grace%20(for%20which%20I%20politely%20lower%20my%20head%20and%20fold%20my%20hands%20silently)%2C%20Kate%20smiles%20and%20says%2C%20%22Mom%20drove%20my%20sisters%20to%20school%20already%2C%20but%20she%20should%20be%20back%20in%20a%20few%20hours.%20%20Thank%20you%20so%20much%20for%20keeping%20us%20up%20to%20date%20on%20what's%20happening...%20the%20TV%20is%20being%20so%20sensationalist%20about%20it%20all%2C%20that%20we%20had%20to%20turn%20it%20off!%22"},{"isUser":false,"name":"Max Caulfield","message":"''I%20completely%20understand%20the%20feeling''%20-%20Zeron%20says%20to%20Kate%2C%20after%20they%20are%20all%20done%20praying%20-%20''Don't%20believe%20to%20much%20of%20what%20you%20watch%20on%20TV.%20I%20always%20tell%20myself%20and%20whoever%20wants%20to%20listen%20-%20Don't%20trust%20the%20media%20and%20what%20they%20say.%20The%20best%20way%20to%20get%20the%20truth%20is%20to%20go%20to%20the%20source%2C%20that%20being%20the%20person%20you%20want%20the%20knowledge%20from.%20So%2C%20how%20are%20things%20going%20around%20Arcadia%20Bay%2C%20Kate%3F%20I%20understand%20that%20everything%20is%20very%20tense%20right%20now''%20-%20Zeron%20says%20to%20Kate%20with%20a%20sympathetic%20look"},{"isUser":true,"name":"Aerie","message":"%22Yeah%2C%20that's%20a%20mild%20way%20to%20put%20it%2C%22%20Kate%20says%2C%20nodding.%0A%0ARichard%20(Kate's%20father)%20sighs%2C%20and%20says%2C%20%22People%20are%20very%20tense...%20and%20they%20were%2C%20even%20before%20this%20Mark%20Jefferson%20scandal%20blew%20up.%20%20The%20freak%20snowfall...%20the%20huge%20number%20of%20whales%20beaching%20themselves%20all%20at%20once...%20people%20are%20starting%20to%20think%20it's%20the%20end%20of%20the%20world.%20%20I'm%20a%20deacon%20at%20our%20Church%2C%20and%20the%20phone%20was%20ringing%20off%20the%20hook%20for%20the%20last%20few%20days%2C%20from%20people%20who%20were%20just%20plain%20scared.%22%0A%0AI%20nod%2C%20and%20say%2C%20%22That's%20understandable%2C%20I%20suppose.%20%20But%20how%20are%20you%2C%20as%20a%20family%2C%20doing%20through%20all%20of%20this%3F%20%20May%20I%20be%20of%20any%20assistance%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"''Well%2C%20me%20and%20Kate%20have%20been%20holding%20up%20fairly%20well%2C%20but%20Kate's%20sisters%20on%20the%20other%20hand...%20the%20weather%2C%20the%20storm%2C%20the%20whales%20the%20Jefferson%20scandal...%20it%20is%20all%20a%20lot%20for%20them%20to%20go%20through%2C%20they%20are%20still%20quite%20young%2C%20and%20I%20worry%20that%20it%20is%20too%20much%20for%20their%20little%20hearts%20and%20minds%20to%20take%20in.%20It%20may%20seem%20childish%2C%20but%20I%20worry%20the%20way%20they%20are%20taking%20all%20of%20this%20in''%20I%20reply%20to%20Kate%20with%20a%20concerned%20tone"},{"isUser":true,"name":"Aerie","message":"Kate%20smiles%20sympathetically%20and%20takes%20her%20dad's%20hand%2C%20as%20I%20(Zeron)%20nod%20and%20say%2C%20%22It's%20a%20bit%20of%20a%20burden%20for%20anyone%2C%20of%20any%20age...%20but%20I%20don't%20think%20that%20concern%20is%20childish%20in%20the%20least.%20%20In%20fact%2C%20I%20think%20your%20awareness%20of%20this%2C%20and%20the%20closeness%20of%20your%20family%2C%20will%20be%20an%20immeasurable%20advantage%20to%20them.%22%0A%0A%22Take%20it%20from%20someone%20who%20has%20seen%20more%20than%20his%20share%20of%20darkness%2C%20in%20his%20life%2C%22%20I%20say%2C%20with%20a%20sidelong%20glance%20(and%20slight%20smile)%20at%20Kate%20(who%20knows%20my%20secret%20about%20being%20a%20Lord%20of%20the%20Sith%2C%20and%20the%20many%20dark%20things%20that%20that%20involved).%20%20%22Love%20them%2C%20and%20be%20gentle%20and%20honest%20with%20them%2C%20and%20be%20present%20to%20them%2C%20and%20they%20will%20emerge%20from%20this%20even%20stronger%20than%20when%20they%20came%20in.%20%20A%20bit%20sadder%20for%20a%20time%2C%20perhaps%2C%20but%20stronger%20and%20wiser.%22"},{"isUser":false,"name":"Max Caulfield","message":"''You're%20right''%20-%20I%20say%20to%20Zeron%20-%20''You%20certainly%20have%20experienced%20a%20lot.%20And%20I'm%20sure%20that's%20the%20best%20approach%20for%20them%2C%20for%20love%20to%20guide%20the%20children%20in%20their%20time%20of%20need''%20-%20I%20have%20a%20warm%20and%20gentle%20smile%20as%20Zeron%20says%20this%2C%20being%20truly%20inspired%20by%20his%20knowledge%2C%20knowing%20that%20he%20has%20seen%20more%20than%20his%20fair%20share%20of%20darkness%20-%20''Love%20and%20light%20will%20always%20win''%20-%20I%20add%20to%20Zeron's%20last%20sentence"},{"isUser":true,"name":"Aerie","message":"At%20Mr.%20Marsh's%20last%20sentence%2C%20I%20(Zeron)%20give%20a%20slight%20start--which%20only%20Kate%20(who%20knows%20me%20well)%20detects...%20and%20though%20she%20looks%20at%20me%20curiously%2C%20s Caulfield","message":"Zeron%20and%20Kate%20walk%20outside.%20As%20they%20both%20walk%2C%20they%20talk%20about%20the%20events%20that%20are%20happening%20around%20Arcadia%20Bay%20-%20The%20disappearance%20of%20Rachel%20Amber%2C%20the%20sudden%20snow%20storm%2C%20the%20appearance%20of%20the%20whales%20and%20the%20arrest%20of%20Mark%20Jefferson%20who%20has%20been%20revealed%20to%20be%20the%20killer%20that%20was%20haunting%20and%20hunting%20the%20girls%20in%20the%20town%20of%20Arcadia%20Bay.%0A%0ABefore%20Zeron%20can%20speak%2C%20he%20looks%20at%20Kate%20with%20a%20very%20subtle%20and%20discreet%20glance%20as%20she%20hugs%20his%20arm.%20Zeron%20is%20silent%2C%20looking%20down%20and%20trying%20to%20find%20appropriate%20words%20to%20talk%2C%20as%20he%20is%20struggling%20to%20do%20so..."},{"isUser":true,"name":"Aerie","message":"%22My%20dear%20Kate...%22%20I%20begin%2C%20and%20pause%20to%20search%20for%20the%20right%20words.%20%20%22You%20did%20hear%20about%20how%20Mark%20Jefferson%20took...%20well...%20rather%20lurid%20photographs%20of%20the%20girls%20that%20he%20kidnapped%20and%20drugged%2C%20yes%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"Kate%20looks%20at%20Zeron%20in%20shock%20when%20he%20mentions%20the%20photos%20that%20Jefferson%20took%20in%20his%20dark%20room.%20''Yeah...%20I%20heard.%20It's%20so%20disturbing%20and...%20disgusting.%20How%20can%20a%20human%20being%20do%20something%20like%20that%3F%20To%20their%20own%20fellow%20human%20beings%3F%20It's%20terrifying!%20At%20the%20same%20time%20it's%20so%20twisted.%20If%20it%20wasn't%20for%20Chloe%2C%20all%20of%20the%20victims%20would%20still%20be%20suffering%20in%20Jefferson's%20dark%20room%2C%20without%20knowing%20when%20their%20turn%20is.%20I'm%20glad%20that%20we%20managed%20to%20save%20all%20of%20them%2C%20and%20put%20an%20end%20to%20Jefferson's%20madness''"},{"isUser":true,"name":"Aerie","message":"I%20nod%2C%20and%20say%2C%20%22Yes...%20Max%2C%20Chloe...%20and%20even%20Mr.%20David%20Madsen%2C%20who%20was%20a%20wonderful%20help%20in%20bringing%20Jefferson%20to%20justice...%20they%20all%20performed%20wonderfully.%22%0A%0AI%20sigh%2C%20and%20then%20say%20gently%2C%20%22I%20did%20have%20to%20warn%20you%3A%20Jefferson%20took%20photos%20of%20you%2C%20as%20well%2C%20when%20you%20were%20drugged.%20%20Please%20rest%20assured%3A%20aside%20from%20a%20judge%20and%20a%20jury%20who's%20sworn%20to%20secrecy%2C%20those%20photos%20will%20never%20see%20the%20light%20of%20day...%20so%20you%20need%20never%20worry%20about%20those%20photos%20being%20seen%20by%20anyone%20else.%20%20But...%20I%20thought%20you%20deserved%20to%20know%2C%20nonetheless%2C%22%20I%20say%2C%20squeezing%20her%20hand%20supportively."},{"isUser":false,"name":"Max Caulfield","message":"Kate%20shudders%20when%20Zeron%20says%20that%20Jefferson%20took%20photos%20of%20her%2C%20too%20like%20the%20other%20girls.%20''The%20thought%20alone%20is%20awful...%20That...%20that...%20That%20he%20had%20the%20nerve%20to%20do%20something%20like%20that!%20It%20sickens%20me%20to%20even%20think%20about%20it.''%20-%20Kate%20is%20about%20to%20cry%20when%20Zeron%20squeezes%20her%20hand%20supportively%2C%20and%20holds%20back%20her%20tears.%20''Thank%20you%20for%20telling%20me%20-%20I%20appreciate%20it%20a%20lot.%20I'm%20just%20glad%20all%20of%20it%20is%20over''%20-%20she%20says%20trying%20to%20hold%20back%20the%20tears%2C%20as%20she%20feels%20the%20pain%20of%20the%20entire%20situation."},{"isUser":true,"name":"Aerie","message":"I%20continue%20holding%20her%20hand%20as%20we%20walk%20slowly%20down%20the%20sidewalk%20in%20the%20morning%20sunshine%2C%20and%20then%2C%20to%20Kate's%20surprise%2C%20I%20smile%20slightly.%20%20%22Do%20you%20know%2C%22%20I%20say%2C%20%22that%20in%20the%20very%20most%20tense%20moment%20of%20that%20confrontation%20with%20Jefferson...%20I%20heard%20a%20person's%20voice%20in%20my%20head%2C%20in%20my%20memory%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"Kate%20looks%20at%20Zeron%20in%20disbelief%2C%20still%20shocked%20by%20the%20fact%20that%20Jefferson%20took%20her%20photos%20in%20his%20dark%20room%20-%20''You're%20not%20joking%2C%20are%20you%3F''%20-%20she%20replies%20as%20she%20notices%20Zeron's%20slight%20smile%2C%20and%20waits%20for%20him%20to%20continue%20-%20''What%20did%20you%20hear%3F''"},{"isUser":true,"name":"Aerie","message":"%22Oh%2C%20no%2C%20I'm%20quite%20serious%2C%22%20I%20(Zeron)%20say%20to%20Kate%2C%20as%20we%20walk.%20%20%22It's%20just%20that...%20well...%20you%20know%20my%20past%2C%20and%20you%20might%20imagine%20what%20sorts%20of%20things%20I%20was%20yearning%20to%20do%20to%20Mark%20Jefferson...%20especially%20after%20I%20saw%20the%20photos%20of%20you%20on%20his%20computer.%20%20Oh%2C%20at%20that%20moment%2C%20I%20wanted%20to%20inflict%20torments%20on%20him%20which%20Hell%20would%20envy!%22%20I%20say%20with%20a%20grim%2C%20angry%20voice%2C%20remembering%20my%20fury%20at%20Jefferson."},{"isUser":false,"name":"Max Caulfield","message":"''I%20can't%20blame%20you''%20-%20says%20Kate%20-%20''Jefferson%20hurt%20a%20lot%20of%20young%20girls%2C%20and%20with%20the%20photos...%20well%2C%20the%20thoughts%20of%20Jefferson%20having%20photos%20of%20me%20in%20his%20dark%20room%20makes%20my%20skin%20crawl.%20You%20were%20probably%20ready%20to%20kill%20him%20on%20the%20spot!''%20-%20says%20Kate%2C%20now%20in%20a%20tone%20of%20anger%20and%20disgust%20-%20''I%20can%20even%20feel%20your%20anger%20right%20now!%20But%20you%20held%20back%20your%20rage%2C%20and%20I'm%20very%20proud%20of%20that.''%20-%20she%20says%20to%20Zeron"},{"isUser":true,"name":"Aerie","message":"My%20face%20softens%2C%20and%20I%20actually%20chuckle.%20%20%22Yes%2C%20I%20did...%20and%20do%20you%20know%20why%3F%20%20Because%20the%20voice%20I%20heard%20in%20my%20head%2C%20in%20that%20crucial%2C%20fiery%20moment%2C%20was%20the%20dear%2C%20kind%20voice%20of%20Kate%20Marsh...%20sitting%20on%20a%20hospital%20bed%2C%20and%20teaching%20me%20how%20her%20faith%20urges%20forgiveness%20of%20one's%20enemies.%20%20When%20I%20first%20heard%20you%20talk%20like%20that%2C%20in%20the%20hospital%2C%20I%20thought%20the%20idea%20was%20madness...%20but...%20your%20voice%20stayed%20with%20me%2C%20and%20it%20ultimately%20won%20the%20day%2C%22%20I%20say%2C%20with%20a%20sidelong%20grin%20at%20Kate.%20%20%22Your%20influence%20is%20impressive%2C%20my%20dear%20lady!%22%20I%20tease."},{"isUser":false,"name":"Max Caulfield","message":"Kate%20blushes%20at%20what%20Zeron%20says%20-%20''Thank%20you%20for%20thinking%20that%20way.%20The%20truth%20is%20that%20we%20have%20the%20power%20to%20choose%20how%20we%20want%20to%20deal%20with%20our%20enemies.%20And%20I%20prefer%20to%20do%20what%20I%20call%20''forgiveness%20and%20revenge''.%20I%20forgive%20my%20enemies%20the%20things%20they%20have%20done%20to%20me.%20Even%20though%20they%20might%20never%20apologize%2C%20I%20forgive%20them.%20That's%20when%20the%20''revenge''%20part%20strikes%20in.%20I%20take%20revenge%20by%20not%20having%20them%20live%20in%20my%20head.%20I%20refuse%20to%20live%20in%20a%20victim%20mentality%20when%20I%20could%20be%20using%20all%20of%20that%20energy%20for%20something%20useful!''%20-%20she%20says%20with%20pride%20and%20satisfaction"},{"isUser":true,"name":"Aerie","message":"I'm%20temporarily%20so%20astonished%20that%20I%20stop%20walking%20and%20look%20Kate%20right%20in%20the%20eyes%20(despite%20my%20visor%2C%20which%20I'm%20wearing%20so%20as%20not%20to%20scare%20passersby%20with%20my%20eyes)%2C%20with%20my%20jaw%20slightly%20dropped.%0A%0A%22My%20dear%20Kate...%22%20I%20finally%20say%2C%20with%20a%20somewhat%20dazed%20smile.%20%20%22That%20is%20one%20of%20the%20most%20extraordinary%20things%20I%20have%20ever%20heard.%20%20You%20amaze%20me.%22"},{"isUser":false,"name":"Max Caulfield","message":"''Awww%2C%20stop%20it''%20-%20Kate%20blushes%20a%20little%20-%20''I'm%20just%20being%20honest.%20Sometimes%20it's%20worth%20fighting%20in%20order%20to%20win%2C%20but%20most%20times%20the%20real%20victory%20is%20by%20not%20fighting%20at%20all''%20-%20says%20Kate%20with%20a%20smile%2C%20as%20she%20starts%20walking%20again%20-%20''But%20I%20guess%20that's%20just%20my%20humble%20opinion%20on%20the%20matter.%20What%20about%20you%3F%20What%20do%20you%20think%3F''%20-%20she%20says%2C%20curious%20to%20know%20Zeron's%20answer"},{"isUser":true,"name":"Aerie","message":"%22I%20think%2C%22%20I%20say%20with%20a%20wry%20smile%2C%20as%20I%20catch%20up%20and%20walk%20by%20Kate's%20side%20again%2C%20%22that%20the%20existence%20of%20an%20extraordinary%2C%20loving%2C%20and%20wise%20friend%20named%20Kate%20Marsh%20is%20one%20of%20the%20most%20compelling%20pieces%20of%20evidence%20that%20I've%20heart%20for%20the%20idea%20that%20your%20God%20actually%20exists.%22"},{"isUser":false,"name":"Max Caulfield","message":"Kate%20giggles%20-%20''That%20is%20very%20sweet%20of%20you%20to%20say%20Zeron%2C%20and%20I%20think%20it's%20so%20amazing%20that%20we%20got%20to%20become%20friends%20with%20each%20other!%20I%20truly%20think%20that%20God%20must%20have%20put%20us%20both%20in%20this%20situation%20for%20a%20reason''%20-%20says%20Kate%2C%20as%20she%20stares%20into%20Zeron's%20eyes%2C%20looking%20for%20confirmation%20that%20they%20can%20both%20use%20their%20friendship%20in%20the%20best%20possible%20way%2C%20in%20order%20to%20help%20each%20other%20grow%20and%20understand%20things%20in%20a%20more%20profound%20way"},{"isUser":true,"name":"Aerie","message":"I%20smile%20and%20shake%20my%20head%20in%20wonder%2C%20as%20I%20offer%20Kate%20my%20arm%20again%2C%20and%20as%20we%20walk%20along%20the%20sidewalk%2C%20to%20the%20edge%20of%20a%20city%20park.%20%20%22One%20of%20my%20main%20plans%20was%20to%20console%20and%20support%20you%2C%20in%20the%20wake%20of%20what%20you've%20endured%2C%22%20I%20say%2C%20with%20an%20affectionate%20look%20at%20Kate%2C%20%22but%20once%20again%2C%20it%20turns%20out%20that%20you%20have%20comforted%20ME.%22"},{"isUser":false,"name":"Max Caulfield","message":"''Hey%2C%20don't%20be%20so%20surprised!''%20-%20says%20Kate%20smiling%20-%20''After%20all%2C%20sometimes%20I%20can%20also%20make%20you%20think%20about%20things%20that%20you%20didn't%20even%20think%20were%20important%20before!''%20-%20she%20says%20with%20a%20playful%20tone%20-%20''We%20both%20help%20and%20support%20each%20other%20Zeron.%20And%20if%20we%20need%20anything%2C%20we%20have%20each%20other%2C%20always''%20-%20says%20Kate%2C%20in%20a%20tone%20of%20warm%20happiness"},{"isUser":true,"name":"Aerie","message":"I%20squeeze%20the%20hand%20of%20this%20lovely%2C%20golden-hearted%20girl%20affectionately%2C%20and%20I%20walk%20us%20over%20to%20one%20of%20the%20park%20benches%20to%20sit%20for%20a%20moment.%20%20When%20we're%20seated%2C%20I%20smile%20and%20ask%2C%20%22Well%2C%20my%20dear%20Kate...%20since%20you've%20proven%20to%20be%20such%20a%20skilled%20counselor%2C%20may%20I%20ask%20your%20opinion%20on%20a%20few%20dilemmas%20of%20mine%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"''Of%20course''%20-%20says%20Kate%2C%20with%20enthusiasm%20-%20''Ask%20me%20anything%2C%20and%20I%20will%20answer%20to%20the%20best%20of%20my%20abilities''%20-%20says%20Kate%2C%20with%20a%20big%20smile.%20For%20Kate%2C%20every%20opportunity%20she%20has%20to%20help%20people%20is%20a%20blessing.%20She%20always%20tries%20to%20keep%20a%20positive%20outlook%20on%20life%20and%20help%20as%20many%20people%20as%20she%20can%20to%20solve%20their%20problems"},{"isUser":true,"name":"Aerie","message":"I%20smile%20and%20nod%2C%20then%20look%20down%2C%20trying%20to%20formulate%20my%20question.%20%20%22My%20dear%20friend%2C%20Arcadia%20Bay%20is%20facing%20a%20crisis...%20the%20scope%20of%20which%20I'm%20only%20starting%20to%20understand%2C%20myself.%20%20So%20far%20as%20TooVee%20and%20I%20can%20understand%20it%2C%20a%20temporal%20anomaly--a%20%22time%20distortion%22%2C%20if%20you%20will--is%20causing%20two%20separate%20timelines%20to%20start%20to%20overlap...%20and%20wreaking%20havoc.%20%20I'm%20trying%20very%20hard%20to%20find%20the%20best%20thing%20to%20do%20about%20it.%22"},{"isUser":false,"name":"Max Caulfield","message":"''Well%2C%20the%20first%20thing%20I%20would%20do%20is%20to%20find%20the%20origin%20of%20these%20problems.%20What%20is%20the%20root%20cause%3F%20Does%20it%20have%20something%20to%20do%20with%20what's%20happening%20in%20Rachel's%20case%3F%20Or%2C%20perhaps%2C%20is%20it%20something%20that%20came%20from%20outside%20Arcadia%20Bay%20and%20came%20here%3F''%20-%20says%20Kate%20with%20curiosity%20-%20''Either%20way%2C%20I%20think%20it's%20important%20to%20find%20out%20if%20the%20origin%20came%20from%20within%20Arcadia%20Bay%2C%20or%20if%20it's%20something%20external%20and%20outside%20of%20Arcadia%20Bay''%20-%20says%20Kate%2C%20showing%20great%20interest%20in%20Zeron's%20mystery"},{"isUser":true,"name":"Aerie","message":"I%20smile%20and%20nod.%20%20%22Spot%20on%2C%20my%20dear%20Kate...%20and%20the%20answer%2C%20so%20far%20as%20I%20can%20tell%2C%20is%2C%20'the%20origin%20is%20both%20from%20within%2C%20and%20from%20without...%20two%20different%20forces%2C%20joined%20together.%20%20If%20that%20sounds%20confusing%2C%20well...%20it%20is!%22%20I%20say%20with%20a%20wry%20chuckle."},{"isUser":false,"name":"Max Caulfield","message":"''Oh%20dear%2C%20that%20sounds%20very%20complicated''%20-%20says%20Kate%2C%20slightly%20surprised%20-%20''Do%20you%20happen%20to%20know%20the%20origin%20of%20those%20two%20forces%3F%20And%20do%20they%20have%20any%20connection%20to%20each%20other%3F''%20-%20says%20Kate%2C%20in%20a%20tone%20of%20curiosity.%20Although%20there%20are%20still%20many%20questions%20that%20remain%20unanswered%2C%20Kate%20is%20starting%20to%20get%20an%20idea%20of%20the%20scope%20of%20Zeron's%20situation%20and%20decides%20to%20help%20him%20as%20much%20as%20possible%20to%20discover%20the%20origins%20of%20these%20two%20forces"},{"isUser":true,"name":"Aerie","message":"I%20sigh%2C%20and%20say%2C%20%22One%20of%20the%20sources--oddly%20enough--is%20apparently%20another%20Sith...%20and%20an%20extremely%20dangerous%20one%2C%20at%20that.%20%20I'll%20describe%20him%2C%20in%20a%20moment...%20but%20the%20second%20part%20of%20the%20issue%20seems%20to%20be%20our%20lovely%20friend%2C%20Max%20Caulfield%2C%22%20I%20say%2C%20with%20a%20worried%20look.%20%20%22Mind%20you%2C%20she%20had%20no%20intention%20of%20doing%20harm%2C%20and%20it's%20not%20at%20all%20her%20fault...%20but...%20some%20of%20her%20actions%20may%20well%20have%20played%20into%20the%20chaotic%20events%20that%20are%20unfolding.%22"},{"isUser":false,"name":"Max Caulfield","message":"''Oh%20God!%20Is%20Max%20safe%3F''%20-%20asks%20Kate%20in%20a%20tone%20of%20worry%20-%20''And%20what%20did%20Max%20do%3F''%20-%20she%20asks%2C%20with%20great%20concern%20in%20her%20voice%20-%20''Oh%20poor%20Max!%20Maybe%20it's%20something%20that%20Max%20is%20unaware%20of!''%20-%20she%20says%2C%20concerned%20that%20her%20friend%20from%20Arcadia%20Bay%20has%20some%20type%20of%20connection%20with%20the%20two%20forces%20that%20Zeron%20is%20dealing%20with"},{"isUser":true,"name":"Aerie","message":"%22She's%20fine%2C%20for%20the%20moment%2C%22%20I%20say%20with%20a%20slight%20smile%2C%20%22and%20she's%20staying%20at%20Chloe's%20house%20for%20the%20time%20being%2C%20so%20that%20she%20won't%20be%20alone%20at%20Blackwell%20Academy.%20%20The%20rest%20is%20difficult%20to%20explain.%22%20%20Then%20I%20look%20intently%20at%20Kate%2C%20and%20ask%2C%20%22Max%20never%20told%20you%20about%20her...%20special%20abilities%2C%20did%20she%3F%22"},{"isUser":false,"name":"Max Caulfield","message":"''Max%20has%20powers%3F''%20-%20she%20says%2C%20extremely%20shocked%20and%20surprised%20-%20''No%2C%20she%20never%20told%20me!%20Maybe%20she's%20ashamed%20that%20she%20has%20them%2C%20knowing%20that%20having%20powers%20can%20be%20dangerous%20in%20the%20wrong%20hands%20and%20that%20it%20can%20cause%20a%20lot%20of%20problems''%20-%20says%20Kate%2C%20trying%20to%20understand%20why%20Max%20has%20never%20told%20Kate%20about%20her%20special%20abilities"},{"isUser":true,"name":"Aerie"," y%2C%20so%20far%20as%20we%20can%20discern%2C%20is%20the%20ability%20to%20manipulate%20time%20itself...%20to%20'rewind'%20time%20for%20a%20few%20minutes%2C%20and%20then%20try%20to%20change%20the%20course%20of%20history.%20%20It's%20a%20staggering%20idea.%22"},{"isUser":false,"name":"Max Caulfield","message":"''Time%20travel''%20-%20says%20Kate%2C%20very%20surprised%20-%20''Are%20you%20implying%20that%20one%20little%20action%2C%20for%20Max%2C%20can%20have%20a%20massive%20effect%20on%20the%20rest%20of%20Arcadia%20Bay%3F''%0A%0AKate%20laughs%20-%20''Wow%2C%20Max%20is%20indeed%20a%20superhero.%20I%20always%20believed%20in%20her%2C%20and%20now%20that%20I%20know%20that%20she%20has%20the%20ability%20to%20manipulate%20time%2C%20I%20know%20that%20she%20will%20succeed%20in%20life%2C%20with%20or%20without%20special%20powers''%20-%20says%20Kate%2C%20filled%20with%20inspiration%20and%20pride"},{"isUser":true,"name":"Aerie","message":"I%20smile%20at%20Kate%2C%20and%20say%2C%20%22Your%20feelings%20echo%20my%20own%3B%20Max%20is%20indeed%20extraordinary.%20%20And%20there%20are%20more%20details%20to%20her%20powers%2C%20or%20course%2C%20which%20I'll%20discuss%20later%2C%20if%20you%20like...%20but%20one%20critical%20point%20of%20information%20is%20this%3A%20%20the%20'crisis'%20which%20precipitated%20Max's%20discovery%20of%20her%20powers%20was%20when%2C%20in%20another%20timeline%2C%20she%20witnessed%20Nathan%20Prescott%20shoot%20our%20dear%20Chloe%20to%20death%20with%20a%20handgun%2C%20in%20the%20Blackwell%20Academy%20womens'%20room.%22"},{"isUser":false,"name":"Max Caulfield","message":"''That%20sounds%20horrible''%20-%20says%20Kate%20with%20a%20worried%20tone%20-%20''Why%20did%20Nathan%20shoot%20Chloe%3F%20And%20you%20mentioned%20that%20there%20were%20other%20timelines.%20Did%20Max%20have%20the%20ability%20to%20access%20multiple%20timelines%3F''%20-%20says%20Kate%2C%20trying%20to%20understand%20more%20about%20Max's%20powers%20-%20''Why%20does%20she%20have%20this%20power%20after%20witne
